qualquer hora do dia, independente dos horários das refeições. Entre os principais sinais e sintomas de demência estão: falha de memória, desorientação e comportamento inadequado, nenhum é apresentado pela idosa.","tipo":"texto"},"opcoes":[["Diabetes Mellitus",false],["Baixo peso",true],["Sobrecarga do cuidador",true],["Demência",false],["Iatrogenia medicamentosa",true]]},"pergunta":"Tendo como base o cuidado integral à idosa e sua família pode-se considerar como possíveis problemas a serem investigados:","titulo":"Questão 1","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Farmacocinética e farmacodinâmica em idosos<br/>Na elaboração do projeto terapêutico é preciso considerar as mudanças fisiológicas do organismo decorrentes do processo de envelhecimento, pois estas podem levar a uma farmacocinética diferenciada e maior sensibilidade. Para os idosos a concentração sérica terapêutica é muito próxima à concentração tóxica, com o envelhecimento, a distribuição e metabolização dos fármacos são afetadas.<br/>A distribuição das drogas sofre modificações, as lipossolúveis como o Diazepam apresentam maior volume de distribuição no idoso, pois a proporção de tecido adiposo nesses indivíduos é maior (BEERS  et al., 1991 apud NÓBREGA; KARNIKOWSKI, 2005, p. 310).<br/>“Duas outras condições que frequentemente se apresentam no idoso podem contribuir para uma distribuição irregular dos medicamentos: 1) concentração plasmática de albumina tende a ser menor, reduzindo a ligação das drogas a essa proteína, resultando em maior fração livre da droga no plasma e maior volume de distribuição; 2) a eliminação renal pode estar prejudicada, prolongando a meia-vida plasmática dos fármacos e aumentando a probabilidade de causar efeitos tóxicos“ (BEYTH; SHORR, 2002; THORN BURG, 1997; BEERS et al., 1991 apud NÓBREGA; KARNIKOWSKI, 2005, p. 310).<br/>Os critérios de Beers-Fick (GORZONI; FABBRI; PIRES, 2008) determinam a prevalência de fármacos potencialmente inapropriados para idosos e estão apresentados na Tabela 1.<br/><br/><div class='col-md-12'><p>Tabela 1 - Medicamentos não recomendados em idosos, independentemente do diagnóstico ou da condição clínica, devido ao alto risco de efeitos colaterais e com opções a prescrição de outros fármacos mais seguros pelos critérios de Beers-Fick e comercializados no Brasil.</p><ul style='-webkit-column-count: 2; -moz-column-count: 2; column-count: 2;'><li>Benzodiazepínicos<ul><li>Lorazepam > 3,0 mg/dia </li><li>Alprazolam >2,0 mgfldia </li><li>Clordiazepóxido</li><li>Diazepam </li><li>Clorazepato</li><li>Flurazepam</li></ul></li><li>Amitriptilina</li><li>Fluoxetina (diariamente)</li><li>Barbitúricos (exceto fenobarbital)</li><li>Tioridazina</li><li>Mepetidina</li><li>Anoréxicos</li><li>Anfetaminas</li><li>Anti-histaminicos<ul><li>Clorfeniramina </li><li>Difenidramina</li><li>Hidroxizina</li><li>Ciproeptadina </li><li>Tripelenamina</li><li>Dexclorfeniramina</li><li>Prometazina</li></ul></li><li>Clorpropamida</li><li>Estrogênios não associados (via oral)</li><li>Extrato de Tireóide</li><li>Metiltestosterona</li><li>Nitrofurantoina</li><li>Sulfato ferroso</li><li>Cimetidina</li><li>Amiodarona</li><li>Digoxina > 0,125 mg/dia (exceto em arritmias atriais)</li><li>Dizopiramida</li><li>Metildopa</li><li>Clonidina</li><li>Nifedipina</li><li>Doxazosina</li><li>Dipiridamol</li><li>Ticlopidina</li><li>Antiinflamatórios não hormonais<ul><li>Indomelacina</li><li>Naproxeno</li><li>Piroxicam</li></ul></li><li>Miorrelaxantes e antiespasmódicos<ul><li>Carisoprodol</li><li>Clorzoxazona</li><li>Ciclobenzaprina</li><li>Orfenadrina</li><li>Oxibutinina</li><li>Hiosciamina</li><li>Propantelina</li><li>Alcalóides da Belladonna</li></ul></li><li>Cetorolaco</li><li>Ergot e ciclandelata</li><li>Laxantes<ul><li>Bisacodil</li><li>Cáscara Sagrada</li><li>Oleo mineral</li></ul></li></ul><p><small>Fonte: GORZONI; FABBRI; PIRES, 2008.</small></p></div><br/>Em idosos, a Fluoxetina aumenta a concentração de Diazepam plasmático causando sedação e elevando o risco para quedas e fraturas, por esse motivo, essa interação medicamentosa é potencialmente danosa para as pessoas acima de 65 anos.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>No caso apresentado, o Diazepam poderá ser suspenso pelo enfermeiro, pois não está na prescrição médica e também porque está sendo utilizado há apenas 15 dias. Entretanto, a Fluoxetina necessita de avaliação médica, devido o tempo de tratamento e o risco de induzir a síndrome de retirada do inibidor seletivo da recaptação da serotonina. Cabe ao enfermeiro reforçar a informação do risco de utilizar medicações sem prescrição médica, bem como as orientações relacionadas à prescrição médica, administração de medicação por via oral no domicílio, validade e armazenamento dos medicamentos.</p>","tipo":"texto"},"opcoes":[["Solicitar consulta médica e adequação da receita",true],["Manter a medicação, orientando que os efeitos são passageiros",false],["Atentar para as datas de validade das medicações",true],["Suspender a Fluoxetina",false],["Suspender Diazepam e observar se há regressão dos sintomas",true],["Orientar a não utilização de medicação sem prescrição médica",true],["Orientar o cuidador a administrar as medicações com a idosa acordada e sentada",true],["Separar adequadamente as medicações de acordo com os turnos",true]]},"pergunta":"Quais ações/orientações que a equipe deve considerar com relação à medicação da idosa?","titulo":"Questão 2","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Iatrogenia<br/>Iatrogenia significa qualquer alteração patogênica provocada pela prática médica. Em idosos, é fundamental evitá-la devido à vulnerabilidade mais acentuada às reações adversas associadas às drogas, às intervenções medicamentosas, decorrentes da senescência, do risco de polipatogenia e de <abbr title='Polifarmácia é o termo usado para descrever a situação em que vários medicamentos são prescritos simultaneamente, sendo uma prática clínica comum nas pessoas idosas. É fundamental o conhecimento do profissional em relação aos aspectos farmacocinéticos e farmacodinâmicos dos medicamentos e as particularidades da fisiologia do envelhecimento (BRASIL, 2007).'>polifarmácia</abbr>, além de incapacidades.<br/> O Quadro 1 apresenta alguns efeitos adversos às drogas mais comuns em idosos (MORAES; MARINO; SANTOS, 2010).<br/><br/><table class='table-bordered quadro'><caption class='text-left'><span>Quadro 1 - Principais efeitos colaterais das drogas nos idosos</span></caption><tbody><tr><td>Confusão Mental</td><td>Anticolinérgicos: antipsicóticos (tiaridazina > haloperidol)<br/>Antidepressivos tricíclicos (amitriptilina > imipramina > nortriptilina), antiparkinsonianos<br/>Bloqueadores H2 (cimetidina, ranitidina), corticosteróides, digitálicos, fenitoina, benzodiazepinicos, analgésicos narcóticos</td></tr><tr><td>Quedas</td><td>Psicotrópicos (sedação): benzodiazepínicos, antidepressivos tricíclicos, antipsicóticos, anticolinérgicos. Antihipertensivos (hipotensão hostostática): metildopa > nifedipina > diuréticos > β-bloqueadores</td></tr><tr><td>Constipação Intestinal</td><td>Anticolinérgicos: antipsicóticos (tiaridazina > haloperidol)<br/>Antidepressivos tricíclicos (amitriptilina > imipramina > nortriptilina), antiparsonianos<br/>Bloqueadores H2 (cimetidina, ranitidina), corticosteróides, digitálicos, fenitoina, benzodiazepinicos, analgésicos narcóticos</td></tr><tr><td>Hipotensão Ortoestática</td><td>Anticolinérgicos, antiadrenérgicos (antidepressivos triciclicos: amitriptilina > imipramina > nortriptilina, antidepressivos, anti-histamínicos, álcool</td></tr><tr><td>Incontinência Urinária</td><td>Anticolinérgicos, analgésicos narcóticos, agonistas α-adrenérgicos, bloqueadores do canal de cálcio,  (antidepressivos triciclicos: amitriptilina > imipramina > nortriptilina, antidepressivos, anti-histamínicos, álcool</td></tr><tr><td>Parkinsonismo</td><td>Antagonistas dopaminérgicos (cinarizina, funarizina), antipsicóticos (haloperidol > tioridazina > risperidona > olanzapina > quetiapina > copazina) metoclopramida, fluoxetina</td></tr><tr><td>Xerostomia</td><td>Anticolinérgicos, antidepressivos triciclicos, anti-histamínicos, anti-hipertensivos, antiparkinsonianos, ansiolíticos, diuréticos</td></tr><tr><td>Tinnitus</td><td>Aminoglicosídeos, salicilatos, AINEs, diuréticos de alça</td></tr><tr><td>Anorexia</td><td>Digoxina, teofilina, hidroclorotiazida, AINEs, triantereno, inibidores da enzima conversora</td></tr><tr><td>Má-absorção de Vitamina B 12</td><td>Metformina, cimetidina, ranitidina, omeprazol, colchicina</td></tr><tr><td>Má-absorção de Ácido Fólico</td><td>Metrotexato, difenilhiantoina, primodona, carbamazepina, fenobarbital, isoniazida, trimetropin, contraceptivos orais, sulfasalazina, triantereno, álcool, metformina, colestiramina</td></tr><tr><td>Má-absorção de Vitaminas Lipossolúveis</td><td>Óleo Mineral</td></tr><tr><td>Insônia</td><td>Teofilina, descongestionantes nasais, inibidores de recaptação de serotonina (fluoxetina), IMAO, β-agonistas</td></tr></tbody></table><br/>Fonte: MORAES; MARINO; SANTOS, 2010. <br/><br/>Iatrogenia medicamentosa realizada pelo cuidador no domicílio<br/><br/>No atendimento domiciliar, uma situação especial é a iatrogenia medicamentosa cometida pela cuidador. Segundo o Ministério da Saúde. Em toda internação, inclusive a domiciliar, existe o risco da falha humana. Um erro frequente é a administração inadequada em dose, horário, via ou espécie de medicações. Dependendo do tamanho do erro, as consequências podem ser graves. Portanto, a equipe deve estar preparada para orientar as famílias quanto a conduta a ser tomada em situações de erros na administração de medicamentos, com possibilidade de intoxicação medicamentosa (BRASIL, 2013b, p. 162)<br/><br/>Dessa forma, os seguintes questionamentos devem ser realizados:<br/><br/>- Qual a medicação dada por engano? Por qual via?<br/>- Em que dose?<br/>- Há quanto tempo?<br/>- Já era usuário prévio?<br/>- Como o paciente está nesse momento?<br/>- Foi feita tentativa de retirada da droga (indução de vômito)?<br/>- Tomou, ou foi administrada outra medicação ou alimento concomitante?<br/>(BRASIL, 2013b, p. 162)<br/><br/>Essas perguntas são importantes e conduzem a decisão a ser tomada, em todo Brasil há centros de informação toxicológica que funcionam 24 horas por dia. Agitação ou alucinações, bradicardia ou taquicardia, hipotensão ou hipertensão, convulsões, cianose e/ou dificuldade respiratória, tremores ou fasciculações musculares, torpor ou coma, alterações oculares, hipo ou hipertermia, queimaduras de pele e/ou mucosas, enrijecimento articular e dificuldade de fala e vômitos são alguns sinais de alerta indicadores da necessidade de encaminhamento para a urgência.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A idosa tem diagnóstico médico de Hipertensão Arterial Sistêmica, portanto, necessita de dieta balanceada e pobre em sódio, dessa forma, não é indicado que o saleiro permaneça na mesa. As refeições são atos sociais, manter a idosa isolada durante as mesmas pode desencadear ou agravar quadros depressivos e consequentemente diminuição da ingesta hídrica e alimentar.</p>","tipo":"texto"},"opcoes":[["Estimular o entrosamento social durante as refeições",true],["Manter o saleiro na mesa e permitir que a idosa tempere sua própria refeição",false],["Fracionar as refeições",true],["Fazer ao menos três refeições ao dia",true],["Fazer as refeições isoladamente",false],["Registrar a ingesta alimentar e hídrica",true]]},"pergunta":"Quais orientações e medidas a equipe pode fornecer com o intuito de aumentar a ingesta hídrica e alimentar da idosa?","titulo":"Questão 3","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Desnutrição na pessoa idosa<br/><br/>Embora seja um processo natural, o envelhecimento coloca o organismo a diversas alterações anatômicas e funcionais, que repercutem nas condições de saúde e nutrição do idoso. Muitas dessas mudanças são progressivas, ocasionando efetivas reduções na capacidade funcional, desde a sensibilidade para os gostos primários até os processos metabólicos do organismo (CAMPOS; MONTEIRO; ORNELAS, 2000, p. 158).<br/><br/>É fundamental que as alterações próprias do envelhecimento sejam diferenciadas o mais precocemente possível dos sinais clínicos de desnutrição (Quadro 2).<br/><br/><table class='table-bordered quadro'><caption class='text-left'><span>Quadro 2 - Efeitos do envelhecimento em alguns dos sistemas envolvidos diretamente com o sistema nutricional</span></caption><thead><tr><th>Aparelho ou Sistema Fisiológico</th><th>Efeitos do Envelhecimento</th></tr></thead><tbody><tr><td>Orofaríngeo</td><td>Dentição deficiente<br/>Xerostomia<br/>Alteração da persepção de gosto<br/>Diminuição da discriminação olfativa</td></tr><tr><td>Gastrintestinal</td><td>Esôfago: diminuição da mobilidade<br/>Estômago: atraso no esvaziamento<br/>Cólon / reto: constipação e incontinência</td></tr><tr><td>Endócrino</td><td>Alteração dos níveis / ação dos hormônios circulantes</td></tr><tr><td>Nervoso</td><td>Diminuição da percepção sensorial<br/>Diminuição da resposta do músculo a estímulos<br/>Diminuição da cognição e memória<br/>Perda de células cerebrais</td></tr></tbody></table><br/>Fonte: SOUSA; GUARIENTO, 2009, p. 47. <br/><br/>A reabilitação nutricional é importante, pois pode prevenir complicações físicas (baixa capacidade funcional, baixa imunidade, morbimortalidade, vários problemas metabólicos) e psicossociais (autocuidado comprometido, ansiedade, estresse do cuidador, depressão). Na população idosa, conservar o peso adequado caracteriza uma das medidas básicas na prevenção de fraturas e na manutenção da independência e da qualidade de vida. Os valores do IMC (Índice de Massa Corpórea) aumentam com o passar da idade, uma vez que a adiposidade aumenta, mesmo com o peso estável.<br/>Consequentemente, para os idosos, sugerem-se diretrizes de idade específica para o IMC, que compreende o intervalo entre 22 e 27 kg/m2. Outra preocupação dos profissionais de saúde é com relação à desidratação na pessoa idosa, pois ao longo da vida o organismo vai paulatinamente diminuindo a porcentagem de água. Portanto, é preciso acurácia para identificar os sinais e sintomas de desidratação. Nesse sentido, o Ministério da Saúde elaborou o documento <a href='http://bvsms.saude.gov.br/bvs/publicacoes/alimentacao_saudavel_idosa_profissionais_saude.pdf' target='_blank'>Alimentação saudável para a pessoa idosa: um manual para profissionais de saúde</a> (BRASIL, 2009) com o objetivo de oferecer subsídios aos profissionais de saúde, apresentando medidas práticas para o preparo e consumo dos alimentos, que podem contribuir para promover mais prazer, conforto e segurança durante as refeições diárias da pessoa idosa.<br/><br/>Desidratação na pessoa idosa<br/>Grande parte do nosso peso corporal, aproximadamente 60%, é constituída por água, durante o processo de envelhecimento ocorrem diversas alterações fisiológicas, tais como a diminuição no mecanismo de resposta de sede, perda de massa muscular e diminuição da função renal (ARAÚJO, 2013).<br/>Neste sentido, o equilíbrio hídrico na população idosa fica comprometido, aumentando o risco de desidratação.<br/>Os sinais e sintomas da desidratação (quadro 3) podem ser cruciais para a sua rápida identificação e consequente tratamento.<br/><br/><table class='quadro'><caption class='text-left'>Quadro 3 - Principais sinais para a avaliação do grau de desidratação</caption><thead><tr><th></th><th>Hidratado</th><th>Desidratado</th><th>Desidratação grave</th></tr></thead><tbody><tr><td>Aspecto</td><td>Alerta</td><td>Irritado, com sede</td><td>Deprimido, comatoso</td></tr><tr><td>Olhos</td><td>Brilhantes com lágrimas</td><td>Encovados</td><td>Muito encovados, sem lágrimas</td></tr><tr><td>Mucosas</td><td>Úmidas</td><td>Secas</td><td>Muito secas</td></tr><tr><td>Bregma</td><td>Normotensa</td><td>Deprimida</td><td>Muito deprimida</td></tr><tr><td>Turgor</td><td>Normal</td><td>Pastoso</td><td>Muito pastoso</td></tr><tr><td>Pulso</td><td>Cheio</td><td>Palpável</td><td>Débil ou ausente</td></tr><tr><td>Perfusão</td><td>Normal</td><td>Normal</td><td>Alterada</td></tr><tr><td>Circulação (PA)</td><td>Normal</td><td>Normal</td><td>Diminuída / taquicárdica</td></tr><tr><td>Diurese</td><td>Normal</td><td>Pouco diminuída</td><td>Oligúria/anúria</td></tr><tr><td>Redução de peso</td><td>0%</td><td><= 10%</td><td>> 10%</td></tr></tbody></table><br/>Fonte: RICCETTO; ZAMBOM, 2005 apud BRASIL, 2013a, p. 57.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Não raramente, o cuidador principal da pessoa idosa também é idoso.  Assim, é preciso um olhar atento da equipe para que as atividades de cuidado desempenhadas não o sobrecarregue e traga-lhe malefícios à saúde, visto que os idosos são mais vulneráveis. Alguns fatores são associados como desencadeadores e/ou potencializadores do estresse no cuidador: desconhecimento das atividades de cuidado, mudanças grandes na rotina anterior, abandono das atividades e quando há um único cuidador a equipe deve estar atenta e propor alternativas.</p>","tipo":"texto"},"opcoes":[["Dedicar alguns minutos do dia na realização de atividades que lhe proporcionem prazer",true],["Buscar envolver outros membros da família no cuidado da esposa",true],["Aproveitar para sair de casa quando a idosa estiver dormindo",false],["Praticar atividade física de acordo com a sua preferência e capacidade",true]]},"pergunta":"A equipe precisa também estar atenta ao cuidador. Quais as orientações podem ser realizadas ao marido da Sra. J.S. para o alívio do estresse?","titulo":"Questão 4","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Cuidado com o cuidador<br/>A designação do cuidador é informal e resulta de uma dinâmica, embora possa parecer que esse processo atende certas regras fundamentadas em quatro fatores: parentesco (em sua maioria os cônjuges); gênero (predominantemente a mulher); proximidade física (quem convive com o idoso) e proximidade afetiva (estabelecida pela relação conjugal e pela relação entre pais e filhos) (DIOGO; CEOLIM; CINTRA, 2004). A presença de incapacidade funcional para as atividades instrumentais da vida diária também se mostra como um fator que predispõem a pessoa ao cuidado domiciliar (DUCA; THUMÉ; HALLAL, 2011).<br/>A equipe precisa estar atenta a saúde emocional e física do cuidador. Para avaliação do nível de sobrecarga do cuidador, a escala mais utilizada no contexto brasileiro é a Zarit Burden Interview .<br/>No Guia Prático do Cuidador (BRASIL, 2009) há uma série de orientações, que podem ser recomendadas, dentre elas, os exercícios de alongamento:<br/>Exercícios para a coluna cervical (Pescoço): <br/>• Flexione a cabeça até encostar o queixo no peito, depois estenda a cabeça para trás como se estivesse olhando o céu. <br/>• Gire a cabeça para um lado e depois para o outro.<br/>• Incline a cabeça lateralmente, para um lado e para o outro, como se fosse tocar a orelha no ombro. <br/><br/><table class='quadro'><tbody><tr><td>Exercícios para os ombros (Figura 1): enchendo os pulmões de ar, levante os ombros para próximo das orelhas, solte o ar deixando os ombros caírem rapidamente, depois fazendo movimentos circulares, gire os ombros para frente e para trás.</td><td>Exercícios para os braços (Figura 2): gire os braços esticados para frente e para trás, fazendo círculos.</td><td>Exercícios para o tronco (Figura 3): em pé, apoie uma das mãos no encosto de uma cadeira ou na própria cintura, levante o outro braço passando por cima da cabeça, incline lateralmente o corpo. Repita o mesmo movimento com o outro lado.</td></tr><tr><td style='width: 33%'><img src='img/117_5.jpg'/></td><td style='width: 33%'><img src='img/117_6.jpg'/></td><td style='width: 33%'><img src='img/117_7.jpg'/></td></tr><tr><td>Figura 1: exercícios para os ombros.<br/>Fonte: BRASIL, 2009, p.12.</td><td>Figura 2: exercícios para os braços.<br/>Fonte: BRASIL, 2009, p. 13.</td><td>Figura 2: exercícios para o tronco.<br/>Fonte: BRASIL, 2009, p. 13.</td></tr></tbody></table><br/><br/>Exercícios para as pernas (Figura 4): deitado de barriga para cima, apoie os pés na cama com os joelhos dobrados. Mantendo uma das pernas nessa posição, segure com as mãos a outra perna e traga o joelho para próximo do peito. Fique nesta posição por alguns segundos e volte para a posição inicial. Faça o mesmo exercício com a outra perna.<br/><img src='img/117_8.jpg'><br/>Figura 4: exercícios para as pernas.<br/>Fonte: BRASIL, 2009, p. 13.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Quando uma única pessoa é o responsável por todos os cuidados a chance de sobrecarga e consequências danosas aumentam. É preciso compreender a composição e intensidade dos laços familiares, através do Genograma e o Ecomapa, e tentar envolver outras pessoas no cuidado. Alguns municípios também oferecem atendimento da assistência social através do apoio matricial. </p>","tipo":"texto"},"opcoes":[["Construir o genograma e ecomapa.",true],["Solicitar a presença de outros familiares na próxima VD",true],["Denunciar ao conselho do idoso.",false],["Solicitar avaliação da assistência social",true]]},"pergunta":"Como a equipe poderá auxiliar o cuidador a ampliar a rede de cuidados da SrªJ.S.?","titulo":"Questão 5","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"GENOGRAMA E ECOMAPA<br/>Com a intenção de manter certa independência, tanto para quem cuida, quanto para quem é cuidado, é importante que o cuidador, a família e a pessoa a ser cuidada façam acordos. Para tanto, deve-se saber e negociar as atividades a pessoa cuidada pode fazer e decisões que pode tomar sem prejudicar os cuidados. Neste sentido, os profissionais de saúde precisam compreender a formação e a funcionalidade familiar, para poder intervir e ajudar (BRASIL, 2009). Os diagramas Genograma e Ecomapa , facilitam esta interação e servem de instrumento para visualização das possibilidades de apoio familiar e das estruturas sociais do meio em que habitam.<br/><br/>APOIO SOCIAL E APROXIMAÇÃO DA FAMILIA<br/>A qualidade de vida no idoso está relacionada à capacidade funcional, ao estado emocional, à interação social, à atividade intelectual e à autoproteção de saúde. Além disso, uma relação direta entre relacionamentos sociais, qualidade de vida e capacidade funcional e uma relação inversa desses fatores com a depressão têm sido apontadas por diversos autores. Esses dados sustentam a importância dos relacionamentos sociais para o bem-estar físico e mental na velhice e, consequentemente, para uma vida com qualidade. A pobreza de relações sociais como fator de risco à saúde tem sido considerada tão danosa quanto o fumo, a pressão arterial elevada, a obesidade e a ausência de atividade física (ANDRADE; VAITSMAN, 2002).<br/>Redes de suporte social são conjuntos hierarquizados de pessoas que mantêm entre si laços típicos das relações de dar e receber. Na velhice, as relações sociais são fundamentais para a manutenção dos sentimentos de bem-estar subjetivo e das habilidades sociais. Essas relações formam redes de suporte que são construídas e desfeitas ao longo da existência humana. As redes sociais na velhice asseguram ao idoso os sentimentos de ser e pertencer, reduzem o isolamento e são importantes para a manutenção da saúde, uma vez que os laços sociais estimulam e reforçam o senso do significado da vida, ou seja, um por que para viver.<br/>É importante frisar que não somente aspectos negativos são associados ao cuidado domiciliar, sentimentos de retribuição e satisfação também são reportados pelos cuidadores. A ajuda dada ou recebida aumenta o sentido de controle pessoal e contribui para o bem-estar psicológico. Dessa maneira, é essencial analisar o suporte social segundo a visão do indivíduo para que seja possível a identificação da composição, da função e da qualidade de cada rede. Para tanto, o Mapa Mínimo de Relações (MMRI -Figura 5) identifica os relacionamentos significativos para o indivíduo, delimitando sua rede de suporte social.<br/>O MMRI (Figura 5) inclui quatro categorias: Família, Amigos, Relações comunitárias e Relações com serviços social e de saúde no qual se podem representar a densidade ou tamanho das relações e o nível de proximidade de cada relação em mais íntima, intermediária e mais distante. A aplicação do instrumento ocorreu perguntando aos portadores de DP: - Quem são as pessoas de relação ou de convivência e de cuidados, e qual o tipo de proximidade? Assinalava-se as respostas no mapa segundo as categorias e as linhas de proximidade. Os dados foram organizados em quadros considerando a distribuição da densidade das relações e os níveis de proximidade das relações obtidos em dois momentos: pré e pós-testagem da tecnologia. (SENA et al., 2010).<br/><img src='img/117_9.jpg'><br/>Figura 5: Mapa-Mínimo de Relações – MMRI<br/><small>Fonte: Adaptado de Sluski por Domingues, 2000.</small>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Revisar as ações realizadas pelo cuidador no domicílio em situações de iatrogenia medicamentosa. Reconhecer sinais e sintomas de desnutrição e desidratação na pessoa idosa. Discutir sobrecarga do cuidador e o apoio social ao mesmo."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"acessoEm":": 2014","urlExterno":"http://www.scielo.br/pdf/csc/v7n4/14615.pdf","urlLocal":"14615.pdf","linkTitulo":"ANDRADE, G. R. B.; VAITSMAN, J. Apoio social e redes: conectando solidariedade e saúde. <b>Ciência & Saúde Coletiva</b>, Rio de Janeiro, v. 7, n. 4, p. 925 – 934, 2002. Disponível em:"},{"acessoEm":": 2014","urlExterno":"http://bdigital.ufp.pt/bitstream/10284/4177/1/Tese%20-%20A%20desidrata%C3%A7%C3%A3o%20no%20idoso.pdf","urlLocal":"Tese-Adesidratacaonoidoso.pdf","linkTitulo":"ARAÚJO, M. L. A. <b>A desidratação no idoso</b>. 2013. 43 f. Dissertação (Mestrado em C ],"scale":7.88}]},{"nome":"lux","titulo":"Interruptores de luz de fácil acesso","orientacao":"Os ambientes devem ser bem iluminados e os interruptores de luz devem ser de fácil acesso ao idoso. DICA: Utilize interruptores que brilham no escuro.","imagens":[{"url":"interruptor","descricao":"Interruptor de luz","popPos":"bottom","pos":[72.2,21.3],"scale":4.17}]},{"nome":"semcorrimao","titulo":"Sempre utilizar corrimãos.","orientacao":"Evite escadas longas e com curvas. Adote corrimão nos dois lados da escada, começando antes da escada e terminando um pouco depois. DICA: Mantenha as luzes acesas nas áreas de acesso às escadas e instale corrimãos com 90 cm de altura nas escadas e rampas.","imagens":[{"url":"corrimaoescada","descricao":"Corrimão","popPos":"bottom","pos":[22.3,0],"scale":46.5}]}]}]},{"folder":"materiais","short":"Materiais de Apoio","title":"Materiais de Apoio ao Aprendizado","categories":["material-apoio"],"sources":[],"externalResources":true,"ref":"materiais","match":{"modulo":"578E2FADE70643D3BF9989CA"},"resource":[{"_id":"537b5ab8faf8ef5327000001","createdAt":"2014-05-20T13:38:00.918Z","updatedAt":"2014-05-20T13:38:00.918Z","modulo":"578E2FADE70643D3BF9989CA","filesize":"50.7 kB","url":"apgar_de_familia.pdf","tipo":"escores","nome":"Apgar de Família","__v":0},{"_id":"537b5ab8faf8ef5327000002","createdAt":"2014-05-20T13:38:00.928Z","updatedAt":"2014-05-20T13:38:00.928Z","modulo":"578E2FADE70643D3BF9989CA","filesize":"49.7 kB","url":"curb.pdf","tipo":"calculadoras","nome":"Curb - 65","__v":0},{"_id":"537b5ab8faf8ef5327000003","createdAt":"2014-05-20T13:38:00.935Z","updatedAt":"2014-05-20T13:38:00.935Z","modulo":"578E2FADE70643D3BF9989CA","filesize":"36.5 kB","url":"delirium.pdf","tipo":"critérios","nome":"Delirium - Critérios Diagnósticos de Delirium de Acordo com a Cid-10","__v":0},{"_id":"537b5ab8faf8ef5327000004","createdAt":"2014-05-20T13:38:00.935Z","updatedAt":"2014-05-20T13:38:00.935Z","modulo":"578E2FADE70643D3BF9989CA","filesize":"36.1 kB","ur     <script type="text/ejs" id="progresso-conteudo-nucleo">
    <div class='panel-heading'>
        <h3>Conteúdo de <%- nucleo %></h3>
        <div id='fl-inscrito' class="checkbox">
            <label class='check-inscrito'>
                <input class='conteudos' type="checkbox" disabled="disabled" value="<%- id_arouca %>" >
                 Você <b class="link-inscricao">não </b>está inscrito.
                 <a class='link-inscricao' href="#comp/cadastro"><b>Inscreva-se aqui </b></a>
            </label>
        </div>
    </div>
    <div class='panel-body'>
        <div class="progresso-item" style="margin-bottom:40px;">
            <% percAcertoPreTesteEnfermagem = App.progresso.geral['percAcertoPreTeste'+nucleo].toFixed(1) %>
            <h4>Teste Inicial</h4>
            <p class="text-left">Média de acerto: <%- percAcertoPreTesteEnfermagem %>%</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="<%- percAcertoPreTesteEnfermagem %>" aria-valuemin="0" aria-valuemax="100" style="width: <%- percAcertoPreTesteEnfermagem %>%;">
                <%- percAcertoPreTesteEnfermagem %>%
                </div>
            </div>  
        </div>
        <div class="progresso-item">
            <% percCasos = App.progresso.geral['percCasosConcluNucleo'+nucleo].toFixed(1) %>
            <h4>Casos Clinicos</h4>
            <p class="text-left">Casos concluídos com 70% de acerto ou mais: <%- percCasos %>%</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="<%- percCasos %>" aria-valuemin="0" aria-valuemax="100" style="width: <%- percCasos %>%;">
                <%- percCasos %>%
                </div>
            </div>
            <div class="progress-mark" style="width: 100%; padding-right: 30%;  ">
                <label class=" indicador-objetivo">Ultrapasse 70% para desbloquear o Teste Final</label>
            </div>
        </div>
        <div class="progresso-item">
            <% percAcertoPosTeste = App.progresso.geral['percAcertoPosTeste'+nucleo].toFixed(1) %>
            <h4><small><span class="mdi mdi-lock<%- lockTesteFinal?'':'-open' %>-outline" style="color: var(--corpadrao);"></span></small>Teste final</h4>
            <p class="text-left">Média de acerto: <%- percAcertoPosTeste %>%</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="<%- percAcertoPosTeste %>" aria-valuemin="0" aria-valuemax="100" style="width: <%- percAcertoPosTeste %>%;">
                <%- percAcertoPosTeste %>%
                </div>
            </div>
            <div class="progress-mark" style="width: 100%; padding-right: 30%;  ">
                <label class=" indicador-objetivo">Realize o teste final ultrapassando 70% de acerto.</label>
            </div>
        </div>
        <div class="progresso-item">
            <button class='btn btn-primary btn-emitir-desempenho' <%if(!elegivel && !fl_concluinte) {%> disabled <%}%> ><i class="mdi mdi-printer"></i> Imprimir Desempenho</button>
            <div class="progress progresso-desempenho" style='display:none'>
                <div id='progressbar-sinc' class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                  <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <div class="progresso-item criterios">
            <h4> Critérios de certifcação</h4>
            <div class="checkbox checkbox-progresso check-box-inscrito">
                <label class='check'>
                    <input type="checkbox"  > Estar inscrito no conteúdo
                </label>
            </div>
            <div class="checkbox checkbox-progresso check-<% if(fl_cert_casos_clinicos == true){%>success<%}else{%>danger<%}%>">
                <label class='check'>
                    <input type="checkbox" id="check-box-casos-clinicos" > Concluir 70% dos casos clínicos de <%- nucleo %> com 70% de acertos.
                </label>
            </div>
            <div class="checkbox checkbox-progresso check-<% if(fl_cert_pos_teste == true){%>success<%}else{%>danger<%}%>">
                <label class='check'>
                    <input type="checkbox" id="check-box-pos-teste"   > Concluir o teste final de <%- nucleo %> com 70% de acertos
                </label>
            </div>
            <div class="checkbox checkbox-progresso check-<% if(fl_cert_conectado == true){%>success<%}else{%>danger<%}%>">
                <label class='check'>
                    <input type="checkbox" id="check-box-internet" class='conexao-internet'  > Estar conectado a internet
                </label>
            </div>
        </div>
        <div class="progresso-item concluinte " style="">
            <h2>Parabéns!</h2> 
            <h3>Você já concluiu este conteúdo, emita abaixo o seu certificado!</h3>
        </div>
        <div class="progresso-item">
            <button class='btn btn-primary btn-emitir-certificado' <%if(!elegivel && !fl_concluinte) {%> disabled <%}%> ><i class="mdi mdi-certificate"></i> Gerar certificado</button>
            <div class="progress progresso-certificado" style='display:none'>
                <div id='progressbar-sinc' class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                  <span class="sr-only"></span>
                </div>
            </div>
        </div>

        <div class="questoes">
            <%
            if(it.respostas){
                var quests = _.filter(it.slides, function(sl){
                    return sl.tipo.match(/quest/im);
                });

                quests.forEach(function(que, idx){
                    var tipo = '',
                        media = 0;
                    if(it.respostas.length > 0){
                        respondeuEssa = it.respostas[idx]
                        if(respondeuEssa){
                            var media = respondeuEssa.escore
                            tipo = 'errado';
                            if (media >= 70) {
                                tipo = 'correto';
                            }
                            else if (media >= 50) {
                                tipo = 'meio';
                            }
                            tipo = "corrigido " + tipo;
                        }
                    }
                    %><span class="badge quest lista <%-tipo%>" media="<%-media%>"><%=idx+1%></span><%
                });
            }

            <li data-target="#carousel-adimissao" data-slide-to="9"></li>
            <li data-target="#carousel-adimissao" data-slide-to="10"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <div class='container slide-admissao'>
                    <div class="row">
                        <h1>Avaliação e Monitoramento na Atenção Domiciliar</h1>
                        <p style="margin-top: 10px; margin-left:30px"><strong>Autores</strong> Elaine Thumé, Louriele Wachs, Mariângela Soares</p>
                        <p style="margin-top: 10px; margin-left:30px"><strong>Editores</strong> Anaclaudia Fassa</p>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class='container slide-admissao'>
                    <div class="row">
                        <h3>O que é Avaliar?</h3>
                        <p>Avaliar é formular um juízo de valor sobre algo de interesse da saúde:</p>
                        <ul>
                            <li>A situação de saúde dos indivíduos;</li>
                            <li>As necessidades de saúde;</li>
                            <li>A organização e a operacionalidade do trabalho em saúde;</li>
                            <li>Os resultados das ações de cuidado em saúde;</li>
                        </ul>
                        <p>Avaliação é a base para a tomada de decisão na implementação do cuidado a partir de um Plano Terapêutico Singular.
                            <br>Ver: Cadernos da Atenção Domiciliar, capítulo 1, volume 2 - PTS</p>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container slide-admissao">
                    <div class="row">
                        <h3>O que é Monitorar?</h3>
                        <p>Monitorar é acompanhar a implementação do Plano Terapêutico Singular, identificando:</p>
                        <ul>
                            <li>A evolução da situação de saúde após implementação do cuidado clínico;</li>
                            <li>A ocorrência de novos problemas;</li>
                            <li>A participação dos familiares no cuidado – fortalezas e fragilidades;</li>
                            <li>A utilização de serviços de saúde;</li>
                        </ul>
                        <p>Para isso, é necessário sistematizar os dados através do uso de instrumentos adequados.</p>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class='container slide-admissao'>
                    <div class="row">
                        <h3>Para que Avaliar e Monitorar?</h3>
                        <ul>
                            <li>Identificar fragilidades e dificuldades dos indivíduos e dos serviços de saúde.</li>
                            <li>Tomar decisões oportunas.</li>
                            <li>Retroalimentar o planejamento.</li>
                            <li>Verificar a adequação do plano terapêutico.</li>
                            <li>Auxiliar na organização do cuidado e no planejamento dos serviços de atenção domiciliar no cuidado aos indivíduos e familiares.</li>
                            <li>Melhorar a qualidade do cuidado prestado no domicílio.</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container slide-admissao">
                    <div class="row">
                        <h3>Qualidade - Definição</h3>
                        <p>Conceito Dinâmico:
                            <br>“Grau na qual os serviços de saúde ofertados aos indivíduos e populações, aumentam a probabilidade de resultados desejados e consistentes com o atual conhecimento profissional.” (IOM, 2001)</p>
                        <p>Necessária para otimizar insumos materiais e habilidades profissionais para produzir ações em saúde que satisfaçam as necessidades dos indivíduos e populações.</p>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container slide-admissao">
                    <div class="row">
                        <h3>Avaliação da Qualidade
                            <br>
                            <small>Avanços para construção de Indicadores</small>
                        </h3>
                        <ul>
                            <li>Segurança - risco mínimo!</li>
                            <li>Eficácia - cuidado cientificamente comprovado? Atinge o alvo?</li>
                            <li>Cuidado centrado no usuário- respeita suas preferencias, necessidades e valores?</li>
                            <li>Cuidado oportuno - tempo de espera adequado?</li>
                            <li>Eficiência - no uso de equipamentos, suprimentos ou energia dispensada no trabalho.</li>
                            <li>Equidade - cuidado sem discriminação de gênero, etnia ou posição socioeconômica?</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container slide-admissao">
                    <div class="row visible-md visible-lg hidden-sm hidden-xs">
                        <div class="col-md-6 col-md-offset-3 seta-up">

            <div class="item">
                <div class="container slide-admissao">
                    <div class="row">
                        <h3>Na avaliação da qualidade na Atenção Domiciliar sugere-se considerar:</h3>
                        <div class="col-md-2 numero">1</div>
                        <div class="col-md-10 texto-proporcao">
                            <h4>Aspectos Funcionais</h4>
                            <p>Proporção de idosos:</p>
                            <ul>
                                <li>que apresentaram quedas ou fraturas durante período de atendimento domiciliar.</li>
                                <li>que precisaram e receberam atendimento para reabilitação.</li>
                                <li>reabilitados para realização de atividades da vida diária (AVD).</li>
                                <li>reabilitados para preparar e tomar medicamentos.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container slide-admissao">
                    <div class="row">
                        <h3>Na avaliação da qualidade na Atenção Domiciliar sugere-se considerar:</h3>
                        <div class="col-md-2 numero">2</div>
                        <div class="col-md-10 texto-proporcao">
                            <h4>Aspectos Clínicos Fisiológicos</h4>
                            <p>Proporção de:</p>
                            <ul>
                                <li>ocorrência de novas feridas.</li>
                                <li>piora na cicatrização de feridas pré-existentes.</li>
                                <li>ocorrência de dor que impeça a realização de atividades da vida diária (AVD).</li>
                                <li>pacientes que apresentaram desidratação.</li>
                                <li>idosos com vacinação contra Influenza/H1N1.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">

                        <div class="col-md-10 texto-proporcao">
                            <h4>Utilização de Serviços de Saúde</h4>
                            <p>Proporção de:</p>
                            <ul>
                                <li>atendimentos de emergência durante atendimento domiciliar.</li>
                                <li>hospitalizações durante atendimento domiciliar.</li>
                                <li>idosos com revisão medicamentosa nos últimos 6 meses.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="container slide-admissao">
                    <div class="row">
                        <h3>Na avaliação da qualidade na Atenção Domiciliar sugere-se considerar:</h3>
                        <div class="col-md-2 numero">4</div>

        <ol class="adaptCol" start="1">

                </strong>.<%
                }else {%>
                    <%=bib.titulo.slice(-1) === '.' ? bib.titulo.slice(0, -1)+"." : bib.titulo%></strong>
                    <%}%>
                <%=bib.etc?bib.etc:''%><%
                    if(bib.ano!='' && !bib.soEtc){
                    %><%=bib.ano%>.<%
                    }
                %>
                <%if(bib.urlOri && bib.urlOri !=''){%>
                    <small style="font-weight: 200; font-style: oblique;">

                    %>

                <%}%>
                </li>
            <%
            }); %>
            </ol>

    <script type="text/ejs" id="enquetes-template">
    <div class='row' style="padding: 3rem">
        <div class="col-md-6">
        <h1>Enquetes</h1>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-6">
            <div class="list-group">
                <div class="list-group-item">
                <div class="row-action-primary material-item">
                    <i class="mdi mdi-clipboard-outline" style="background-color: var(--corpadraomenudestaque);"></i>
                </div>
                <div class="row-content">
                    <div class="least-content material-item">
                        <% console.log(cadastro, 'cadastro');if(cadastro){%> <i class="mdi  mdi-checkbox-marked" ></i>
                        <%}else{%><i class="mdi mdi-checkbox-blank-outline" ></i>
                        <%}%>
                    </div>
                    <h4 class="list-group-item-heading">Pós-cadastro</h4>

                    <p class="list-group-item-text"><a href="#comp/enquetes/cadastro/<%- App.user.cpf %>" class="btn btn-raised btn-primary">Responder</a></p>
                </div>
                </div>

                <div class="list-group-separator"></div>
                <div class="list-group-item">
                <div class="row-action-primary material-item">
                    <i class="mdi mdi-clipboard-outline" style="background-color: var(--corpadraomenudestaque);"></i>
                </div>
                <div class="row-content">
                    <div class="least-content material-item">
                        <% if(conclusao){%> <i class="mdi  mdi-checkbox-marked" ></i>
                        <%}else{%><i class="mdi mdi-checkbox-blank-outline" ></i>
                        <%}%>
                    </div>
                    <h4 class="list-group-item-heading">Certificacão</h4>

                    <p class="list-group-item-text">
                        <% if(elegivel){%>
                        <a href="#comp/enquetes/conclusao/<%- App.user.cpf %>" class="btn btn-raised btn-primary"  >Responder</a>
                        <%}else{%>
                        Obtenha seu certificado para desbloquear a enquete de conclusão
                        <%} %>
                    </p>
                </div>
                </div>

                <div class="list-group-separator"></div>
                <div class="list-group-item">
                <div class="row-action-primary material-item">
                    <i class="mdi mdi-clipboard-outline" style="background-color: var(--corpadraomenudestaque);"></i>
                </div>
                <div class="row-content">
                    <div class="least-content material-item">
                        <% if(encerramento){%> <i class="mdi  mdi-checkbox-marked" ></i>
                        <%}else{%><i class="mdi mdi-checkbox-blank-outline" ></i>
                        <%}%>
                    </div>
                    <h4 class="list-group-item-heading">Encerramento de oferta</h4>

                    <p class="list-group-item-text">
                        <% if(elegivel){%>
                        <a href="#comp/enquetes/encerramento/<%- App.user.cpf %>" class="btn btn-raised btn-primary">Responder</a></p>
                        <%}else{%>
                        Aguarde o encerramento das ofertas para responder a enquete de encerramento
                        <%} %>
                </div>
                </div>
                <div class="list-group-separator"></div>
            </div>
        </div>
    </div>

    </script>

    <script type ="text/javascript"
        src ="require.js"
        data-main ="/libs/main"></script>

    <div class="modals-container"></div>
  </body>
