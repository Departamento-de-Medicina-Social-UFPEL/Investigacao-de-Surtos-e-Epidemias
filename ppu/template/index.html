apresenta dificuldade para lembrar-se de fatos recentes e para aprender coisas novas.",true],["Escolaridade elevada e atividade intelectual intensa estão relacionadas com maior frequência de demência.",false],["É uma doença cerebral degenerativa, que ainda não existe cura, apenas tratamento para aliviar os sinais e sintomas.",true],["Tem como fatores de risco: hipertensão arterial, diabetes, processos isquêmicos cerebrais e dislipidemia.",true]],"resposta":{"tipo":"texto","texto":"<p>Escolaridade elevada e atividade intelectual intensa estão relacionadas com menor frequência de demência. Ainda que não esteja claramente demonstrada, estimular os idosos a manter sua mente ativa pode ser uma medida profilática. Deve-se estimular a leitura de jornais, revistas, palavras cruzadas, jogos de cartas, entre outras atividades.</p>"}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p><b>Sinais e sintomas de demência</b></p><p>Quanto aos principais sinais e sintomas de demência encontram-se:</p><p>Falha na memória, a pessoa se lembra perfeitamente de fatos ocorridos há muitos anos, mas esquece o que acabou de acontecer; desorientação, como dificuldade de se situar quanto à hora, dia e local e perder-se em lugares conhecidos; dificuldade em falar ou esquece o nome das coisas. Para superar essa falha, descreve o objeto pela sua função, ao não conseguir dizer caneta, diz: Aquele negócio que escreve; dificuldade em registrar na memória fatos novos, por isso repete as mesmas coisas várias vezes; alterações de humor e de comportamento: choro, ansiedade, depressão, fica facilmente zangada, chateada ou agressiva, desinibição sexual, repetição de movimentos, como abrir e fechar gavetas várias vezes; dificuldade de compreender o que lhe dizem, de executar tarefas domésticas e fazer sua higiene pessoal; comportar-se de maneira inadequada fugindo a regras sociais como sair vestido de pijama, andar despido, etc; esconder ou perder coisas e depois acusar as pessoas de tê-las roubado; ter alucinações, ver imagens, ouvir vozes e ruídos que não existem.</p><p>São possíveis complicações de doenças neurodegenerativas, entre elas o Alzheimer:</p><ul><li>Físicas: anorexia, síndrome da imobilidade, dispneia, tosse, escarro e aspiração, infecção respiratória, falta de autocuidado, úlceras de pressão, incontinências/Infecções urinárias, fecaloma e convulsões;</li><li>Psicossociais: isolamento social, alta dependência, estresse do cuidador, depressão, confusão mental, custo financeiro e social, maus-tratos e abuso.</li></ul><p>(BRASIL, 2008, p.54)</p>"}},{"tipo":"questaoMulti","titulo":"Questão 5","pergunta":"Quais os fatores de risco que a Sra J.L.B. apresenta para osteoporose?","conteudo":{"opcoes":[["Sexo feminino",true],["Baixo peso (IMC < 19 kg/m²)",true],["Raça branca",true],["Idade avançada",true],["Sedentarismo",false],["História familiar de osteoporose",true]],"resposta":{"tipo":"texto","texto":"<p>Sedentarismo é um fator de risco para osteoporose, porém a idosa não o apresenta, pois era ativa, fazia prática de atividade física, caminhada.</p>"}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p><b>Osteoporose</b></p><p>A osteoporose é uma doença sistêmica progressiva, que leva à uma desordem esquelética, caracterizada por força óssea comprometida, predispondo a um aumento no risco de fratura. É uma doença de grande impacto devido à sua alta prevalência e grande morbimortalidade. Afeta indivíduos de maior idade, de ambos os sexos, principalmente, mulheres na pós-menopausa, que também apresentam mais fraturas. A instalação da osteoporose resulta de anos de perda óssea. Pode ser classificada em primária, que não apresenta causa bem definida; e secundária, quando é decorrente de uma causa bem definida, como: hiperparatireoidismo, tireotoxicose, condições de hipoestrogenismo pós-menopausa, hipogonadismo, hipertireoidismo, diabetes mellitus, desnutrição, anorexia nervosa, doença pulmonar obstrutiva crônica, AIDS, doenças renais, entre outras (BRASIL, 2007, p.59).</p><p>São fatores de risco para osteoporose:</p><p>Maiores</p><ul><li>Fratura anterior causada por trauma;</li><li>Sexo feminino;</li><li>Baixa massa óssea;</li><li>Raça branca ou asiática;</li><li>Idade avançada em ambos os sexos;</li><li>História familiar de osteoporose ou fratura de colo de fêmur;</li><li>Menopausa precoce não tratada;</li><li>Uso de corticoides.</li></ul><p>Menores</p><ul><li>Amenorreia primária;</li><li>Menarca tardia, nuliparidade;</li><li>Hipogonadismo primário ou secundário;</li><li>Baixa estatura e peso (IMC < 19Kg/m²);</li><li>Perda importante de peso após os 25 anos;</19Kg><li>Baixa ingestão de cálcio;</li><li>Alta ingestão de proteína animal;</li><li>Pouca exposição ao sol, imobilização prolongada, quedas frequentes;</li><li>Sedentarismo, tabagismo e alcoolismo;</li><li>Medicamentos;</li><li>Alto consumo de xantinas;</li><li>Doenças que induzam à perda de massa óssea.</li></ul><p>(BRASIL, 2007, p.60)</p>"}},{"tipo":"saibaMais","titulo":"Objetivos do Caso","conteudo":{"saibaCont":"Revisar as orientações sobre os cuidados aos idosos com Doença de Alzheimer, sobre a Capacidade Funcional e osteoporose. "}},{"tipo":"bibliografia","conteudo":[{"linkTitulo":"AGÊNCIA NACIONAL DE VIGILÂNCIA SANITÁRIA. <b>Esofagite química associada ao uso de alendronato:</b> ALENDRONATO: Reação adversa - Esofagite química. Brasília, DF: ANVISA, 2001. Disponível em:","urlLocal":"","urlExterno":"http://www.anvisa.gov.br/divulga/informes/alendronato.htm","acessoEm":"2014"},{"linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Caderno de atenção domiciliar.</b> Brasília, DF: Ministério da Saúde, 2012. 2 v. Disponível em:","urlLocal":"","urlExterno":"http://189.28.128.100/dab/docs/publicacoes/geral/cad_vol1.pdf","acessoEm":"2014"},{"linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Envelhecimento e saúde da pessoa idosa</b>. Brasília, DF: Ministério da Saúde, 2007. 192p. (Série A. Normas e Manuais Técnicos. Cadernos de Atenção Básica, n.19). Disponível em:","urlLocal":"","urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/abcad19.pdf","acessoEm":"2014"},{"linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Secretaria de Gestão do Trabalho e da Educação na Saúde. <b>Guia Prático do Cuidador</b>. Brasília, DF: Ministério da Saúde, 2008. p.54. (Série A. Normas e Manuais Técnicos). Disponível em:","urlLocal":"","urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/guia_pratico_cuidador.pdf","acessoEm":"2014"},{"linkTitulo":"DUARTE, Y. A. O; ANDRADE, C. L.; LEBRÃO, M. L. <b>O Índex de Katz na avaliação da funcionalidade dos idosos</b>. São Paulo: USP, 2007. 325p. Disponível em:","urlLocal":"","urlExterno":"http://www.scielo.br/pdf/reeusp/v41n2/20.pdf","acessoEm":"2014"},{"linkTitulo":"HOLZ, A. W. et al. Prevalência de déficit cognitivo e fatores associados entre idosos de Bagé, Rio Grande do Sul, Brasil, Brasil. <b>Rev. Bras. Epidemiol.</b>, Pelotas, RS, v. 16, n. 4, p. 880 – 888, 2013. Disponível em:","urlLocal":"v16n4880.pdf","urlExterno":"http://www.scielosp.org/pdf/rbepid/v16n4/pt_1415-790X-rbepid-16-04-00880.pdf","acessoEm":"2014"},{"linkTitulo":"SERENIKI, A; VITAL, M.A.F. A doença de Alzheimer: aspectos fisiopatológicos e farmacológicos, <b>Rev. Psiquiatr. RS</b>, [S.l.], v. 30, Não paginado, 2008. Disponível em:","urlLocal":"v30n1a02s0.pdf","urlExterno":"http://www.scielo.br/pdf/rprs/v30n1s0/v30n1a02s0.pdf","acessoEm":"2014"},{"linkTitulo":"SOCIEDADE BRASILEIRA DE GERIATRIA E GERONTOLOGIA. ACADEMIA BRASILEIRA DE NEUROLOGIA. SOCIEDADE BRASILEIRA DE MEDICINA DE FAMÍLIA E COMUNIDADE. <b>Doença de Alzheimer:</b> prevenção e tratamento. [S.l]: AMB, [2011]. p.3. (Diretrizes Clínicas na Saúde Suplementar).","urlLocal":"","urlExterno":"","acessoEm":""},{"linkTitulo":"UNIVERSIDADE FEDERAL DE PELOTAS. DEPARTAMENTO DE MEDICINA SOCIAL. <b>MORSE FALL SCALE: tradução e adaptação transcultural para a língua portuguesa.</b> [Pelotas, RS]: Universidade Federal de Pelotas, [200_?]. (ATENÇÃO DOMICILIAR: SITUAÇÕES CLÍNICAS COMUNS EM IDOSOS: Módulo de Autoaprendizagem). Disponível em:","urlLocal":"escala_de_lawton.pdf","urlExterno":"https://dms.edu.br/maad/bib/apoio/escala_de_lawton.pdf","acessoEm":"2014"},{"linkTitulo":"UNIVERSIDADE FEDERAL DE PELOTAS. DEPARTAMENTO DE MEDICINA SOCIAL. UNA-SUS. <b>Avaliação das atividades instrumentais de vida diária (AIVD):</b> Escala de Lawton. [Pelotas, RS]: Universidade Federal de Pelotas, [200_?]. (ATENÇÃO DOMICILIAR: SITUAÇÕES CLÍNICAS COMUNS EM IDOSOS: Módulo de Autoaprendizagem). Disponível em:","urlLocal":"escala_de_lawton.pdf","urlExterno":"https://dms.ufpel.edu.br/maad/bib/apoio/escala_de_lawton.pdf","acessoEm":"2014"},{"linkTitulo":"URBANETTO, J.S. et al. MORSE FALL SCALE: tradução e adaptação transcultural para a língua portuguesa, <b>Rev. Esc. Enf. USP</b>, São Paulo, vol. 47, n. 3. Não paginado, 2013. Disponível em:","urlLocal":"","urlExterno":"http://www.scielo.br/scielo.php?script=sci_arttext&pid=S0080-62342013000300569","acessoEm":"2014"},{"linkTitulo":"WORLD HEALTH ORGANIZATION (WHO). <b>Envelhecimento ativo:</b> uma política de saúde. Tradução: Suzana Gontijo. Brasília, DF: Organização Pan-Americana da Saúde, 2005. 59p. Disponível em:","urlLocal":"","urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/envelhecimento_ativo.pdf","acessoEm":"2014"},{"linkTitulo":"Y, Gu et al. Nutrient Intake and Plasma β-amyloid. <b>Neurology</b>, [USA], v. 78, n. 23, p. 1832-1840, 2012. Disponível em:","urlLocal":"","urlExterno":"http://www.neurology.org/content/78/23/1832.short","acessoEm":"2014"}]}],"subTitulo":"Caso Clínico Enfermagem 33","titulo":"Capacidade funcional reduzida","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-21T16:04:08.350Z"},{"_id":"5339708141e46f281b000000","__v":19,"autor":["Milena Rodrigues Agostinho"],"createdAt":"2016-10-27T12:30:10.170Z","editores":["Bárbara Heather Lutz","Everton José Fantinel"],"id":119,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"70a","ocupacao":"Pedreiro","cor":"Negro","sexo":"masculino","iniciais":"PFS"},"profissional":"Medicina","real":false,"shortname":"disp-aguda-paci-com-seque-avc-m","slides":[{"conteudo":{"texto":"Lourdes solicita visita domiciliar para seu marido Paulo por apresentar falta de ar há cerca de 1 dia. O mesmo já possui acompanhamento domiciliar pela equipe de saúde da família por estar restrito ao leito após sequela de Acidente Vascular Cerebral.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"Sem alteração de sono ou mudança de comportamento, nega precordialgia prévia a dispneia ou dor torácica. Sem alterações em demais sistemas.","histProbAtual":"P.F.S., 70 anos, apresenta tosse produtiva há 2 dias com sensação de dispneia há 1 dia. Queixa-se de calafrio, porém sem febre. Lourdes a esposa percebe que o marido apresenta esforço para respirar como se estivesse cansado, o que a motivou a solicitar uma visita domiciliar, visto que o “resfriado” está piorando. Quadro iniciou há 5 dias com tosse seca, coriza nasal, porém sem dispneia ou febre.","queixaPrincipal":"Idoso com dificuldade para respirar."},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"historiaSocial":"","medicacoesEmUso":"- Enalapril 20 mg de 12 em 12 horas<br/>- Hidroclorotiazida 25 mg/dia<br/>- Anlodipino 10 mg/dia<br/>- AAS 100 mg/dia<br/>- Sinvastatina 40 mg/dia","antecFamiliares":"- Mãe apresentava HAS, falecida aos 70 anos por AVC.<br/>- Pai morreu com 50 anos de ataque do coração.","antecPessoais":"P.F.S está acamado há 2 anos após sequela de AVC (hemiplegia esquerda). Apresenta insuficiência cardíaca sistólica com fração de ejeção normal e HAS, porém não aderia ao tratamento antes do AVC. Ex-tabagista. A esposa é sua cuidadora e é responsável por fornecer os medicamentos na hora adequada “Você já me disse que o coração do meu marido estava ficando grande. Agora eu não esqueço o remédio, doutor!”. Apresentou internação há 1 ano por osteomielite sacral, quando a equipe de saúde da família iniciou o acompanhamento domiciliar."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>− Geral: regular estado geral, lúcido orientado e coerente, hidratado, acianótico.<br/>Tax: 37,8ºC;<br/>− PA: 110/80 mmHg;<br/>− SpO2: 89%;<br/>− FC: 140 batimentos por minuto;<br/>− FR: 30 movimentos respiratórios por minuto;<br/>− Ap. Cardiovascular: 2 tempos, ritmo regular, sem sopro, sem alteração de ictus. Ausência de turgência jugular ou edema de membros inferiores.<br/>- Ap. Respiratório: ausência de desvio da traqueia. Presença de tiragem intercostal e utilização de musculatura acessória, presença de frêmito toracovocal aumentado em tórax direito inferior, crepitantes finos inspiratórios em base inferior de tórax direito, ausência de sibilos.<br/>− Abdome: normotenso, depressível, sem organomegalias, RHA presentes.</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"Diante de um quadro de dispneia em primeiro lugar deve-se avaliar sinais e sintomas que sugiram gravidade com necessidade de avaliação em emergência, como:<br/><br/>- taquipnéia > 30 rpm<br/>- bradipnéia < 12 rpm<br/>- taquicardia > 130 bpm<br/>- pressão arterial < 90/60 mmHg<br/>- saturação de oxigênio < 92% ou cianose central<br/>- novo episódio de confusão mental<br/>- grande esforço respiratório com utilização de musculatura acessória e tiragem<br/>- dor em pontada unilateral que aumenta com respiração, sugerindo característica clínica de uma embolia pulmonar ou pneumotórax.<br/>- apresentação recente de arritmia cardíaca ou suspeita de IAM.<br/><br/>Para avaliar episódio de confusão mental, pode-se perguntar ao familiar se o paciente apresentou mudança do comportamento, agitação, alucinação, bem como desorientação em relação a tempo e espaço.","tipo":"texto"},"opcoes":[["taquipnéia",true],["taquicardia",true],["confusão mental",false],["Tosse produtiva",false],["Saturação de oxigênio menor que 92%",true]]},"pergunta":"Quais achados sugerem sinal de gravidade no Sr. Paulo?","titulo":"Questão 1","tipo":"questaoMulti"},{"conteudo":{"resposta":{"texto":"<p>Diversos fatores devem influenciar na decisão do local de tratamento de PAC, em especial a presença de sintomas de gravidade, faixa etária extrema e presença de multimorbidades. Neste caso, Sr. Paulo apresenta taquipnéia (FR>30) com sinais de esforço respiratório ao utilizar musculatura acessória para alivio, necessitando, portanto avaliação na emergência. Porém, em algumas situações o paciente não apresenta critérios claros de gravidade, colocando o médico em dúvida sobre o local para iniciar o tratamento de uma possível Pneumonia Adquirida na Comunidade. Para auxiliar na decisão do local de tratamento de um paciente com PAC podemos usar o modelo de estratificação de risco CURB-65 sugerido pela Sociedade Britânica do Tórax.<br/><br/>C = confusão mental (escore ≤ 8 no abbreviated mental test);<br/>U = ureia > 50 mg/dL;<br/>R (respiratory rate) = frequência respiratória ≥ 30 ciclos/minuto;<br/>B (blood pressure) = PA sistólica < 90 mmHg ou diastólica  ≤ 60 mmHg;<br/>65 = idade ≥ 65 anos.<br/>A forma simplificada CRB-65, sem avaliação de ureia, possibilita avaliação de prognóstico de forma mais prática em ambiente de atenção primária conforme a pontuação de 0 a 4.<br/><br/>Cada variável do escore representa 1 (um) ponto e a soma das variáveis dará uma estimativa da mortalidade e do local mais adequado para o tratamento. Assim, se o escore ficar em 0 ou 1, o paciente pode seguir sendo acompanhado ambulatorialmente porque a mortalidade é baixa. Se o resultado for igual a 2 pontos, a mortalidade é intermediária, nesse caso, deve-se avaliar a necessidade de tratamento hospitalar. Já nos casos em que a pontuação for 3 ou mais, a mortalidade é alta, demandando a hospitalização do paciente em caráter urgente.<br/><br/><img src='img/119_1_n.png'><br/><table width='100%'><tr><td width='530' style='font-size: 10pt'>Fonte: CORREA, Ricardo de Amorim et al., 2009.</td><td width='500' style='font-size: 10pt'></td></tr></table></p>","tipo":"texto"},"opcoes":[["Paciente necessita encaminhamento para emergência para internação na UTI devido a alto risco de mortalidade em idosos com pneumonia.",false],["Paciente pode ser acompanhado pela equipe saúde da família visto que uma PAC com CRB-65 de 2 pode ser manejada ambulatoriamente após estabilização clínica.",false],["Paciente deve ser encaminhado para emergência, sem a menor possibilidade de atendimento domiciliar para um paciente com PAC.",false],["Paciente pode receber atendimento domiciliar após estabilização clínica na emergência, se tiver possibilidade de acompanhamento por equipe de Atenção Domiciliar no modelo AD2 ou AD3. ",true]]},"pergunta":"As características clínicas de Paulo sugerem dispneia decorrente de uma Pneumonia Adquirida na Comunidade. Frente a um diagnóstico de pneumonia e o estado clínico do Sr. Paulo aonde esse paciente deve ser tratado?","titulo":"Questão 2","tipo":"questaoSimples"},{"conteudo":{"resposta":{"texto":"<p>Todas essas situações podem causar dispneia em um idoso acamado. Porém, em se tratando de um episódio agudo, deve-se pensar nos diagnósticos mais prováveis como: insuficiência cardíaca, infecção respiratória e IAM. O exame físico e história clínica são fundamentais para direcionar a suspeita diagnóstica devendo-se atentar para sinais e sintomas como: dor precordial antes do episódio de dispneia, tosse, presença de febre, sibilos, crepitantes, edema de membros inferiores, etc.<br/><br/>Causas de Dispneia Aguda<br/><br/>- Problemas Cardiovasculares:<br/><br/>- Infarto Agudo do Miocárdio<br/>- Embolia Pulmonar<br/>- Arritmia<br/>- Insuficiência Cardíaca<br/><br/>- Respiratórios<br/><br/>- Asma<br/>- Pneumonia<br/>- Inalação de corpo estranho<br/>- Pneumotórax/pneumotórax hipertensivo<br/>- Exacerbação de DPOC<br/>- Derrame pleural<br/>- Tromboembolismo pulmonar<br/><br/>- Miscelânea<br/>- Anemia<br/>- Hipotireoidismo / Hipertireoidismo<br/>- Transtornos psicogênicos<br/>- Acidose Metabólica<br/>- Farmacológica<br/><br/>Sr. Paulo apresentou melhora clínica significativa após manejo na emergência e início de antibioticoterapia. O médico assistente do hospital entra em contato com a equipe do Melhor em Casa para seguir o tratamento via internação domiciliar.</p>","tipo":"texto"},"opcoes":[["Insuficiência Cardíaca",true],["Pneumonia",true],["Infarto Agudo do Miocárdio",true],["Anemia",false],["Hipotireoidismo",false]]},"pergunta":"Quais os diagnósticos de maior probabilidade em um paciente idoso e acamado com dispneia aguda?","titulo":"Questão 3","tipo":"questaoMulti"},{"conteudo":{"resposta":{"texto":"<p>A organização da Assistência Domiciliar no âmbito do SUS é definida a partir de características do paciente e do tipo de cuidado de atenção e procedimentos que o mesmo necessita. Para inclusão de uma pessoa na Assistência Domiciliar é necessária a presença de um cuidador e o consentimento do mesmo e/ou da família.<br/><br/>O atendimento na modalidade AD1 é de responsabilidade das equipe de atenção básica e destina-se as pessoas que possuam problemas de saúde compensados e com dificuldade ou impossibilidade de locomoção até uma unidade de saúde. Essas pessoas necessitam cuidado com menor frequência e menor necessidade de recursos de saúde. Essa forma de prestação de assistência é realizada pela equipe da Estratégia Saúde da Família, por meio de visitas regulares.<br/><br/>A modalidade AD2 inclui as pessoas com problemas de saúde e dificuldade ou impossibilidade física de locomoção até uma unidade de saúde e que necessitem de maior frequência de cuidado, recursos de saúde e acompanhamento contínuo. Os procedimentos que se enquadram nesta modalidade de atenção domiciliar incluem, por exemplo, a realização de curativos complexos, drenagem de abscesso, adaptação do usuário ou cuidador ao uso de dispositivo de traqueostomia, acompanhamento domiciliar pós-operatório e adaptação do usuário ao uso de sonda e ostomias.<br/><br/>Os cuidados na modalidade AD2 podem ser solicitados pela equipe assistente de atenção primária, conforme organização estabelecida no município, bem como solicitado acompanhamento através da atenção secundária e terciária. <br/><br/>Podem ser incluídas na modalidade AD3 com problemas de saúde e dificuldade ou impossibilidade física de locomoção até uma unidade de saúde, mas que necessitam de uma maior frequência de cuidados e procedimentos de maior complexidade. Para a inclusão do usuário nesta modalidade é essencial que o mesmo atenda uma das situações admitidas como critério de inclusão para cuidados na modalidade AD2 e a necessidade de suporte ventilatório não invasivo, diálise peritoneal ou paracentese.<br/><br/>Os cuidados nas modalidades AD2 e AD3 são prestados pela Equipe Multiprofissional de Atenção Domiciliar (EMAD) e pela Equipe Multiprofissional de Apoio (EMAP) e pode ser solicitada por diferentes serviços de rede de atenção.<br/>(BRASIL, 2013a, 2013b)</p>","tipo":"texto"},"opcoes":[["A modalidade AD1 é prestada pela equipe de atenção primária.",true],["As equipes das modalidades AD2 e AD3 são requisitadas exclusivamente após atendimento hospitalar",false],["Pessoas com quadros agudos não deveriam ser acompanhados assistência domiciliar devido ao risco de mortalidade.",false]]},"pergunta":"Sobre o programa Melhor em Casa, está correto afirmar que:","titulo":"Questão 4","tipo":"questaoSimples"},{"conteudo":{"saibaCont":"<p>Sr. Paulo foi acompanhado diariamente pela equipe AD2 para avaliar evolução do quadro com antibioticoterapia via oral e controle de sinais vitais. Após término do tratamento, a equipe da estratégia saúde da família foi contatada para seguir o atendimento de Sr. Paulo, que agora está compensado.</p>"},"titulo":"Evolução do caso","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Sr. Paulo apresenta condição que o incapacita a ir a unidade de saúde e deve seguir acompanhamento por assistência domiciliar. Em pacientes estáveis, na modalidade AD1 essas visitas devem ser realizadas no mínimo uma vez por mês, porém podem ocorrer em maior frequência de acordo com a necessidade. A equipe multiprofissional da atenção primária com o apoio do NASF deve trabalhar conjuntamente para atender as diversas demandas que surgem no atendimento domiciliar como prevenção de ulcera de pressão, revisão de adesão medicamentosa, hidratação, dieta adequada e higiene. A equipe também deve atentar a sobrecarga do cuidador, que pode ser identificada por sintomas de depressão, ansiedade, diminuição do cuidado com a pessoa ou aumento de consultas na unidade. O cuidador deve receber suporte por meio de escuta qualificada e participação em grupo de cuidadores. Algumas vezes será necessário rediscutir suas funções no cuidado do paciente acamado e dividir alguma responsabilidade com outros familiares. Idosos acamados devem receber vacina contra vírus influenza anual e pneumococo a cada 5 anos. O uso das vacinas reduz a incidência e mortalidade pelas doenças.</p>","tipo":"texto"},"opcoes":[["Avaliar sobrecarga do cuidador.",false],["Vacinação para pneumococo a cada 5 anos e influenza anual.",false],["Prevenção de úlcera de pressão",false],["Possibilidade de alta da assistência domiciliar visto que paciente não apresenta quadro agudo.",true]]},"pergunta":"Qual a alternativa incorreta no seguimento da assistência domiciliar do Sr. Paulo?","titulo":"Questão 5","tipo":"questaoSimples"},{"conteudo":{"saibaCont":"Identificar as potenciais causas de dispneia aguda e rever a avaliação de gravidade em um idoso com pneumonia."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"urlExterno":"http://189.28.128.100/dab/docs/portaldab/publicacoes/cad_vol2.pdf","urlLocal":"cad_vol2.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Caderno de atenção domiciliar</b>. v. 2. Brasília, DF: Ministério da Saúde, 2013a. 205 p. Disponível em:","acessoEm":"2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/saudelegis/gm/2013/prt0963_27_05_2013.html","urlLocal":"portaria963.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Portaria nº 963, de 27 de Maio de 2013. Redefine a Atenção Domiciliar no âmbito do Sistema Único de Saúde (SUS). <b>Diário Oficial da União</b>. Brasília, DF, 28 mai. 2013b. Seção 1, n. 101, p. 30. Disponível em:","acessoEm":"2014"},{"urlExterno":"https://www.scielo.br/scielo.php?script=sci_arttext&pid=S1806-37132009000600011&lng=pt&tlng=pt","urlLocal":"v35n6a11.pdf","linkTitulo":"CORRÊA, R. A. et al. Diretrizes brasileiras para pneumonia adquirida na comunidade em adultos imunocompetentes - 2009. <b>J. Bras. Pneumol</b>., Brasília, DF, v. 35, n. 6, p. 574-601, 2009. Disponível em:","acessoEm":"2020"}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Medicina 34","titulo":"Dispneia aguda em paciente com sequela de AVC","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-07T01:47:46.248Z"},{"_id":"528dfeed41e46f1a66000000","__v":45,"autor":["Fernanda dos Santos","Patrícia Mirapalheta Pereira","Celmira Lange"],"createdAt":"2016-10-27T12:30:10.167Z","editores":["Everton José Fantinel","Samanta Bastos Maagh","Deisi Cardoso Soares","Adriana Roese","Rogério da Silva Linhares","Natália Sevilha Stofel","Bárbara Heather Lutz"],"id":84,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"76a","ocupacao":"aposentada","cor":"branca","sexo":"feminino","iniciais":"AR"},"profissional":"Enfermagem","real":false,"shortname":"fratura-de-femur-e","slides":[{"tipo":"intro","titulo":"Introdução","conteudo":{"delay":"5","texto":"Queda no domicílio que resultou em fratura transtrocanteriana de fêmur à direita."}},{"tipo":"anamnese","titulo":"Anamnese","conteudo":{"queixaPrincipal":"Paciente em pós-operatório de artroplastia total de quadril.","histProbAtual":"Idosa de 76 anos, egressa de internação hospitalar, realizou artroplastia total de quadril, há três dias, ficando então restrita ao leito. Foi encaminhada pela equipe hospitalar para acompanhamento da Equipe Multiprofissional de Atenção Domiciliar (EMAD- AD2). A EMAD encontra a idosa no quarto, deitada na cama em decúbito dorsal e com dor em região coxo-femural. Também relata perda involuntária de urina que iniciou após o uso de sonda vesical de demora, durante a internação hospitalar e insônia persistente. Refere desânimo e tristeza por estar dependente da sobrinha, diz:”Não me conformo em estar dando trabalho à ela, sempre fiz tudo sozinha”.","revisaoSistemas":""}},{"tipo":"histClin","titulo":"Histórico","conteudo":{"antecPessoais":"A.R. tem Hipertensão Arterial Sistêmica (HAS) desde os 60 anos de idade e Diabetes Mellitus (DM) há 30 anos, as quais são controladas com dieta balanceada e medicação contínua. Paciente faz acompanhamento na Unidade Básica de Saúde para depressão, há sete anos, com tratamento medicamentoso e apoio psicológico do NASF( Núcleo de Apoio a Saúde da Família) patologia que iniciou após o falecimento de seu esposo. Ao revisar a Caderneta do Idoso foi verificada a presença detrês doses da Vacina Dupla Tipo Adulto (dT), sendo última dose em 2011, uma dose da vacina Febre Amarela em 2005 e registro da Vacina Influenza sazonal anualmente.","antecFamiliares":"Sem antecedentes familiares de risco. Seu pai faleceu após ter sofrido acidente automobilístico com 45 anos de idade, e sua mãe faleceu com 90 anos.","medicacoesEmUso":"Hidroclorotiazida 12,5 mg1 cp Via Oral (VO) uma vez ao dia<br/>Enalapril5 mg 1 cp VO uma vez ao dia<br/>Insulina NPH 15 UI SC pela manhã e 10 UI à noite<br/>Sertralina 50 mg 1cp VO à noite<br/><br/>Paracetamol 500 mg 1 cp VO de 6/6 horas<br/>Enoxaparina 20mg 1 seringa pré-carregada via Subcutânea (SC) 1vez ao dia<br/>Cefalexina 500mg 1 cp 6/6 horas","historiaSocial":"A EMAD é recebida pela sobrinha de A.R. no apartamento em que a idosa reside, localizado na zona urbana e no terceiro andar de um prédio sem presença de elevador e corrimão na escada. O apartamento da idosa é pequeno e confortável, tem dois quartos, uma sala, uma cozinha, um banheiro e uma área de serviço. A.R. utiliza um quarto para dormir, onde tem uma cama e duas mesas de cabeceiras e uma televisão presa na parede; e o outro quarto têm dois roupeiros e uma cômoda. A sala tem muitos móveis, e pouco espaço para se movimentar. Tem tapetes não aderentes na sala, no banheiro e na porta de entrada. Não há chave de luz, nem mesmo uma luminária próxima à cama. A idosa recebe poucas visitas, não tem muitos amigos, a pessoa que mais lhe visita é a sua vizinha de porta. Realizava quase que diariamente, passeios e compras, caminhava bastante, também praticava alguns exercícios físicos na academia ao ar livre estabelecida dentro do condomínio. A.R. tem uma alimentação saudável, cuida da sua saúde, quando sente qualquer desconforto procura a Unidade Básica de Saúde (UBS) de seu bairro."}},{"tipo":"saibaMais","titulo":"Exame Físico","conteudo":{"saibaCont":"<p>Idosa restrita ao leito, comunicativa, lúcida, orientada, mucosas hipocoradas e hidratadas; taquipneica devido à dor; abdômen globoso e doloroso à palpação; em uso de fralda devido à perda involuntária de urina; extremidades aquecidas e perfundidas; membro inferior direito com presença de edema ++/++++, temperatura normal, avaliado pulsação e coloração de membros inferiores sem alterações;  ferida operatória em região lateral de coxa direita, sem proteção, em processo de cicatrização e com presença de sutura.<br/><br/>PA: 140/90 mmHg<br/>FC: 79 bpm<br/>FR: 35 mrpm<br/>HGT: 200 mg/dl<br/>Peso: 69 kg<br/>Altura: 1,73 cm<br/>IMC: 23,05 kg/m2</p>"}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>A modalidade AD2 destina-se aos usuários que possuam problemas de saúde e dificuldade ou impossibilidade física de locomoção até uma unidade de saúde e que necessitem de maior frequência de cuidado, recursos de saúde e acompanhamento contínuo, podendo ser oriundos de diferentes serviços da rede de atenção. Estando previsto o acompanhamento no caso da Sr.ª A.R. no artigo 23, da portaria 963 de 2013: Inciso V - adaptação do usuário ao uso de órteses/próteses (BRASIL, 2013a).</p>"}},{"tipo":"questaoMulti","titulo":"Questão 1","pergunta":"Quais os problemas levantados pela equipe de Equipe Multiprofissional de Atenção Domiciliar (EMAD) durante a Visita Domiciliar à Sra A.R.?","conteudo":{"opcoes":[["Risco para queda",true],["Humor deprimido",true],["Anúria",false],["Constipação intestinal",false],["Ferida operatória",true],["Dor em membro inferior direito",true]],"resposta":{"tipo":"texto","texto":"Idosa apresenta incontinência urinária definida como qualquer perda involuntária de urina e não anúria, definida como quantidade de urina inferior a 100 ml durante 24 horas. Não relata constipação intestinal. Possui risco de quedas devido a distribuição dos móveis, presença de tapetes não aderentes, assim como, chave luz distante da cama. O humor deprimido está relacionado ao referir desânimo e tristeza, por estar dependente da sobrinha, além da história pregressa de depressão. Também refere dor no membro afetado. No exame físico foi constatada a falta de cobertura da ferida operatória."}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>A incontinência urinária é definida como uma perda urinária frequente, causando um problema social ou higiênico. Pode variar desde um escape ocasional até uma incapacidade total para segurar qualquer quantidade de urina. Ela se deve, com frequência, a alterações específicas do corpo em decorrência de doenças, uso de medicamentos ou pode representar o início de uma doença (BRASIL, 2007, p. 92).<br/><br/>As incontinências urinárias podem ser classificadas segundo o tipo:<br/><br/>ESFORÇO – a paciente apresenta escape involuntário de urina, com aumentos da pressão intra-abdominal (p.ex., tosse, risos ou exercício);<br/><br/>URGÊNCIA – ocorre o extravasamento de urina, na maioria das vezes em grandes volumes, pela incapacidade para retardar a micção após percepção da sensação de plenitude vesical;<br/><br/>SOBREFLUXO – escape de urina, em pequenas quantidades, secundária a esforço mecânico sobre a bexiga distendida ou por outros efeitos da retenção urinária e esfincteriana;<br/><br/>FUNCIONAL – escape de urina pela incapacidade para utilizar o vaso sanitário, devido a dano da função cognitiva ou física, falta de disposição psicológica ou barreiras no ambiente. (BRASIL, 2007, p. 94)</p>"}},{"tipo":"questaoMulti","titulo":"Questão 2","pergunta":"Quais orientações a enfermeira poderá realizar à idosa e sua familiar referentes à prevenção de novas quedas?","conteudo":{"opcoes":[["Trocar os tapetes por aqueles aderentes ao chão",true],["Iniciar imediatamente a deambulação ",false],["Rever com o médico as medicações usuais",true],["Providenciar luminária ou chave de luz próxima à cama",true],["Reduzir o número de móveis para facilitar a movimentação na sala",true],["Evitar o uso de calçados abertos",true]],"resposta":{"tipo":"texto","texto":"<p>A paciente não poderá iniciar a deambulação, pois necessita de fisioterapia motora para auxiliá-la. Calçados abertos, domicílio com pouca iluminação, uso concomitante de medicações, e pouco espaço para o idoso movimentar-se são fatores que podem desencadear quedas (BRASIL, 2007).</p>"}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>Queda<br/><br/>De acordo com o Ministério da Saúde (BRASIL, 2007) as quedas apresentam uma repercussão negativa na velhice. As consequências das lesões sofridas em uma idade mais avançada são mais graves do que entre pessoas mais jovens. Podem ser causadas pelo próprio processo de envelhecimento, sendo considerados como fatores intrínsecos: sexo feminino, diminuição do equilíbrio, quedas anteriores, polifarmácia, uso de medicamentos como sedativos, hipnóticos e ansiolíticos, passos curtos e marcha lenta, redução da audição e visão, senilidade e osteoporose.<br/></br/>Os fatores extrínsecos estão relacionados aos comportamentos e atividades dos idosos, e ao meio ambiente. As equipes de atenção básica e atenção domiciliar devem estar atentas aos riscos domésticos para as quedas, como: presença de tapetes pequenos e capachos em superfícies lisas; carpetes soltos ou com dobras; pisos escorregadios; cordas, cordões e fios no chão; ambientes desorganizados com móveis baixos, fora do lugar ou objetos deixados no chão; degraus da escada com altura ou largura irregulares; degraus sem sinalização de término; uso de chinelos, sapatos desamarrados ou mal ajustados ou com solado escorregadio; roupas compridas, arrastando pelo chão; má iluminação; cadeira, camas e vasos sanitários muito baixos; cadeiras sem braço; animais, entulhos e lixo em locais inapropriados; objetos estocados em lugares de difícil acesso e escadas com iluminação frontal, entre outros. (BRASIL, 2007).<br/><br/>A queda de pessoas idosas é uma causa crescente de lesões, custos de tratamento e morte. Estas quedas ocorrem frequentemente no ambiente da casa e podem ser evitadas. A Escala <a href='https://dms.ufpel.edu.br/maad/bib/apoio/morse.pdf' target='_blank'>Morse<a/> (URBANETTO et al., 2013 apud UNIVERSIDADE FEDERAL DE PELOTAS, [200-?]) auxilia na avaliação para o risco de quedas. As consequências das lesões sofridas em uma idade mais avançada são mais graves do que entre pessoas mais jovens. Das pessoas que sofrem quedas, grande parte teve como consequências dificuldades de manutenção das Atividades de Vida Diária (BRASIL, 2013b), por isso, após a queda a equipe pode lançar mão de instrumentos de avaliação que direcionam os cuidados e orientações, além de orientar cuidadores, familiares e pacientes para sinais de alerta, tais como:<br/><br/>- Alteração do estado mental.<br/>- Perda transitória ou imediata da consciência.<br/>- Cefaleia progressiva e refratária.<br/>- História concomitante de uso de drogas ou álcool.<br/>- Convulsões ou vômitos.<br/>- Sangramento pelo ouvido ou nariz.<br/>- Hematoma tipo “olhos de guaxinim”.<br/>- Fratura concomitante de face ou outra parte do corpo. (BRASIL, 2013b, p. 153)</p>"}},{"tipo":"questaoMulti","titulo":"Questão 3","pergunta":"Quais orientações poderão ser dadas à idosa e sua familiar sobre os cuidados na situação de saúde atual?","conteudo":{"opcoes":[["Atentar para as alterações no nível de consciência",true],["Manter elevada a extremidade operada",true],["Promover mudança de decúbito sobre o membro operado",false],["Realizar mudança de decúbito",true],["Realizar curativo no local da incisão cirúrgica",true],["Ensinar a higienização das mãos antes da realização do curativo",true]],"resposta":{"tipo":"texto","texto":"<p>Segundo o Instituto Nacional de Ortopedia e Traumatologia (2009) o membro operado deve ficar elevado para melhorar o retorno venoso, em abdução e em posição anatômica confortável. Não se deve realizar mudança de decúbito sobre o membro operado, nos primeiros 30 dias, com o objetivo de evitar luxação da prótese (SILVA et al., 2009). É importante atentar para o nível de consciência, pois a idosa pode apresentar complicações cirúrgicas e piora do quadro depressivo. A cuidadora deverá ser orientada quanto as etapas de realização do curativo.</p>"}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>Curativo<br/><br/>O uso de curativos tem por objetivo de auxiliar no tratamento da ferida ou prevenir a colonização dos locais de inserção de dispositivos invasivos, diagnósticos ou terapêuticos. É definido como um procedimento de limpeza e cobertura de uma lesão (JORGE; DANTAS, 2003, p. 69 apud LIMA et al., 2006). Feridas operatórias limpas e secas, após 24 h do procedimento cirúrgico podem ser mantidas abertas e higienizadas com água e sabão, porém é necessário avaliar as condições de higiene do paciente e de seu domicilio.<br/><br/>Existem passos gerais que devem ser seguidos para a realização de um curativo, como: Lavar as mãos; separar o material e disponibilizá-lo próximo a cama do paciente; explicar o procedimento; posicionar o paciente, expondo apenas a área a ser tratada; abrir o material sobre um campo estéril, respeitando a técnica asséptica; retirar o curativo anterior, utilizando Soro fisiológico a 0,9%, se houver aderência; avaliar cuidadosamente a ferida e o tecido adjacente, identificando sinais de processo inflamatório; limpar a lesão em sentido único, da área menos contaminada para a mais contaminada, utilizando as duas faces da gaze; colocar a cobertura selecionada sobre a lesão e fixar com micropore, quando necessário e desprezar o material utilizado em local apropriado. (LIMA et al., 2006).</p>"}},{"tipo":"questaoMulti","titulo":"Questão 4","pergunta":"Quais os fatores de risco que a idosa apresenta para a depressão?","conteudo":{"opcoes":[["Insônia persistente",true],["Etilismo",false],["Morte de cônjuge",true],["Viver só",true],["Ausência de apoio social",true],["Doença incapacitante",true]],"resposta":{"tipo":"texto","texto":"<p>De acordo com o Ministério da Saúde (2007) são fatores de risco para depressão: insônia persistente, morte de cônjuge, viver só, ausência de apoio social e presença de doença incapacitante. O etilismo é fator de risco para depressão, porém a idosa não o apresenta.</p>"}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>Depressão<br/><br/>A depressão entre os idosos tem apresentação clínica inespecífica e atípica, tornando-se um transtorno crônico e recorrente, senão for tratada adequadamente. Os sintomas da depressão podem ser causados por várias outras doenças, normalmente, coexistentes e podem variar de acordo com cada individuo. Neste sentido, no momento da consulta ou acolhimento da pessoa idosa, deve-se atentar para alguns sinais e sintomas indicativos de depressão, tais como: Fadiga pela manhã, afetividade reduzida, nervosismo ou intranquilidade, ansiedade, mudança de apetite, queixas múltiplas, alteração do ciclo sono-vigília, anedonia e distúrbio cognitivo, alteração de conduta e comportamento, redução do interesse em atividades que antes lhe agradavam e uso de álcool de inicio recente. (BRASIL, 2007).</p>"}},{"tipo":"questaoMulti","titulo":"Questão 5","pergunta":"Frente à queda que a Sra A.R. sofreu, quais sinais e sintomas se deve ficar atento a partir de agora?","conteudo":{"opcoes":[["Medo de cair",true],["Disfagia",false],["Dispneia",true],["Perfusão periférica diminuída no membro inferior direito",true],["Edema no membro afetado",true],["Capacidade funcional reduzida",true]],"resposta":{"tipo":"texto","texto":"<p>Sinais e sintomas como medo de cair, dispneia, perfusão periférica diminuída e edema no membro afetado e capacidade funcional reduzida são algumas das possíveis alterações que o idoso poderá apresentar após a queda. Porém, disfagia, definida como dificuldade para deglutir alimentos, não é sintoma de pós-queda.</p>"}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>Complicações pós-operatórias mais comuns<br/><br/>Dentre as principais complicações estão: pneumonia, tromboembolismo, úlceras por pressão, cálculo renal, impactação fecal e contraturas. Para sua prevenção devem ser promovidas diversas atividades, entre elas, exercícios de inspiração e expiração profunda e tosse e frequentes mudanças de decúbito. É necessário estimular a ingestão de líquidos e observar as características da urina. Uma alimentação balanceada e adequada promove a resistência à infecção e reduz a ocorrência de outras complicações. Todas estas medidas, com uma especial atenção da enfermeira, terão repercussões preventivas na saúde do idoso.<br/><br/>Para prevenir contraturas são indicados exercícios que envolvam as articulações e o correto posicionamento. Um adequado alinhamento corpóreo pode ser mantido com coxins e suportes. Para reduzir o risco de úlceras por pressão, é importante manter a pele seca e limpa, evitar pontos de pressão, realizar massagens para estimular a circulação e realizar mudanças frequentes de posição. Dentre outros artifícios benéficos estão o uso de colchões especiais, almofadas de água e outros, porém eles não substituem o cuidado adequado com a pele e as mudanças de posição. Também cabe ressaltar, que o paciente seja mobilizado o mais precocemente possível, respeitando suas limitações. (ELIOPOULOS, 2001; MONTEIRO; FARO, 2006).</p>"}},{"tipo":"saibaMais","titulo":"Objetivos do Caso","conteudo":{"saibaCont":"Revisar os cuidados dispensados à nível domiciliar à idosos após artroplastia total de quadril e sobre quedas."}},{"tipo":"bibliografia","conteudo":[{"linkTitulo":"BRASIL. Ministério da Saúde. Instituto Nacional de Traumatologia e Ortopedia. Queda de idosos. <b>Biblioteca Virtual em Saúde.</b> 2009.","urlLocal":"","urlExterno":"http://bvsms.saude.gov.br/bvs/dicas/184queda_idosos.html","acessoEm":": 2014"},{"acessoEm":": 2014","linkTitulo":"BRASIL. Ministério da Saúde. Portaria nº 963, de 27 de Maio de 2013. Redefine a Atenção Domiciliar no âmbito do Sistema Único de Saúde (SUS). <b>Diário Oficial [da] República Federativa do Brasil</b>, Poder Executivo, Brasília, DF, 28 mai. 2013a. Seção 1, n. 101, p. 30.","urlLocal":"","urlExterno":"http://bvsms.saude.gov.br/bvs/saudelegis/gm/2013/prt0963_27_05_2013.html"},{"acessoEm":": 2014","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Caderno de atenção domiciliar</b>. v. 2. Brasília, DF: Ministério da Saúde, 2013b. 205 p. (Melhor em casa: a segurança do hospital no conforto do seu lar, v. 2).","urlLocal":"caderno_atencao_domiciliar_melhor_casa.pdf","urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/caderno_atencao_domiciliar_melhor_casa.pdf#"},{"acessoEm":": 2014","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Envelhecimento e saúde da pessoa idosa.</b> Brasília, DF: Ministério da Saúde, 2007. 192 p. (Série A. Normas e Manuais Técnicos. Cadernos de Atenção Básica, n.19).","urlLocal":"abcad19.pdf","urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/abcad19.pdf"},{"acessoEm":": 2014","linkTitulo":"DUARTE, Yeda A. O. <b>Manual dos formadores de cuidadores de pessoas idosas.</b> São Paulo: Secretaria Estadual de Assistência e Desenvolvimento Social: Fundação Padre Anchieta, 2009. 135 p.","urlLocal":"idosovolume_9.pdf","urlExterno":"http://www.saude.sp.gov.br/resources/ses/perfil/profissional-da-saude/grupo-tecnico-de-acoes-estrategicas-gtae/saude-da-pessoa-idosa/futuridade/volume_9.pdf#"},{"acessoEm":": 2014","linkTitulo":"ELIOPOULOS, Charlotte. <b>Gerontological Nursing</b>. Philadelphia: Lippincot, 2001.","urlLocal":"","urlExterno":""},{"acessoEm":": 2014","linkTitulo":"LIMA, Ione Costa at al. Caderno de enfermagem ortopedia. <strong>Curativos:</strong> orientações básicas. Rio de Janeiro: Instituto Nacional de Traumatologia e Ortopedia, 2006. 32 p.","urlLocal":"","urlExterno":"http://www.into.saude.gov.br/upload/arquivos/publicacoes/CadernoEnfermagem/"},{"acessoEm":": 2014","linkTitulo":"MONTEIRO, Carla R.; FARO, Ana Cristina M. O cuidador do idoso e sua compreensão sobre a prevenção e o tratamento cirúrgico das fraturas de fêmur. <b>Revista Estudos interdisciplinares do envelhecimento</b>, Porto Alegre, v. 10, p. 105-121, 2006.","urlLocal":"","urlExterno":"http://seer.ufrgs.br/RevEnvelhecer/article/view/4800#"},{"acessoEm":": 2014","linkTitulo":"SILVA, Adriana A.  et al. <b>Caderno de enfermagem ortopedia.</b> Gerenciamento do cuidado: centros de atenção especializada. Rio de Janeiro: Instituto Nacional de Traumatologia e Ortopedia, v. 2, 2009. 36 p.","urlLocal":"caderno_enfermagem_ortopedia_v2.pdf","urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/caderno_enfermagem_ortopedia_v2.pdf"},{"acessoEm":": 2014","linkTitulo":"UNIVERSIDADE FEDERAL DE PELOTAS. DEPARTAMENTO DE MEDICINA SOCIAL. <b>Morse Fall Scale:</b> traduzida e adaptada para o português do Brasil. [Pelotas, RS]: Universidade Federal de Pelotas, [200-?]. (Atenção Domiciliar: Situações Clínicas Comuns em Idosos. Módulo de Aprendizagem).","urlLocal":"MORSEfallscale.pdf","urlExterno":"https://unasus.ufpel.edu.br/moodle/ccufpel/bib/MORSE%20fall%20scale.pdf"},{"acessoEm":": 2014","linkTitulo":"URBANETTO, Janete S. et al. MORSE FALL SCALE: tradução e adaptação transcultural para a língua portuguesa, <b>Revista da Escola de Enfermagem da USP</b>, São Paulo, v. 47, n. 3, p. 569-575, 2013.","urlLocal":"0080-6234-reeusp-47-3-00569.pdf","urlExterno":"http://www.scielo.br/pdf/reeusp/v47n3/0080-6234-reeusp-47-3-00569.pdf"}]}],"subTitulo":"Caso Clínico Enfermagem 29","titulo":"Fratura de fêmur","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-07T01:47:46.177Z"},{"_id":"5293391c41e46f347a000000","__v":62,"autor":["Fernanda dos Santos","Patrícia Mirapalheta Pereira","Celmira Lange"],"createdAt":"2016-10-27T12:30:10.441Z","editores":["Everton José Fantinel","Samanta Bastos Maagh","Deisi Cardoso Soares","Adriana Roese","Rogério da Silva Linhares","Natália Sevilha Stofel","Thiago Marchi Martins","Marília Leão Goettems"],"id":87,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"65a","ocupacao":"aposentado","cor":"","sexo":"masculino","iniciais":"MLS"},"profissional":"Enfermagem","real":false,"shortname":"idoso-sequela-avc-e","slides":[{"conteudo":{"texto":"Idoso com sequela de Acidente Vascular Cerebral (AVC) Isquêmico encaminhado ao Serviço de Atenção Domiciliar.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"","histProbAtual":"Equipe Multiprofissional de Atenção Domiciliar (EMAD) realiza visita a M.L.S pois apresenta problemas decorrentes do AVC que ocorreu há 15 dias, em reabilitação domiciliar e treinamento do cuidador pela EMAD. Está na cama, os lençóis enrugados com farelos de alimentos, no quarto há uma cadeira ao lado da cama, para M.L.S repousar, mas precisa de ajuda para sair da cama. Refere dor em região sacral e constipação intestinal há cinco dias. Diz ter dificuldade para deglutir os alimentos. Faz uso de dieta pouco balanceada, rica em carboidratos e gorduras. O cuidador diz ter observado que M.L.S mantém-se sonolento na maior parte do dia.","queixaPrincipal":"M.L.S, 65 anos, com sequela de AVC Isquêmico, egresso de internação hospitalar, encaminhado para acompanhamento do Serviço de Atenção Domiciliar. "},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"historiaSocial":"Reside em uma casa de alvenaria, muito humilde, a uma quadra da UBS. O domicílio é pequeno, organizado e limpo, porém tem pouca iluminação natural, tornando o ambiente úmido. M.L.S. permanece a maior parte do tempo acamado, eventualmente é retirado da cama para sentar em uma cadeira e necessita de ajuda para alimentar-se. Mora com sua única filha de 50 anos que é viúva, não teve filhos e trabalha em um supermercado como auxiliar de serviços gerais. Durante o dia o idoso é cuidado por uma pessoa contratada que não tem formação na área da saúde e, à noite, por sua filha.","medicacoesEmUso":"Hidroclorotiazida 25 mg, 1 cp VO uma vez ao dia<br/>Enalapril 5 mg, 1 cp VO uma vez ao dia<br/>Sinvastatina 40mg, 1 cp à noite<br/>Ácido acetilsalicílico 100 mg, 2 cp no almoço<br/>Insulina NPH, 20 UI pela manhã e 10 UI à noite.","antecFamiliares":"Mãe e pai do idoso tinham HAS. Seu pai faleceu devido à Infarto Agudo do Miocárdio (IAM) com 67 anos, e sua mãe por câncer de mama aos 50 anos de idade.","antecPessoais":"M.L.S. tem Hipertensão Arterial Sistêmica (HAS) desde os 45 anos, diabético há 20 anos, sedentário e ex-tabagista (fumou por 40 anos, parou há 2 anos). Revisado Caderneta do Idoso, apresenta três doses da Vacina Dupla Tipo Adulto (dT), sendo a última dose de reforço aplicada em 2006. Também há registro da Vacina  contra a Influenza sazonal, realizada  anualmente."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Acordado, acamado por períodos, em uso de fraldas e mobilidade reduzida. Hemiplégico à direita. Presença de vermelhidão e flictenas (elevação da epiderme, bolha, por acúmulo de liquido)na região sacral. Abdômen com presença de ruídos hidroaéreos diminuídos, distendido e doloroso à palpação. Eliminação vesical presente em fraldas e presença de constipação intestinal. Extremidades aquecidas e perfundidas.<br/><br/>PA: 130/85 mmHg<br/>Peso: 78 kg<br/>Estatura: 1,60 m<br/>Glicemia capilar: 200 mg/dL<br/>Temperatura: 36,6ºC<br/>FR: 23 mrpm<br/>FC: 80 bpm <br/>            IMC: 30,4 kg/m²</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"O idoso apresenta Índice de Massa Corporal (IMC) de 31,25 kg/m2, o qual está acima do normal para a altura e peso do idoso. A mobilidade reduzida associada a alimentação pobre em frutas e verduras podem levar a constipação intestinal. É necessário investigar o que pode estar ocasionando a disfagia. A lesão sacral necessita de cuidados para evitar aumento do comprometimento tecidual.","tipo":"texto"},"opcoes":[["Ambiente úmido e pouco arejado",true],["Lesão em região sacral",true],["Constipação intestinal",true],["Mobilidade reduzida",true],["Emagrecido",false],["Alimentação pobre em frutas e verduras",true],["Disfagia",true]]},"pergunta":"Quais os problemas levantados pela EMAD sobre o Sr. M.L.S.?","titulo":"Questão 1","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Deve-se estar atento aos sinais e sintomas indicativos de disfagia, tais como: falta de apetite, recusa alimentar, dificuldade visual de reconhecer os alimentos, deficiência em atividades que envolvem o ato de levar o alimento a boca, alteração no controle da mastigação, dos movimentos da língua, alterações de paladar e olfato, aumento no  tempo do trânsito oral, presença de restos alimentares na cavidade oral, após a alimentação, escape de alimentos e/ou saliva, escape do alimento para faringe antes do inicio da deglutição, presença de tosse, pigarro e/ou engasgos durante a alimentação e  alterações vocais. Observar sintomas que indiquem a entrada de alimentos na via respiratória na ausência de tosse, como sinais de desconforto respiratório, e presença de taquipneia durante ou após as refeições. (BRASIL, 2013a, p. 23-24).<br/><br/>É recomendada a introdução de via alternativa de alimentação em quadros graves de disfagia, com risco nutricional e de complicações pulmonares. O Ministério da Saúde, nas Diretrizes de atenção à reabilitação da pessoa com AVC (2013a) apresenta as condições de deglutição do paciente pós-AVC e a conduta sugerida aos profissionais de saúde.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A realização de atividade física regular e moderada pode retardar declínios funcionais, além de diminuir o aparecimento de doenças crônicas, como o AVC, em idosos saudáveis ou doentes crônicos. Uma vida ativa melhora a saúde mental e frequentemente promove contatos sociais. Então a atividade física é um fator de proteção para o AVC, e não fator de risco. A atividade física também ajuda a controlar o colesterol, a diabetes e a obesidade e também a diminuir a pressão arterial em alguns pacientes. A constipação intestinal não se configura como fator predisponente à Acidente Vascular Isquêmico.</p>","tipo":"texto"},"opcoes":[["Hipertensão Arterial Sistêmica",true],["Diabetes Mellitus",true],["Sedentarismo",true],["Constipação intestinal",false],["Tabagismo",true]]},"pergunta":"Quais os fatores predisponentes para o AVC Isquêmico apresentados pelo idoso?","titulo":"Questão 2","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Para o desenvolvimento de um AVC, de acordo com a Sociedade Beneficiente Israelita Brasileira (2011), deve-se observar determinadas condições, que podem aumentar o risco de sua ocorrência. Neste sentido, um tratamento adequado, tem o papel de reduzir esse risco. Estas condições são: Hipertensão Arterial, Diabetes, Altas taxas de colesterol e triglicérides, Tabagismo, Sedentarismo e Doenças cardíacas.<br/>A prevenção é o melhor tratamento.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Um idoso que apresenta mobilidade reduzida deve ser incentivado a se movimentar e com auxilio do cuidador deve ser trocado de posição, com o objetivo de prevenir e tratar, constipação intestinal, úlcera por pressão, aspiração de alimentos. Logo, o idoso não deve permanecer imóvel no leito por tempo prolongado (BRASIL, 2007).</p>","tipo":"texto"},"opcoes":[["Elevar o decúbito (30°) durante a alimentação",true],["Adoção de hábitos alimentares saudáveis",true],["Deixar o idoso deitado a maior parte do tempo",false],["Evitar deixar a fralda molhada por muito tempo",true],["Administrar alimentos pastosos e fáceis de ingerir de maneira fracionada",true],["Realizar curativo em região sacral",true]]},"pergunta":"Quais orientações referentes ao cuidado do Sr M.L.S. poderão ser realizadas pela enfermeira ao idoso e seu cuidador?","titulo":"Questão 3","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Ajudando o intestino a funcionar<br/><br/>Nem sempre é fácil recuperar o controle do funcionamento do intestino, no entanto é possível treinar o intestino a evacuar em determinados períodos. Isto pode ser feito por meio de exercícios, conforme serão explicados a seguir. Diariamente, antes do banho, massageie a barriga da pessoa cuidada com a mão espalmada como se desenhasse um quadrado, começando pelo lado direito na parte inferior, suba para o lado direito superior, vá para o lado esquerdo superior, desça a mão para o lado esquerdo inferior e volte para o lado inferior direito, pois é dessa forma que o intestino funciona. Deite a pessoa de barriga para cima, segure suas pernas e estique-as e dobre-as sobre a barriga (Figura 1), essa pressão das pernas sobre a barriga ajuda a eliminar os gases que causam desconforto. As pessoas acamadas podem perder o controle sobre o funcionamento do intestino e não sentir quando vão defecar. Isso, além de causar constrangimento à pessoa, dificulta manter sua higiene, o que pode causar assaduras e escaras (BRASIL, 2008, p. 50).<br/><br/>Figura 1 – Exercício para auxílio no controle do funcionamento intestinal<br/><br/><img src='img/87_1.jpg'><br/><table width='100%'><tr><td width='530' style='font-size: 10pt'>Fonte: Ministério da Saúde, 2008, p. 50.</td><td width='500' ></td></tr></table> Também é comum a pessoa acamada com problemas de mau funcionamento do intestino, sentir  desconforto abdominal. O intestino funciona melhor com a pessoa na posição sentada na privada ou penico. (BRASIL, 2008, p. 50).<br/>Durante a avaliação no domicílio faz-se necessária a realização de um bom e minucioso exame físico, utilizando-se da semiologia para diagnosticar com maiores chances de acerto. A intervenção no domicílio é importante para identificar causas possíveis de manejo domiciliar, evitar a procura de serviços de urgência desnecessariamente, identificar situações de gravidade com agilidade e com o devido encaminhamento. (BRASIL, 2013b, p. 160).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A úlcera por pressão é uma área de necrose celular localizada, resultante da compressão do tecido mole, por período prolongado de tempo, entre uma proeminência óssea e uma superfície dura. Outros termos também são usados com frequência, entre eles, úlcera ou escara de decúbito. Porém, por ser a pressão o agente principal para a sua formação, o termo recomendado é úlcera por pressão.</p>","tipo":"texto"},"opcoes":[["Neutrófica",false],["Por Pressão",true],["Arterial",false],["Venosa",false],["Hipertensiva",false]]},"pergunta":"Qual tipo de úlcera M.L.S  tem na região sacral?","titulo":"Questão 4","tipo":"questaoSimples"},{"conteudo":{"saibaCont":"<p>As úlceras por pressão são feridas que surgem na pele quando uma pessoa permanece por muito tempo em uma mesma posição. É causada pela diminuição da circulação do sangue nas áreas do corpo que ficam em contato com a cama ou com a cadeira. Ocorre entre uma proeminência óssea e uma superfície dura, por exemplo, na região sacral, calcâneos, trocânter maior do fêmur, tuberosidades do ísquio e maléolos externos (BRASIL, 2002). Para que se faça a prevenção das úlceras por pressão é importante conhecer quais os locais mais comuns deste tipo de úlcera (Figura 2). Além disso, a utilização de instrumentos de avaliação, como a <a href='http://unasus.ufpel.edu.br/moodle/ccufpel/bib/escala_braden.pdf' target='_blank'>Escala de Braden</a>, auxiliam na prevenção e direcionamento dos cuidados e orientações.<br/><br/>Figura 2 – Locais por pressão mais comuns de úlceras.<br/><br/><img src='img/87_2.jpg'><br/>Fonte: Ministério da Saúde, 2008, p. 46.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>O colchão piramidal ajuda a prevenir as úlceras por pressão, pois protege os locais do corpo onde os ossos são mais salientes e ficam em contato com o colchão ou a cadeira. (BRASIL, 2008, p. 47). Além disso, na prevenção de úlceras de pressão, é importante orientar a mudança de decúbito a cada 2 horas; durante o banho utilizar sabonete hidratante para manter a pele hidratada; manter a roupa da cama bem esticada sem restos de alimentos. O curativo deverá ser trocado 2 vezes ao dia ou quando necessário, devido o risco de contaminação.</p>","tipo":"texto"},"opcoes":[["Realizar mudança de decúbito a cada 2 horas",true],["Realizar curativo no local lesionado, duas vezes ao dia",true],["Utilizar sabonete hidratante durante o banho",true],["Manter a roupa da cama e da pessoa bem esticada",true],["Evitar restos de alimentos em cima da cama",true],["Evitar o uso do colchão piramidal",false],["Hidratar a pele",true]]},"pergunta":"Quais as orientações devem ser dadas para o cuidador do Sr. M.L.S. e sua filha sobre a úlcera por pressão?","titulo":"Questão 5","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Um dos recursos frequentemente utilizados para prevenir a formação de úlceras por pressão tem sido o colchão caixa de ovo ou piramidal (Figura 3 e 4), principalmente em pacientes hospitalizados cujo tratamento e a monitorização constante levam a uma longa permanência no leito ou repouso absoluto, tornando-o propenso ao desenvolvimento de úlceras por pressão. Em geral, esses colchões, são utilizados sobre os colchões hospitalares convencionais e apenas protegidos pela roupa de cama. (FERREIRA et al., 2011, p. 162).<br/><br/>Figuras 3 e 4 – Colchão piramidal<br/><br/><img src='img/87_3.jpg'><br/>Fonte: Gil Fachini<br/><br/>De acordo com Ribeirão Preto (2013), a úlcera por pressão é a área de trauma tecidual causada por pressão contínua e prolongada, excedendo a pressão capilar normal, aplicada à pele e tecidos adjacentes provocando uma isquemia que pode levar à morte celular. As úlceras por pressão podem ser classificadas baseando-se na profundidade do tecido destruído:<br/><br/>Figura 5 – Profundidade do tecido e camadas da pele<br/><br/><img src='img/87_4.jpg'><br/>Fonte: Ministério da Saúde, 2002, p. 17.<br/><br/>Estágio I <br/>A pele “intacta” já apresenta alteração relacionada à pressão, indicada por mudança da temperatura local (calor ou frio), mudança na consistência do tecido (edema, endurecimento ou amolecimento), ou sensação de coceira ou queimação. Nas pessoas de pele clara, pode se apresentar como um eritema que não embranquece após a remoção da pressão. Em indivíduos de pele escura, pode se apresentar como descoloração, manchas roxas ou azuladas. Pode haver também enduração e calor local.<br/><br/>Estágio II<br/>Perda da epiderme e/ou derme; a úlcera é superficial, apresentando-se como abrasão, bolha (flictena) ou cratera rasa.<br/><br/>Estágio III<br/>Perda da espessura total da pele (de tecido subcutâneo) com ou sem necrose; a úlcera pode apresentar-se como uma cratera profunda, embora não atinja a fáscia muscular.<br/><br/>Estágio IV<br/>Destruição total da pele (epiderme, derme e subcutâneo), com dano muscular, ósseo ou de estruturas de apoio, como tendões e articulações, com ou sem necrose. Neste estágio, como também no III, pode haver o aparecimento de cavernas, túneis ou trajetos sinuosos. Antes de se determinar o estágio da úlcera deve-se retirar o tecido necrótico. (BRASIL, 2002, p. 16; RIBEIRÃO PRETO, 2013, p. 16)</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A Solução Fisiológica a 0,9% pode ser utilizada tanto na limpeza quanto na cobertura da ferida, com a finalidade de manutenção do meio úmido, acelerando a granulação e estimulando o processo de autólise do tecido desvitalizado.  Na úlcera por pressão de Grau II (presença de abrasão, flictena) o curativo ideal é aquele que faz uso de Solução Fisiológica a 0,9%, que pode ser usada como cobertura primária da ferida, com o cuidado de efetuar a troca, em média, a cada 4 horas, para evitar a desidratação local ou umedecê-la sempre que necessária (RIBEIRÃO PRETO, 2013).</p>","tipo":"texto"},"opcoes":[["Ambiente iluminado e com condições adequadas de higiene",true],["Explicar o procedimento a ser realizado para o idoso",true],["Deixar uma cobertura seca na ferida",false],["Antes de iniciar o curativo remover a cobertura anterior de forma não traumática",true],["Materiais necessários: gaze estéril, luva de procedimento, solução fisiológica 0,9% e micropore",true]]},"pergunta":"Quais as orientações que a enfermeira deverá dar ao cuidador do Sr M.L.S. sobre a realização do curativo na úlcera por pressão?","titulo":"Questão 6","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>As úlceras por pressão se desenvolvem na pele, que é o maior órgão que reveste e delimita nosso corpo, representa 15% do peso corporal e é composta de três camadas (Figura 5) (BRASIL, 2002, p. 09). As úlceras por pressão são definidas como qualquer interrupção da solução de continuidade do tecido cutâneo-mucoso acarretando em alterações na estrutura anatômica ou função fisiológica dos tecidos afetados. Podem ser classificadas quanto à causa, em: cirúrgicas e não cirúrgicas; segundo o tempo de reparação, em agudas e crônicas; e de acordo com a profundidade (em relação à extensão da parede tissular envolvida: epiderme, derme, subcutâneo e tecidos mais profundos, como músculos, tendões, ossos e outros), em graus (Figura 5) (BRASIL, 2002, p. 16).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Para reduzir a energia, ao deslocar um objeto contra a força da gravidade  é necessário utilizar outros mecanismos, como escorregá-lo, rolá-lo, empurrá-lo ou puxá-lo. (DUARTE, 2009).</p>","tipo":"texto"},"opcoes":[["A correta utilização da mecânica corporal previne lesões e dores musculares e/ou articulares",true],["Envolve o alinhamento do corpo ou postura, equilíbrio e movimento coordenado",true],["Procurar levantar objetos, ao invés de rolá-los, escorregá-los e empurrá-los",false],["Desenvolver o hábito de manter a postura ereta",true],["Utilizar os músculos mais longos dos braços e pernas nas atividades que exijam maior força",true],["Utilizar roupa que permita liberdade de movimento",true]]},"pergunta":"Quais orientações podem ser recomendadas pelo enfermeiro, referente à mecânica corporal, ao cuidador do idoso?","titulo":"Questão 7","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>É fundamental que os cuidadores, para o bom desempenho de suas atividades, sejam orientados em relação às técnicas utilizadas na prevenção do estresse da musculatura das costas. Isso envolve:<br/>- Desenvolver o hábito de manter a postura ereta;<br/>- Utilizar os músculos mais longos dos braços e pernas nas atividades que exijam maior força;<br/>- Estabilizar a pelve para proteção das vísceras, utilizando a “cintura interna” (contração simultânea dos glúteos para baixo e dos músculos abdominais para cima) e o diafragma quando inclinar, levantar, puxar ou tentar alcançar um objeto ou pessoa (Figura 6, 7, 8, 9 e 10);<br/>Figuras 6, 7, 8, 9 e 10 – Alinhamento postural correto para erguer um objeto.<br/><br/><img src='img/87_n_1.png'><br/>Fonte: Gil Fachini<br/><br/>- Posicionar-se o mais próximo possível do objeto ou pessoa a ser levantado ou posicionado (Figura 11 e 12);<br/>- Para posicionar o paciente em decúbito lateral o cuidador deve flexionar os joelhos do paciente e posicionar os braços sobre o seu corpo, evitando que ao mudar o decúbito o mesmo fique deitado em cima do braço. Após, o cuidador deverá realizar o movimento de virar as pernas do paciente em sua direção.<br/>- Para sentar o paciente no leito o cuidador deverá posicionar o mesmo em decúbito lateral conforme orientado anteriormente. A partir desta posição, o cuidador irá colocar um dos seus braços abaixo dos joelhos flexionados e o outro embaixo do pescoço do paciente. Nesta posição, concomitantemente o cuidador irá girar o paciente, puxando as pernas para fora do leito e levando o tronco para a posição sentada.  O cuidador mantendo as mãos na mesma posição anterior, girar o paciente, colocando-o sentado no leito.<br/>- Para fazer a retirada do leito para a cadeira, o cuidador deve posicionar as mãos do paciente sobre seus ombros e alinhar os membros inferiores do paciente para proporcionar o apoio no solo corretamente. A partir desta posição o cuidador irá posicionar uma das suas mãos nas costas do paciente (sob as escápulas) e a outra na região acima do quadril (região lombar da coluna vertebral). Em seguida o paciente deve ser puxado na direção do cuidador, até encostar os pés no chão  e conseguir ficar em ortostase.<br/>- A cadeira deverá estar próxima a leito, possibilitando ao cuidador um movimento giratório em sua direção, colocando o paciente sentado.<br/>- Posicionar o paciente na cadeira, colocando um apoio para os membros superiores, evitando que o paciente fique com as mãos flexionadas, e para os membros inferiores, para que o paciente fique com os joelhos e os pés posicionados corretamente (90 graus de flexão da articulação do quadril, joelhos e tornozelos.<br/>Figuras  11 a 18 – Posicionamento de mudança decúbito um paciente e retirada do leito.<br/><br/><img src='img/87_n_2.png'><br/>Fonte: Gil Fachini<br/><br/><img src='img/87_n_3.png'><br/>Fonte: Gil Fachini</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Revisar os cuidados dispensados a idosos com sequela de AVC e orientações ao cuidador sobre o correto uso da mecânica corporal."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"urlExterno":"http://bvsms.saude.gov.br/bvs/dicas/184queda_idosos.html","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Instituto Nacional de Traumatologia e Ortopedia. <b>Queda de idosos</b>. Brasília, DF: Biblioteca Virtual em Saúde.  2009. Disponível em:","acessoEm":"2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/diretrizes_atencao_reabilitacao_acidente_vascular_cerebral.pdf","urlLocal":"diretrizes_atencao_reabilitacao_acidente_vascular_cerebral.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Ações Programáticas Estratégicas. <b>Diretrizes de atenção à reabilitação da pessoa com acidente vascular cerebral</b>. Brasília, DF: Ministério da Saúde, 2013a. Disponível em:","acessoEm":"2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/caderno_atencao_domiciliar_melhor_casa.pdf","urlLocal":"caderno_atencao_domiciliar_melhor_casa.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Caderno de atenção domiciliar</b>. Brasília, DF: Ministério da Saúde, 2013b. 205 p. (Melhor em casa: a segurança do hospital no conforto do seu lar, v. 2). Disponível em:","acessoEm":"2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/abcad19.pdf","urlLocal":"abcad19.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Envelhecimento e saúde da pessoa idosa</b>. Brasília, DF: Ministério da Saúde, 2007. 192 p. (Série A. Normas e Manuais Técnicos. Cadernos de Atenção Básica, n.19). Disponível em:","acessoEm":"2014"},{"urlExterno":"http://www.prosaude.org/publicacoes/diversos/cad_AB_CRONICAS.pdf","urlLocal":"cad_AB_CRONICAS.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Prevenção clínica de doença cardiovascular, cerebrovascular e renal crônica</b>. Brasília, DF: Ministério da Saúde, 2006. 58 p. (Cadernos de Atenção Básica, n. 14. Série A. Normas e Manuais Técnicos). Disponível em:","acessoEm":"2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/manual_rotinas_para_atencao_avc.pdf","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Especializada. <b>Manual de rotinas para atenção ao AVC</b>. Brasília, DF: Ministério da Saúde, 2013c. 50 p. Disponível em:","acessoEm":"2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/guia_pratico_cuidador.pdf","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Secretaria de Gestão do Trabalho e da Educação na Saúde. <b>Guia prático do cuidador</b>. Brasília, DF: Ministério da Saúde, 2008. 64 p. (Série A. Normas e Manuais Técnicos). Disponível em:","acessoEm":"2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/manual_feridas_final.pdf","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Políticas de Saúde. Departamento de Atenção Básica. Área Técnica de Dermatologia Sanitária. <b>Manual de condutas para úlceras neurotróficas e traumáticas</b>. Brasília, DF: Ministério da Saúde, 2002. 55 p. (Série J. Cadernos de Reabilitação em Hanseníase; n. 2). Disponível em:","acessoEm":"2014"},{"urlExterno":"http://www.saude.sp.gov.br/resources/ses/perfil/profissional-da-saude/grupo-tecnico-de-acoes-estrategicas-gtae/saude-da-pessoa-idosa/futuridade/volume_9.pdf","urlLocal":"volume_9.pdf","linkTitulo":"DUARTE, Yeda A. O. <b>Manual dos formadores de cuidadores de pessoas idosas</b>. São Paulo: Secretaria Estadual de Assistência e Desenvolvimento Social: Fundação Padre Anchieta, 2009. 135 p. Disponível em:","acessoEm":"2014"},{"urlExterno":"http://www.scielo.br/pdf/reeusp/v45n1/22.pdf","urlLocal":"v45n122.pdf","linkTitulo":"FERREIRA, A. M. et al. <b>Colchões do tipo caixa de ovo</b>: um reservatório de Staphylococcus aureus resistente à meticilina?. Revista da Escola de Enfermagem da USP, São Paulo, v. 45, n. 1, p. 161-166, 2011. Disponível em:","acessoEm":"2014"},{"urlExterno":"","urlLocal":"","linkTitulo":"RIBEIRÃO PRETO. Prefeitura Municipal. Secretaria Municipal da Saúde. <b>Manual de assistência às pessoas com feridas</b>. Ribeirão Preto: Secretaria Municipal de Saúde, 2013. 79 p.","acessoEm":""},{"urlExterno":"http://www.einstein.br/Hospital/neurologia/tudo-sobre-avc/Paginas/fatores-de-risco-para-avc.aspx","urlLocal":"","linkTitulo":"SOCIEDADE BENEFICIENTE ISRAELITA BRASILEIRA. Neurologia. Tudo sobre AVC. <b>Fatores de risco para AVC</b>. São Paulo, 2011. Disponível em:","acessoEm":"2014"}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Enfermagem 30","titulo":"Idoso com sequela de Acidente Vascular Cerebral (AVC)","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-21T16:04:08.317Z"},{"_id":"52a1c6ba41e46f0e1e000000","__v":28,"autor":["Camila Rose Guadalupe Barcelos Schwonke","Samanta Bastos Maagh"],"createdAt":"2016-10-27T12:30:10.445Z","editores":["Everton José Fantinel","Deisi Cardoso Soares","Adriana Roese","Rogério da Silva Linhares","Thiago Marchi Martins","Natália Sevilha Stofel","Marília Leão Goettems"],"id":93,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"71a","ocupacao":"aposentado","cor":"","sexo":"masculino","iniciais":"EMS"},"profissional":"Enfermagem","real":false,"shortname":"ido-doen-resp-cronica-e","slides":[{"conteudo":{"texto":"Idoso encaminhado para Serviço de Atenção Domiciliar por dificuldade respiratória.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"","histProbAtual":"Paciente encaminhado ao Serviço de Atenção Domiciliar pela Unidade Básica de Saúde do seu bairro, por apresentar tosse e dispneia aos mínimos esforços, o que tem o impedido de realizar atividades do cotidiano como deambular e higienizar-se sozinho. Nas últimas 48h iniciou com quadro febril, dor torácica à direita, aumento da secreção traqueobrônquica com aspecto purulento.","queixaPrincipal":"Fraqueza muscular, dispneia aos mínimos esforços, febre, tosse e sibilância."},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"historiaSocial":"Paciente reside em casa com esposa de 70 anos, hipertensa com sequela de Acidente Vascular Cerebral, e dificuldades na deambulação e fala. Ambos os idosos são cuidados pela única filha, que reside com os pais em uma casa de alvenaria com quatro cômodos, composto por: sala, cozinha, banheiro e um dormitório do casal. A filha dorme na sala que possui uma cama de solteiro. A casa possui pátio com árvores frutíferas e ervas de chás. Possui dois gatos que convivem no ambiente. A filha tem 50 anos, solteira, não possui trabalho formal, pois precisa cuidar dos pais. Renda familiar proveniente da aposentadoria de E.M.S. de dois salários mínimos. Ao chegar ao domicílio a equipe foi recebida pela cuidadora que demonstra preocupação com estado do pai. O paciente encontra-se no dormitório, acamado, apresentando bom estado de higiene.  A cuidadora relata não ter condições físicas de retirar o pai da cama, pois a mesma tem tido dores intensas na coluna lombar.","medicacoesEmUso":"Salbutamol aerosol 100 mcg, 3 jatos ao acordar e sempre que necessário<br/>Captopril 25mg, 2 vezes ao dia<br/>Hidroclorotiazida 50mg, 1 x ao dia<br/>","antecFamiliares":"Mãe hipertensa, cardiopata, morreu de IAM aos 55 anos, pai era tabagista e morreu em decorrência de um câncer de pulmão.","antecPessoais":"Usuário é tabagista pesado fazendo uso de duas carteiras e meia de cigarros por dia, desde os 20 anos. É hipertenso e há três anos recebeu diagnóstico de Enfisema Pulmonar, apresentando pneumonias de repetição, especialmente nas estações mais frias. Não aceitou realizar a vacina anti-influenza nos dois últimos anos, pois associou a mesma a quadros gripais, que desenvolveu após a vacinação. Apresenta caderneta do idoso com registro de vacinação da Vacina Dupla Tipo Adulto (dT) com três doses, sendo última dose em 2006 e de Pneumo 23 realizada em 2012 Realiza acompanhamento na Unidade Básica de Saúde de seu bairro e devido à piora clínica e impossibilidade de locomoção foi encaminhado ao Serviço de Atenção Domiciliar (SAD)."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Sintomas gerais: Fraqueza muscular, dispneia aos mínimos esforços, tosse com expectoração purulenta, febre e sibilância.<br/>Cabeça e pescoço: Turgência de jugulares.<br/>Cavidade oral: edentado total (ausência total de dentes), portador de prótese total (dentaduras).<br/>Tórax: taquipneico, ausculta pulmonar com murmúrios vesiculares presentes e sibilos bilaterais difusos. Tosse produtiva com expectoração de aspecto purulento. Alterações no formato do tórax (tórax em barril).<br/>Coluna vertebral e extremidades (sistema locomotor): extremidades aquecidas e cianosadas, apresentando edema em membros inferiores. Presença de baqueteamento digital.<br/><br/>Figura 1 – Baqueteamento digital <br/><img src='img/93_1.jpg'><br/>Fonte: Ministério da Saúde, 2010, p. 15<br/><br/>Sistema nervoso: Sonolento, responsivo aos estímulos, comunicativo.<br/><br/>PA: 140/80 mmHg<br/>Peso: 60 kg<br/>Estatura: 1,70 m<br/>Temperatura: 38,5ºC<br/>FR: 55 mrpm<br/>FC: 72 bpm<br/>IMC: 20,7 Kg/m²<br/>HGT: 87mg/dL</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"O paciente não apresenta alterações dos níveis glicêmicos, pois a glicemia capilar está 87mg/dL, sendo normal abaixo de 110 mg/dL. Ainda, não tem história prévia de Diabetes Mellitus. Seus sinais e sintomas não são compatíveis com Acidente Vascular Cerebral, pois não exibe alterações no nível de consciência, déficit motor e ou sensitivo e desvio de comissura lábial. A dificuldade de deambulação do doente, está relacionada à fadiga respiratória e não a distúrbios osteomusculares.","tipo":"texto"},"opcoes":[["Pneumonia",true],["Hipertensão",true],["Diabetes Mellitus Descompensado",false],["Acidente Vascular Cerebral",false],["Doença Pulmonar Obstrutiva Crônica Exacerbada",true],["Distúrbios Osteomusculares",false]]},"pergunta":"Tendo como base a histórica clínica de E.M.S., podem-se considerar como possíveis problemas:","titulo":"Questão 1","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>No Brasil, estima-se que entre 3 e 7 milhões de brasileiros tenham DPOC. Segundo dados do DATASUS, a DPOC gerou no ano de 2010, no Sistema Nacional de Saúde Pública, 141.994 hospitalizações que levaram a 778.428 dias de internação. O custo total dessas internações foi de R $ 92.434.415,51 e 7.937 mortes diretamente relacionadas com a DPOC. Segundo a Sociedade Brasileira de Pneumologia e Tisiologia (SBPT), a prevalência de DPOC no Brasil é de 15,8% em adultos acima de 40 anos. (BRASIL, 2012).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A solicitação de Hemograma é útil para avaliar anemia (indicativa de deficiência nutricional, perda sanguínea ou doença crônica) ou policitemia, indicativa de hipoxemia crônica. Anemia pode ser fator agravante de dispneia e baixa tolerância ao exercício. Policitemia em pacientes com saturação periférica de oxigênio (SpO2) em vigília superior a 90% é sinal sugestivo de hipoxemia durante o sono.<br/>A dosagem do nível de alfa 1- antitripsina sérico está indicada para casos de enfisema pulmonar de início precoce (idade inferior a 45 anos), especialmente em não fumantes, e de enfisema com predominância em bases pulmonares ou associado à doença hepática inexp
