nvolvidos e ajudar a organizar a logística do cuidado, função que a EMAD tem oportunidade ímpar de exercer.<br/>Logo, tendo-se em mente que, adicionalmente, há resistências em se fazer correlações entre a deterioração da saúde física ou mental de membros da família (que vão desembocar nos serviços de saúde) e as situações vividas de excesso de deveres e recursos limitados, a tentativa de uma pactuação com a família seria uma boa opção para, primeiro, colocar em pauta a sobrecarga da cuidadora (que muitas vezes não deixa evidente aos outros familiares/potenciais cuidadores suas angústias) e, segundo, para mostrar a importância da divisão de tarefas, o que evita o excesso de responsabilidade sobre apenas uma pessoa. Consequentemente, a própria paciente se beneficia deste sistema, uma vez que dispõe de cuidadores com tarefas compatíveis com suas próprias rotinas, tornando-os mais motivados para o processo de cuidado.</p>"}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>No caso a cuidadora apresentou 23 pontos na Escala de Zarit, sendo considerado nível de sobrecarga grave. Sendo então proposto apoio psicológico para a cuidadora principal.<br/><br/>Avaliação nível de sobrecarga do cuidador: Escala de Zarit<br/><br/>Apesar de, neste caso, a cuidadora ter expressado à equipe de saúde claramente suas angústias, em uma grande parte das vezes não há explicitação das queixas, por parte dos cuidadores, referentes à atenção dada aos pacientes domiciliares. Pensando nisto, foi desenvolvido um critério de pontuação para avaliar, de forma mais objetiva, o nível de sobrecarga do cuidador: é a Escala de Zarit, apresentada pelo Ministério da Saúde na sua forma reduzida, o que facilita a praticidade em sua aplicação, conforme mostrada a seguir:<br/><br/>1. Sente que, por causa do tempo que utiliza com o seu familiar/doente já não tem tempo suficiente para você mesmo?<br/>(1) Nunca<br/>(2) Quase nunca<br/>(3) Às vezes<br/>(4) Frequentemente<br/>(5) Quase sempre<br/><br/>2. Sente-se estressado/angustiado por ter que cuidar do seu familiar/doente e ao mesmo tempo ser responsável por outras tarefas? (ex.: cuidar de outros familiares, ter que trabalhar).<br/>(1) Nunca<br/>(2) Quase nunca<br/>(3) Às vezes<br/>(4) Frequentemente<br/>(5) Quase sempre<br/><br/>3. Acha que a situação atual afeta a sua relação com amigos ou outros elementos da família de uma forma negativa?<br/>(1) Nunca<br/>(2) Quase nunca<br/>(3) Às vezes<br/>(4) Frequentemente<br/>(5) Quase sempre<br/><br/>4. Sente-se exausto quando tem de estar junto do seu familiar/doente?<br/><br/>(1) Nunca<br/>(2) Quase nunca<br/>(3) Às vezes<br/>(4) Frequentemente<br/>(5) Quase sempre<br/><br/>5. Sente que sua saúde tem sido afetada por ter que cuidar do seu familiar/doente?<br/>(1) Nunca<br/>(2) Quase nunca<br/>(3) Às vezes<br/>(4) Frequentemente<br/>(5) Quase sempre<br/><br/>6. Sente que tem perdido o controle da sua vida desde que a doença o seu familiar/ doente se manifestou?<br/>(1) Nunca<br/>(2) Quase nunca<br/>(3) Às vezes<br/>(4) Frequentemente<br/>(5) Quase sempre<br/><br/>7. No geral, sente-se muito sobrecarregado por ter que cuidar do seu familiar/ doente?<br/>(1) Nunca<br/>(2) Quase nunca<br/>(3) Às vezes<br/>(4) Frequentemente<br/>(5) Quase sempre<br/><br/>Avaliação da sobrecarga<br/>- Leve: até 14 pontos;<br/>- Moderada: 15 a 21 pontos;<br/>- Grave: acima de 22 pontos.<br/><br/>SOCIEDADE BRASILEIRA DE UROLOGIA. Projeto Diretrizes.<strong>Infecção do trato urinário no idoso</strong>. São Paulo: AMB/CFM, 2004.</p>"}},{"tipo":"questaoMulti","titulo":"Questão 6","pergunta":"Seguindo o pensamento da coordenação do cuidado do paciente, é importante se ter critérios para avaliar a complexidade de cada caso na atenção domiciliar. Assim, será possível pactuar com a família, de uma forma racional, o nível de intervenção e vigilância que será provido pela ESF e EMAD. Com base nisso, qual(is) dos itens a seguir, pode(m) ajudar nesta avaliação?","conteudo":{"opcoes":[["Grau de dependência do paciente",true],["Avaliação do estado nutricional",true],["Detecção de alterações de humor",true],["Grau de funcionalidade familiar",true]],"resposta":{"tipo":"texto","texto":"<p>Existem diversas ferramentas que ajudam a ESF e EMAD a organizar o cuidado dos pacientes. Elas são, sem dúvida, de grande utilidade, tendo-se em vista a grande influência que uma logística adequada tem na qualidade da prestação dos serviços pela equipe de saúde. Assim sendo, a ferramenta mostrada a seguir, divulgada pelo Ministério da Saúde, é de grande valia na pactuação com os cuidadores sobre o plano de cuidado proposto pela ESF.</p>"}}},{"tipo":"saibaMais","titulo":"Saiba Mais","conteudo":{"saibaCont":"Tabela 2 – Avaliação da complexidade do paciente em AD1<br/><br/><table border='1'><tr><td>Critérios de Avaliação</td><td>0</td><td>1</td><td>2</td><td>3</td></tr><tr><td>AVDBs*</td><td>Independente para todas as AVDBs (escore 6)</td><td>Dependente para até 2 AVDBs (escore 4-5)</td><td>Dependente para até 4 AVDBs (escore 2-3)</td><td>Dependência para 5 ou 6 AVDBs (escore 0-1)</td></tr><tr><td>AVDIs**</td><td>Sai de casa sem ajuda para realizar atividades sociais e controlar as finanças</td><td>Necessita de ajuda para sair de casa e para realizar as atividades sociais e controlar as finanças</td><td>Não sai de casa, mas realiza as tarefas de casa sem ajuda/ou controla suas finanças</td><td>Não tem nenhuma autonomia</td></tr><tr><td>Função cognitiva (MEEM)/ audição, visão e fala</td><td>Sem alterações cognitivas e sensoriais</td><td>Alterações cognitivas ou sensoriais</td><td>Alterações cognitivas e sensoriais</td><td>Sem total funcionalidade cognitiva (vida vegetativa)</td></tr><tr><td>Escore de Framingham</td><td>Baixo risco < 10%</td><td>Risco moderado 10% a 20%</td><td>Alto risco > 20%</td><td></td></tr><tr><td>Presença de úlcera de pele</td><td>Ausente e sem fatores de risco</td><td>Ausente e com fatores de risco</td><td>Presente</td><td></td></tr><tr><td>Estado Nutricional (IMC)</td><td>Eutrófico IMC entre 22 e 27</td><td>Baixo peso (IMC < 20) ou sobrepeso (IMC >= 30)</td><td>Perda de peso acentuada (> 5% em 1 mês ou > 10% em 6 meses)</td><td>Caquexia ou obesidade mórbida que impeça deambulação</td></tr><tr><td>Incontinência Urinária</td><td>Ausente</td><td>Incontinênciatransitória</td><td>Incontinência de estresse, urgência ou sobrefluxo</td><td>Incontinência funcional</td></tr><tr><td>Avaliação do Humor</td><td>Sem alterações no humor</td><td>Presença de fatores de risco ou indícios de depressão</td><td>Depressão clínica ou escores sugestivos de gravidade</td><td>Depressão clínica associado a risco de suicídio</td></tr><tr><td>Funcionalidade Familiar</td><td>Família funcional</td><td>Boa funcionalidade familiar, mas pouco recurso</td><td>Família disfuncional</td><td>Mora sozinho e sem auxílio familiar</td></tr></table><table width='100%'><tr><td width='530' style='font-size: 10pt'>FONTE: MINISTÉRIO DA SAÚDE, 2013.</td><td width='500' style='font-size: 10pt'></td></tr></table><br/>*AVDBs - Atividades de vida diária básicas.<br/>**AVDIs- Atividades de vida diária instrumentais.<br/><br/>Organização do processo de trabalho a partir da definição do nível de apoio<br/><br/><table border=1><tr><td>Nível de Cuidados</td><td>Suporte Oferecido pela Equipe</td></tr><tr><td>Pontuação de 0 a 3</td><td>Paciente com sua capacidade funcional preservada e baixo risco de agravos à saúde, sem indicação para assistência domiciliar. Acompanhamento habitual da ESF.</td></tr><tr><td>Pontuação de 4 a 6(nível 1)</td><td>Visita mensal de ACS.<br/>Visita da enfermagem trimestral.<br/>Atendimento médico semestral (ou pelo tempo máximo pertinente à prescrição médica) e em casos de intercorrências.<br/></td></tr><tr><td>Pontuação de 7 a 18 (nível 2)</td><td>Visita mensal de ACS.<br/>Visita da enfermagem bimestral e atendimento em casos de intercorrências.<br/>Atendimento médico quadrimestral e atendimento em casos de intercorrências.<br/>Atendimento do técnico de enfermagem ou enfermeiro quando indicado e prescrito pela equipe (exemplo: cobertura para úlceras de membros).<br/>Acionar a Emad–1 em casos extremos, quando a necessidade de atenção superar a capacidade de oferta da ESF.<br/></td></tr><tr><td>Pontuação maior que 19 (nível 3)</td><td>Visita mensal de ACS.<br/>Visita da enfermagem mensal e atendimento em casos de intercorrências.<br/>Atendimento médico bimestral e atendimento em casos de intercorrências.<br/>Atendimento do técnico de enfermagem ou enfermeiro quando indicado e prescrito pela equipe.<br/>Atendimento do Serviço Social de suporte se necessário.<br/>Acionar a Emad–1 em caso da necessidade de atenção, superar a capacidade de oferta da ESF.</td></tr></table>"}},{"tipo":"saibaMais","titulo":"Objetivos do Caso","conteudo":{"saibaCont":"Revisão do diagnóstico diferencial de um quadro confusional agudo em um paciente idoso com alto grau de dependência e avaliação da sobrecarga do cuidador"}},{"tipo":"bibliografia","conteudo":[{"linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Caderno de atenção domiciliar</b>. v. 2. Brasília, DF: Ministério da Saúde, 2013. 205 p - Disponível em: ","urlLocal":"","urlExterno":"http://189.28.128.100/dab/docs/portaldab/publicacoes/cad_vol2.pdf","acessoEm":"2014"},{"linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Envelhecimento e saúde da pessoa idosa</b>. Brasília, DF: Ministério da Saúde, 2006. 192 p. (Cadernos de Atenção Básica, n. 19. Série A. Normas e Manuais Técnicos). - Disponível em: ","urlLocal":"","urlExterno":"http://189.28.128.100/dab/docs/publicacoes/cadernos_ab/abcad19.pdf","acessoEm":"2014"},{"linkTitulo":"NATIONAL INSTITUTE FOR HEALTH AND CLINICAL EXCELLENCE (NICE). <b>Delirium</b>: diagnosis, prevention and management. Quick reference guide, 2011.","urlLocal":"","urlExterno":"","acessoEm":""},{"linkTitulo":"POMPEO, A. C. L.; POMPEO, A. M. S. F.; ROCHA, L. C. A.; CARRERETTE, F. B.; ARAÚJO, J. F. C.; CARNEIRO, K. S.. <b>Infecção do Trato Urinário no Idoso</b>. Projeto Diretrizes: Sociedade Brasileira de Urologia. 2004.","urlLocal":"","urlExterno":"","acessoEm":""},{"linkTitulo":"PICON, P. D.; AMARAL, K. M. <b>Anemia em pacientes portadores de insuficiência renal crônica</b>: eritropoietina humana recombinante. In: BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Protocolos clínicos e diretrizes terapêuticas – Medicamentos excepcionais / Ministério da Saúde, Secretaria de Atenção à Saúde. Brasília: Ministério da Saúde, 2011.","urlLocal":"","urlExterno":"","acessoEm":""}]}],"subTitulo":"Caso Clínico Medicina 28","titulo":"Avaliação de um paciente em estado confusional","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-07T01:47:46.229Z"},{"_id":"5331706641e46ff378000000","__v":13,"autor":["Rafaela Aprato Menezes"],"createdAt":"2016-10-27T12:35:04.920Z","editores":["Bárbara Heather Lutz","Everton José Fantinel","Rogério da Silva Linhares"],"id":98,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"69a","ocupacao":"aposentado","cor":"negro","sexo":"masculino","iniciais":"JMA"},"profissional":"Medicina","real":false,"shortname":"ulcera-press-paci-sequela-avc-m","slides":[{"conteudo":{"texto":"Atenção domiciliar para paciente que sofreu acidente vascular cerebral (AVC) isquêmico há 1 ano, ficando desde então restrito ao leito, com hemiparesia direita e, atualmente, com úlceras de pressão.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"- Sintomas gerais: inapetência e prostração<br/>- Tórax: tosse produtiva, dispneia leve.<br/>- Abdômen: eventualmente apresenta constipação.<br/>- Sistema geniturinário: apresenta incontinência urinária, ficando com preservativo (Uripen®). Já apresentou 4 episódios de retenção urinária, onde necessitou de sondagem vesical de alívio.<br/>- Sistema endócrino: sem alterações.<br/>- Metabolismo: sem alterações.<br/>- Coluna vertebral e extremidades (sistema locomotor): acamado devido à hemiparesia, não consegue ficar em pé.<br/>- Sistema nervoso: hemiparesia direita (força grau 1 no membro superior e força grau 0 no membro inferior). Leve disartria.<br/>- Exame psíquico e avaliação de condições emocionais: consciente e orientado, mostra-se desanimado e triste. Não quer receber visitas, nem assistir TV ou ouvir rádio. Alguns episódios de choro.","histProbAtual":"O Senhor J.M.A. sabe-se hipertenso desde os 43 anos, e nestes últimos 26 anos não cuidou da sua saúde como deveria. Não utilizava os anti-hipertensivos com regularidade conforme prescrito, fumava, ingeria bebida alcoólica de forma abusiva e era sedentário. Sua mãe também era hipertensa e diabética.<br/>O paciente teve há 1 ano e 3 meses um AVC isquêmico, ficando hemiparético à direita. Houve um segundo AVC há quatro meses. A internação prolongou-se por 54 dias. O senhor J.M.A recebeu alta há 66 dias e, desde então, não consegue ficar em pé ou deambular. Inicialmente a esposa do paciente havia percebido uma área vermelha na região lombossacra. Apesar da orientação sobre os cuidados necessários para evitar a úlcera de pressão, apesar da dedicação, a senhora L.L.A. tem dificuldade em realizar a mudança de decúbito, tanto em relação a frequência necessária, quanto a capacidade física para mobilizá-lo.<br/>As lesões só pioraram e agora a da região lombossacra está profunda e com áreas escuras. Ele refere desconforto na região lombossacra, mas no pé não sente nada. O paciente mostra-se “teimoso”, segundo ela, e nos últimos dias não quer comer, nem tomar os medicamentos.","queixaPrincipal":"A senhora L.L.A esposa do senhor J.M.A. solicita atendimento da equipe de saúde da família porque há 30 dias em decorrência de “feridas” que apareceram na região lombossacra e no calcâneo direito. Como o paciente não consegue deambular, a equipe avalia o paciente no seu domicílio e identifica uma úlcera profunda na região lombossacra e outra, mais superficial no calcâneo direito.<br/>Nestas circunstâncias, a equipe de saúde da família entra em contato com a Equipe Multiprofissional de Atenção Domiciliar (EMAD) para que esta passe a prestar os cuidados ao paciente, temporariamente, até que a úlcera de pressão esteja adequadamente manejada."},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"historiaSocial":"O paciente é casado, mora com a esposa e é cuidado continuamente por ela. Os filhos são casados e residem próximos a eles. A esposa já mostra sinais de cansaço e ansiedade. Fala muito, tem dificuldade para escutar orientações da equipe de saúde e refere insônia e compulsão alimentar. Os dois filhos mais velhos auxiliam quando são solicitados. O filho mais jovem não se envolve e raramente visita os pais.","medicacoesEmUso":"- Hidroclorotiazida: 25mg 1comprimido/dia;<br/>- Enalapril 10 mg: 1 comprimido 12/12h;","antecFamiliares":"Pai faleceu jovem por neoplasia de pulmão. Mãe era hipertensa e diabética e faleceu por complicações decorrentes destas patologias. Tem quatro irmãos, sendo dois diabéticos e hipertensos.","antecPessoais":"Tabagista pesado (40 cigarros/dia há 40 anos) até o primeiro episódio de AVC. Também ingeria uma garrafa de cachaça duas vezes/semana. Hipertensão arterial sistêmica há 26 anos, com tratamento irregular."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Geral: lúcido, orientado, coerente. Dificuldade de articular as palavras devido à disartria. Hipocorado, mucosas secas e desidratadas. Emagrecido.<br/><br/>Peso: 50kg<br/>Altura: 1,72 m<br/>IMC: 16,9 mk/m²<br/>PA: 150/90 mmHg<br/>FC: 98 bpm<br/>HGT: 108 mg/dL<br/><br/>Tórax: <br/>Aparelho cardiovascular: RR, 2T, bulhas hiperfonéticas, sem sopros<br/>Aparelho respiratório: murmúrio vesilcular presente, ruídos adventícios diminuídos na base direita<br/>Abdômen: sem alterações<br/>Pele: lesões na região lombossacra e calcâneo direito<br/>Região lombossacra: úlcera com aproximadamente 12 cm de diâmetro com áreas desvitalizadas e borda ligeiramente hiperemiada <br/>Calcâneo direito: lesão hiperemiada com cerca de 5 cm de diâmetro, sem solução de continuidade da pele.</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A primeira opção para prevenção secundária do acidente vascular cerebral é o ácido acetilsalicílico, que pode ser usado em doses de 100 a 300 mg por dia. Doses habituais como 100 mg por dia são efetivas na redução do risco de eventos cerebrovasculares com menor incidência de efeitos adversos como, por exemplo, de eventos hemorrágicos gastrointestinais. Caso ainda exista alguma contraindicação ao uso do ácido acetilsalicílico, pode-se usar o clopidogrel 75 mg por dia. As evidências são limitadas, mas alguns estudos demonstram que o clopidogrel está associado a um menor potencial de efeitos adversos com uma redução da incidência de eventos cerebrovasculares ligeiramente superior ao obtido com o uso do ácido acetilsalicílico.</p><p><small>(LORGA FILHO et al., 2013).</small></p>","tipo":"texto"},"opcoes":[["Clopidogrel 75mg/dia",false],["Dipiridamol 100mg/dia",false],["Ticlopidina 250mg/dia",false],["Ácido acetilsalicílico 100mg/dia",true]]},"pergunta":"Qual é a primeira opção terapêutica para prevenção secundária do AVC?","titulo":"Questão 1","tipo":"questaoSimples"},{"conteudo":{"saibaCont":"<p>Definição de AVC: Sinais súbitos e rapidamente evolutivos de déficit neurológico focal ou global com duração maior que 24 horas ou levando à morte, sem outra causa aparente que não a de origem vascular.</p><p><b>Fatores de risco para AVC isquêmico:</b></p><ul><li>HAS</li><li>Arritmia cardíaca</li><li>Ateroma de vaso supra-aórtico</li><li>Dislipidemia</li><li>Coronariopatia</li><li>Diabetes</li><li>Tabagismo</li></ul><p><small>(BRASIL, 2013)</small></p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Não observamos no paciente em questão sinais que sejam sugestivos de maus tratos, infecção urinária ou demência. Em idosos a avaliação nutricional é um dos indicadores essenciais para avaliação da saúde dos indivíduos desta faixa etária. O IMC em idosos é considerado adequado quando está entre 22 e 27 kg/m². O índice de massa corporal deste paciente é de 16,9 kg/m², abaixo do desejado. Por isso foi identificada a desnutrição. No exame físico também observam-se os sinais de desidratação e as lesões na região lombossacra e calcâneo caracterizando a úlcera de pressão. Há um maior risco de depressão em pacientes após um AVC. Cerca de 30% dos pacientes que sofreram AVC terão desenvolvido depressão e, ao final do primeiro ano essa proporção chega a metade destes pacientes. A incontinência urinária e a hipertensão arterial sistêmica podem ser identificadas pelas informações do histórico e da revisão dos sistemas.</p>","tipo":"texto"},"opcoes":[["Depressão",true],["Úlcera de pressão",true],["Desnutrição",true],["Desidratação",true],["Maus tratos",false],["Hipertensão arterial sistêmica",true],["Infecção urinária",false],["AVC isquêmico",true],["Incontinência urinária",true],["Demência de origem vascular",false],["Pneumonia",true]]},"pergunta":"Elaborando a lista de problemas deste paciente, podem ser incluídos:","titulo":"Questão 2","tipo":"questaoMulti"},{"conteudo":{"resposta":{"texto":"<p>Antidepressivos são benéficos no tratamento de depressão pós-AVC e a psicoterapia não parece ser efetiva. A fluoxetina pode ainda ter a vantagem de auxiliar na recuperação motora de pacientes pós-AVC, independentemente da presença de depressão, sendo o fármaco de escolha. Um efeito adverso pertinente para o quadro deste paciente é a possibilidade da fluoxetina reduzir o apetite do paciente promovendo redução do peso que não é desejada em um paciente em que o IMC já está abaixo do ideal. A amitriptilina possui um melhor papel no tratamento da dor pós-AVC e na labilidade emocional. Ao contrário da fluoxetina, a amitriptilina pode proporcionar um aumento do peso corporal, mas seu uso faz necessária a realização de um eletrocardiograma de repouso para afastar a possibilidade de alterações de condução que podem contraindicar o uso desta medicação. Apesar da venlafaxina proporcionar redução dos escores de depressão, o seu custo de tratamento considerando a dose mínima (75mg/dia) é superior a amitriptilina e fluoxetina.</p><p><small>(CRUZ, 2013)</small></p>","tipo":"texto"},"opcoes":[["Deve-se iniciar o tratamento com amitriptilina em doses baixas, como 25 mg/ noite.",false],["O tratamento medicamentoso mais efetivo é a nortriptilina em altas doses (acima de 75mg/noite), pois auxilia no sono e nas dores crônicas.",false],["O fármaco de escolha é a fluoxetina após o café da manhã, começando com 20mg e se necessário escalonando até 60mg/dia.",true],["A amitriptilina pode ter a vantagem de auxiliar na recuperação motora de pacientes pós-AVC.",false],["A venlafaxina é o fármaco com melhor relação custo-benefício nesta situação.",false]]},"pergunta":"Sobre o tratamento da depressão pós-AVC, é correto afirmar que:","titulo":"Questão 3","tipo":"questaoSimples"},{"conteudo":{"resposta":{"texto":"<p>Classificação das úlceras de pressão<br/><br/><table border=1><tr><td>Grau/Estágio</td><td>Descrição</td></tr><tr><td>1</td><td>Eritema mantido por mais de 1 hora após alívio da pressão</td></tr><tr><td>2</td><td>Bolha/ruptura da derme</td></tr><tr><td>3</td><td>Destruição de tecido celular subcutâneo/músculo</td></tr><tr><td>4</td><td>Envolvimento ósseo/articular</td></tr><tr><td>Inclassificável</td><td>Presença de escara/tecido necrótico sobre a úlcera. Reavaliação após desbridamento</td></tr></table><br/><small>(NATIONAL PRESSURE ULCER ADVISORY PANEL, 2007. Acesso em 12 fev. 2014).</small> </p>","tipo":"texto"},"opcoes":[["Grau 2 e inclassificável",false],["Inclassificável e grau 1",true],["Grau 4 e grau 2",false],["Inclassificável e grau 2",false],["Grau 4 e grau 1",false]]},"pergunta":"A úlcera de pressão da região lombo-sacra e do calcâneo são classificadas como estágio/grau, respectivamente:","titulo":"Questão 4","tipo":"questaoSimples"},{"conteudo":{"saibaCont":"<p>Escaras (úlceras de pressão): Correspondem a uma lesão de pele causada pela isquemia em uma determinada área, devido a uma compressão por uma proeminência óssea durante um tempo prolongado. Quando a úlcera de pressão lesão apresenta uma capa necrótica, geralmente escura, recebe o nome de escara. A úlcera de pressão pode ocorrer em várias regiões, porém os locais mais comuns são: região sacral, região isquiática (principalmente em indivíduos que usam cadeiras de rodas), região trocantérica (parte superior da coxa), calcâneo, tronco, cotovelos e região posterior da cabeça.</p><p><small> (NATIONAL PRESSURE ULCER ADVISORY PANEL, 2007. Disponível em: http://www.npuap.org/).</small></p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Além da suscetibilidade própria da pele de cada região do corpo, pacientes portadores de diabetes, dentre outras doenças crônicas, assim como condições como a incontinência fecal e urinária e idade avançada tem maior risco no desenvolvimento de úlcera de pressão.</p>","tipo":"texto"},"opcoes":[["Idosos",true],["Lombalgia",false],["Diabéticos",true],["Paciente com incontinência fecal e urinária",true],["Glaucoma",false]]},"pergunta":"Quais os grandes grupos de indivíduos com maior probabilidade de desenvolver úlcera de pressão?","titulo":"Questão 5","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Apesar da etiologia da úlcera de pressão ser multifatorial, o principal elemento no seu desenvolvimento é a pressão. A intensidade da pressão assim como as características do tecido e a localização da área influenciam o surgimento dessa lesão na pele. Quando a pressão exercida sobre a pele é superior a 32 mmHg, há o colapso dos capilares, resultando em anóxia tecidual. As posições supinas ou sentadas são as de maior potencial para alcançar o nível de pressão necessária para o fechamento dos capilares.<br/>A tolerância tecidual é dada pela força de cisalhamento e de fricção, além da umidade e do estado nutricional. Algumas doenças podem promover uma maior vulnerabilidade ao desenvolvimento das úlceras, como é o caso das patologias que reduzem a mobilidade. Por outro lado, a depleção de proteínas e nutrientes, como pode ser encontrado em indivíduos muito idosos e pacientes com caquexia neoplásica aumenta o risco de desenvolvimento de úlcera de pressão por reduzir a capacidade de recuperação dos tecidos. <br/>A úlcera de pressão pode ocorrer em várias regiões. A pele que se localiza sobre proeminências ósseas tem um de maior risco para o desenvolvimento de úlcera de pressão pela maior intensidade das forças neste local. As regiões mais suscetíveis ao desenvolvimento de úlcera de pressão são a região sacral, região isquiática (principalmente em indivíduos que usam cadeiras de rodas), região trocantérica (parte superior da coxa), calcâneo, tronco, cotovelos e região posterior da cabeça.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Uma vez diagnosticada a úlcera de pressão e seus fatores causais, são instituídas medidas clínicas que, em casos de úlceras precoces, levam à sua cicatrização ou à melhora das condições locais, permitindo um tratamento cirúrgico adequado. Tais medidas incluem o alívio da pressão, a redução de espasticidade e a melhora das condições locais por meio de desbridamento e curativos.</p><ol><li>Alívio da pressão: a pressão contínua é o fator mais importante na origem das úlceras de pressão. O alívio da pressão é conseguido com a instituição de um regime de mudança da posição no leito a cada 2 horas. Colchões/almofadas especiais também auxiliam na tarefa ao distribuir, de maneira mais uniforme, a pressão pela superfície do corpo do paciente. Alguns exemplos são colchões d’água, colchão piramidal, colchões com gel ou ar em seu interior, além de microesferas em movimento constante. Todos estes aparatos melhoram as condições de cuidado ao paciente acamado, mas, isoladamente, não evitam o desenvolvimento de úlceras. Contra eles, pesam o custo elevado e a dificuldade de limpeza e manutenção.</li><li>Espasticidade/ posições viciosas: a presença de contraturas em flexão dos membros dificulta o posicionamento do paciente no leito, inviabilizando, em alguns casos, as mudanças constantes de decúbito. A espasticidade é frequentemente observada em pacientes portadores de lesões medulares, sendo responsável por aumentar a fricção contra o leito e propiciar o surgimento de lesões. O tratamento medicamentoso é realizado com drogas como o baclofeno e o diazepam. Pacientes portadores de espasticidade refratária ao tratamento podem ser beneficiados com a aplicação de toxina botulínica, fenol ou mesmo de rizotomias e tenotomias para liberação de articulações.</li><li>Cuidados locais/ curativos: não existe um tipo de curativo ideal para todos os tipos de úlcera. A indicação depende da profundidade, quantidade de secreção, presença de infecção e tecido necrótico. O objetivo comum a todos os curativos é promover um leito limpo com tecido de granulação e pouca secreção. Nenhum curativo substitui os desbridamentos cirúrgicos, apesar de serem potentes aliados no cuidado ao paciente acamado.</li></ol>","tipo":"texto"},"opcoes":[["Primeiro aplicar hidrogel, para que as áreas infectadas sejam tratadas efetivamente.",false],["Iniciar o tratamento com o desbridamento, seja cirúrgico ou químico (papaína) e, após a retirada da crosta (área escura), classificar a lesão e fazer o plano terapêutico.",true],["Orientar mudança de decúbito de 2 em 2 horas.",true],["Orientar colocar colchão piramidal ou colchão d’água.",true],["Prescrever baclofeno para diminuir a espasticidade.",true]]},"pergunta":"Quais tratamentos/procedimentos indicados para a úlcera de pressão da região sacral deste paciente?","titulo":"Questão 6","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Exemplos de curativos:</p><li>Curativos plásticos adesivos (Tegaderm®, Opsite®): agem diminuindo o atrito e isolando a ferida de modo a minimizar a contaminação. Promovem um ambiente úmido. Podem ser utilizados em úlceras graus I, II e III com pouca secreção e rasas.</li><li>Hidrocoloide/hidrogel: agem de modo similar aos curativos plásticos, possuindo as mesmas indicações. Também são utilizados como protetores em bordas de lesões instaladas ou como adjuvantes na profilaxia do surgimento de úlceras em pacientes com a pele frágil.</li><li>Alginato: curativo derivado de algas marinhas. É aplicado em feridas com secreção abundante na presença ou não de infecção.</li><li>Desbridamento químico (papaína, Fibrase®): curativos que contêm enzimas e podem ser utilizados para auxiliar a remoção de tecido necrótico de leito de úlceras. Suas desvantagens incluem o tempo de ação, o custo e a dor à aplicação (papaína).</li><li>Curativo a vácuo (VAC System): esponja de célula aberta ligada a bomba a vácuo que gera pressão negativa no leito da ferida. Promove diminuição do edema, aumento do tecido de granulação e do clearance de bactérias ao aumentar o fluxo sanguíneo. Apesar do alto custo, sua aplicação propicia diminuição do custo hospitalar ao abreviar o tempo entre o desbridamento e o fechamento da lesão.</li>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>O tratamento cirúrgico de uma úlcera de pressão é realizado em condições especiais obtidas após a instituição do tratamento clínico e a melhoria das condições do paciente. As condições ideais para a realização da cirurgia são:<br/><br/><table border=1><tr><td>Úlceras graus III/IV (grau II falha do tratamento clínico)</td></tr><tr><td>Paciente clinicamente estável</td></tr><tr><td>Espasmos controlados</td></tr><tr><td>Sem infecção</td></tr><tr><td>Adesão ao tratamento clínico</td></tr></table></p>","tipo":"texto"},"opcoes":[["Úlceras inclassificáveis",false],["Úlceras graus III e IV",true],["Pacientes clinicamente estáveis",true],["Espasmos controlados",true],["Pacientes sem infecções",true],["Pacientes com adesão adequada ao tratamento clínico",true]]},"pergunta":"Em que situações pode ser realizado tratamento cirúrgico de uma úlcera de pressão?","titulo":"Questão 7","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"Rever aspectos do diagnóstico, tratamento e fatores associados a úlceras de pressão em pacientes com sequelas de acidente vascular cerebral"},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/inca/Feridas_Tumorais.pdf","urlLocal":"Feridas_Tumorais.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Instituto Nacional de Câncer (INCA). <b>Tratamento e controle de feridas tumorais e úlceras por pressão no câncer avançado</b>.  Rio de Janeiro: INCA, 2009. 44p. (Série Cuidados Paliativos). Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/manual_rotinas_para_atencao_avc.pdf","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Especializada. <b>Manual de rotinas para atenção ao AVC</b>. Brasília, DF: Ministério da Saúde, 2013. 50 p. Disponível em:","acessoEm":": 2014"},{"urlExterno":"","urlLocal":"","linkTitulo":"CRUZ, M. R.; MARTINS, S.; BRONDANI R. Doenças Cerebrovasculares. In: DUNCAN, B. B. et al. <b>Medicina ambulatorial</b>: condutas de atenção primária baseadas em evidências. 4. ed. Porto Alegre: Artmed, 2013. 716 p.","acessoEm":""},{"urlExterno":"http://www.scielo.br/scielo.php?script=sci_arttext&pid=S0066-782X2013003900001&lng=en&nrm=iso","urlLocal":"","linkTitulo":"LORGA FILHO, A M et al . Diretrizes brasileiras de antiagregantes plaquetários e anticoagulantes em cardiologia. <b>Arq. Bras. Cardiol.</b>, São Paulo , v. 101, n. 3, supl. 3, 2013. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://www.npuap.org/resources/educational-and-clinical-resources/pressure-ulcer-categorystaging-illustrations/","urlLocal":"","linkTitulo":"NATIONAL PRESSURE ULCER ADVISORY PANEL. <b>Pressure Ulcer Category</b>: Staging Illustrations, Washington, 2007. Disponível em: ","acessoEm":": 2014. <small>Texto traduzido do inglês para o português pelo autor do estudo do Módulo.</small>"}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Medicina 29","titulo":"Úlcera de pressão em paciente com sequela de AVC","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-07T01:47:46.234Z"},{"_id":"5331957041e46f2215000000","__v":16,"autor":["Milena Rodrigues Agostinho"],"createdAt":"2017-03-07T01:47:46.236Z","editores":["Bárbara Heather Lutz","Rogério da Silva Linhares","Everton José Fantinel"],"id":101,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"66a","ocupacao":"Doméstica","cor":"Branca","sexo":"feminino","iniciais":"MLR"},"profissional":"Medicina","real":false,"shortname":"aten_domici_osteoporose","slides":[{"conteudo":{"texto":"A Sra. M.L.R. solicita visitar domiciliar, pois não consegue andar até à Unidade Básica de Saúde devido à dor lombar.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"Nega febre ou emagrecimento. Percebeu que diminuiu 5 cm de altura desde quando era moça. Apresenta formigamento e queimação de membros inferiores somente à noite, às vezes perde o chinelo e quase tropeça. Refere também diminuição da acuidade visual. Sem outras alterações nos demais sistemas.","histProbAtual":"Sra. M. queixa-se de dor na coluna e no quadril que tem lhe incapacitado para o trabalho. Trabalhando como faxineira, percebe que não consegue mais se abaixar para pegar o balde no chão. A dor aumentou após uma queda enquanto limpava a casa em que trabalha. Refere ter sido atendida em uma emergência no dia da queda, com necessidade de imobilização da perna devido à fratura, porém somente foi medicada para a dor. Ouviu dizer na época que seus ossos estavam “fracos” no exame.","queixaPrincipal":"M.L.R. solicita visita domiciliar, pois apresenta dor lombar há mais de 1 ano, e uma queda recente, que tem dificultado suas atividades diárias e sua  ida até a unidade de saúde."},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"saibaCont":"<p>Osteoporose<br/><br/>A osteoporose é definida como uma redução da densidade mineral óssea, por defeito na absorção de massa óssea ou pela sua perda acelerada. Leva a uma maior fragilidade do tecido por causa da deterioração arquitetural e, consequentemente, a um aumento do risco de fratura nessas pessoas. A osteoporose tornou-se um problema de saúde pública devido especialmente ao envelhecimento da população. Sua prevalência aumenta com a idade e acomete cerca de 33% das mulheres e 16% dos homens com mais de 65 anos. Acomete em especial brancos e asiáticos, seguidos por pardos e negros.</p>"},"titulo":"Saiba Mais","tipo":"saibaMais"},{"conteudo":{"historiaSocial":"Tabagista, fuma cerca de 20 cigarros ao dia e iniciou consumo aos 17 anos. Consumo de álcool nos finais de semana. Mora com filho, esposo e seu pai, que está acamado há 5 anos devido a um acidente vascular cerebral isquêmico (AVCi).","medicacoesEmUso":"- Metformina 850 mg/dia<br/>- Ibuprofeno 600 mg até de 8/8h, quando tem dor.<br/>- Paracetamol 500 mg até de 6/6h, quando tem dor.","antecFamiliares":"Mãe apresentava “reumatismo”, pai com diabetes tipo 2 e história de AVC.","antecPessoais":"Apresenta Diabetes Mellitus tipo 2 (DM2) em uso de medicação via oral: “aquele comprimido grande e branquinho”. Não lembra quando realizou a última revisão da doença, porém refere que come pouco. Sua dieta é baseada em café, pão com patê, arroz, e feijão e carne quando sobra um troco. História de fratura de rádio em 2002 após trauma automobilístico. Possui 3 filhos de parto normal e submeteu-se a histerectomia por miomatose uterina em 1998, sem reposição hormonal."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Geral: Peso: 48,0 Kg;<br/>Altura: 1,60 m;<br/>IMC: 18,7 kg/m²;<br/>Cardiovascular: ritmo regular em 2 tempos, sem sopro, sem alteração de ictus.<br/>Respiratório: murmúrio vesicular presente, sem ruídos adventícios.<br/>Abdome: normotenso, depressível, sem organomegalias, RHA presentes, protrusão abdominal.<br/>Osteomuscular: presença de hipercifose dorsal, restrição de movimentos para pegar objetos no chão, contratura paravertebral lombar.</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"A presença de DM 2, desnutrição e a história pessoal de fratura após queda leva a hipótese diagnóstica provável de osteoporose como causa da dor lombar de M.L.R. Na hérnia de disco a dor lombar irradia para membro inferior por compressão nervosa, geralmente ocorrendo déficit motor (como fraqueza muscular) e/ou sensitivo (parestesia). A espondilite anquilosante é um tipo de inflamação que afeta os tecidos conjuntivos, que caracteriza-se pela inflamação das articulações da coluna e das grandes articulações, como quadris, ombros e outras regiões. A dor na coluna surge de modo lento ou insidioso durante algumas semanas, associada à rigidez matinal da coluna, que diminui de intensidade durante o dia, costuma melhorar com exercício e piorar com repouso. Provavelmente não se trata apenas de lombalgia mecânico postural, porque existem sinais de alarme, as bandeiras-vermelhas (história de trauma com fratura, início após 50 anos).","tipo":"texto"},"opcoes":[["Lombalgia mecânico-postural",false],["Hérnia de Disco",false],["Osteoporose",true],["Espondilite Anquilosante",false]]},"pergunta":"Qual a provável hipótese diagnóstica para dor lombar de M.L.R.?","titulo":"Questão 1","tipo":"questaoSimples"},{"conteudo":{"saibaCont":"<p><b>Avaliação de dor lombar</b></p><p>Na presença de um paciente com dor lombar é necessário avaliar a presença dos principais sinais de alerta, também chamados bandeiras-vermelhas, que estão apresentados abaixo:</p><p><b>SINAIS DE ALERTA PARA AVALIAÇÃO DE PESSOAS COM LOMBALGIA</b> (bandeiras-vermelhas)</p><ol><li>Idade < 20 e > 50 (espondilite anquilosante, osteoporose)</li><li>Dor que piora à noite (câncer)</li><li>História de neoplasia (metástases)</li><li>Emagrecimento (neoplasias)</li><li>Febre (osteomielite, abcessos...)</li><li>Grande trauma</li><li>Tratamento para osteoporose (fratura patológica)</li><li>Dor refratária ao tratamento</li><li>Imunosuprimidos com infecção recorrente (HIV, corticoides, uso de drogas injetáveis...)</li><li>Fraqueza muscular</li><li>Distúrbios urinários ou gastrintestinais (bexiga neurogênica, diminuição do tônus do esfíncter urinário e/ou retal)</li><li>Anestesia em sela (síndrome da cauda equina)</li></ol><p><small>Fonte: Ministério da Saúde, 2010</small></p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"<p><b>Osteoporose</b></p><p>A osteoporose primária ocorre por um processo fisiológico de redução da massa óssea devido à redução de estrógeno em mulheres na menopausa e com o avanço da idade. Já a osteoporose secundária tem como principais causas o hipertireoidismo, hiperparatireoidismo, síndrome de Cushing, diabetes melito, artrite reumatoide, espondilite anquilosante, causas farmacológicas (uso de glicocorticoides, lítio, medroxiprogesterona), entre outras.</p><p>Como a maioria das pessoas é assintomática, o diagnóstico precoce é dificultado. Por isso, é importante atentar aos fatores de risco, sinais e sintomas sugestivos para uma avaliação adequada.</p><p><b>Possíveis causas de osteoporose secundária</b></p><p>Endocrinopatias:</p><ul><li>Hiperparatireoidismo;</li><li>Tireotoxicose;</li><li>Condições de hipoestrogenismo pós-menopausa (fisiológica, cirúrgica ou iatrogênica);</li><li>Hipogonadismos;</li><li>Hipertireoidismo;</li><li>Diabetes mellitus;</li><li>Hiperprolactinemia, prolactinoma;</li><li>Hipercortisolismos;</li><li>Síndrome de Cushing.</li></ul><p>Outras patologias que afetam o metabolismo ósseo:</p><ul><li>Desnutrição;</li><li>Neoplasias produtora de PTHrp;</li><li>Uso prolongado de corticóides, heparina, anticon-vulsivantes;</li><li>Anorexia nervosa;</li><li>DPOC;</li><li>Doenças hematológicas/infiltrativas da medula como mastocitose;</li><li>Mieloma, leucemias e linfomas;</li><li>AIDS;</li><li>Doenças renais;</li><li>Doenças do aparelho conjuntivo como: artrite reumatóide, osteogênese imperfecta;</li><li>Doenças gastrointestinais como síndrome de má-absorção, doença inflamatória intestinal, doença celíaca e colestase;</li><li>Pós transplantes;</li><li>Imobilização prolongada.</li></ul><p style= 'font-size: 10px;'>Fonte: Ministério da Saúde, 2006, p. 59-60.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A maioria das pessoas é assintomática e apresenta a fratura osteoporótica como primeira manifestação. Assim, apresenta-se como dor aguda dorsal, podendo levar à dor crônica, que leva a restrição de movimento e até imobilização total. No exame físico, a medida da estatura pode levar à suspeita de osteoporose quando ocorre perda documentada de 2 cm de altura ou referida de 4 cm. Pode-se observar também hipercifose dorsal, protrusão do abdômen, outras deformidades esqueléticas e sinais físicos de doenças associadas à osteoporose (como exoftalmia no caso de hipertireoidismo). Muitas lombalgias e dorsalgias podem ser de origem osteoporótica, portanto é importante avaliar os fatores de risco para a doença. O formigamento descrito nos membros inferiores da Sra. M. tem característica de neuropatia periférica (piora à noite, sensação de formigamento ou queimação de pés), devendo ser realizada avaliação do controle do DM2 e exame físico dos pés para investigar neuropatia diabética.</p>","tipo":"texto"},"opcoes":[["Dor lombar crônica",true],["Diminuição de estatura referida",true],["Restrição de movimentos",true],["Hipercifose dorsal",true],["Formigamento de membros inferiores",false]]},"pergunta":"Quais sinais ou sintomas sugerem que a Sra. M. tenha osteoporose?","titulo":"Questão 2","tipo":"questaoMulti"},{"conteudo":{"resposta":{"texto":"<p>Devido ao curso assintomático da osteoporose, é importante avaliar os fatores de risco para essa doença. Recomenda-se pesquisar a presença dos seguintes fatores incluídos no modelo de avaliação de risco da Organização Mundial da Saúde (OMS):<br/><br/>- Idade atual, gênero e estatura;<br/>- Artrite reumatoide;<br/>- História familiar de fratura de quadril;<br/>- Baixo índice de massa corporal;<br/>- Consumo de álcool (3 ou mais doses ao dia);<br/>- Fratura prévia por osteoporose;<br/>- Osteoporose secundária;<br/>- Tabagismo;<br/>- Uso de glicocorticoide > 5 mg de prednisona em 3 meses;<br/>- Evidência de osteoporose na densitometria óssea. <br/><br/>O diabetes melito é uma possível causa de osteoporose secundária.<br/>A osteoporose não se trata de uma doença de lesão por esforço repetitivo, portanto a profissão de Dona M. não é a causa da doença, embora possa piorar seu sintoma de dor.<br/>(BRASIL, 2006, p. 62).</p>","tipo":"texto"},"opcoes":[["Baixo peso",true],["Tabagismo",true],["Profissional com movimentos repetitivos e risco de lesão mecânica",false],["Cor da pele branca",true],["Diabetes mellitus tipo 2",true]]},"pergunta":"Quais são fatores de risco que a Sra. M.L.R. apresenta para osteoporose?","titulo":"Questão 3","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Além desses fatores, o Caderno de Atenção Básica sobre Saúde do Idoso e Envelhecimento aponta outros fatores de risco que devem ser abordados, conforme e tabela.</p><p><b>Fatores de risco para osteoporose e fraturas ósseas maiores e menores:</b></p><p>Maiores</p><ul><li>fratura anterior causada por pequeno trauma;</li><li>sexo feminino;</li><li>baixa massa óssea;</li><li>raça branca ou asiática;</li><li>idade avançada em ambos os sexos;</li><li>história familiar de osteoporose ou fratura do colo do fêmur;</li><li>menopausa precoce (antes dos 40 anos) não tratada;</li><li>uso de corticoides.</li></ul><p>Menores</p><ul><li>doenças que induzam à perda de massa óssea;</li><li>amenorréia primária ou secundária;</li><li>menarca tardia, nuliparidade;</li><li>hipogonadismo primário ou secundário;</li><li>baixa estatura e peso (IMC < 19kg/m²);</li><li>perda importante de peso após os 25 anos;</li><li>baixa ingestão de cálcio, alta ingestão de sódio;</li><li>alta ingestão de proteína animal;</li><li>pouca exposição ao sol, imobilização prolongada, quedas freqüentes;</li><li>sedentarismo, tabagismo e alcoolismo;</li><li>medicamentos (como heparina, ciclosporina, hormônios tireoidianos, anticonvulsivantes e lítio);</li><li>alto consumo de xantinas (café, refrigerantes à base de cola, chá preto).</li></ul><p><small>(BRASIL, 2006, p. 60).</small></p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>O diagnóstico de osteoporose é feito por meio da densitometria óssea, quando escore T ≤ igual 2,5 d.p em mulheres na menopausa e em homens acima de 50 anos em qualquer um dos seguintes locais, mesmo sem história de fratura: fêmur proximal (colo femoral e fêmur total), coluna lombar e rádio. A Força Tarefa Americana (USPSTF) recomenda rastreamento rotineiro para mulheres com idade igual ou superior a 65 anos e a partir dos 60 anos para as que têm risco aumentado de fratura. Porém, nenhum estudo controlado avaliou o efeito do rastreamento sobre mortalidade e fraturas. O Ministério da Saúde recomenda que, enquanto não houverem dados bem estabelecidos sobre a mortalidade e os riscos do tratamento farmacológico, não se deve realizar rastreamento universal para osteoporose. Não há evidência para a solicitação de raio X para avaliação de rastreamento ou diagnóstico precoce da osteoporose, visto que esse exame só detecta alterações de diminuição da densidade óssea superiores a 30%. É indicado para a avaliação das fraturas. A ecografia de calcâneo é indicada para avaliação de fratura em mulheres na menopausa e em homens com idade ≥ 65 anos. Porém, esse exame não deve ser usado para monitoramento da doença e não há evidência que esse exame seja melhor que a densitometria.</p>","tipo":"texto"},"opcoes":[["Raio X de quadril",false],["Raio X da articulação coxo-femural",false],["Densitometria óssea",true],["Ecografia de calcâneo",false]]},"pergunta":"Qual exame deve ser solicitado na suspeita de osteoporose? ","titulo":"Questão 4","tipo":"questaoSimples"},{"conteudo":{"saibaCont":"<p>O exame de densitometria óssea deve ser recomendado para uma população específica, como nos casos evidenciados no quadro a seguir:</p><p><b>Indicações de realização de densitometria óssea:</b></p><ul><li>Mulheres acima de 65 anos;</li><li>Mulheres com deficiência estrogênica com menos de 45 anos;</li><li>Mulheres peri e pós-menopausa com fatores de risco (um maior ou dois menores);</li><li>Mulheres com amenorreia secundária prolongada (por mais de 1 ano);</li><li>Todos indivíduos que tenham apresentado fratura por trauma mínimo ou atraumática;</li><li>Indivíduos com evidência radiológica de osteopenia ou fraturas vertebrais;</li><li>Homens acima de 70 anos;</li><li>Indivíduos que apresentem perda de estatura (maior do que 2,5cm) ou hipercifose torácica;</li><li>Indivíduos em uso de corticosteroides por três meses ou mais (doses superiores ao equivalente de 5 mg de prednisona);</li><li>Mulheres com índice de massa corporal abaixo de 19kg/m²;</li><li>Portadores de doenças ou uso de medicações associadas à perda de massa óssea;</li><li>Monitoramento de tratamento da osteoporose;</li></ul><p><small>(BRASIL, 2006, p. 62).</small></p><p>Para investigação de causas secundárias de osteoporose, deve-se solicitar exames para avaliar os distúrbios do metabolismo mineral por meio de hemograma completo, hormônio estimulante da tireoide (TSH), velocidade de hemossedimentação (VHS), cálcio e fósforo, creatinina, fosfatase alcalina (para avaliação de defeitos na mineralização ou osteomalácia) e análise urinária. Nos homens, deve-se avaliar a possibilidade de alcoolismo e hipogonadismo, com dosagem de testosterona e gonadotrofinas.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>O tratamento da osteoporose é composto de ações não farmacológicas e farmacológicas.</p><p>Uma dieta rica em cálcio, vitamina D e proteína atua de maneira preventiva na osteoporose, assim como a exposição à luz solar e os exercícios físicos. A quantidade recomendada de cálcio elementar é cerca de 1200 mg/dia. Deve-se estimular o aumento da ingesta de alimentos com cálcio, principalmente quando não for possível realizar a reposição. O consumo excessivo (acima de 1500 mg/dia) aumenta o risco de cálculos renais e doença cardiovascular. A Fundação Americana de Osteoporose também recomenda a ingestão de 800 a 1000 UI/dia de vitamina D para adultos acima de 50 anos. Nos idosos, além de prevenir quedas, a prática de atividade física melhora a marcha, aumenta a qualidade de vida, e favorece a independência e socialização. Atividades físicas leves como as caminhadas devem ser recomendadas diariamente, e atividades de carga leve com séries de 15 repetições, em intervalos de 24 a 48 horas.</p><p>Outros hábitos de vida devem ser alterados para prevenção de osteoporose, como a cessação do tabagismo e do consumo de álcool.</p><p>O tratamento medicamentoso, geralmente usando o alendronato, está indicado para diminuir o risco de fratura para mulheres pós-menopausa e homens > 50 anos que apresentam:</p><ul><li>Fratura de vertebra ou de quadril;</li><li>T-escore < -2,5 em fêmur ou coluna após avaliação de causas secundárias;</li><li>Baixa massa óssea (T-escore -1,0 e -2,5 no colo do fêmur ou coluna) e uma probabilidade em 10 anos de uma fratura de quadril ≥ 3% ou uma probabilidade em 10 anos de uma fratura relacionada a osteoporose de ≥ 20%.</li></ul><p>Uma meta-análise de 11 ensaios aleatorizados revelou que o alendronato reduziu significativamente as fraturas vertebrais, fraturas de antebraço, fraturas de colo de fêmur e outras fraturas não vertebrais. Porém, nenhum ensaio aleatório de tratamento para a osteoporose demonstrou impacto na mortalidade. Os benefícios foram evidenciados em mulheres de alto risco para fraturas, como as mais idosas, com massa óssea reduzida ou com fratura vertebral preexistente. Essas análises foram obtidas de estudos com pacientes restritos, sendo questionável a generalização dos resultados para mulheres assintomáticas em ambientes de atenção primária.</p><p><small>(BRASIL, 2006, p. 63).</small></p>","tipo":"texto"},"opcoes":[["Alendronato",true],["Não deve ser tratada, pois não há evidência de melhora do quadro com as medicações atuais.",false],["Vitamina D + carbonato de cálcio",true],["Ingerir alimentos ricos em cálcio, vitamina D e proteína",true]]},"pergunta":"Quais alternativas são recomendadas para o tratamento da osteoporose?","titulo":"Questão 5","tipo":"questaoMulti"},{"conteudo":{"resposta":{"texto":"<p>A paciente não poderá iniciar a deambulação, pois necessita de fisioterapia motora para auxiliá-la. Calçados abertos, domicílio com pouca iluminação, uso concomitante de medicações, e pouco espaço para o idoso movimentar-se são fatores que podem desencadear quedas. (BRASIL, 2006).</p><p>Deve-se atentar aos fatores de risco para fraturas, visto que quando elas ocorrem se têm uma grande morbimortalidade. Os locais mais comumente acometidos são a coluna vertebral, fêmur (colo) e quadril, sendo que esta última apresenta maior mortalidade imediata (12%) e aumento na mortalidade tardia em 20% em 1 ano.</p><p>O risco de fratura, segunda a OMS, aumenta de acordo com a categorização da massa óssea. Pacientes com osteopenia têm 4 vezes mais risco, com osteoporose 8 vezes e com osteoporose severa mais de 20 vezes.</p><p>Além de viabilizar o diagnóstico precoce e orientações para tratamento, mudanças ambientais, em especial para idosos, devem ser tomadas para evitar quedas e consequentemente fraturas.</p><p><b>As mudanças necessárias para redução do risco de queda em decorrência de fatores ambientais incluem:</b></p><ul><li>O quarto de dormir deve ser o mais próximo possível do banheiro;</li><li>Usar piso antiderrapante;</li><li>Retirar tapetes, móveis baixos e com cantos pontiagudos, não deixar objetos pequenos no chão;</li><li>Instalar tomadas a 1 metro do chão e não no rodapé;</li><li>Deixar os objetos de uso diário facilmente alcançáveis, evitando usar bancos ou escadas;</li><li>No banheiro, colocar piso antiderrapante, barras de apoio e cadeira estável para facilitar a lavagem dos pés;</li><li>Instalar corrimão nas escadas e marcar o final dos degraus com faixa antiderrapante.</li></ul><p><small>(BRASIL, 2006).</small></p>","tipo":"texto"},"opcoes":[["Trocar os tapetes por aqueles aderentes ao chão",true],["Iniciar imediatamente a deambulação",false],["Rever com o médico as medicações usuais",true],["Providenciar luminária ou chave de luz próxima à cama",true],["Reduzir o número de móveis para facilitar a movimentação na sala",true],["Evitar o uso de calçados abertos",true]]},"pergunta":"Quais orientações podem ser dadas a idosa e sua familiar referente à prevenção de novas quedas?","titulo":"Questão 6","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"Revisar fatores de risco, diagnóstico, tratamento e fatores associados à osteoporose, no contexto da atenção domiciliar."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"urlExterno":"http://bvsms.saude.gov.br/bvs/saudelegis/sas/2013/prt0609_06_06_2013.html","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Portaria nº 224, de 26 de março de 2014. Aprova o protocolo clínico e diretrizes terapêuticas da Osteoporose. <b>Diário Oficial [da] República Federativa do Brasil</b>, Poder Executivo, Brasília, DF, 27 mar. 2014. Seção 1, p.35. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://189.28.128.100/dab/docs/publicacoes/cadernos_ab/abcad19.pdf","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Envelhecimento e saúde da pessoa idosa</b>. Brasília, DF: Ministério da Saúde, 2006. 192 p. (Cadernos de Atenção Básica - n.º 19. Série A. Normas e Manuais Técnicos). Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/caderno_atencao_primaria_29_rastreamento.pdf","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica.<b> Rastreamento</b>. Brasília, DF: Ministério da Saúde, 2010. 95 p. (Série A. Normas e Manuais Técnicos. Cadernos de Atenção Primária, n. 29). Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://www.osteoprotecao.com.br/pdf/consenso_brasileiro_osteoporose.pdf","urlLocal":"","linkTitulo":"PINTO NETO et al. Consenso brasileiro de osteoporose. <b>Rev. Bras. Reumatol</b>., [São Paulo],  v. 42, n. 6, p. 343 – 354, nov./dez., 2002. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://www.prosaude.org/publicacoes/diversos/envelhecimento_ativo.pdf","urlLocal":"","linkTitulo":"WORLD HEALTH ORGANIZATION. <b>Envelhecimento ativo</b>: uma política de saúde. Brasília, DF: Organização Pan-Americana da Saúde, 2005. 59 p. Disponível em:","acessoEm":": 2014"}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Medicina 30","titulo":"Atenção Domiciliar: Osteoporose","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-07T01:47:46.236Z"},{"_id":"5332de0841e46fa311000000","__v":23,"autor":["Patrícia Mirapalheta Pereira","Fernanda dos Santos","Celmira Lange"],"createdAt":"2016-10-27T12:30:10.494Z","editores":["Everton José Fantinel","Samanta Bastos Maagh","Deisi Cardoso Soares","Adriana Roese","Rogério da Silva Linhares","Thiago Marchi Martins","Marília Leão Goettems"],"id":104,"paciente":{"queixa":{"problemas":["Dor no peito"]},"idade":"65a","ocupacao":"aposentado","cor":"","sexo":"masculino","iniciais":"VHF"},"profissional":"Medicina e Enfermagem","real":false,"shortname":"aten-domi-ido-dor-precordial-me","slides":[{"conteudo":{"texto":"Familiar de V.H.F. solicita à equipe de Estratégia de Saúde da Família (ESF) acompanhamento para o idoso pós-infarto agudo do miocárdio (IAM) no domicílio.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"Sistema genitourinário: Eliminações fisiológicas vesicais presentes, em bom volume.","histProbAtual":"Equipe de ESF visita o Sr V.H.F. em seu domicilio, por solicitação de seu familiar. Familiar relata que paciente apresentou forte dor precordial há 8 dias, quando chamou o Serviço de Atendimento Móvel de Urgência (SAMU) e paciente foi levado para o Serviço de Emergência.  Neste serviço foi admitido e recebeu o diagnóstico médico de IAM. O eletrocardiograma do momento da internação apresentou-se com supradesnivelamento do segmento ST. O idoso foi então submetido à angioplastia primária com implante de stent na artéria coronária direita. Não teve intercorrências durante os seis dias de internação hospitalar e, após a alta, foi orientado a procurar a Unidade Básica de Saúde (UBS) para acompanhamento da equipe da ESF.<br/>Na chegada da equipe de ESF ao domicilio, o idoso encontra-se sentado na sala, com sua família. Quando questionado sobre seu estado atual, relata ausência de dor ou de falta de ar, sentindo-se ansioso e apresentando tremores após a alta hospitalar. Refere não estar fazendo uso de álcool e tabaco, alimenta-se sem dificuldade e deambula sem auxilio. Gostaria de receber algumas orientações a respeito dos cuidados com sua saúde atual, como, por exemplo, atividade sexual, atividade física, alimentação e retorno às atividades laborais.","queixaPrincipal":"Familiar necessita de orientações para conduzir o cuidado no domicilio."},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"historiaSocial":"V.H.F. mora com sua esposa e a neta de dezessete anos em uma residência na área de abrangência da ESF de um bairro periférico da cidade, a casa é de alvenaria, possui sala, cozinha, dois quartos e banheiro com bom aspecto de higiene. A renda mensal da família é proveniente da aposentadoria do idoso e, anteriormente, dos serviços eventuais de pedreiro, com a qual auxilia nos custos da casa e nos estudos da neta. Sr V.H.F. tem dois filhos que moram no interior do município, os quais visitam os pais, aproximadamente, uma vez ao mês. Seu meio de transporte para realizar a atividade de pedreiro é uma bicicleta, na qual carrega suas ferramentas de serviço.","medicacoesEmUso":"Captopril 12,5 mg, 01 comprimido de manhã e a noite;<br/>Atenolol 25 mg, 01 comprimido às 08h;<br/>Sinvastatina 20 mg, 01 comprimido às 20h; <br/>AAS 100 mg, 02 comprimidos no almoço.","antecFamiliares":"Pai faleceu de AVC (Acidente Vascular Cerebral) com 70 anos e mãe por infarto agudo do miocárdio com 84 anos.","antecPessoais":"Hipertenso há seis anos, em tratamento, dislipidêmico, tabagista (fuma aproximadamente 20 cigarros/dia, há 26 anos) e etilista (meia garrafa de cachaça/dia). Desde o retorno ao domicílio não fumou ou bebeu. Não possui alergias. Dorme cerca de seis horas por dia, possui hábitos alimentares irregulares, baixa ingesta de frutas e legumes e alta ingesta de gordura e sal. Não realiza exercícios físicos, sua única atividade física é proveniente de seu serviço braçal. Revisada Caderneta do Idoso, apresenta três doses da Vacina Dupla Tipo Adulto (dT), sendo a última dose em 2009 e realiza Vacina influenza sazonal anualmente."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Sintomas gerais: Lúcido, orientado, comunicativo e com períodos de agitação e presença de tremores de extremidades.<br/> Mucosas úmidas e coradas, hidratado e afebril.<br/>Frequência cardíaca: 84 bpm<br/>Frequência respiratória: 20 mrpm<br/>Pressão arterial: 150/90 mmHg<br/>Temperatura: 36,8ºC<br/>Peso: 85kg<br/>Estatura: 1,68 cm<br/>IMC: 30,1 kg/m²<br/>Ausculta pulmonar: com murmúrios vesiculares presentes em ápice e base bilaterais, sem ruídos adventícios, eupneico. Ausculta cardíaca com ritmo regular, bulhas cardíacas normofonéticas, sem sopros.<br/>Abdome: ruídos hidroaéreos presentes, indolor e com presença de hepatomegalia à palpação.<br/>Coluna vertebral e extremidades: extremidades  aquecidas, perfundidas e sem edemas, pulsos periféricos cheios e simétricos.</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"Tabagismo, etilismo, hábitos alimentares irregulares, índice de massa corporal elevado e falta de informação sobre seu autocuidado influenciam negativamente no cuidado ao paciente pós-IAM. Outro problema nesse caso é a abstinência ao álcool e tabaco percebido pela presença de tremores e agitação.","tipo":"texto"},"opcoes":[["Tabagista e etilista",true],["Presença de tremores e agitação",true],["Falta de informação sobre seu autocuidado",true],["Hábitos alimentares irregulares",true],["Atividade física exacerbada",false]]},"pergunta":"Diante do caso do Sr V.H.F., quais os problemas levantados durante a visita domiciliar?","titulo":"Questão 1","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Nos procedimentos de diagnóstico e acompanhamento do estado nutricional de idosos, o Sistema de Vigilância Alimentar e Nutricional (SISVAN), utiliza como critério prioritário a classificação do Índice de Massa Corporal (IMC), descrito abaixo, recomendado pela Organização Mundial de Saúde (OMS), considerando os pontos de corte diferentes daqueles utilizados para adultos (BRASIL, 2006).<br/><br/>Quadro 1 – Índice de Massa Corporal para idosos recomendado pela OMS<br/><br/><table border=1><tr><td>IMC</td><td>Diagnóstico nutricional</td></tr><tr><td>Menor ou igual que 22</td><td>Baixo peso</td></tr><tr><td>Maior 22 e menor que 27</td><td>Adequado ou eutrófico</td></tr><tr><td>Maior ou igual que 27</td><td>Sobrepeso</td></tr></table><br/>Fonte: BRASIL, 2006, p. 33. <br/><br/>Com o envelhecimento ocorre declínio da massa corporal magra, especialmente após os 65 anos para homens e 75 para mulheres, sendo mais evidente no sexo masculino. Tal fato está relacionado à redução do conteúdo da água corporal e da massa muscular.<br/>(BRASIL, 2006).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>O termo SCA é empregado aos pacientes com evidências clínicas ou laboratoriais de isquemia aguda, produzida por desequilíbrio entre suprimento e demanda de oxigênio para o miocárdio, sendo, na maioria das vezes, causada por instabilização de uma placa aterosclerótica.Cirurgia prévia não é considerada fator de risco para síndrome coronariana aguda de acordo com os protocolos de SCA, pois não levam a uma isquemia coronariana aguda.</p>","tipo":"texto"},"opcoes":[["Tabagismo",true],["Etilismo",true],["Hipertensão",true],["Dislipidemia",true],["Cirurgia prévia",false],["Sedentarismo",true]]},"pergunta":"Quais são os fatores de risco para Síndrome Coronariana Aguda (SCA) presentes na história pregressa do Sr. V.H.F.?","titulo":"Questão 2","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Fatores de risco para doença arterial coronariana<br/><br/>O risco de doença arterial coronariana (DAC) aumenta progressivamente após cada década acima de 40 anos. O sexo masculino é fator de risco adicional. Em pacientes mais jovens ou com poucos fatores de risco, o uso de cocaína ou metanfetaminas deve ser investigado. O diagnóstico de SCA é fundamentado na história típica, alterações de ECG e marcadores de necrose miocárdica. A presença de três ou mais fatores de risco para DAC são marcadores de pior evolução.<br/><br/>Fatores de risco para DAC:<br/>- Tabagismo;<br/>- Hipertensão arterial;<br/>- Dislipidemia;<br/>- História familiar para DAC precoce (homem <55 anos e mulher <65 anos);<br/>- Diabetes Mellitus.<br/>(BRASIL, [2014], p. 11).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Faz parte do plano de cuidados da atenção primária do paciente no pós infarto agudo miocárdico atentar para o uso correto das medicações, comunicar a equipe de saúde quanto às mudanças no estado de saúde da pessoa cuidada, retornar às atividades físicas e profissionais em tempo adequado e manter hábitos alimentares regulares. A direção de veículos pode ser permitida após uma semana nos pacientes sem complicações e 2 a 3 semanas em pacientes com infarto agudo miocárdico complicado.</p>","tipo":"texto"},"opcoes":[["Administrar as medicações, conforme a prescrição e orientação da equipe de saúde.",true],["Comunicar à equipe as mudanças no estado de saúde da pessoa cuidada.",true],["Aumentar a ingesta de frutas, legumes e peixes.",true],["Pacientes após infarto agudo miocárdico podem retornar suas atividades físicas após uma semana da alta hospitalar.",false],["A direção de veículo pode ser permitida aos pacientes após seis meses da ocorrência do infarto agudo miocárdico.",false],["Reduzir a ingesta de sal, gordura saturada, gorduras trans e colesterol.",true]]},"pergunta":"Dentro do plano de cuidados da atenção primária ao paciente após infarto agudo do miocárdio, quais orientações devem ser dadas ao Sr. V.H.F. e seus cuidadores?","titulo":"Questão 3","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Orientações pós-infarto agudo do miocárdio<br/>Conforme dados do Ministério da Saúde (BRASIL, [2014], p. 43), o retorno às atividades sexuais em pacientes de baixo risco, estáveis, deve ser em 7-10 dias após a alta hospitalar. O retorno as atividades físicas em pacientes que estejam assintomáticos após IAM não complicado pode ser após 2-4 semanas, com avaliação cardiológica. Recomendado teste ergométrico para orientar prescrição do exercício. Todos pacientes devem ser encorajados a realizar 30 a 60 min de atividade aeróbica em intensidade moderada, no mínimo, 5 vezes por semana.<br/><br/>Plano de cuidados – segmento da atenção primária.<br/>Reabilitação cardíaca: O principal foco de reabilitação é o exercício físico de caráter educacional, mais complexo que um condicionamento físico.<br/> Recomendada a reabilitação supervisionada por médico. Recomendado teste ergométrico para orientar prescrição do exercício.<br/>Atividade física: Todos os pacientes deverão ser encorajados a realizar de 30 a 60 min de atividade aeróbica, em intensidade moderada, cinco vezes por semana, além de aumentar o gasto energético diário (ex: atividades domésticas e jardinagem).<br/>Retorno ao trabalho: Na maioria das vezes o estresse sofrido no trabalho é menor que o medido no teste de esforço, reforçando que o retorno ao trabalho deve ser encorajado.<br/>Outras atividades: Atividade sexual com parceiro habitual pode ser reassumida de 7 a 10 dias em pacientes sem complicações durante a internação. A direção de veículos pode ser permitida em uma semana para pacientes sem complicações e de duas a três semanas em pacientes com IAM complicado (insuficiência cardíaca, arritmia).<br/>Dieta: Pacientes podem ser encorajados a diminuir a ingesta diária de sal, gordura saturada, gorduras trans e colesterol, e estimular a ingesta de frutas, vegetais e peixe.<br/>Peso: o peso corporal e a circunferência abdominal devem ser medidos em todas as consultas. Os pacientes idosos devem ser encorajados a manterem um IMC entre 22 e 27 kg/m2 e a circunferência abdominal menor que 102 cm em homens e, 88 cm em mulheres<br/>Paciente diabético: Mudança no estilo de vida, controle dos demais fatores de risco (HAS, obesidade, dislipidemia) e medicação visando glicohemoglobina menor ou igual a 7%.<br/>Portadores de HAS: Modificação do estilo de vida e medicação objetivando pressão arterial menor ou igual a 130/80 mm/Hg<br/>Vacina influenza: Todos os pacientes devem ser vacinados contra o influenza anualmente.<br/>Terapia de reposição hormonal: Não deve ser prescrita.<br/>Evitar o uso de anti-inflamatórios não esteroides: Dores musculoesqueléticas devem ser tratadas com analgésico como paracetamol e narcótico de curta ação em pequenas doses. Se não houver melhora pode utilizar AINE não seletivo (Naproxeno).<br/>(BRASIL, [2014], p. 44)<br/><br/>Tratamento farmacológico após IAM<br/><br/>Antiagregantes plaquetários<br/>O ácido acetilsalicílico proporciona redução da mortalidade vascular e da mortalidade total. Recomenda-se 81 a 325 mg por dia. Está contraindicado quando há história de hipersensibilidade a salicilatos, hemorragia digestiva e diátese hemorrágica e devendo ser usado com cautela em pacientes com úlcera gastroduodenal ou gastrite.<br/>O clopidogrel é usado na dose de 75 mg por dia. Atualmente é recomendado por, pelo menos, duas semanas mesmo nos casos em que não houve fibrinólise. Os pacientes que se submeteram a implante de stent, seja em caráter de resgate ou eletivo pós-IAM, devem usar ácido acetilsalicílico por um mínimo de 30 dias. Para prevenir a ocorrência de trombose intra-stent, a associação destes dois medicamentos pode ser mantida por um ano.<br/><br/>Betabloqueadores<br/>Devem ser usados em todos os pacientes com IAM, salvo se houver alguma contraindicação para tal. Algumas das contraindicações são frequência cardíava inferior a 60 bpm, intervalo PR acima de 0,24 s, pressão sistólica inferior a 100 mmHg, insuficiência cardíaca descompensada grave, bloqueio atrioventricular de 2º ou 3º graus, doença pulmonar obstrutiva grave e doença arterial periférica com sintomatologia grave.<br/><br/>Inibidores da enzima conversora da angiotensina e bloqueadores dos receptores AT1<br/>Os benefícios das suas ações anti-isquêmica e anti-aterosclerótica são suficientes para que os inibidores da enzima conversora da angiotensina e os bloqueadores dos receptores AT1 sejam precritos para todos os pacientes após o IAM. Nos casos com disfunção do ventrículo esquerdo ou da parede anterior, nos hipertensos, diabéticos e nos portadores de nefropatia crônica estável tem indicação forma de uso por tempo indeterminado.<br/><br/>Hipolipemiantes<br/>O uso de estatinas está indicado sempre que o LDL-colesterol for superior a 130 mg/dl ou quando estiver entre 100 e 130 mg/dl conforme o critério do médico. <br/><br/>Antagonistas dos canais de cálcio<br/>Não existem evidências favoráveis ao seu uso rotineiro após o IAM. Entretanto, podem estar indicados como uma alternativa aos betabloqueadores quando houver doença pulmonar obstrutiva crônica, broncoespasmo ou doença arterial periférica. Neste contexto, a preferência de uso recai sobre diltiazem e verapamil, pela similaridade da ação em comparação aos betabloqueadores.<br/><br/>Antiarrítmicos<br/>O único medicamento deste grupo que tem seu uso reconhecido é a amiodarona nos casos em que há disfunção ventricular esquerda associada a arritmias ventriculares frequentes. Pacientes com fração de ejeção inferior a 40%, taquicardia ventricular sustentada ou não sustentada devem ser encaminhados para avaliação eletrofisiológica pelo benefício potencialmente maior com o uso de cardioversor-desfibrilador implantável.<br/><br/>Nitratos<br/>Não são usados rotineiramente após o IAM, exceto no caso de angina ou isquemia miocárdica persistentes ou insuficiência cardíaca.<br/><br/>(PIEGAS et al., 2009)</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Palpitações, dor torácica, falta de ar, diminuição da perfusão periférica e sinais vitais alterados podem ser sinais e sintomas de algumas complicações do pós IAM, tais como taquiarritmias, angina, pericardite, insuficiência cardíaca, entre outros.</p>","tipo":"texto"},"opcoes":[["Palpitações",true],["Dor torácica",true],["Falta de ar",true],["Diminuição da perfusão periférica",true],["Sinais vitais alterados",true],["Disúria",false]]},"pergunta":"Quais sinais e sintomas de possíveis complicações do IAM o profissional de saúde deve atentar ao realizar a visita domiciliar?","titulo":"Questão 4","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Após o infarto do miocárdio, o paciente ainda persiste com risco de complicações associadas resultantes deste evento agudo. A angina pós-infarto indica a ocorrência de novos episódios isquêmicos e ocorre em 20 a 30% dos casos. Para controle desta complicação é necessária otimização da terapia anti-isquêmica através do beta bloqueio efetivo, além do controle dos níveis pressóricos.<br/>O infarto do ventrículo direito é uma complicação que pode ser demonstrada em 50% dos infartos do miocárdio de região inferior e em aproximadamente 10% dos pacientes existem alterações hemodinâmicas como hipotensão arterial, sinais de baixo débito. É uma patologia de elevada mortalidade e outras alterações eletrocardiográficas como bloqueio atrioventricular são observados em metade dos casos. Esta situação requer reposição volêmica para manter o nível pressórico e melhorar o débito cardíaco além de suporte inotrópico.<br/>A pericardite precoce pós infarto agudo do miocárdio se apresenta em até 24 horas após o evento. Alguns pacientes apresentam dor torácica ventilatório-dependente que piora com a inspiração profunda, tosse e deglutição e que é aliviada com a flexão do tórax anteriormente. Ocasionalmente pode haver febre baixa, mas a ausculta do atrito pericárdico é frequente e, geralmente, direciona o diagnóstico definitivo. Ao eletrocardiograma, a elevação do segmento ST nas derivações precordiais esquerdas, com concavidade superior preservada leva a suspeita desta complicação. O tratamento deve ser realizado com aspirina, 500mg de 4 em 4 horas, com redução da dose assim que os sintomas melhorarem.<br/>O edema agudo de pulmão é mais uma complicação pós infarto agudo do miocárdio, que está associado a uma mortalidade tão elevada quanto 40% nos primeiros 30 dias após o infarto do miocárdio. O edema pode ser consequência de, por exemplo, disfunção do miocárdio ou ruptura do septo interventricular.  A conduta imediata inclui a oxigenação e administração de furosemida, morfina e nitrato, além da ventilação não invasiva.<br/>O choque cardiogênico ocorre em alguns pacientes pode se desenvolver um estado de hipoperfusão tecidual com pressão sistólica inferior a 90 mmHg associado a pressões de enchimento elevadas. Das causas de choque, a mais frequente é a insuficiência ventricular esquerda que corresponde a aproximadamente 75% dos pacientes. O manejo do choque cardiogênico demanda unidade de tratamento intensivo e inclui monitorização invasiva da pressão arterial, aminas vasoativas e balão intra-aórtico.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Questionar o paciente quanto ao início, localização, intensidade, irradiação, aparecimento, duração e alívio da dor, verificar sinais vitais e realizar ECG quando disponível e encaminhar o paciente a um serviço de urgência, são condutas a serem realizadas pela equipe de saúde na abordagem do paciente com síndrome coronariana aguda.</p>","tipo":"texto"},"opcoes":[["Questionar paciente quanto ao início, localização, intensidade, irradiação, aparecimento, duração e alívio da dor",true],["Verificar sinais vitais",true],["Realizar ECG, se possível",true],["Levar o usuário de saúde à UBS e deixá-lo em observação até estabilizar o quadro agudo e após encaminhá-lo a um setor de urgência",false],["Encaminhar o paciente a um serviço de urgência a fim de realizar o tratamento adequado",true]]},"pergunta":"Nesse caso, se o paciente ao invés de ter chamado o SAMU chamasse a equipe de saúde da ESF em seu domicílio para atendê-lo, qual a conduta da equipe frente a esse paciente com dor no peito em agudização?","titulo":"Questão 5","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Linha de Cuidado do Infarto Agudo do Miocárdio<br/><br/>O Ministério da Saúde instituiu a Linha de Cuidado do Infarto Agudo do Miocárdio no âmbito do Sistema Único de Saúde e Protocolo Clínico sobre Síndrome Coronariana que apresenta uma rede de atenção com objetivo de garantir que o paciente com IAM receba a terapia de reperfusão em tempo adequado, com acesso à terapia intensiva e ao tratamento e estratificação complementares à reperfusão. Considera-se que o tempo total de isquemia (entre o início dos sintomas e o início da terapia de reperfusão) deve ser idealmente até 120 minutos. Desse modo, o paciente deve ser transferido o mais rápido possível para um serviço de emergência com estrutura para administração de agentes fibrinolíticos ou a realização de angioplastia primária conforme for mais adequado para o caso.<br/><br/>É essencial que os protocolos de atenção do IAM sejam definidos e pactuados pelos diferentes componentes da Linha do Cuidado, de forma a uniformizar o cuidado e permitir o acesso de todos os pacientes às terapias estabelecidas, conforme as diretrizes internacionais.<br/>O atendimento aos usuários com quadros agudos deve ser prestado por todas as portas de entrada dos serviços de saúde do SUS, possibilitando a resolução integral da demanda ou transferindo-o, responsavelmente, para um serviço de maior complexidade, dentro de um sistema hierarquizado e regulado, integrando a Linha do Cuidado do IAM.<br/><br/>Definem-se como constituintes da Linha do Cuidado do IAM os seguintes componentes:<br/><br/>Componentes da Linha do Cuidado do infarto agudo do miocárdio:<br/><br/>- Unidades de Atenção Primária à Saúde;<br/>- Unidades de Atenção Especializada;<br/>- Serviço de Atendimento Móvel de Urgência (SAMU);<br/>- Unidades de Pronto Atendimento (UPA) e pronto-socorros de hospitais gerais;<br/>- Hospitais com credenciamento especializado para Atenção Cardiovascular de AltaComplexidade, com habilitação em cardiologia intervencionista e leitos de UnidadeCoronariana dedicada à rede de IAM;<br/>- Atenção Domiciliar;<br/>- Serviços de Reabilitação;<br/>- Centrais de regulação municipais e estaduais.<br/><br/>Quanto à característica da dor e sintomas associados à Síndrome coronariana aguda (SCA): <br/><br/>Característica da dor e sintomas associados à Síndrome Coronariana Aguda (SCA)<br/><br/>A dor torácica é a forma clínica mais comum da isquemia miocárdica ocorrendo em aproximadamente 80% dos casos.<br/>Características básicas da angina estável típica:<br/>1. Desconforto difuso, retroesternal, não afetado por posição, movimento ou palpação, podendo irradiar para ombros, braço esquerdo, braço direito, pescoço ou mandíbula;<br/>2. É reproduzida pelo esforço ou estresse emocional;<br/>3. É prontamente aliviada pelo repouso ou pelo uso de nitrato sublingual.<br/><br/>A dor dos pacientes com SCA tem características semelhantes à da angina estável.<br/>Entretanto, os episódios são mais intensos e prolongados e, normalmente, ocorrem em repouso. Com frequência, vem acompanhada de sudorese, náuseas, vômitos, ou dispneia. Não rara é a apresentação atípica, com queixas como mal estar, indigestão, dor epigástrica, sudorese, inclusive sem dor torácica associada, principalmente em idosos e diabéticos.<br/>Entre os pacientes que apresentam angina pectoris, há três apresentações principais que sugerem o surgimento de uma SCA:<br/>1. Angina de repouso com geralmente mais de 20 minutos de duração;<br/>2. Angina de início recente que limita a atividade;<br/>3. Angina em crescendo (maior frequência, maior duração ou ocorre com menor esforço que em eventos anginosos prévios).<br/>(BRASIL, [2014])</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Após orientações gerais e pela boa evolução do paciente, a equipe da ESF esclarece que o paciente não necessita mais de acompanhamento domiciliar, podendo manter o acompanhamento na unidade básica de saúde."},"titulo":"Fechamento do acompanhamento","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Revisar os cuidados necessários ao paciente após IAM e as orientações a serem dadas a seus cuidadores quanto aos cuidados no domicílio. Rever o protocolo clínico das síndromes coronarianas agudas e a linha de cuidado do infarto agudo do miocárdio."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"acessoEm":"2014","urlExterno":"http://www.jusbrasil.com.br/diarios/30750238/pg-89-secao-1-diario-oficial-da-uniao-dou-de-21-09-2011","urlLocal":"","linkTitulo":"BRASIL. Consulta pública n.6, de 20 de setembro de 2011. O Ministro de Estado da Saúde torna pública, nos termos do ar
