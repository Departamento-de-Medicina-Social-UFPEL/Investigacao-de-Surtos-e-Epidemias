tigo 34, inciso II, e art. 59 do Decreto n. 4.176 de 28 de março de 2002, minuta de portaria que institui a Linha de Cuidado do Infarto Agudo do Miocárdio (IAM) no âmbito do Sistema Único de Saúde (SUS), bem como o Protocolo Clínico sobre Síndrome Coronariana Aguda. <b>Diário Oficial [da] República Federativa do         Brasil</b>, Poder Executivo, Brasília, DF, 21 set. 2011. Seção 1, p. 89. Disponível em:"},{"acessoEm":"2014","urlExterno":"http://u.saude.gov.br/images/pdf/2014/abril/04/cp-06-infarto-agudo-miocardio-2011.pdf","urlLocal":"cp-06-infarto-agudo-miocardio-2011.pdf","linkTitulo":"BRASIL. Consulta pública n.6, de 20 de setembro de 2011. O Ministro de Estado da Saúde torna pública, nos termos do artigo 34, inciso II, e art. 59 do Decreto n. 4.176 de 28 de março de 2002, minuta de portaria que institui a Linha de Cuidado do Infarto Agudo do Miocárdio (IAM) no âmbito do Sistema Único de Saúde (SUS), bem como o Protocolo Clínico sobre Síndrome Coronariana Aguda. In: BRASIL. Ministério da Saúde. Portal da Saúde.               <b>Anexos I e II, resumos do Ministério da Saúde dos princípios que norteiam a construção da Linha de Cuidados do IAM (Infarto Agudo do Miocárdio) na Rede de Atenção às Urgências no SUS</b>. [Brasília, DF]: Ministério da Saúde, [2014]. 49 p. Disponível em:"},{"acessoEm":"2014","urlExterno":"http://189.28.128.100/dab/docs/publicacoes/cadernos_ab/abcad19.pdf","urlLocal":"abcad19.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Envelhecimento e saúde da pessoa idosa.</b> Brasília, DF: Ministério da Saúde, 2006. 192 p. (Cadernos de Atenção Básica - n.º 19. Série A. Normas e Manuais Técnicos). Disponível em:"},{"acessoEm":"2014","urlExterno":"http://www.scielo.br/scielo.php?script=sci_arttext&pid=S0066-782X2009001400001&lng=en&nrm=iso&tlng=pt","urlLocal":"","linkTitulo":"PIEGAS, L.S. et al. IV Diretriz da Sociedade Brasileira de Cardiologia sobre Tratamento do Infarto Agudo do Miocárdio com Supradesnível do Segmento ST. <b>Arq. Bras. Cardiol</b>, São Paulo, v. 93, n. 6, supl. 2, 2009. Disponível em:"}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Medicina 30","titulo":"Atenção domiciliar ao idoso com dor precordial","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-21T16:04:08.336Z"},{"_id":"53341f3041e46f0e5f000000","__v":53,"autor":["Patrícia Mirapalheta Pereira","Fernanda dos Santos","Celmira Lange"],"createdAt":"2016-10-27T12:30:10.497Z","editores":["Everton José Fantinel","Samanta Bastos Maagh","Deisi Cardoso Soares","Adriana Roese","Rogério da Silva Linhares","Thiago Marchi Martins","Natália Sevilha Stofel","Marília Leão Goettems"],"id":110,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"69a","ocupacao":"aposentada","cor":"negra","sexo":"feminino","iniciais":"LF"},"profissional":"Medicina e Enfermagem","real":false,"shortname":"insu-renal-cro-idoso-me","slides":[{"conteudo":{"texto":"Idosa com insuficiência renal crônica em tratamento dialítico.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"Aparelho respiratório: dispneia<br/>Sistema geniturinário: anúrica.<br/>Sistema gastrointestinal: eliminações fisiológicas intestinais presentes, com tendência a constipações frequentes, intervalo de aproximadamente três dias entre as eliminações.","histProbAtual":"L.F. tem 69 anos, relata ter realizado a última sessão de <abbr title='Diálise realizada por meio da filtração do sangue. O sangue é retirado pouco a pouco do organismo através de uma agulha especial para punção de fístula arteriovenosa ou cateter localizado numa veia central do pescoço, bombeado por uma máquina e passa por um filtro onde vão ser retiradas as toxinas e a água que estão em excesso no organismo. Depois de “limpo”, o sangue volta para o corpo através da fístula ou do cateter. A hemodiálise é realizada em clínicas especializadas, de 2 a 3 vezes por semana e tem uma duração de aproximadamente 3-4 horas (BRASIL, 2011).'>hemodiálise (HD)</abbr>  há 2 dias e confirma o aumento da ingesta líquida e alimentação inadequada nos últimos dias. Apresenta falta de ar aos esforços e edema em membros inferiores e há um dia, também percebeu hiperemia em local da fístula arteriovenosa sendo que, às 4 horas da manhã, apresentou hipertermia e medicou-se com paracetamol 500mg, por via oral. No entanto, os sintomas não melhoraram e passou a apresentar dor no local da fístula arteriovenosa solicitando avaliação da equipe da ESF.","queixaPrincipal":"Familiar solicita à equipe da Estratégia de Saúde da Família (ESF) avaliação para idosa com insuficiência renal crônica, em tratamento dialítico que iniciou com febre, hiperemia em local da fístula arteriovenosa, falta de ar aos esforços e edema em membros inferiores há um dia."},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"historiaSocial":"L.F. mora com seu marido, a filha de 34 anos e um neto de 7 anos em um bairro periférico da cidade. A casa é de alvenaria, possui sala, cozinha, três quartos e um banheiro, a residência apresenta bom aspecto de higiene. A renda mensal da família é proveniente da aposentadoria da idosa e do serviço de motorista de seu marido. Sua filha é a pessoa que presta os cuidados a Sra. L.F., cuida da casa, faz e vende artesanatos para auxiliar nas despesas. Não realiza atividade física há mais de um ano.","medicacoesEmUso":"","antecFamiliares":"Mãe faleceu por infarto agudo do miocárdio e pai faleceu de Acidente Vascular Cerebral. Tem dois irmãos, ambos hipertensos, sendo que um tem insuficiência renal crônica, em <abbr title='É o tratamento realizado por meio de orientações, medicamentos e dieta, visando conservar a função dos rins que já têm perda crônica e irreversível, tentando evitar, o máximo possível, o início da diálise (BRASIL, 2011).'>tratamento conservador</abrr>.","antecPessoais":"Hipertensa e diabética há 26 anos, em tratamento; cardiopata isquêmica e com insuficiência cardíaca congestiva-classe funcional II. Internação hospitalar prévia por broncopneumonia há 3 anos e por edema agudo de pulmão, após a sessão de hemodiálise há 4 meses. Realiza hemodiálise duas vezes por semana de três a quatro horas. Durante as sessões de hemodiálise apresenta hipotensões graves. Dorme cerca de 8 horas por dia, não adere adequadamente à dieta prescrita pela nutricionista, chegando às sessões de hemodiálise acima de seu <abbr title='Este é definido pela equipe multiprofissional do serviço de hemodiálise, de acordo com critérios clínicos como pressão arterial, presença de edema, sintomas intradialiticos e revisado periodicamente (NERBASS, 2011).'>peso seco</abbr>. Não realiza exercícios físicos, pois apresenta dificuldade para deambular. Nega história de alergias. Revisada caderneta do Idoso, apresenta três doses da Vacina Dupla Tipo Adulto (dT), sendo última dose em 2009 e esquema completo para Hepatite B. Realiza Vacina influenza sazonal anualmente"},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Sintomas gerais: lúcida, orientada e comunicativa. Mucosas úmidas e coradas, hidratada.<br/>Cavidade oral: edêntula, em uso próteses totais em boas condições de higiene e adaptação.<br/><br/>Frequência cardíaca: 84 bpm<br/>Frequência respiratória: 26 mrpm<br/>Pressão arterial: 150/90 mm/Hg<br/>Temperatura: 37,8ºC<br/>Peso: 82 kg<br/>Estatura: 1,66 m<br/>IMC: 29,7kg/m²<br/><br/>Ausculta pulmonar: murmúrios vesiculares presentes em ápice e base bilaterais, com sibilos em ambos os campos pulmonares.<br/>Ausculta cardíaca: ritmo regular, bulhas cardíacas normofonéticas, sem sopros.<br/>Abdome: discretamente timpânico; fezes palpáveis no cólon.<br/>Coluna vertebral e extremidades: extremidades aquecidas, perfusão satisfatória e com presença de edema 2+/4+, pulsos periféricos cheios e simétricos.<br/>Presença de fístula arteriovenosa em membro superior esquerdo, com hiperemia, calor local, presença de secreção amarelada e dor intensa no local. Presença de frêmitos, pulso radial cheio.</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"A inapetência não foi detectada como problema, pois a idosa alimentava-se, embora não aderisse as orientações nutricionais para o seu quadro clínico. Na anamnese e exame físico observa-se que a fistula apresenta hiperemia, calor local, secreção e paciente refere dor, sinais indicativos de infecção local. O aumento da ingesta hídrica em pacientes com IRC ocasionou edema em membros inferiores, sendo a falta de ar aos esforços uma consequência deste quadro.","tipo":"texto"},"opcoes":[["Hiperemia, calor, presença de secreção e dor no local da fístula arteriovenosa",true],["Aumento da ingesta líquida e alimentação inadequada",true],["Não realiza exercícios físicos",true],["Inapetência",false],["Falta de ar aos esforços",true],["Edema em membros inferiores",true]]},"pergunta":"Diante do caso da Sra. L. F. quais os problemas levantados durante a visita domiciliar?","titulo":"Questão 1","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Dieta do paciente com insuficiência renal crônica. </p><p>O acompanhamento nutricional para o planejamento das refeições deve ser orientado adequando as necessidades calóricas para cada indivíduo. É interessante, orientar os pacientes a registrarem a ingestão alimentar diariamente, e de preferência pesarem-se todos os dias pela manhã, conhecendo seu peso seco.</p><p>Nutrientes importantes na dieta:</p><p>O uso de plantas aromáticas e as especiarias frescas são indicados para substituir o sabor do sal nos alimentos. Outra sugestão é temperar os alimentos com pimenta ou suco de limão. É necessário orientar que, o sódio está presente em alimentos processados industrialmente, tais como: molho de soja, bolacha, alimentos enlatados, bacon, presunto, linguiça, entre outros.</p><p>Um alto nível de fósforo pode provocar perda de cálcio dos ossos e irritação na pele, devendo-se evitar o uso de alguns alimentos como: produtos de laticínio, como leite, queijo, pudim, iogurte e sorvete, feijões e ervilhas secas, nozes e pasta de amendoim, bebidas como chocolate quente, cerveja e refrigerantes de cola (pretos). Assim, o uso de cremes sem leite e de determinados substitutos do leite é uma boa forma de reduzir a quantidade de fósforo na dieta.</p><p>O cálcio é um mineral importante para a formação de ossos, mas deve-se observar que alimentos com boas fontes de cálcio, também têm alto teor de fósforo. Para manter o equilíbrio dos níveis de cálcio e fósforo e prevenir a perda de cálcio,  é indicado o uma dieta reduzida em alimentos ricos em fósforo e utilizar quelantes de fosfato. Se a dieta do paciente for limitada, pode ser necessário o reforço de vitaminas e minerais. (National Kidney Foundation [2007?]).</p><p>O Potássio atua na regulação da contração muscular, sendo fundamental para manter o ritmo cardíaco, além de contribuir na manutenção dos níveis adequados de fluidos e equilíbrio de eletrólitos e também atua na condução dos impulsos nervosos. Alimentos como frutas, verduras, legumes e grãos são ricos em potássio, tais como: banana, melão, laranja, frutas secas, abacate, cenoura, beterraba, tomate, batata, folhas verde-escuras (couve, espinafre), castanhas, nozes, amêndoas, ervilha, feijão, soja, grão de bico, semente de gergelim e gérmen de trigo. O paciente deve estar apto a reconhecer quais são os alimentos que são ricos em potássio para que possa evitá-los ou cozinhá-los para reduzir o teor deste mineral. (HOSPITAL SAMARITANO, 2010, p. 8-9).</p><p>Orientações práticas aos pacientes e familiares:</p><ul><li>Evite excessos, ou seja, alimentos com muito sal e muito açúcar;</li><li>Para controle da ingesta hídrica, é indicado colocar a água a ser ingerida, durante as 24h, em uma garrafa;</li><li>Evite alimentos industrializados como sopas, caldos e temperos;</li><li> Use temperos naturais (alho, cebola, cebolinha, louro, manjericão, alecrim, etc);</li><li>Evite ou use pouco sal no preparo dos alimentos;</li><li>Tire o saleiro da mesa;</li><li>Não esqueça: Sempre ler os rótulos dos alimentos industrializados.</li></ul><p>(HOSPITAL SAMARITANO, 2010).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Os principais grupos de risco para o desenvolvimento da doença renal crônica são Diabete Mellitus, Hipertensão Arterial Sistêmica e história familiar de DRC. O sexo feminino e cirurgias prévias não são considerados fatores de risco para o desenvolvimento de DRC.</p>","tipo":"texto"},"opcoes":[["História familiar de doença renal crônica.",true],["Cirurgias prévias",false],["Diabete Mellitus",true],["Sexo feminino",false],["Hipertensão Arterial Sistêmica",true]]},"pergunta":"De acordo com a história pregressa da Sra. L.F. o que é considerado fator de risco para a doença renal crônica (DRC)?","titulo":"Questão 2","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Outras causas de insuficiência renal</p><p>“Existem outros fatores de risco para doença renal crônica que estão relacionados à perda de função renal, como glomerulopatias, doença renal policística, doenças autoimunes, infecções sistêmicas, infecções urinárias de repetição, litíase urinária, uropatias obstrutivas e neoplasias”. (BRASIL, 2006, p. 23).</p><p>“Alguns fatores de risco estão relacionados com taxa de declínio da filtração glomerular com evolução mais rápida, como: controle glicêmico ineficaz, hipertensão arterial, maior proteinúria, hipoalbuminemia, dislipidemia e tabagismo. Além destes, é conhecido que sexo masculino e idade avançada conferem maior risco”. (BRASIL, 2006, p. 44).</p><p>É importante destacar que independente do diagnóstico etiológico da DRC, a presença de dislipidemia, obesidade e tabagismo acelera a progressão da doença. (BRASIL, 2006, p. 23).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Com o avanço da doença renal, a capacidade dos rins eliminarem o excesso de água e sódio do organismo diminui, levando a retenção dessas substâncias no organismo, o que acarreta a formação de edema e aumento da quantidade de líquido no corpo, desse modo deve-se evitar a ingesta hídrica em excesso. A adoção de hábitos alimentares adequados e saudáveis, cessação do tabagismo, prática de atividade física regular, controle da pressão arterial, manejo das dislipidemias, manejo do diabetes com controle da glicemia e uso profilático de alguns fármacos, são intervenções protetoras vasculares e renais de benefício comprovado. (BRASIL, 2006, p.26).<br/>A avaliação na fístula arteriovenosa deve ser realizada a fim de verificar sinais de trombose no acesso venoso, infecções locais, e alterações, que pode causar sua inoperância. (FURTADO; LIMA, 2006).</p>","tipo":"texto"},"opcoes":[["Estimular a realização de atividade física conforme as possibilidades de L.F.",true],["Estimular a ingesta hídrica",false],["Controle da pressão arterial e temperatura axilar",true],["Solicitar avaliação e acompanhamento da equipe multiprofissional de atenção domiciliar (EMAD)",true],["Enfatizar a necessidade de controle de ingestão de sal",true]]},"pergunta":"Quais os cuidados a serem prestados a Sra. L.F. na visita domiciliar?","titulo":"Questão 3","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Recomendações para o doente renal crônico</p><p>No âmbito da Estratégia Global de Promoção da Alimentação Saudável, Atividade Física e Saúde para doente renal crônico, a Organização Mundial da Saúde, recomenda que a “energia total deve ser distribuída nos macronutrientes de gorduras, carboidratos e proteínas, sendo o consumo de colesterol total inferior a 300mg/dia e de sódio < 2,0 gramas”. (BRASIL, 2006, p. 27).</p><p><a href='http://unasus.ufpel.edu.br/moodle/ccufpel/img/taco_4_edicao_ampliada_e_revisada.pdf' target='_blank' >Tabela 1: Composição de alimentos por 100 gramas de parte comestível: centesimal, minerais, vitaminas e colesterol</a></p><p><small>Fonte: Universidade Estadual de Campinas, 2011, p. 25 – 65)</small></p><p>A recomendação para abandono do tabagismo deve ser universal, sendo particularmente útil na prevenção de doença cardiovascular, cerebrovascular e renal. (BRASIL, 2006, p. 33). As pessoas devem incorporar a atividade física nas atividades rotineiras como caminhar, subir escadas, realizar atividades domésticas dentro e fora de casa, optar sempre que possível pelo transporte ativo nas funções diárias, que envolvam pelo menos 150 minutos/semana (equivalente a pelo menos 30 minutos realizados em 5 dias por semana). ”O efeito da atividade de intensidade moderada realizada de forma acumulada é o mesmo daquela realizada de maneira contínua, isto é, os trinta minutos podem ser realizados em uma única sessão ou em duas sessões de 15 minutos (p.ex. manhã e tarde) ou ainda, em três sessões de dez minutos (ex: manhã, tarde e noite)”. (BRASIL, 2006, p. 31 - 32).</p><p>Equipe Multiprofissional de Atenção Domiciliar (EMAD) é contatada, sendo solicitado avaliação da Fístula arteriovenosa. A EMAD realiza o atendimento domiciliar à Sra. L.F. Solicitam exames laboratoriais e iniciam com antibioticoterapia endovenosa.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"<p>A infecção no acesso vascular é a segunda causa mais comum de perda da fístula arteriovenosa. Os microrganismos mais frequentes são o Staphylococcus aureus, Staphylococcus epidermidis e os germes Gram-negativos.</p><p>A terapêutica a ser instituída dependerá do tipo de fístula. Em fístulas nativas, a infecção ocorre, geralmente por contaminação local no momento da punção ou higiene precária do paciente com a fístula. Os antibióticos são utilizados de 4 a 6 semanas, associados a cuidados locais. Em fístulas de enxerto, além do uso de antibiótico, é necessária a ressecção da porta infectada.</p><p>A escolha do antibiótico sistêmico deve ser guiada pelos resultados de exames laboratoriais, tais como hemocultura, ou cultura de secreção local, devendo ser instituída antibioticoterapia empírica para cobertura de bactérias Gram-positivas e negativas até que os resultados destes exames estejam disponíveis. (NASCIMENTO et al., 1999).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Para preservar a permeabilidade da fístula, deve-se orientar que o paciente realize regularmente exercícios com a mão e o braço onde está localizada a fístula. Deve-se orientar ainda que o paciente evite esforço com o braço no dia em que fez a hemodiálise para evitar a ocorrência de sangramento. Não deve-se permitir a punção e verificação de pressão arterial no membro da FAV por outros profissionais para evitar hematomas.</p>","tipo":"texto"},"opcoes":[["Lavar a fístula com água e sabão",true],["Não movimentar o membro em que têm a fístula",false],["Atentar para a lavagem das mãos",true],["Não verificar pressão arterial no membro em que estiver a fístula",true],["Não permitir punções venosas por outros profissionais para administração de medicamentos.",true]]},"pergunta":"Quais as orientações podem ser realizadas a idosa com relação à fístula arteriovenosa?","titulo":"Questão 4","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p><strong>Cuidados com a fístula arteriovenosa</strong></p><p>Após a hemodiálise o correto é pressionar os curativos da fístula arteriovenosa por no mínimo 20 a 30 minutos ainda no serviço. Recomenda-se retirar os curativos até duas horas após a sessão, para evitar o comprometimento da fístula. (FERMI, 2003).</p><p>Entre os cuidados deve-se estar atento a sinais e sintomas de infecção, realizar higiene adequada do local, não permitir administração de medicamentos por punção venosa no local da FAV por outros profissionais, não dormir sobre o braço do acesso e evitar compressão do local e nunca verificar pressão arterial no membro do acesso. (MOREIRA; ARAUJO; TORCHI, 2013).</p><p>Esses cuidados destinam-se a proteger a fístula do excesso de peso sobre o braço, para que não haja comprometimento do fluxo sanguíneo, ocasionando trombose no acesso venoso. O cliente deve estar apto a compreender o funcionamento de seu acesso vascular e o objetivo das medidas de precaução para evitar sua inoperância. (FURTADO; LIMA, 2006).</p><p>Em caso de sangramento no local da fístula, o paciente deve comprimir o local usando material limpo e elevar o membro. O paciente deverá procurar imediatamente uma unidade de hemodiálise ou pronto socorro se houver sangramento intenso. (FERMI, 2003).</p><p><strong>Cuidados gerais com a fístula arteriovenosa:</strong></p><ul><li>Vigiar o funcionamento do acesso por meio da palpação e percepção do frêmito</li><li>Durante o banho diário, lavar bem o braço e a fístula com água e sabão, secando-a cuidadosamente com uma toalha limpa.</li><li>Inspecionar a fístula diariamente e informar a equipe de saúde quando houver alguma anormalidade. A sujidade e a umidade representam risco para infecção.</li><li>Evitar carregar pesos ou dormir sobre o braço da fístula, pois a pressão sobre ele pode interromper o fluxo sanguíneo.</li><li>Realizar regularmente exercícios com a mão e o braço onde está localizada a fístula, para garantir sua permeabilidade.</li><li>A equipe de saúde deve atentar para os sinais de infecção do acesso vascular: edema, hiperemia, saída de pus no local de incisão da fístula e presença de febre ou calafrios. Observar a presença de frêmitos e pulso.</li></ul><p>(MOREIRA; ARAUJO; TORCHI, 2013)</p><p><a href='http://www.pro-renal.org.br/renal_023.php' target='_blank'>http://www.pro-renal.org.br/renal_023.php</a></br>(PRÓ-RENAL BRASIL, 2011)</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>O edema agudo de pulmão nos pacientes em diálise, geralmente é decorrente da sobrecarga hídrica na presença de disfunção ventricular já existente. Pacientes urêmicos são propensos a desenvolver hipoglicemia por vários fatores: redução da inativação renal da insulina, diminuição da gliconeogênese renal, perda de proteínas resultando no baixo suprimento de alanina (precursor da gliconeogênese) e defeito na reabsorção da glicose. Já as reações alérgicas são complicações raras e quando acontecem são do tipo anafilático, principalmente devido ao uso de dialisadores novos, e são raros no domicílio.</p>","tipo":"texto"},"opcoes":[["Edema agudo de pulmão",true],["Dispneia",true],["Hipoglicemia",true],["Náusea e vômitos",true],["Reações alérgicas",false]]},"pergunta":"São complicações frequentes após a sessão de hemodiálise que podem ocorrer no domicílio:","titulo":"Questão 5","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p><strong>Sinais de alerta em pacientes que realizam hemodiálise – orientações ao cuidador</strong></p><p>Os sinais de hipoglicemia podem ser tremores, ansiedade, palpitação, calor, frio, palidez, atividade mental anormal, cansaço, fraqueza, sono, confusão, tontura, olhar fixo, visão dupla, dificuldade na fala, dor de cabeça, náusea, vômito.</p><p>Na hipotensão os sintomas podem ser tontura, sudorese, enjoo, escurecimento da visão, sensação de fraqueza e desmaio. Recomenda-se ir a um lugar arejado, sentar-se e colocar a cabeça entre as pernas, ou deitar-se com as pernas levantadas. Os sintomas são inespecíficos e se mantiverem, procure um médico.</p><p>Os sinais de edema agudo de pulmão são respiração curta e com severa dificuldade respiratória, respiração estertorosa (pode-se auscultar o borbulhar do ar no pulmão), ortopneia (a pessoa sente necessidade de sentar-se, não consegue permanecer deitado), expectoração sanguinolenta e espumosa. Esse paciente deve ser encaminhado imediatamente ao serviço de urgência e emergência.</p><p><strong>Para febre relacionada à infecção, devem ser checados:</strong></p><ul><li>Estado geral, estado mental, apetite, hidratação, funcionalidade em geral;</li><li>Tosse, escarro (aspecto, quantidade e cheiro) e falta de ar;</li><li>Urina fétida, oligúria, incontinência de início recente, polaciúria, noctúria, disúria, piúria, dor em baixo ventre, retenção urinária e lombalgia;</li><li>Lesões de pele: dor, vermelhidão, edema, feridas e secreção;</li><li>Diarreia, muco ou sangue nas fezes, dor abdominal e vômitos;</li><li>Se possível, sinais vitais: pressão arterial, frequência cardíaca, frequência respiratória, perfusão periférica.</li></ul><p>(BRASIL, 2013, p. 145 - 146)</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Conhecer os cuidados necessários ao paciente renal crônico, assim como, realizar orientações aos familiares/cuidadores desse paciente em tratamento dialítico."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"urlExterno":"http://bvsms.saude.gov.br/bvs/dicas/228_insuf_renal2.html","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Insuficiência renal: doença renal crônica. <b>Biblioteca Virtual em Saúde</b>, Brasília, DF: Ministério da Saúde, 2011. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/caderno_atencao_domiciliar_melhor_casa.pdf","urlLocal":"caderno_atencao_domiciliar_melhor_casa.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Caderno de Atenção Domiciliar</b>. Brasília, DF: Ministério da Saúde, 2013. 205 p. (Melhor em casa: a segurança do hospital no conforto do seu lar, v. 2). Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://189.28.128.100/dab/docs/publicacoes/cadernos_ab/abcad14.pdf","urlLocal":"abcad14.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Prevenção clínica de doença cardiovascular, cerebrovascular e renal crônica.</b> Brasília, DF: Ministério da Saúde, 2006.  (Cadernos de Atenção Básica, n. 14. Série A. Normas e Manuais Técnicos). Disponível em:","acessoEm":": 2014"},{"urlExterno":"","urlLocal":"","linkTitulo":"FERMI, M. R. V. <b>Manual de diálise para enfermagem.</b> [Lisboa, PT]: Nova Guanabara, 2003. 168 p.","acessoEm":""},{"urlExterno":"http://seer.ufrgs.br/index.php/RevistaGauchadeEnfermagem/article/view/4638/2554","urlLocal":"","linkTitulo":"FURTADO, A. M.; LIMA, F. E. T. Autocuidado dos pacientes portadores de insuficiência renal crônica com a fístula artério-venosa. <b>Rev. Gaúcha Enferm.</b>, Porto Alegre, v. 27, n. 4, p. 532 – 538, dez. 2006. Disponível em:","acessoEm":": 2014"},{"urlExterno":"","urlLocal":"","linkTitulo":"HOSPITAL SAMARITANO. <b>Orientações dietéticas gerais para o paciente renal crônico.</b> São Paulo: Hospital Samaritano. Unidade de Nefrologia, 2010. 11 p.","acessoEm":""},{"urlExterno":"http://revistaenfermagem.eean.edu.br/detalhe_artigo.asp?id=865","urlLocal":"","linkTitulo":"MOREIRA, A.G.M.; ARAÚJO, S.T.C.; TORCHI, T.S. Preservação da fístula arteriovenosa: ações conjuntas entre enfermagem e cliente. <b>Escola Anna Nery Revista de Enfermagem. </b>Rio de Janeiro, v.17, n.02, abr./jun., 2013. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://www.jbn.org.br/audiencia_pdf.asp?aid2=640&nomeArquivo=21-01-06.pdf","urlLocal":"","linkTitulo":"NASCIMENTO, M.M et al. Avaliação de acesso vascular em hemodiálise: um estudo multicêntrico. <b>J. Bras. Nefrol.</b>, São Paulo, v. 21, n. 1, p. 22 - 29, 1999. Disponível em:","acessoEm":": 2014"},{"urlExterno":"https://dms.ufpel.edu.br/maad/bib/apoio/nutricao_e_insuficiencia_renal.pdf","urlLocal":"","linkTitulo":"NATIONAL KIDNEY FOUNDATION. <b>Nutrição e insuficiência renal crônica.</b> New York, NY: National Kidney Foundation, [2007?]. 19 p.Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://www.scielo.br/scielo.php?pid=S0101-28002011000300005&script=sci_arttext","urlLocal":"","linkTitulo":"NERBASS, F. B. et al. Fatores relacionados ao ganho de peso interdialítico em pacientes em hemodiálise. <b>J. Bras. Nefrol.</b>, São Paulo, v. 33, n. 3, jul./set., 2011. Disponível em: ","acessoEm":": 2014"},{"urlExterno":"http://www.pro-renal.org.br/renal_023.php","urlLocal":"","linkTitulo":"PRÓ-RENAL BRASIL: com você, fazemos mais pela vida. <b>Diálise peritoneal cíclica contínua (CCPD).</b> Curitiba: Pró-Renal Brasil, 2011. Disponível em:","acessoEm":": 2014"},{"urlExterno":"https://unasus.ufpel.edu.br/moodle/ccufpel/img/taco_4_edicao_ampliada_e_revisada.pdf","urlLocal":"taco_4_edicao_ampliada_e_revisada.pdf","linkTitulo":"UNIVERSIDADE ESTADUAL DE CAMPINAS. NÚCLEO DE ESTUDOS E PESQUISAS EM ALIMENTAÇÃO. <b>Tabela Brasileira de Composição de Alimentos – TACO.</b> 4. ed. rev. e ampl. Campinas: UNICAMP/NEPA, 2011. 161p. Disponível em:","acessoEm":": 2014"}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Medicina 31","titulo":"Insuficiência Renal Crônica no idoso","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-21T16:04:08.338Z"},{"_id":"533428b141e46f1567000000","__v":37,"autor":["Patrícia Mirapalheta Pereira","Fernanda dos Santos","Celmira Lange"],"createdAt":"2016-10-27T12:30:10.500Z","editores":["Everton José Fantinel","Samanta Bastos Maagh","Deisi Cardoso Soares","Adriana Roese","Rogério da Silva Linhares","Thiago Marchi Martins","Marília Leão Goettems"],"id":113,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"83a","ocupacao":"aposentada","cor":"","sexo":"feminino","iniciais":"OS"},"profissional":"Medicina e Enfermagem","real":false,"shortname":"incap-ou-imobilidade-me","slides":[{"conteudo":{"texto":"Senhora de 83 anos com redução da mobilidade após fratura de fêmur.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"Presença de eritema, calor, dor, edema e empastamento de panturrilha em MID. Acamada por períodos prolongados, em uso de fraldas, mobilidade reduzida e emagrecida. Eliminação vesical presente em fraldas e presença de constipação intestinal. Relata perda de pequena quantidade de urina ao tossir ou espirrar. Faz uso de fraldas durante o turno da noite. Não evacua há quatro dias, urina concentrada em fralda.","histProbAtual":"Equipe da Estratégia de Saúde da Família (ESF) realiza Visita Domiciliar (VD) a O.S. que se queixa de redução da mobilidade. Encontram-na acamada, em uso de fraldas, em péssimas condições de higiene corporal, depressiva, e com o membro inferior direito (MID) elevado. A idosa relata dor em membro inferior direito que se iniciou há três dias. Realizou cirurgia para colocação de prótese devido fratura de fêmur à direita, após colisão com o cão de seu sobrinho há seis  meses. Em decorrência disso, apresenta dificuldade para sair da cama, medo de cair, constipação intestinal e emagrecimento. Sobrinho de O.S. relata que a idosa mantém-se sonolenta na maior parte do dia. A partir dos problemas levantados a equipe conversa com o cuidador sobre os cuidados que devem ser prestados à idosa.","queixaPrincipal":"Idosa com redução da mobilidade que iniciou após fratura de fêmur devido a queda."},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"historiaSocial":"Senhora O.S. reside sozinha em uma casa de alvenaria, muito humilde, localizada nos fundos do pátio de seu sobrinho. O domicílio é pequeno, com péssimas condições de higiene, pouca iluminação natural, tornando o ambiente úmido. O.S. permanece a maior parte do tempo em seu quarto, sai da cama com ajuda de uma bengala, para se dirigir até o banheiro e cozinha. A casa apresenta apenas três cômodos, quarto, cozinha e banheiro. A idosa é supervisionada pelo seu sobrinho que permanece pouco tempo em casa, devido a sua profissão, o que dificulta o cuidado com a idosa. O.S. tem três filhos que residem em outro estado e pouco a visitam. As refeições da idosa são preparadas pela vizinha diariamente a pedido do seu sobrinho.","medicacoesEmUso":"Insulina NPH, 20 UI pela manhã e 15 UI à noite.","antecFamiliares":"Sem antecedentes familiares de risco.","antecPessoais":"O.S. tem Diabetes Mellitus (DM) desde os 56 anos. Parou de fumar há 18 anos."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Lúcida, orientada e comunicativa<br/>PA: 120/80 mmHg<br/>Peso: 52 kg<br/>Estatura: 1,62 m<br/>IMC= 19.8 kg/m2<br/>Glicemia capilar: 246 mg/dL<br/>Temperatura: 37,6ºC<br/>FR: 25 mrpm<br/>FC: 74 bpm<br/>Ausculta cardíaca: bulhas normofonéticas, 2 tempos, sem sopros.<br/>Ausculta pulmonar: murmúrios vesiculares diminuídos bilateralmente.<br/>Abdômen: presença de ruídos hidroaéreos diminuídos, distendido e doloroso à palpação.<br/>Membro inferior direito com presença de edema 3+/4+, hiperemia e calor em terço distal, força reduzida. Membro inferior esquerdo inalterado.</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"saibaCont":"<p>Modalidades de Atenção Domiciliar<br/><br/>“Modalidade AD1 Atenção Básica: Destina-se a pacientes que possuam problemas de saúde controlados/compensados e com dificuldade ou impossibilidade física de locomoção até uma unidade de saúde; e/ou pacientes que necessitem de cuidados de menor intensidade, incluídos os de recuperação nutricional, de menor frequência de visitas, com menor necessidade de recursos de saúde e dentro da capacidade de atendimento de todos os tipos de equipes que compõem a atenção básica.<br/><br/>Modalidade AD2/ AD3- Melhor em Casa (SAD): Destina-se, na modalidade AD2, a usuários que possuam problemas de saúde e dificuldade ou impossibilidade física de locomoção até uma unidade de saúde e que necessitem de maior frequência de cuidado, recursos de saúde e acompanhamento contínuo, podendo ser oriundos de diferentes serviços da rede de atenção, com necessidade de frequência e intensidade de cuidados maior que a capacidade da rede básica. A modalidade AD3 destina-se aos usuários semelhantes aos da AD2, mas que façam uso de equipamentos específicos. São pacientes de maior complexidade que dificilmente terão alta dos cuidados domiciliares.<br/><br/>         Equipe Multiprofissional de Atenção Domiciliar (EMAD)<br/><br/>Modalidade AD2: aos usuários que possuam problemas de saúde e dificuldade ou impossibilidade física de locomoção até uma UBS e que necessitem de maior frequência de cuidado, recursos de saúde e acompanhamento contínuos, podendo ser provenientes de diferentes serviços da rede de atenção. A prestação de assistência à saúde na modalidade AD2 é de responsabilidade da equipe multiprofissional de atenção domiciliar (EMAD) e da equipe multiprofissional de apoio (EMAP).<br/><br/>Modalidade AD3: destinada aos usuários que possuam problemas de saúde e dificuldade ou impossibilidade física de locomoção até uma unidade de saúde, com necessidade de maior frequência de cuidado, recursos de saúde, acompanhamento contínuo e uso de equipamentos, podendo ser oriundos de diferentes serviços da Rede de Atenção à Saúde. A prestação de assistência à saúde na modalidade AD2 é de responsabilidade da equipe multiprofissional de atenção domiciliar (EMAD) e da equipe multiprofissional de apoio (EMAP), ambas designadas para essa finalidade.<br/><br/>A EMAD é a principal responsável pelo cuidado do paciente domiciliado. A diferença entre as EMADs e as equipes de atenção básica está no tipo de atendimento prestado (especializado para pacientes domiciliados) e na composição da equipe profissional, que deverá conter, minimamente:<br/><br/>I. 1 ou 2 profissionais médicos, com somatório de carga horária semanal (CHS) de, no mínimo, 40 (quarenta) horas;<br/>II. 1 ou 2 profissionais enfermeiros, com somatório de CHS de, no mínimo, 40 (quarenta) horas;<br/>III. 3 ou 4 (pois pode ser 3 profissionais de 40h ou 4 profissionais de 30h);<br/>IV. Profissional fisioterapeuta e/ou assistente social, com somatório de CHS de, no mínimo, 30 (trinta) horas.<br/><br/>No caso dos fisioterapeutas e assistentes sociais, poderão ser adotados outros arranjos. Veja na Portaria GM/MS 1.533, de 16 de julho de 212. Porém, atenção: nenhum profissional componente da EMAD poderá ter carga horária semanal inferior a 20 (vinte) horas.<br/><br/>Equipe Multiprofissional de Apoio (EMAP)<br/><br/>Modalidade AD2: aos usuários que possuam problemas de saúde e dificuldade ou impossibilidade física de locomoção até uma UBS e que necessitem de maior frequência de cuidado, recursos de saúde e acompanhamento contínuos, podendo ser oriundos de diferentes serviços da rede de atenção. A prestação de assistência à saúde na modalidade AD2 é de responsabilidade da equipe multiprofissional de atenção domiciliar (EMAD) e da equipe multiprofissional de apoio (EMAP), ambas designadas para esta finalidade.<br/><br/>Modalidade AD3: àqueles que possuam problemas de saúde e dificuldade ou impossibilidade física de locomoção até uma unidade de saúde, com necessidade de maior frequência de cuidado, recursos de saúde, acompanhamento contínuo e uso de equipamentos, podendo ser oriundos de diferentes serviços da Rede de Atenção à Saúde. A prestação de assistência à saúde na modalidade AD2 é de responsabilidade da equipe multiprofissional de atenção domiciliar (EMAD) e da equipe multiprofissional de apoio (EMAP), ambas designadas para essa finalidade.<br/><br/>A EMAP deverá oferecer apoio à EMAD, bem como às equipes de atenção básica (inclusive equipes de Saúde da Família e Núcleos de Apoio à Saúde da Família). Sua composição mínima deverá conter 3 (três) profissionais de nível superior, escolhidos entre oito diferentes ocupações:<br/><br/>I. Assistente social;<br/>II. Fisioterapeuta;<br/>III. Fonoaudiólogo;<br/>IV. Nutricionista;<br/>V. Odontólogo;<br/>VI. Psicólogo;<br/>VII. Farmacêutico; e<br/>VIII. Terapeuta ocupacional”<br/>(BRASIL, 2013)</p>"},"titulo":"Saiba Mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"A idosa apresenta glicemia capilar de 246 mg/dl o que está acima do preconizado que é 100 mg/dl. A incontinência urinária é uma condição comumente encontrada nos idosos, especialmente entre as mulheres. Existem vários tipos de incontinência urinária que demandam diferentes abordagens terapêuticas. A constipação intestinal se associa com hábitos de vida, principalmente a inatividade física e alimentação não saudável. No caso de O.S., a imobilidade pode promover ou agravar a constipação. A mudança de atitude e limitações encontradas pela paciente após a fratura de fêmur evidenciam a síndrome da imobilidade, que por sua vez, está correlacionada e é uma consequência da incapacidade funcional. O fato de possuir somente o sobrinho como cuidador, mostra a rede de apoio limitada.","tipo":"texto"},"opcoes":[["Constipação intestinal",true],["Incontinência urinária",true],["Glicemia capilar baixa",false],["Síndrome da Imobilidade",true],["Incapacidade funcional",true]]},"pergunta":"Quais os problemas levantados durante a Visita Domiciliar a Sra. O.S.?","titulo":"Questão 1","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Incontinência Urinária (IU)<br/><br/>A incontinência urinária (IU) é definida como a eliminação involuntária de urina em qualquer quantidade e frequência suficientes para provocar prejuízos sociais ou à saúde. Sua prevalência aumenta com o envelhecimento e é maior em mulheres. É considerada um “gigante da geriatria”, pois pode trazer inúmeras consequências sociais, como depressão, redução da autoestima, afastamento de atividades sociais e mesmo do relacionamento íntimo, e repercussões clínicas como quedas, fraturas, infecções cutâneas e úlceras por pressão. (CHAIMOWICZ, 2013, p. 73).<br/><br/>A IU pode ser dividida em:<br/><br/>- Incontinência urinária transitória: tem causa específica e potencialmente reversível como constipação intestinal, fecaloma, confusão mental, dificuldade de locomoção, infecções do trato urinário, entre outras.<br/>- Incontinência urinária estabelecida: pode ser classificada em incontinência urinária funcional, de urgência, de esforço e de transbordamento. A incontinência urinária funcional pode surgir subitamente após uma fratura, AVC ou qualquer doença debilitante aguda, como uma gripe forte, e a partir daí pode se tornar incontinência urinária estabelecida quando a situação que a desencadeou se tornar crônica como a osteoartrose grave, a Doença de Parkinson e a hemiplegia após um AVC. Muitas vezes, além da dificuldade de locomoção, o tempo disponível para chegar ao banheiro esta diminuído pela presença de urgência urinária.<br/><br/>O tratamento da incontinência urinária é dividido em quatro etapas: <br/><br/>- 1º etapa: diagnosticar a incontinência urinária fazendo perguntas aos pacientes idosos, como: O senhor (ou a senhora) costuma perder um pouco de urina na roupa? É um pouquinho, quando tosse, espirra, levanta-se ou da uma corridinha? Acontece às vezes uma vontade tão forte que quase não dá para chegar ao banheiro? Caracterize se há prejuízo social ou à saúde e estará feito mais um diagnóstico de incontinência urinária.<br/>- 2º etapa: definir o tipo de incontinência urinária: questione se há sensação de urgência precedendo a perda.<br/>- 3º etapa: identificar e tratar causas predisponentes se há causas de incontinência urinária transitória incluindo uso de medicamentos.<br/>- 4º etapa: tratamento não-farmacológico: restrição de ingesta líquida e elevar membros inferiores para iniciar a reabsorção do edema, e assim reduzir a nictúria. Também pode-se realizar os exercícios de Kegel. O ginecologista Arnold H. Kegel, nascido em 1894, desenvolveu uma técnica tão simples e eficiente que até hoje é a principal estratégia para tratar IU de esforço. Ela fortalece o músculo pubococcígeo (MPC) que circunda o ânus, uretra e vagina e pode interromper voluntariamente a micção. (CHAIMOWICZ, 2013, p. 79-80).<br/><br/>Exercícios de Kegel<br/><br/>Primeiramente, deve-se localizar o músculo pubococcígeo (MPC) tentando interromper a micção. Além de interromper a micção, ele é o músculo utilizado para evitar a eliminação de gases. Se ocorrer dúvidas, deve-se introduzir um dedo na vagina e tentar contrair o músculo; se perceber a contração ao redor do dedo encontrou o músculo certo. Em seguida, na posição deitada, fazer contrações do MPC enquanto apalpa o abdome, nádegas e coxas. Se estiver contraindo somente o MPC (o que é necessário para os exercícios) não perceberá contração desses outros grupos musculares. Uma vez por mês deverá repetir a manobra para certificar-se de que continua exercitando a musculatura correta. Mas, atenção: o procedimento de interromper o jato urinário deverá ser usado somente para esta finalidade; se repetido muitas vezes favorece o surgimento de cistite. Mantendo-se na posição deitada fazer 10 contrações lentas do MPC, durando três segundos cada. Em seguida, fazer 10 contrações rápidas; nestas não manter a contração e relaxar completamente após cada contração. Fazer quatro séries (10 rápidas e 10 lentas) por dia, variando a posição (de pé, sentada e deitada). E aos poucos, ir aumentando a duração das contrações lentas e o número de contrações lentas e rápidas em cada série. <br/>(CHAIMOWICZ, 2013, p. 80-81).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>As causas do comprometimento da mobilidade são multifatoriais, predominando as neurológicas e musculoesqueléticas. Os principais fatores predisponentes e de risco para a síndrome de imobilidade envolvem a polipatogenia, aspectos econômicos, ambientais, psicológicos e sociais. Entre esses fatores, no caso de O.S. destacam-se a fratura óssea que a levou ao repouso prolongado no leito, o isolamento social, e a depressão. O emagrecimento apresentado pela idosa não é fator de risco para a Síndrome de Imobilidade e sim uma consequência desta. A glicemia capilar elevada não é fator predisponente da Síndrome da Imobilidade.</p>","tipo":"texto"},"opcoes":[["Fratura óssea",true],["Isolamento social",true],["Emagrecimento",false],["Depressão",true],["Glicemia capilar elevada",false],["Restrição física",true]]},"pergunta":"Quais os fatores predisponentes da Síndrome de Imobilidade apresentados pela idosa?","titulo":"Questão 2","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Imobilidade é definida como a incapacidade de um indivíduo de se deslocar sem o auxílio de outras pessoas, com a finalidade de atender as necessidades da vida diária e inclui um conjunto de sinais e sintomas decorrentes da imobilidade, restrição a uma poltrona ou ao leito, por tempo prolongado, associada a múltiplas causas e com implicações físicas e psicológicas que pode levar ao óbito.<br/><br/>É caracterizada por sinais e sintomas resultantes da limitação de movimentos e da capacidade funcional que provocam empecilho a mudança postural e a translocação corporal. Alguns idosos apresentam tendência a permanecer deitados por muito tempo quando suas dificuldades de locomoção estão aumentadas. A imobilidade pode ser temporária e crônica. É definida como temporária no caso de fraturas, cirurgias, internações, doenças agudas e infecções. E pode ser crônica, nos casos de demências, depressão grave, astenia, doenças cardiorrespiratórias, dor crônica, neoplasias, fraturas e suas complicações, distúrbios de marcha, fobia de queda e sequela de AVC.<br/><br/>Os principais fatores predisponentes e de risco para a Síndrome de Imobilidade envolvem a polipatogenia, aspectos econômicos, ambientais, psicológicos e sociais. Entre esses fatores, destacam-se o repouso prolongado no leito, doenças neurológicas que se acompanham de contraturas, limitação da marcha e do equilíbrio; depressão e demência; cardiopatias e pneumopatias crônicas, que restringem as atividades. Doenças reumáticas podem provocar um quadro doloroso e deformidades, levando o idoso a permanecer no leito e desencadeando a síndrome. Há ainda os idosos com estado nutricional precário, uso excessivo de medicamentos ou problemas decorrentes de iatrogenia evidenciados por fraqueza muscular, tonteira e insegurança na locomoção.<br/><br/>Na síndrome de imobilidade é comum a constatação de várias complicações, como a dependência para realizar as atividades da vida diária, levando à institucionalização, à desintegração familiar e social. As complicações não ocorrem isoladamente; é preciso abordar o idoso em sua integralidade e especificidade. (CHAIMOWICZ, 2013).<br/><br/>Complicações físicas da síndrome de imobilidade<br/><br/>- Sistema tegumentar: dermatites, principalmente dermatite amoniacal, dermatofitoses; atrofia da pele, escoriações e equimoses; úlcera por pressão (mais comuns nas proximidades das proeminências ósseas: maléolos, escápulas, calcanhares, ombros, côndilos dos joelhos, cotovelos, trocanter, orelhas, sacro e tuberosidade dos ísquios).<br/>- Sistema músculo esquelético: perda de massa; perda de força muscular;<br/>- Sistema articular: redução da amplitude dos movimentos; rigidez articular; tendência à contratura em flexão.<br/>- Sistema cardiovascular: trombose venosa profunda (edema unilateral, eritema, dor, empastamento da panturrilha, aumento da temperatura local): hipotensão postural.<br/>- Sistema urinário: retenção urinária e 'bexigoma'; infecções do trato urinário; incontinência urinária.<br/>- Sistema digestivo: anorexia; constipação intestinal e formação de fecaloma; incontinência fecal.<br/>- Sistema neuropsíquico: diminuição da tolerância à dor; alterações do sono, ansiedade, agitação, irritabilidade; delirium; depressão.<br/>- Sistema respiratório: diminuição da capacidade respiratória, aumento das secreções e diminuição do reflexo de tosse; pneumonia de aspiração e broncopneumonia.<br/>(CHAIMOWICZ, 2013, p. 148)</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>É fundamental que os fatores de risco para Síndrome da Imobilidade sejam identificados assim que possível. Assim, o estímulo à mobilidade e evitar que a paciente fique restrita ao leito contribui para prevenir que se desenvolvam complicações. A atividade física deve ser estimulada na velhice, e não evitada, em virtude de seus inúmeros benefícios. A polifarmácia é frequentemente observada em idosos, sendo uma consequência da sobrecarga de doenças nesta faixa etária. Além do grande número de medicações utilizadas, problemas visuais, auditivos e cognitivos colaboram para erros na administração das medicações que promovem a imobilidade e perda da capacidade funcional. Este fator poderia ser reduzido com a orientação adequada e revisão de todas as medicações em uso quando o idoso for atendido por um profissional de saúde, assim como avaliar a capacidade funcional do paciente, suas limitações físicas e cognitivas e, nos casos apropriados, identificar um familiar ou outra pessoa que possa supervisionar diariamente as medicações do paciente.</p>","tipo":"texto"},"opcoes":[["Identificar fatores de risco",true],["Estimular a mobilidade",true],["Evitar a restrição no leito",true],["Evitar atividade física",false],["Estimular a independência",true],["Controle e uso correto de medicações",true]]},"pergunta":"Quais são consideradas ações de prevenção da síndrome de imobilidade?","titulo":"Questão 3","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Importância da Atividade Física na velhice<br/><br/>O envelhecimento da população é um dos maiores triunfos da humanidade e também um dos nossos grandes desafios. Ao entrarmos no século XXI, o envelhecimento global causará um aumento das demandas sociais e econômicas em todo o mundo. No entanto, as pessoas da 3ª idade são, geralmente, ignoradas como recurso quando, na verdade, constituem recurso importante para a estrutura das nossas sociedades. (WORLD HEALTH ORGANIZATION, 2005, p.8).<br/><br/>A Organização Mundial da Saúde define Envelhecimento Ativo como um processo de produzir condições apropriadas para o melhor desenvolvimento de  oportunidades de saúde, participação e segurança, com o objetivo de melhorar a qualidade de vida à medida que as pessoas ficam mais velhas. A participação em atividades físicas regulares e moderadas pode retardar declínios funcionais, além de diminuir o aparecimento de doenças crônicas em idosos saudáveis ou doentes crônicos. Por exemplo, uma atividade física regular e moderada reduz o risco de morte por problemas cardíacos pode reduzir substancialmente a gravidade de deficiências associadas à cardiopatia e outras doenças crônicas. Uma vida ativa melhora a saúde mental e frequentemente promove contatos sociais. (WORLD HEALTH ORGANIZATION, 2005).<br/><br/>A inatividade física é um dos fatores de risco mais importantes para as doenças crônicas, associadas à dieta inadequada e uso do fumo. É bastante prevalente a inatividade física entre os idosos. O estilo de vida moderno propicia o gasto da maior parte do tempo livre em atividades sedentárias, como por exemplo, assistir televisão. É preciso lembrar que saúde não é apenas uma questão de assistência médica e de acesso a medicamentos. A promoção de 'estilos de vida saudáveis' é encarada pelo sistema de saúde como uma ação estratégica. (BRASIL, 2007, p. 21).<br/></br>A atividade física regular pode ajudar pessoas idosas a ficarem independentes o máximo possível, por período de tempo mais longo. Também pode reduzir o risco de quedas. Portanto, há importantes benefícios econômicos quando os idosos são fisicamente ativos. Portanto, faz-se fundamental propiciar áreas seguras para caminhadas e apoiar atividades comunitárias culturalmente apropriadas que incentivem a atividade física e que sejam organizadas e lideradas pelos próprios idosos. (WORLD HEALTH ORGANIZATION, 2005, p.23).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A idosa está sofrendo exclusão social, logo deve ser estimulada a sair de casa e andar na rua, como forma de interagir com outras pessoas, pois apresenta condições físicas e mentais para tal ação. É preciso evitar a permanência prolongada no leito, devido, entre outros fatores, ao risco de úlcera por pressão. Devido ao precário estado de higiene apresentado pela idosa, é necessário orientar sobre a importância da higiene corporal, estimulando a realização da mesma. O fato de O.S. apresentar níveis glicêmicos elevados, mesmo em uso de insulina duas vezes ao dia, o quadro depressivo e os sinais e sintomas de Trombose Venosa Profunda tornam necessário à revisão no uso da insulina, assim como o inicio do tratamento para depressão e trombose. A independência nas atividades da vida diária trará mais autonomia e estimulará a recuperação.</p>","tipo":"texto"},"opcoes":[["Evitar o uso prolongado do leito",true],["Rever o uso da insulina NPH",true],["Proibir a idosa de sair de casa",false],["Estimular a higiene corporal",true],["Iniciar tratamento para depressão e trombose venosa profunda",true],["Buscar a independência nas atividades da vida diária",true]]},"pergunta":"Quais as orientações referentes ao cuidado da Sra. O.S. poderão ser realizadas à idosa e seu cuidador?","titulo":"Questão 4","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>A exclusão social na velhice é muito comum, pois as pessoas idosas apresentam maior probabilidade de perder parentes e amigos, de ser mais vulneráveis à solidão, isolamento social e de ter um menor grupo social. O isolamento social e a solidão na velhice estão ligados a um declínio de saúde tanto física como mental. As autoridades, organizações não governamentais, indústrias privadas e os profissionais de serviço social e de saúde podem ajudar a promover redes de contatos sociais para as pessoas idosas a partir de sociedades de apoio tradicionais e grupos comunitários liderados pelos idosos, trabalho voluntário, ajuda da vizinhança, monitoramento e visitas em parceria, cuidadores familiares, programas que promovam a interação entre as gerações, e serviços comunitários. Neste sentido a inclusão social do idoso é uma meta a ser alcançada pela sociedade civil. (WORLD HEALTH ORGANIZATION, 2005, p. 29).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A idosa apresenta Diabetes Mellitus, porém esta patologia não é fator de risco para a trombose venosa profunda.</p>","tipo":"texto"},"opcoes":[["Fratura óssea",true],["Cirurgia traumatológica prévia",true],["Diabetes Mellitus",false],["Idade",true],["Ex-tabagista",true],["Uso prolongado de ACO",false]]},"pergunta":"Quais os fatores de risco apresentados pela idosa para Trombose Venosa Profunda?","titulo":"Questão 5","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Trombose Venosa Profunda (TVP)<br/><br/>A trombose venosa profunda é uma doença frequente que pode acometer pacientes clínicos e cirúrgicos e resulta da oclusão total ou parcial do sistema venoso profundo por um trombo.<br/>As principais queixas são a dor na panturrilha e o aumento de volume da região. Ao exame físico, frequentemente observam-se edema, aumento da temperatura do membro, empastamento e hipersensibilidade à compressão da panturrilha ou à dorsiflexão do pé.<br/><br/>Recomendações para prevenir a recorrência de trombose venosa profunda:<br/><br/>- Caso seja necessário ficar sentado por muito tempo, como em uma viagem longa, faça movimentos com os pés como se estivesse pedalando uma máquina de costura;<br/>- Fazer movimentos com os pés e as pernas quando ficar em pé por muito tempo;<br/>- Se estiver acamado por muito tempo, faça movimentos com os pés e pernas e, se necessário, solicite ajuda;<br/>- Parar de fumar;<br/>- Fazer uma atividade física como uma caminhada, por exemplo;<br/>- Reduzir o peso;<br/>- Usar meias elásticas.<br/><br/>(MAFFEI et al., 2005)</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"<p>Tratamento da trombose venosa profunda<br/><br/>O repouso com elevação do membro afetado e o início precoce da terapia anticoagulante promovem a redução da progressão da trombose e da incidência de embolia pulmonar.<br/>O tratamento de tromboses extensas exige internação hospitalar, sendo necessária uma dose diária de heparina não fracionada de 24.000 a 36.000 UI diariamente por via intravenosa sendo obrigatório realizar monitorização laboratorial. Se for utilizada a heparina de baixo peso molecular a dose é de 1 mg/kg de peso aplicado por via subcutânea duas vezes ao dia e não há necessidade de monitorização laboratorial. O tratamento deve ser instituído por, pelo menos, cinco dias. A heparina de baixo peso molecular tem eficácia similar a heparina não fracionada, além de apresentar, comparativamente, um menor risco de complicações hemorrágicas e na ocorrência de trombocitopenia. Apesar dos benefícios da heparina de baixo peso molecular, o alto custo para realização do tratamento restringe sua utilização. (DUNCAN, 2013)<br/>Após ter atingido a anticoagulação com heparina não fracionada ou com heparina de baixo peso molecular, o paciente deve iniciar tratamento com anticoagulante cumarínico, geralmente a varfarina, por via oral mantendo o tratamento parenteral concomitantemente por, pelo menos, cinco dias. Com o uso da varfarina a razão normalizada internacional (RNI), deverá ser verificada diariamente a partir do 3º dia. Quando o RNI estiver entre 2 e 3 por dois dias consecutivos a heparina pode ser suspensa. Se esta meta ainda não for alcançada, a heparina por via parenteral deve ser mantida com monitoramento diário do RNI. (DUNCAN, 2013; MAFFEI, 2005).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Durante o período de ajuste de doses em que o RNI deve ser verificado diariamente, a Equipe da Estratégia de Saúde da Família (ESF) pode solicitar que equipe multiprofissional de atenção domiciliar (EMAD) acompanhe o caso, respondendo a necessidade de monitoramento frequente dos sinais vitais e realizando a coleta para o exame laboratorial no domicílio até que seja alcançada a dose de manutenção do anticoagulante oral."},"titulo":"Acompanhamento pela Equipe Multiprofissional de Atenção Domiciliar","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Caracterizar os fatores de risco e a prevenção da síndrome da imobilidade em idosos. Apresentar as opções de tratamento para incontinência urinária e identificar os fatores de risco para trombose venosa profunda."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"acessoEm":": 2014","urlExterno":"http://bvsms.saude.gov.br/bvs/saudelegis/gm/2013/prt0963_27_05_2013.html","urlLocal":"portaria963.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Portaria nº 963, de 27 de Maio de 2013. Redefine a Atenção Domiciliar no âmbito do Sistema Único de Saúde (SUS). <b>Diário Oficial [da] República Federativa do Brasil</b>, Poder Executivo, Brasília, DF, 28 mai. 2013. Seção 1, n. 101, p. 30. Disponível em:"},{"acessoEm":": 2014","urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/abcad19.pdf","urlLocal":"abcad19.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Envelhecimento e saúde da pessoa idosa</b>. Brasília, DF: Ministério da Saúde, 2007. 192 p. (Série A. Normas e Manuais Técnicos. Cadernos de Atenção Básica, n.19). Disponível em:"},{"acessoEm":": 2014","urlExterno":"https://www.nescon.medicina.ufmg.br/biblioteca/imagem/3836.pdf","urlLocal":"3836idoso.pdf","linkTitulo":"CHAIMOWICZ, F. <b>Saúde do idoso</b>. 2. ed. Belo Horizonte: NESCON UFMG, 2013. Disponível em:"},{"acessoEm":": 2014","urlExterno":"http://www.scielo.br/pdf/reeusp/v41n2/20.pdf","urlLocal":"v41n220.pdf","linkTitulo":"DUARTE, Yeda Aparecida de Oliveira; ANDRADE, Claudia Laranjeira; LEBRÃO, Maria Lúcia. O Índex de Katz na avaliação da funcionalidade dos idosos. <b>Revista da Escola de Enfermagem da USP</b>, v. 41, n. 2. p. 317-325, 2007. Disponível em:"},{"acessoEm":"","urlExterno":"","urlLocal":"","linkTitulo":"DUNCAN, Bruce Bartholow et al. <b>Medicina ambulatorial: condutas de atenção primária baseadas em evidências</b>. 4. ed. Porto Alegre: Artmed, 2013."},{"acessoEm":": 2014","urlExterno":"http://www.ncbi.nlm.nih.gov/pubmed/8197257","urlLocal":"ncbi.pdf","linkTitulo":"LIPSCHITZ; D.A. Screening for nutritional status in the elderly. <b>Prim Care</b>. v. 21, n. 1, p. 55-67, 1994. Disponível em:"},{"acessoEm":"2020","urlExterno":"https://www.researchgate.net/profile/Aldemar_Castro/publication/238665913_Normas_de_orientacao_clinica_para_a_prevencao_o_diagnostico_e_o_tratamento_da_trombose_venosa_profunda/links/594ebdde0f7e9be7b2da82ba/Normas-de-orientacao-clinica-para-a-prevencao-o-diagnostico-e-o-tratamento-da-trombose-venosa-profunda.pdf?origin=publication_list","urlLocal":"Arquivo_4.pdf","linkTitulo":"MAFFEI, F. H. A. et al. <b>Normas de orientação clínica para prevenção, diagnóstico e tratamento da trombose venosa profunda</b>. Salvador: SBACV, 2005. (Revisão 2005)."},{"acessoEm":": 2014","urlExterno":"http://www.scielo.br/pdf/rprs/v30n1s0/v30n1a02s0.pdf","urlLocal":"v30n1a02s0.pdf","linkTitulo":"SERENIKI, Adriana D.; VITAL, Maria Aparecida B. F. A doença de Alzheimer: aspectos fisiopatológicos e farmacológicos. <b>Revista de Psiquiatria do Rio Grande do Sul</b>, Porto Alegre, v. 30, n. 1, 2008. Disponível em:"},{"acessoEm":": 2014","urlExterno":"http://www.prosaude.org/publicacoes/diversos/envelhecimento_ativo.pdf","urlLocal":"envelhecimento_ativo.pdf","linkTitulo":"WORLD HEALTH ORGANIZATION. <b>Envelhecimento ativo</b>: uma política de saúde. Brasília, DF: Organização Pan-Americana da Saúde, 2005. Disponível em:"}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Medicina 32","titulo":"Incapacidade ou imobilidade?","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-21T16:04:08.341Z"},{"_id":"5334392941e46f8175000000","__v":62,"autor":["Fernanda dos Santos","Patrícia Mirapalheta Pereira","Celmira Lange"],"createdAt":"2016-10-27T12:30:10.502Z","editores":["Everton José Fantinel","Samanta Bastos Maagh","Deisi Cardoso Soares","Adriana Roese","Rogério da Silva Linhares","Thiago Marchi Martins","Natália Sevilha Stofel","Marília Leão Goettems"],"id":116,"paciente":{"queixa":{"problemas":["Idosa com esquecimento","febre","constipação","capacidade funcional reduzida"],"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"80a","ocupacao":"aposentada","cor":"","sexo":"feminino","iniciais":"JLB"},"profissional":"Enfermagem e Medicina","real":false,"shortname":"capac-func-reduzida-me","slides":[{"tipo":"intro","titulo":"Introdução","conteudo":{"delay":"5","texto":"Esposo de idosa com Doença de Alzheimer solicita visita domiciliar"}},{"tipo":"anamnese","titulo":"Anamnese","conteudo":{"queixaPrincipal":"Idosa com capacidade funcional reduzida devido à Doença de Alzheimer","histProbAtual":"Srª J.L.B., 80 anos, iniciou quadro de esquecimento há três anos, o qual está influenciando diretamente na sua qualidade de vida. Foi diagnosticada com Doença de Alzheimer (DA), há um mês, a partir de então está com dificuldade de realizar algumas atividades da vida diária. O esposo da idosa procurou a equipe da Unidade Básica de Saúde (UBS) para obter algumas orientações de como proceder com sua companheira e para conhecer esta patologia. A equipe então agendou uma Visita Domiciliar com o idoso. Ao chegar na casa da Sra J.L.B. a equipe encontra a idosa deitada na cama do casal, prostrada, pouco comunicativa e com tosse produtiva que iniciou há cerca de três dias atrás, segundo seu esposo. O companheiro da idosa relata que há seis dias a idosa começou apresentar esquecimentos mais frequentemente, também relata que ela quer passar o dia na cama, sem disposição sequer para tomar banho. A idosa teve febre de 39°C no dia anterior, está constipada há cinco dias devido à mobilidade reduzida.","revisaoSistemas":""}},{"tipo":"histClin","titulo":"Histórico","conteudo":{"antecPessoais":"Srª. J.L.B. está em tratamento para Diabetes Mellitus tipo 2 há 40 anos e há um mês para Doença de Alzheimer. Osteopenia detectada em densitometria óssea realizada há cerca de seis meses.","antecFamiliares":"Pai e mãe tinham Hipertensão Arterial Sistêmica (HAS) e Diabetes Mellitus Tipo 2. Seu pai faleceu devido a Acidente Vascular Cerebral Hemorrágico com 58 nos e sua mãe aos 78 anos devido às complicações de fratura de fêmur, tinha osteoporose.","medicacoesEmUso":"Rivastigmina 1 cp 1,5 mg, duas vezes ao dia.<br/>Metformina 1 cp de 500mg, no café da manhã e na janta.<br/>Vitamina D 400 UI 1 cp uma vez ao dia.<br/>Cálcio 1 cp 1g uma vez ao dia.<br/>Alendronato sódico 1 cp 10 mg, uma vez ao dia.","historiaSocial":"Srª. J.L.B. vive há 50 anos com seu esposo (75 anos) em uma casa de alvenaria, na zona urbana do município. Não tiveram filhos por opção. A casa é grande, apresenta seis cômodos, com tapetes não aderentes ao chão espalhados e, uma escada na porta de entrada da residência. O casal tem uma horta nos fundos da casa, com variedade de legumes e verduras. As refeições eram preparadas pela idosa, que não abria mão de fazer este serviço, porém vinha esquecendo a chama do fogão ligada por diversas vezes. Também fazia as tarefas de lavar, passar e guardar as roupas. A Sra. J.L.B. cuidava de sua aposentadoria. As compras da casa eram feitas pelo casal. Durante três dias na semana a idosa realizava caminhada sozinha, pois o seu companheiro tem dificuldade para deambular por sequela de Acidente Vascular Cerebral. Atualmente só atende ao telefone sem ajuda, pois fica ao lado da cama. Certo dia a idosa se esqueceu do seu endereço e foi parar na UBS."}},{"tipo":"saibaMais","titulo":"Exame Físico","conteudo":{"saibaCont":"<p>Idosa parcialmente orientada, pouco comunicativa, prostrada, mucosas coradas, e com tosse produtiva. Na ausculta pulmonar a equipe detecta presença de murmúrios vesiculares diminuídos em base pulmonar direita, estertores e leve esforço respiratório. Idosa taquicárdica e hipertérmica - Temperatura Axilar: 37,5°. Tem controle sobre as funções de urinar e evacuar, porém está com o abdome distendido e doloroso à palpação.<br/>PA: 130/90 mmHg<br/>FC: 88 bpm<br/>FR: 24 mrpm<br/>HGT: 156 mg/dl<br/>Peso: 58 Kg<br/>Altura: 1,75 m<br/>IMC: 18,95 kg/m2</p>"}},{"tipo":"saibaMais","titulo":"Cuidados com  administração de Alendronato","conteudo":{"saibaCont":"<p>ALENDRONATO<br/><br/>Reação Adversa - Esofagite química<br/>Via de administração<br/>- Oral<br/>Reações Adversas observadas<br/>- Esofagite química<br/>- Úlcera esofágica<br/>- Erosão esofagiana<br/>Fatores de risco <br/>- Problemas gastrointestinais (disfagia, doenças esofagianas, gastrite, duodenite ou úlceras)<br/>Recomendações<br/>- Ingerir com um copo cheio d'água potável (não utilizar água mineral, sucos, cafés, ou qualquer outro líquido), para que o medicamento seja conduzido diretamente ao estômago e assim reduzir o potencial de irritação esofagiana.<br/>- Para uma melhor absorção do alendronato, ingerir com um intervalo de 30 minutos antes das primeiras refeições ou ingestão de qualquer medicamento.<br/>- Não deitar por, pelo menos 30 minutos, após a ingestão do alendronato.<br/>- Não ingerir o medicamento na hora de dormir ou antes de se levantar.<br/><br/>(ANVISA, 2001)</p>"}},{"tipo":"questaoMulti","titulo":"Questão 1","pergunta":"Quais os problemas levantados pela equipe na Visita Domiciliar à Sra J.L.B.?","conteudo":{"opcoes":[["Capacidade funcional reduzida",true],["Constipação intestinal",true],["Risco para queda",true],["Doenças crônicas",true],["Obesidade",false]],"resposta":{"tipo":"texto","texto":"Com o estabelecimento do quadro demencial a paciente teve comprometimento da sua capacidade funcional como está descrito no caso. O esforço evacuatório associado a imobilidade são compatíveis com um quadro de constipação conforme é informado na história do problema atual. Os seguintes fatores estão associados a um risco aumentado de queda: imobilidade, alteração cognitiva, sexo feminino e efeitos adversos da medicação, no caso, a Rivastigmina. O IMC da paciente é de 18,95 Kg/m2, classificando-se como baixo peso (Lipschitz, 1994). Os sinais e sintomas como tosse, expectoração, esforço respiratório e taquipneia sugerem um quadro de infecção respiratória."}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>Avaliação funcional:<br/><br/>A avaliação funcional, preconizada pela Política Nacional de Saúde da Pessoa Idosa, é fundamental e determinará não só o comprometimento funcional da pessoa, mas a necessidade de auxílio. Pode ser compreendida como uma tentativa sistematizada de avaliar de forma objetiva os níveis no qual uma pessoa está funcionando numa variedade de áreas utilizando diferentes habilidades. A avaliação funcional representa uma maneira de medir se uma pessoa é ou não capaz de desempenhar as atividades necessárias para cuidar de si mesma. Caso não seja capaz, verificar se essa necessidade de ajuda é parcial, em maior ou menor grau, ou total. Usualmente, utiliza-se a avaliação no desempenho das atividades cotidianas ou atividades de vida diária.  Didaticamente estas atividades são subdivididas em:<br/><br/>- Atividades da Vida Diária (AVD): relacionadas ao autocuidado, e que, no caso de limitação de desempenho, geralmente requerem a presença de um cuidador para auxiliar o idoso a desempenhá-las. São elas: banhar-se, alimentar-se, vestir-se, mobilizar-se, deambular, ir ao banheiro e manter controle sobre suas necessidades fisiológicas.<br/>(Brasil, 2007)<br/><br/>- “Atividades Instrumentais da Vida Diária (AIVD): são as relacionadas à participação do idoso em seu entorno social e indicam a capacidade de um indivíduo em levar uma vida independente dentro da comunidade. São elas: utilizar meios de transporte, manipular medicamentos, realizar compras, utilizar o telefone, realizar tarefas domésticas leves e pesadas, preparar refeições e cuidar das próprias finanças.”  (DUARTE; ANDRADE; LEBRÃO, 2007, p.318)<br/><br/><a href='https://dms.ufpel.edu.br/maad/bib/apoio/escala_de_lawton.pdf' target='_blank'>AVALIAÇÃO DAS ATIVIDADES INSTRUMENTAIS DE VIDA DIÁRIA (AIVD)</a><br/><br/>Escala de Lawton<br/><br/>01. O(a) Sr(a) consegue usar o telefone?<br/>(X) Sem ajuda (3 pontos)<br/>(  ) Com ajuda parcial (2 pontos)<br/>(  ) Não consegue (1 pontos)<br/><br/>02. O(a) Sr(a) consegue ir a locais distantes, usando algum transporte, sem necessidade de planejamentos especiais?<br/>( ) Sem ajuda (3 pontos)<br/>( ) Com ajuda parcial (2 pontos)<br/>(X) Não consegue (1 pontos)<br/><br/>03. O(a) Sr(a) consegue fazer compras?<br/>( ) Sem ajuda (3 pontos)<br/>( ) Com ajuda parcial (2 pontos)<br/>(X) Não consegue (1 pontos)<br/><br/>04. O(a) Sr(a) consegue preparar suas próprias refeições?<br/>( ) Sem ajuda (3 pontos)<br/>( ) Com ajuda parcial (2 pontos)<br/>(X) Não consegue (1 pontos)<br/><br/>05. O(a) Sr(a) consegue arrumar a casa?<br/>( ) Sem ajuda (3 pontos)<br/>( ) Com ajuda parcial (2 pontos)<br/>(X) Não consegue (1 pontos)<br/><br/>06. O(a) Sr(a) consegue fazer trabalhos manuais domésticos, como pequenos reparos?<br/>( ) Sem ajuda (3 pontos)<br/>( ) Com ajuda parcial (2 pontos)<br/>(X) Não consegue (1 pontos)<br/><br/>07. O(a) Sr(a) consegue lavar e passar sua roupa?<br/>( ) Sem ajuda (3 pontos)<br/>( ) Com ajuda parcial (2 pontos)<br/>(X) Não consegue (1 pontos)<br/><br/>08. O(a) Sr(a) consegue tomar seus remédios na dose e horários corretos?<br/>( ) Sem ajuda (3 pontos)<br/>( ) Com ajuda parcial (2 pontos)<br/>(X) Não consegue (1 pontos)<br/><br/>09. O(a) Sr(a) consegue cuidar de suas finanças?<br/>( ) Sem ajuda (3 pontos)<br/>( ) Com ajuda parcial (2 pontos)<br/>(X) Não consegue (1 pontos)<br/><br/>Total: 11 pontos.<br/><br/>(BRASIL, 2007 apud UNIVERSIDADE FEDERAL DE PELOTAS, [201-?])</p>"}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>Avaliação das quedas<br/><br/>A avaliação das quedas envolve aspectos biológicos, físico-funcionais, cognitivos e psicossociais. A Caderneta da Pessoa Idosa do Ministério da Saúde permite que se faça uma avaliação e identificação dos idosos que caem com mais frequência e assim encaminhar para a equipe da Unidade Básica de Saúde. Durante esta avaliação devem ser levandos em consideração dados relacionados ao contexto e mecanismo das quedas; às condições clínicas da pessoa idosa considerando as doenças crônicas e agudas presentes; e as medicações em uso (prescritas ou automedicadas). A escala de <a href='https://unasus.ufpel.edu.br/moodle/ccufpel/bib/MORSE fall scale.pdf' target='_blank'>Morse</a> (URBANETTO et al., 2013 apud UNIVERSIDADE FEDERAL DE PELOTAS, [201-?]) é a mais comumente utilizada por estar validada e adaptada ao contexto brasileiro. O quadro abaixo (Quadro 1) demonstra os dados clínicos e diagnósticos mais comumente associados a queda:<br/><br/>Quadro 1 - Dados clínicos e diagnósticos de causas que podem levar a quedas.<br/><table class='table' border=1><tr><td>Dados clínicos</td><td>Diagnóstico provável</td></tr><tr><td>Pernas falsearam</td><td>Sugere um distúrbio do sistema músculo-esquelético como fraqueza muscular e instabilidade articular.</td></tr><tr><td>Perda de equilíbrio no sentido posterior</td><td>Sugere um distúrbio no processamento central e uma alteração nos limites da estabilidade por problemas posturais e do sistema vestibular.</td></tr><tr><td>Perda de equilíbrio no plano lateral</td><td>Sugere um distúrbio na seleção de estratégias motoras e pistas sensoriais adequadas, assim como fraqueza dos músculos estabilizadores do quadril.</td></tr><tr><td>Incapacidade de iniciar um movimento corretivo em tempo, apesar da percepção da perda de equilíbrio</td><td>Sugere um distúrbio no processamento central principalmente em doenças como Mal de Parkinson ou sequela de Acidente Vascular Encefálico.</td></tr><tr><td>Perda de equilíbrio em transferências posturais</td><td>Sugere um distúrbio no controle motor e doenças cardio-circulatórias (hipotensão postural).</td></tr><tr><td>Perda de equilíbrio durante a marcha</td><td>Sugere um distúrbio nos mecanismos antecipatórios do equilíbrio e doenças/agravos como demência, incontinência, Diabetes Mellitus ou osteoartrite e, ainda, uso inadequado de medicações.</td></tr></table><br/>Fonte: Ministério da Saúde, 2007.</p>"}},{"tipo":"questaoMulti","titulo":"Questão 2","pergunta":"Quais orientações a equipe poderá realizar ao esposo da Sra. J.L.B. sobre cuidados diários?","conteudo":{"opcoes":[["Não permitir que a idosa saia sozinha de casa",true],["Providenciar um calçado aberto e confortável",false],["Supervisionar a preparação das refeições",true],["Supervisionar o uso do ferro de passar roupa",true],["Retirar os tapetes ou trocá-los por aqueles aderentes ao chão ou colocar fita adesiva",true],["Achar um meio de remover a escada na entrada da porta ou colocar barras de apoio",true],["Incentivar ingesta hídrica e inserir fibras na alimentação",true]],"resposta":{"tipo":"texto","texto":"<p>A idosa está com sua capacidade funcional reduzida devido à presença de uma doença incapacitante, a Doença de Alzheimer (DA), logo é fundamental que as suas atividades da vida diária sejam supervisionadas pelo seu companheiro, prevenindo possíveis lesões ou acidentes. Uso de chinelos e andar descalço aumenta o risco de queda em pessoas idosas. Assim deve ser indicado um calçado fechado com solado aderente.</p>"}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>Capacidade funcional e o Processo Incapacitante<br/><br/>Quando se avalia a funcionalidade da pessoa idosa é necessário diferenciar desempenho e capacidade funcional. O desempenho avalia o que o idoso realmente faz no seu dia-a-dia, e a capacidade funcional avalia o potencial que a pessoa idosa tem para realizar a atividade, ou seja, sua capacidade remanescente, que pode ou não ser utilizada. A capacidade funcional é avaliada pela realização das atividades básicas da vida diária, como alimentar-se, vestir-se, banhar-se, etc; e, as atividades instrumentais da vida diária, como pagar contas, fazer compras, utilizar meios de transportes, dentre outros. O processo incapacitante corresponde à evolução de uma condição crônica que envolve fatores de risco – demográficos, sociais, psicológicos, ambientais, estilo de vida, comportamentos e características biológicas dos indivíduos (BRASIL, 2007, p. 38-39).<br/><br/>A figura 1 ilustra o processo até então descrito:<br/><br/>Figura 1 – Evolução do processo incapacitante<br/><br/><img src='img/116_1-01.svg'><br/> <p style='font-size: 12px;'>Fonte: Ministério da Saúde, 2007, p. 39 </p><p>De acordo com o Ministério da Saúde (2006) o processo incapacitante pode levar a duas consequências importantes:  a hospitalização e a institucionalização, que geram impacto na qualidade de vida dos idosos. E, quando se discute este processo, três conceitos apresentam-se conectados e interdependentes: autonomia, independência e dependência. A autonomia se configura na liberdade para agir e decidir; a independência significa ser capaz de realizar as atividades sem colaboração de outro; e a dependência significa não ser capaz de realizar as atividades diárias sem a ajuda de outra pessoa.</p>"}},{"tipo":"questaoMulti","titulo":"Questão 3","pergunta":"Quais recomendações, aplicáveis neste caso, como forma de prevenção ao agravo ou cronicidade da Doença de Alzheimer?","conteudo":{"opcoes":[["Aumentar o consumo de alimentos ricos em vitamina D3",true],["Controle da hipertensão arterial",false],["Aumentar o consumo de ácidos graxos ômega 3",true],["Controle do nível de colesterol",true],["Aumentar a prática de atividade física",false],["Atividades que estimulem a cognição, como leitura de jornais e livros, assistir TV, jogar cartas, palavras cruzadas e tocar instrumento musical.",true]],"resposta":{"tipo":"texto","texto":"<p>O aumento da atividade cognitiva associou-se a redução de risco de 64% de DA (OR de 0,36, IC95%: 0,20-0,65). O consumo em quantidade de ácidos graxos ômega 3 pode diminuir o risco para a Doença de Alzheimer. A ingestão de ácidos graxos ômega 3 e de vitamina D3, abundantes em peixes e nozes, podem aumentar a capacidade do sistema imunológico de conter o desenvolvimento das placas amilóides. As placas amilóides podem aumentar o risco para a Doença de Alzheimer.  Existe a relação direta entre altos níveis de colesterol sangüíneo e o aumento de risco de desenvolvimento da doença de Alzheimer (SERENIKI; VILTAL, 2008).</p>"}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p><b>Doença de Alzheimer (DA)</b></p><p>A DA é uma condição neurodegenerativa caracterizada por deteriorização de memória e de outras funções cognitivas, comprometimento progressivo das atividades de vida diária e uma multiplicidade de alterações comportamentais e psicológicas que mais comprometem a qualidade de vida na velhice. À medida que a saúde se deteriora, os pacientes têm menos capacidade para comunicar-se, menos mobilidade, desenvolvem apraxia, agnosia e sintomas neuropsiquiátricos, necessitando de quantidades crescentes de cuidados (SOCIEDADE BRASILEIRA DE GERIATRIA E GERONTOLOGIA, 2011, p.3).</p><p>A equipe de atenção domiciliar deve estar preparada para reconhecer os indícios precoces de deterioração cognitiva em pessoas idosas. Diagnosticada a demência, devem ser definidas várias medidas para assegurar o bem-estar da pessoa.</p><p>Medidas de enfrentamento à deterioração cognitiva em pessoas idosas:</p><ul><li>Discutir o diagnóstico com a pessoa e seus cuidadores;</li><li>Eliminar medicações que possam interferir com a cognição;</li><li>Informar a pessoa/família sobre as implicações legais da doença;</li><li>Avaliar a capacidade da pessoa para conduzir e assumir ou manter outras responsabilidades ainda vigentes;</li><li>Encaminhar a pessoa e seus cuidadores à atenção especializada, mantendo-se corresponsável;</li><li>Fornecer tratamento sintomático para o déficit cognitivo;</li><li>Conduzir o cuidador a estimular as capacidades remanescentes da pessoa idosa.</li><li>Monitorar e tratar os sintomas neuropsiquiátricos;</li><li>Propor opções de apoio para o cuidador;</li><li>Avaliar a saúde e o bem estar do cuidador;</li><li>Orientar quanto às características de progressão da doença e os cuidados em fases de dependência.</li></ul><p>É importante ressaltar que a DA evolui em três estágios hierárquicos que podem sofrer alterações. (BRASIL, 2007, p.110)</p>"}},{"tipo":"questaoMulti","titulo":"Questão 4","pergunta":"Quais informações sobre a Doença de Alzheimer a equipe deverá dar ao esposo da Sra J.L.B.?","conteudo":{"opcoes":[["A doença causa perda gradual da autonomia e da independência",true],["No início a pessoa
