licada ou a história familiar positiva para a deficiência.</p>","tipo":"texto"},"opcoes":[["A realização de exame de gasometria arterial que evidenciará a presença de hipoxemia e hipercapnia.",true],["A avaliação da oxigenação arterial, que pode ser realizada pela monitorização da oxímetria de pulso",true],["A solicitação de Hemograma para avaliar a saturação venosa que normalmente evidencia hipoxemia nos casos de DPOC",false],["A necessidade de realizar diagnóstico diferencial para outras doenças com quadros semelhantes como Asma, Insuficiência Cardíaca Congestiva e Bronquiectasias",true],["A dosagem de alfa 1- antitripsina que está indicada nos casos de DPOC tardio em idosos",false]]},"pergunta":"Percebe-se que o quadro clínico de E.M.S. é evidente. Todavia, quais métodos diagnósticos poderiam ser considerados pela Equipe do Serviço de Atenção Domiciliar:","titulo":"Questão 2","tipo":"questaoMulti"},{"titulo":"Saiba mais","tipo":"saibaMais","conteudo":{"saibaCont":"<p>O diagnóstico de DPOC é feito com base em sinais e sintomas respiratórios crônicos, na presença de fatores de risco para a doença, associados a distúrbio ventilatório irreversível de tipo obstrutivo à espirometria (relação volume expiratório forçado em 1 segundo (VEF1)/capacidade vital forçada (CVF) inferior de 0,70) após teste com broncodilatador (BD), em situação clínica estável. Com vistas à identificação precoce, está indicada espirometria com teste com BD para pacientes fumantes ou ex-fumantes, com mais de 40 anos, que apresentem sintomas respiratórios crônicos. Pacientes com sintomas respiratórios crônicos, fatores de risco para a doença e relação VEF1/CVF superior a 0,70, mas abaixo do limite inferior do previsto para a idade e altura, poderão ser diagnosticados com DPOC. Nesses casos, mais comuns em jovens, recomenda-se avaliação por pneumologista para a elucidação diagnóstica. Indivíduos sintomáticos respiratórios com fator de risco para DPOC e com espirometria com relação VEF1/CVF dentro dos valores previstos devem ser reavaliados anualmente, por meio de anamnese e espirometria. O aconselhamento antitabagismo deve ser realizado em todos os casos de tabagismo ativo, independentemente do resultado da espirometria. (BRASIL, 2013b).<br/><br/>Características Clínicas <br/><br/>Sintomas respiratórios crônicos (qualquer um)<br/>Tosse<br/>Expectoração<br/>Sibilância<br/>Dispneia<br/><br/>Fatores de risco<br/>Idade superior a 40 anos;<br/>Tabagismo ou inalação de gases irritantes ou de material particulado<br/>em ambiente ocupacional ou domiciliar (por exemplo, fogões a lenha).<br/><br/>Função Pulmonar<br/>Distúrbio ventilatório obstrutivo<br/>Espirometria VEF1/CVF inferior a 0,70 pós-BD.<br/><br/>(BRASIL, 2013b)<br/><br/>Quadro 1 - Classificação da gravidade do DPOC<br/><table class='table'><tr><td>ESTÁGIO</td><td>SINAIS E SINTOMAS</td></tr><tr><td>Estágio I<br/>Leve</td><td>O indivíduo pode não ter percepção de que sua função pulmonar está anormal. Não deve ser perdida a oportunidade para o diagnóstico precoce, devendo todo tabagista ser questionado sobre sintomas e orientado a parar de fumar. Na presença de sintomas, solicitar espirometria.</td></tr><tr><td>Estágio II<br/>Moderada</td><td>Ocorre maior percepção dos sintomas em relação ao estágio I.</td></tr><tr><td>Estágio III<br/>Grave</td><td>A qualidade de vida está bastante afetada e as exacerbações são mais frequentes e graves. Hipoxemia ou dispneia na ausência de distúrbio obstrutivo à espirometria apontam para diagnósticos alternativos.</td></tr><tr><td>Estágio IV<br/>Muito grave</td><td>Sintomas contínuos, geralmente com incapacidade pra tarefas da vida diária, acarretando dependência e dispneia grau 4.</td></tr></table><br/>Fonte: Adaptado do Ministério da Saúde, BRASIL, 2013b.</p>"}},{"conteudo":{"resposta":{"texto":"<p>A oxigenoterapia por mais de 15h/dia reduz a mortalidade em pacientes hipoxêmicos crônicos. Está indicada para não tabagistas que estejam no estágio IV da doença e que preencham os seguintes critérios: PaO2 inferior a 55mmhg ou SpO2 inferior a 88% ou PaO2 entre 55 e 59mmhg ou SpO2 inferior ou igual a 89% e na presença de sinais de hipertensão arterial pulmonar/cor pulmonale. A vacinação anti-influenza está indicada, de modo a reduzir complicações decorrentes de infecção.</p>","tipo":"texto"},"opcoes":[["Negociar com o idoso a redução e/ou abandono do tabagismo",true],["Orientar a prática da atividade física moderada",false],["Orientar o uso de broncodilatadores por via inalatória",true],["Iniciar com oxigenoterapia domiciliar por mais de 15h/dia caso a gasometria arterial do idoso apresente PaO² inferior a 55mmHg",false],["Contra indicar a vacinação anti-influenza",false],["Orientar os cuidados ergonômicos que a filha deve adotar ao realizar os cuidados com o pai",true],["Orientar técnicas respiratórias como conscientização da respiração, respiração diafragmática, respiração com lábios semi cerrados",true]]},"pergunta":"A partir do quadro clínico apresentado, das condições sociais e ambientais do contexto do idoso, identifique quais cuidados e orientações a equipe do serviço de atenção domiciliar deve realizar:","titulo":"Questão 3","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Objetivos no tratamento da exacerbação da DPOC<br/><br/>1- Tratar - Infecção, TEP( Tromboembolismo Pulmonar), pneumotórax, isquemia cardíaca, arritmia e ICC ( Insuficiência Cardíaca Congestiva)<br/>2- Melhorar a oxigenação do paciente<br/>- Manter SpO2 entre 90 e 92%<br/>3- Diminuir a resistência das vias aéreas<br/>- Broncodilatadores, corticoides e fisioterapia respiratória<br/>4- Melhorar a função da musculatura respiratória<br/>- Suporte ventilatório não invasivo, nutrição adequada, ventilação mecânica.<br/><br/>Conduta na exacerbação da DPOC<br/>Exacerbação sem necessidade de internação<br/>Antibiótico na presença das seguintes condições: aumento do volume da expectoração; aumento da intensidade da dispneia; e mudança do aspecto da expectoração para purulento.<br/>Broncodilatador inalatório: Iniciar ou aumentar a frequência de uso de beta-2-agonista de curta duração e/ou brometo de ipratrópio.<br/>Corticoide: Prednisona ou equivalente por via oral.<br/>Oxigênio: Titular a oferta de O2 para manter SpO2 entre 90 e 92%.<br/><br/>(SOCIEDADE BRASILEIRA DE PNEUMOLOGIA E TISIOLOGIA, 2004, p. 6)</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A anorexia e perda de peso na DPOC é consequência da fadiga e inapetência. É necessário considerar o estado nutricional do paciente, pois a presença de anemia pode ser fator agravante de dispneia, além da possibilidade do paciente mal nutrido ter perda de massa muscular, diminuindo assim a força muscular, expansão respiratória e a eficácia da tosse. O Risco de aspiração pode estar presente pela alteração do estado de consciência que o idoso venha a apresentar e não somente pela quantidade da secreção. Edema periférico e turgência de jugulares está associado a quadros de hipertensão pulmonar.</p>","tipo":"texto"},"opcoes":[["Alteração do nível de consciência em decorrência da hipercapnia",true],["Alterações da integridade cutânea em virtude da imobilidade no leito e do uso de corticoides",true],["Risco de anorexia e perda de peso em virtude do uso das medicações",false],["Baixa resposta terapêutica em vigência de tabagismo pesado",true],["Risco de aspiração relacionado a quantidade de secreção traqueobrônquica e  possível alteração no nível de consciência",true],["Presença de edema periférico e turgência de jugulares típicos na Hipertensão Arterial Sistêmica",false],["Febre refratária ao uso de antitérmicos, em decorrência do quadro de pneumonia",true]]},"pergunta":"Quais complicações o idoso pode apresentar, em virtude de seu estado clínico e que merecem atenção da equipe do Serviço de Atenção Domiciliar, especialmente do enfermeiro:","titulo":"Questão 4","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Avaliação da Febre no cuidado domiciliar ao Idoso<br/><br/>'Nem sempre o ponto de valorização da temperatura axilar como febre será 37,8ºC, principalmente em relação a idosos com massa muscular diminuída e localidades com temperatura ambiental baixa. A temperatura de corte de 37,5ºC talvez seja um parâmetro a ser considerado nesses contextos. Da mesma maneira, hipertermia por causas ambientais (quarto pouco ventilado, verão tórrido, tetos zincados ou de amianto) ocorrem e não são consideradas febre. Para a febre relacionada à infecção devem ser checados:<br/><br/>- Estado geral, estado mental, apetite e hidratação.<br/>- Tosse, catarro (aspecto, quantidade e cheiro) e falta de ar.<br/>- Urina fétida, oligúria, incontinência de início recente, disúria, piúria, dor em baixo ventre, retenção urinária e lombalgia.<br/>- Lesões de pele: vermelhidão, edema, feridas e secreção.<br/>- Diarreia, muco ou sangue nas fezes, dor abdominal e vômitos.<br/>- Se possível, sinais vitais: PA, FC e FR.' (BRASIL, 2013a, p. 145-6)<br/><br/>Indicação de permanência no domicílio: 'estado geral bom, sem sinais de infecção grave.<br/>Indicação de visita domiciliar breve, até em 24h: estabilidade clínica, mas com risco de disfunção orgânica (falta de ar, diarreia, perda de marcha, delirium) ou pacientes com baixa reserva funcional e queda do estado geral.<br/>Indicação de encaminhamento ao setor de emergência: instabilidade hemodinâmica, falta de ar, dor, desidratação grave não controlado no domicílio e crise convulsiva.'<br/>(BRASIL, 2013a, p. 147).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>O Uso da VMNI no domicílio ocorre para casos de pacientes que apresentam Insuficiência Respiratória Crônica com hipoventilação pulmonar, como por exemplo pacientes com esclerose lateral amiotrófica, lesão medular, distrofia muscular, doença pulmonar obstrutiva crônica entre outras. Entretanto, o paciente deste caso apresentou um quadro de Insuficiência Respiratória Aguda relacionado à descompensação da DPOC.  Neste caso, devido ao quadro agudo, deve ser indicada internação hospitalar para manejo.</p>","tipo":"texto"},"opcoes":[["Sim, mas somente se o paciente apresentar ausência de distensão abdominal e vômitos.",false],["Sim, mas somente se o paciente apresentar ausência ou mínima quantidade de secreção traqueobrônquica.",false],["Sim, mas somente se o paciente apresentar diminuição da consciência, sonolência e confusão.",false],["Sim, mas somente se o paciente apresentar ausência de distensão abdominal e vômitos.",false],["Não, a utilização de VMNI em situações agudas deve ser realizada em ambiente hospitalar e não caracteriza elegibilidade para a modalidade.",true],["Não, a utilização de VMNI em situações crônicas deve ser realizada em ambiente hospitalar e não caracteriza elegibilidade para a modalidade AD3.",false]]},"pergunta":"Caso E.M.S. não responda às medidas terapêuticas instituídas e apresente piora progressiva do quadro de insuficiência respiratória está indicado iniciar o uso de Ventilação Mecânica Não Invasiva, pela equipe de atenção domiciliar (Modalidade AD3)?","titulo":"Questão 5","tipo":"questaoSimples"},{"conteudo":{"saibaCont":"<p>O Uso de Ventilação Mecânica Não Invasiva no cuidado domiciliar:<br/><br/>Um número crescente de pacientes estão sobrevivendo episódios de ventilação mecânica prolongada e se beneficiando da recente disponibilidade de ventiladores não invasivos de fácil utilização. Embora existam muitas publicações relativas aos aspectos específicos de ventilação mecânica domiciliar, poucas diretrizes abrangentes sobre os pacientes em risco ou usando o suporte ventilatório mecânico no domicílio estão disponíveis. A ventilação mecânica não invasiva domiciliar está indicada para pacientes com insuficiência respiratória crônica. Os grupos elegíveis são os indivíduos com Esclerose Lateral Amiotrófica, Síndrome de Hipoventilação Central, Doença Pulmonar Obstrutiva Crônica, Cifoescoliose, Síndrome de Hipoventilação por Obesidade, Lesão da Medula Espinhal, Distrofia Muscular de Duchenne, distrofias musculares que não a Duchene, miopatias e distrofia miotônica (distrofia muscular de Steinert). No entanto as indicações são consideradas de maneira individual e existem critérios específicos para cada caso. (MCKIM et al., 2011).<br/><br/>De acordo com a Sociedade Canadense de Ventilação Mecânica Domiciliar uma equipe interdisciplinar de profissionais de saúde é de extrema importância para o sucesso da transição do paciente para casa. Comprometimento, motivação e preparação de familiares e cuidadores dos pacientes também são cruciais para uma transição bem sucedida para o domicílio. A preparação família é especialmente importante no estabelecimento de cuidados em casa. (MCKIM et al., 2011).<br/><br/>Este tipo de ventilação é feita pelos aparelhos conhecidos por CPAP (Continuons Positive Airway Pressure) e BIPAP (Bilevel Positive Airway Pressure), cuja prescrição e utilização possuem indicações precisas, necessitando de acompanhamento do médico pneumologista e se necessário, de neurologista, dentro de critérios pré-acordados pela equipe de Atenção Domiciliar. Para estes pacientes é imprescindível a avaliação do domicílio antes do início do acompanhamento para avaliar condições da rede elétrica. Também a empresa fornecedora do oxigênio e, muitas vezes, destes aparelhos deve garantir a manutenção dos referidos equipamentos, trocas e reposições de circuitos bem como a orientação da família para sua correta utilização. A VMNI só é indicada para aqueles pacientes capazes de manter a permeabilidade da via aérea superior, assim como a integridade dos mecanismos de deglutição e a capacidade de mobilizar secreções. São consideradas contra indicações para a utilização desta modalidade ventilatória no domicilio a Instabilidade hemodinâmica grave, caracterizada pelo uso de aminas vasopressoras, e arritmias complexas. Ainda, a distensão abdominal ou vômitos impossibilitam o uso pelo risco de aspiração. Pós-operatório imediato de cirurgia do esôfago é contra indicação para VMNI, entretanto ainda existem dúvidas acerca da segurança do seu uso no pós-operatório de cirurgias gástricas. Também são também consideradas entraves para o uso de VMNI, traumas de face, lesão aguda e/ou sangramento de via aérea. Além de pacientes com DPOC, recomenda-se o uso de VMNI pacientes com Asma, Edema Agudo de Pulmão, Insuficiência Respiratória Hipoxêmica (Imunossuprimidos, pós transplantes, Pneumonia, outros), pós ressecção pulmonar, doenças terminais (Câncer e Esclerose Lateral Amiotrófica, dentre outros). Ressalta-se que a oxigenoterapia é, até o momento, a única intervenção não farmacológica que foi comprovada como sendo eficaz no aumento da sobrevida em DPOC. Assim, está indicada para pacientes com DPOC avançada, usualmente em estádio IV, não tabagistas, que preencham critérios de hipoxemia crônica mediante avaliação de trocas gasosas por exame de gasometria arterial. Indica-se a utilização contínua em uso domiciliar através de aparelho concentrador de oxigênio, por no mínimo, 15 horas diárias. Assim, são tratamentos que necessitam uso continuado de aparelhos, equipamentos ou instrumentos que, para o seu funcionamento demandam consumo de energia elétrica, assim, famílias inscritas no Cadastro Único para Programas Sociais (CadÚnico) com renda de até três salários mínimos, cujo domicílio que tenha entre seus membros portador de doença ou com deficiência em uso desses tratamentos, podem solicitar a Tarifa Social de Energia Elétrica – TSEE regulamentada através da Portaria 630/2011 (BRASIL, 2011 ).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Avaliar e implementar cuidados domiciliares ao idoso com DPOC exacerbado."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"urlExterno":"http://u.saude.gov.br/images/pdf/2014/janeiro/28/Medicamentos-DPOC-final.pdf","urlLocal":"Medicamentos-DPOC-final.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Departamento de Gestão e Incorporação de Tecnologias em Saúde da Secretaria de Ciência, Tecnologia e Insumos Estratégicos – DGITS/SCTIE. Comissão Nacional de Incorporação de Tecnologias no SUS - Relatório nº 30. <b>Budesonida, beclometasona, fenoterol, salbutamol, formoterol e salmeterol para o tratamento da doença pulmonar obstrutiva crônica (DPOC).</b> Brasília, DF: Ministério da Saúde, 2012. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://www.aneel.gov.br/cedoc/pri2011630.pdf","urlLocal":"pri2011630.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Ministério do Estado de Minas e Energia. Portaria Interministerial nº 630, de 08 de novembro de 2011. Brasília, 2011. <b>Diário Oficial [da] República Federativa do Brasil</b>, Poder Executivo, Brasília, DF, 09 nov. 2011. Seção 1, p. 36, v. 148, n. 215. Assunto: Tarifa Social de Energia Elétrica – TSEE. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://189.28.128.100/dab/docs/portaldab/publicacoes/cad_vol2.pdf","urlLocal":"cad_vol2.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Caderno de atenção domiciliar.</b> v. 2. Brasília, DF: Ministério da Saúde, 2013a. 205 p. (Melhor em casa: a segurança do hospital no conforto do seu lar, v. 2). Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/doencas_respiratorias_cronicas.pdf","urlLocal":"doencas_respiratorias_cronicas.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Doenças respiratórias crônicas.</b> Brasília, DF: Ministério da Saúde, 2010. 142 p. (Série A. Normas e Manuais Técnicos. Cadernos de Atenção Básica, n. 25). Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/saudelegis/sas/2013/prt0609_06_06_2013.html","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Portaria nº 609, de 06 de junho de 2013. Aprova o Protocolo Clínico e Diretrizes Terapêuticas – Doença Pulmonar Obstrutiva Crônica. <b>Diário Oficial [da] República Federativa do Brasil</b>, Poder Executivo, Brasília, DF, 06 jun. 2013b. Seção 1, p. 33. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://www.ncbi.nlm.nih.gov/pmc/articles/PMC3205101/","urlLocal":"","linkTitulo":"MCKIM, D. A.  et al. Home mechanical ventilation: a canadian thoracic society clinical practice guideline. <b>Canadian Respiratory Journal</b>, v. 18, n. 4, p. 197-215, 2011. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://www.jornaldepneumologia.com.br/PDF/Suple_124_40_DPOC_COMPLETO_FINALimpresso.pdf","urlLocal":"Suple_124_40_DPOC_COMPLETO_FINALimpresso.pdf","linkTitulo":"SOCIEDADE BRASILEIRA DE PNEUMOLOGIA E TISIOLOGIA. II Consenso Brasileiro sobre Doença Pulmonar Obstrutiva Crônica – DPOC – 2004. <b>Jornal Brasileiro de Pneumologia</b>, Brasília, DF, v. 30, n. 5, p. 01-42, 2004. Disponível em:","acessoEm":": 2014"}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Enfermagem 32","titulo":"Idoso com doença respiratória crônica","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-21T16:04:08.321Z"},{"_id":"52ab0f5541e46fd155000000","__v":47,"autor":["Patrícia Mirapalheta Pereira","Fernanda dos Santos","Celmira Lange"],"createdAt":"2016-10-27T12:30:10.450Z","editores":["Everton José Fantinel","Samanta Bastos Maagh","Deisi Cardoso Soares","Adriana Roese","Rogério da Silva Linhares","Thiago Marchi Martins","Marília Leão Goettems"],"id":99,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"76a","ocupacao":"aposentada","cor":"","sexo":"feminino","iniciais":"ISP"},"profissional":"Enfermagem","real":false,"shortname":"fragilidade-no-idoso-e","slides":[{"conteudo":{"texto":"Familiar da Sra I.S.P. solicita à equipe de Estratégia de Saúde da Família (ESF) acompanhamento para idosa.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"","histProbAtual":"A enfermeira e o técnico de enfermagem realizam visita domiciliar à I.S.P, que está com 76 anos de idade. Estes são recebidos pela filha de I.S.P., sua cuidadora, que refere necessitar de orientações para o cuidado. No quarto, a equipe encontra a idosa, e observam que o espaço de circulação entre a cama, parede e guarda-roupa é muito restrito. Na avaliação, a idosa refere diminuição da força muscular, baixo nível de atividade física e perda de peso há alguns meses, cansaço/fadiga e dificuldade para locomover-se há um mês. Há dois dias, iniciou com mal estar e dificuldade de alimentar-se, permanecendo desde então acamada, necessitando de auxílio da filha para alimentar-se e locomover-se.","queixaPrincipal":"Idosa com dificuldade de alimentar-se, cansaço, mal estar geral e dificuldade de locomoção."},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"historiaSocial":"I.S.P. morava sozinha em uma residência na área de abrangência da ESF de um bairro periférico da cidade. Há um mês a filha foi morar com a mãe, devido à dificuldade da idosa em realizar suas atividades básicas da vida diária, como alimentar-se, locomover-se e necessidade de auxílio para aplicação da insulina. A casa é de alvenaria, possui sala, cozinha, dois quartos. No quarto de I.S.P. tem banheiro, mas possui um degrau e não disponibiliza barras de segurança na pia, assento sanitário e box. O outro banheiro fica próximo à sala e quarto de sua filha, a residência apresenta bom aspecto de higiene. A renda mensal da família é proveniente da aposentadoria e dos serviços de pedagoga de sua filha, representando cerca de quatro salários mínimos. I.S.P. participava de um grupo de convivência, em que realizava algumas atividades físicas. No momento, mobiliza-se somente com auxílio, o que a levou a deixar de participar dessa interação social.","medicacoesEmUso":"Captopril 12,5 mg, 2 cp/dia - manhã e noite<br/>Atenolol 25 mg, 1cp às 8 horas<br/>Insulina NPH, 20 UI pela manhã e 10 UI à noite.","antecFamiliares":"Pai faleceu de Infarto Agudo do Miocárdio (IAM) com 72 anos e mãe era diabética.","antecPessoais":"Hipertensa há 23 anos e diabética há 15 anos. Não possui alergia. Possui hábitos alimentares irregulares, não adere adequadamente à dieta prescrita pela nutricionista. Apresenta Caderneta do Idoso com registro das três doses de Vacina Dupla Tipo Adulto (dT), sendo última dose em 2002 e Vacina Influenza sazonal anualmente."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Mucosas úmidas e hipocoradas, apresenta discreta desidratação.<br/>Cavidade oral: gengivas edemaciadas, hiperemiadas, sangrantes e com pequenas úlceras, próteses dentárias mal adaptadas e com mau aspecto de higiene, halitose.<br/>Tórax: Ausculta pulmonar com murmúrios vesiculares presentes em ápice e base bilaterais, sem ruídos adventícios e taquipneica. Ausculta cardíaca com ritmo regular, bulhas cardíacas normofonéticas e sem sopros.<br/>Abdome: ruídos hidroaéreos presentes e indolor à palpação.<br/>Sistema genitourinário: Eliminações fisiológicas vesicais presentes, em baixo volume, com aspecto escurecido e com odor fétido.<br/>Coluna vertebral e extremidades: Extremidades aquecidas, perfundidas e sem edemas, pulsos periféricos cheios e simétricos. Presença de pequena úlcera na região lateral externa de hálux direito, com discreta secreção serosa e presença de tecido de granulação.<br/><br/>Sinais Vitais: <br/><br/>Frequência cardíaca: 72 bpm<br/>Frequência respiratória: 26mrpm<br/>Pressão arterial: 140X80 mm/hg<br/>Glicemia capilar: 120mg/dl<br/>Temperatura = 36,8ºC<br/>           Peso: 64kg<br/>Estatura: 1,60 m<br/>IMC: 26,5 kg/m²</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"A presença da síndrome da fragilidade no idoso verifica-se pela diminuição da força muscular, baixo nível de atividade física e emagrecimento há alguns meses, cansaço/fadiga, dificuldade para locomover-se há mais ou menos um mês, mal estar e dificuldade de alimentar-se. A lesão no hálux direito é um problema para as pessoas com diabetes, assim como a dificuldade para realizar a aplicação da insulina. Outro problema detectado é a presença de lesões na gengiva, próteses dentárias mal adaptadas e com aspecto de higiene inadequado, pois dificulta a alimentação do idoso. Também necessita realizar o reforço da vacina Dupla Tipo Adulto(dT) cuja última dose foi há mais de 10 anos. Não apresenta incontinência urinária.","tipo":"texto"},"opcoes":[["Presença da síndrome da fragilidade no idoso",true],["Incontinência urinária",false],["Presença de pequena lesão inicial em hálux direito",true],["Dificuldade de realizar a aplicação da insulina",true],["Presença de pequenas úlceras na gengiva",true],["Próteses dentária mal adaptadas e com aspecto de higiene inadequado.",true],["Vacina Dupla Tipo Adulto (dT) com reforço em atraso",true]]},"pergunta":"Diante do caso da Sra. I.S.P. quais os problemas observados durante a visita domiciliar?","titulo":"Questão 1","tipo":"questaoMulti"},{"conteudo":{"resposta":{"texto":"<p>A fragilidade está associada à idade, embora não seja resultante exclusivamente do processo de envelhecimento, a maioria dos idosos não se torna frágil obrigatoriamente. Ela está relacionada com a presença de comorbidades, pois as doenças crônicas surgem nas fases mais avançadas da vida, além dos déficits em múltiplos sistemas, principalmente no sistema musculoesquelético, que provoca um declínio na capacidade funcional ou incapacidade. A higiene  da cavidade oral não pré dispõe a síndrome da fragilidade do idoso.</p>","tipo":"texto"},"opcoes":[["Incapacidade funcional ",true],["Idade superior a 75 anos",true],["Déficits em múltiplos sistemas, principalmente no sistema musculoesquelético",true],["Higiene da cavidade oral inadequada ",false]]},"pergunta":"Quais os fatores predisponentes da síndrome da fragilidade do idoso apresentados pela Sra. I.S.P.?","titulo":"Questão 2","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>As diminuições das reservas funcionais de diversos sistemas que ocorrem com o envelhecimento podem submeter um idoso, a grandes agravos caso a sua delicada homeostase, ou equilíbrio frágil de suas funções vitais seja quebrado – essa condição se nomeia fragilidade ou Síndrome da Fragilidade, pois suas causas são multifatoriais. (BRASIL, 2013, p. 57). Está associada ao maior risco de ocorrência de desfechos clínicos adversos, declínio funcional, quedas, hospitalização, institucionalização e morte. (BRASIL, 2006b)<br/><br/>São três as principais mudanças relacionadas à idade que estão subjacentes à síndrome: alterações neuromusculares, principalmente sarcopenia, desregulação do sistema neuroendócrino e disfunção do sistema imunológico. (BRASIL, 2006b, p.51).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Cansaço/fadiga, perda de peso, baixo nível de atividade física, diminuição de força de preensão e diminuição da velocidade da marcha são sintomas da síndrome da fragilidade no idoso. A Sra I.S.P. não apresenta diminuição de força de preensão, que é um dos sintomas da síndrome.</p>","tipo":"texto"},"opcoes":[["Cansaço",true],["Perda de peso",true],["Diminuição de força de preensão",false],["Baixo nível de atividade física",true],["Diminuição da velocidade da marcha",true]]},"pergunta":"Quais os sintomas da síndrome da fragilidade no idoso que a Sra. I.S.P. apresenta?","titulo":"Questão 3","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Figura 1- Fenótipo de Fragilidade de acordo com modelo proposto por Fried (2001).<br/><br/><img src='img/99_1-01.svg'><br/><table width='100%'><tr><td width='530' style='font-size: 10pt'>Fonte: Ministério da Saúde, 2006b, p. 54</td><td width='500' style='font-size: 10pt'></td></tr></table><br/><br/>Para verificar os sinais e sintomas da síndrome da fragilidade têm-se um fenótipo relacionado à fragilidade (FRIED, 2001) que inclui cinco componentes possíveis de serem mensurados, desse modo, para verificar a síndrome da fragilidade o idoso deve apresentar:<br/><br/>1. perda de peso não intencional: = 4,5 kg ou = 5% do peso corporal no último ano.<br/>2. fadiga auto referida utilizando duas questões: com que frequência na última semana o(a) sr(a) sentiu que tudo que fez exigiu um grande esforço ou que não pode fazer nada;<br/>3. diminuição da força de preensão medida com dinamômetro na mão dominante e ajustada para gênero e Índice de Massa Corporal (IMC);<br/>4. baixo nível de atividade física medido pelo dispêndio semanal de energia em kcal (com base no auto relato das atividades e exercícios físicos realizados) e ajustado segundo o gênero;<br/>5. diminuição da velocidade da marcha em segundos: distância de 4,5m ajustada para gênero e altura.<br/>A reabilitação nutricional, os exercícios para fortalecimento muscular e o tratamento individualizado das comorbidades conseguem evitar o declínio em espiral descendente para a fase final, pelo menos temporariamente, com o objetivo de melhora da qualidade de vida (KO, 2011 apud BRASIL, 2013, p. 57) e postergar as complicações físicas – desnutrição e caquexia, dor incontrolável, fraturas e escaras, imobilidade e atrofias, baixa capacidade funcional, baixa imunidade – e psicossociais – isolamento social, depressão, alta dependência, estresse do cuidador e custo financeiro e social , absenteísmo (BRASIL, 2013).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Insulina Humana Recombinante (NPH) é uma suspensão aquosa, estéril, branca e leitosa, diferente da regular que tem um aspecto incolor e límpido, não sendo normal mudança na cor e presença de grânulos nas insulinas. O rodízio na aplicação da insulina é necessário para evitar hipertrofia ou atrofia no local.</p>","tipo":"texto"},"opcoes":[["Revisar a forma de preparação e aplicação da insulina, acompanhando o procedimento.",true],["Orientar os locais mais adequados de aplicação da insulina",true],["Orientar a realização de rodízio local de aplicação da insulina",true],["Orientar que a mudança na cor e presença de grânulos é normal na insulina refrigerada",false],["Orientar que os frascos de insulina nunca devem ser congelados (temperatura abaixo de 2°)",true],["Orientar evitar expor os frascos à luz do sol",true]]},"pergunta":"Quais as orientações que a enfermeira deverá realizar à cuidadora da Sra. I.S.P. quanto a aplicação da insulina e seu acondicionamento?","titulo":"Questão 4","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Como preparar a insulina<br/><br/>A técnica de aplicação da insulina será demonstrada com seringa de 1cc, cada subdivisão contém duas unidades, porém o mercado também disponibiliza de seringas de 0,5cc, na qual cada subdivisão contém uma unidade.<br/><br/>Técnica de preparo da insulina<br/><br/><img src='img/99_2.jpg'><br/>Figura 2 – Material necessário para a para a aplicação da insulina<br/>Foto: Gil Fachini<br/><br/><img src='img/99_3.jpg'><br/>Figura 3 - Seringa de 1cc- cada subdivisão contém duas unidades.<br/>Fotos: Gil Fachini<br/><br/><img src='img/99_4.jpg'><br/>Figura 4 - Lavar as mãos com água e sabão.<br/>Fotos: Gil Fachini<br/><br/><img src='img/99_5.jpg'><br/>Figura 5 - Limpar a tampa do frasco usando algodão com álcool à 70%.<br/>Foto: Gil Fachini<br/><br/><img src='img/99_6.jpg'><br/>Figura 6 - Rolar o frasco entre as mãos para misturar a insulina. Não agitar o frasco.<br/>Foto: Gil Fachini<br/><img src='img/99_7.jpg'><br/>Figura 7 - Retirar o protetor e evitar encostar os dedos na agulha para que não ocorra contaminação.<br/>Foto: Gil Fachini<br/><img src='img/99_8.jpg'>Figura 8 - Puxar o êmbolo da seringa até a marca da quantidade de insulina que você irá aplicar.<br/>Foto: Gil Fachini<br/><br/><img src='img/99_9.jpg'><br/>Figura 9 - Injetar o ar dentro do frasco, isso permite que a insulina seja facilmente aspirada.<br/>Foto: Gil Fachini<br/><img src='img/99_10.jpg'><br/>Figura 10 - Virar o frasco para baixo. Aspirar à insulina puxando o êmbolo lentamente.</br>Foto: Gil Fachini<br/><br/><img src='img/99_11.jpg'><br/>Figura 11 - Verificar se existem bolhas de ar, para tirá-las bater com o dedo na parte da seringa onde elas estão ou injetar a insulina de volta para o frasco. Em seguida retirar a dose de insulina que você vai usar.<br/>Foto: Gil Fachini<br/><br/><b>Como aplicar a insulina</b><br/><br/><img src='img/99_12.jpg'><br/>Figura 12- Aplicação da insulina<br/>Foto: Gil Fachini<br/><br/>Escolher o local para aplicar a insulina. Limpar a pele usando algodão com álcool e deixar secar. Manter uma distância de aproximadamente dois centímetros do local da última aplicação, se a área do corpo for à mesma.<br/><br/><img src='img/99_13.jpg'><br/>Figura 13- Aplicação da insulina<br/>Foto: Gil Fachini<br/><br/>Fazer uma prega na pele onde você irá aplicar a insulina. Pegar na seringa como se fosse um lápis, introduzir a agulha na pele num ângulo de 90°. Soltar a prega cutânea. Obs: em pessoa muito magra ou em crianças menores a injeção poderá ser feita em um ângulo de 45° para evitar que seja aplicada no músculo.<br/><br/><img src='img/99_14.jpg'><br/>Figura 14- Aplicação da insulina<br/>Foto: Gil Fachini<br/><br/>Ao iniciar a aplicação da insulina se for encontrado sangue na seringa seguir as seguintes orientações: sangue em pequena quantidade continuar a aplicação; sangue em grande quantidade parar a aplicação. Jogue fora a seringa com insulina e prepare outra dose.<br/><br/><img src='img/99_15.jpg'><br/>Figura 15- Aplicação da insulina<br/>Foto: Gil Fachini<br/>Injetar a insulina empurrando o êmbolo até o final. Retirar a seringa e fazer uma leve pressão no local, usando o algodão.<br/><br/>Observação: com relação a não utilização de luvas de procedimento nas figuras acima, foi utilizado recomendação da ANVISA,WHO e OPAS.<br/><a href='http://www.anvisa.gov.br/servicosaude/controle/higienizacao_oms/folha%20informativa%206.pdf' target='_blank'>http://www.anvisa.gov.br/servicosaude/controle/higienizacao_oms/folha%20informativa%206.pdf</a><br/><br/>Locais para aplicação da insulina<br/><br/><img src='img/99_16.svg'><br/>Figura 16 – Locais para a aplicação da insulina<br/>Fonte: Ministério da Saúde, 2006b, p. 55<br/><br/>Conservação da insulina<br/><br/>A insulina é um hormônio que deve ser conservado de maneira adequada, para que sejam garantidas as suas propriedades farmacológicas. Como guardar os frascos de insulina de acordo com o manual do Ministério da Saúde (2006a, p. 50-51):<br/><br/>- Frascos de insulina NUNCA devem ser congelados (temperatura abaixo de 2°).<br/>- Evite expor os frascos à luz do sol, pois a insulina pode sofrer degradação.<br/>- Evite deixar os frascos em locais muito quentes, como o porta-luvas do carro, perto do fogão ou forno elétrico, etc.<br/>- As insulinas devem ser armazenadas em geladeiras, na porta ou parte inferior.<br/>- A insulina que está em uso poderá ser mantida em temperatura ambiente (15°C a 30°C), por até um mês. Nesse caso, deixar o frasco no lugar mais fresco da casa, como, por exemplo, perto do filtro da água.<br/> - Não usar insulina se notar mudança de cor ou presença de grânulos.<br/><br/>Em caso de viagem: <br/><br/>- Colocar os frascos de insulina em bolsa térmica ou caixa de isopor. Não precisa colocar gelo. Caso não tenha bolsa térmica ou isopor, leve o frasco em bolsa comum, junto a você, onde não receba a luz do sol, diretamente.<br/><br/>Locais onde não existe geladeira:<br/><br/>- Deveria ser evitada a armazenagem em locais que não existe geladeira. Contudo, em situações especiais, os frascos de insulina deverão ser mantidos no local mais fresco da casa ou edifício. A insulina, nesse caso, deverá ser utilizada no prazo máximo de seis meses.<br/>- Uma vez aberto o frasco de insulina e o refil das canetas, utilizar, no máximo no período de 30 dias.<br/><br/>Transporte:<br/><br/>- Por um período de curta duração (até sete dias) é permitido transportar a insulina em local não refrigerado. Para tanto, deve ser seguidas as seguintes orientações:<br/><br/>Evitar a exposição do frasco em locais com calor excessivo (acima de 40°C);<br/>Usar sempre veículo com isolamento térmico;<br/>Nunca expor a insulina ao sol, diretamente;<br/>Preferir o transporte noturno;<br/>Não congelar o produto;<br/>Não transportar a insulina com gelo seco;<br/>Colocar a insulina na geladeira, logo que chegar ao seu destino;<br/>Em viagem de avião não despachar os frasco junto com as bagagens, pois a baixa temperatura pode congelar a insulina.</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>O paciente diabético apresenta diminuição da sensibilidade devido a neuropatia periférica, desse modo é importante examinar os pés diariamente, se necessário pedir ajuda a familiar ou usar espelho; Calçar sapatos que não apertem, de couro macio ou tecido, não usar sapatos sem meia; vestir sempre meias limpas, preferencialmente de lã, algodão, sem elástico; Avisar aos profissionais de saúde se tiver calos, rachaduras, alterações de cor ou úlceras; Cortar unhas de forma reta e horizontal. Assim como, nunca andar descalço, mesmo em casa e não remover calos ou unhas encravadas em casa, procurar equipe de saúde para orientação são cuidados necessário que se deve ter com os pés.(BRASIL, 2006a, p.43).</p>","tipo":"texto"},"opcoes":[["Examinar os pés diariamente",true],["Calçar sapatos que não apertem, de couro macio ou tecido",true],["Andar descalço somente em casa",false],["Avisar aos profissionais de saúde se tiver calos, rachaduras, alterações de cor ou úlceras.",true],["Remover calos ou unhas encravadas no domicilio.",false]]},"pergunta":"Quais as orientações devem ser dadas ao cuidador para acompanhamento e avaliação da lesão do pé?","titulo":"Questão 5","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Orientações para o exame do pé diabético<br/><br/>Na Avaliação do paciente. <br/>Achado clínicos importantes: Ulceração prévia nos pés, Amputação prévia, Diabetes > 10 anos, Visão comprometida, Sintomas neuropáticos e Claudicação.<br/><br/>No exame dermatológico. <br/>Achados clínicos importantes: Pele seca, Ausência de pelos, Unhas encravadas ou pontiagudas, Maceração interdigital e Ulceração.<br/><br/>No rastreio para neuropatia.<br/>Testes indicados: Monofilamento, Limiar de percepção, vibratória e Diapasão (128 HZ). Achados importantes: Perda da percepção em um ou mais locais do teste, Limite de percepção vibratória maior que 25 volts, Percepção vibratória anormal.<br/><br/>Avaliação vascular. <br/>Testes indicados: Palpação dos pulsos pedioso dorsal e tibial posterior e Índice tornozelo-braço (ITB). Achados Importantes: Pulsos ausentes e ITB menor que 0,90 é consistente com doença arterial periférica.<br/><br/>Avaliação biomecânica do pé. <br/>Testes indicados: Flexão plantar ou dorsoflexão de tornozelo e hálux. Observar a deambulação do paciente, Inspeção dos sapatos do paciente e Inspeção das deformidades. Achados importantes: Mobilidade articular diminuída, Visão diminuída, marcha alterada, necessidade de órteses. Os sapatos ajustam-se mal aos pés dos pacientes, Incapacidade do paciente de ver e alcançar os pés, cravo, calosidade, hálux valgus, cabeça de metatarso proeminente e dedo em martelo, em garra. (AMERICAN DIABETES ASSOCIATION, 2008)."},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Quanto à limpeza das próteses, deve-se focar na limpeza mecânica (escovação) associada com a desinfecção química (imersão no hipoclorito). O ideal é recomendar escovação diária da prótese (após as refeições) com escova de cerdas macias e dentifrício não abrasivo. A escova de cerdas duras dá uma falsa impressão de limpeza, e na verdade só serve para arranhar a superfície do acrílico, deixando-o mais rugoso e propenso a acumular biofilme. A prótese deve ser retirada ao dormir, e deve ficar em água na temperatura ambiente.<br/>Após as orientações a equipe decide manter acompanhamento domiciliar, duas vezes por semana, para verificar a realização dos cuidados e prevenção da evolução da lesão em hálux.</p>","tipo":"texto"},"opcoes":[["As próteses devem ser higienizadas mecanicamente, por meio da escovação, associada à desinfecção química com  hipoclorito de sódio 2%",true],["A limpeza da prótese deve ser realizada com escova de cerdas duras e dentifrícios",false],["As próteses devem ser retiradas ao dormir, e deve ficar em água na temperatura ambiente.",true],["Solicitar avaliação odontológica ",true]]},"pergunta":"Considerando as alterações observadas na avaliação da cavidade oral, quais as orientações que devem ser dadas à Sra. I.S.P. e sua cuidadora?","titulo":"Questão 6","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Higienização de prótese dentária<br/><br/>Somente a remoção mecânica do biofilme não é suficiente para a descontaminação da prótese. Assim, o uso de agentes químicos de desinfecção é de grande valor. Para próteses totais, recomenda-se principalmente, o hipoclorito de sódio 2% (disponível em supermercados), em imersões de cinco minutos seguidos de enxágue abundante com água.<br/>Quando utilizamos produtos químicos para desinfecção, devemos considerar a regra “concentração do produto X tempo de imersão.”<br/>Quanto mais concentrada for a sua solução, menos tempo de imersão é necessário para a eliminação de microrganismos.<br/>Na UFPel -  Faculdade de Odontologia preconiza-se a solução de hipoclorito de sódio 2% (água sanitária que compra-se no supermercado, composta por hipoclorito de sódio  2% ou 2,5%, ou seja, já é uma solução diluída, pois são 2% de hipoclorito de sódio para 98% de água) por cinco minutos, por ser comprovadamente eficiente e devido ao paciente não ficar tanto tempo sem a prótese.<br/>Alguns dentistas utilizam duas gotas da água sanitária do supermercado diluída em 200ml de água, e nestes casos a concentração do produto é muito menor, então, para que ocorra a descontaminação da prótese, é preciso que ela fique mais de 12 horas em imersão.<br/>Além disso, deve-se adotar a escovação mecânica com escova de cerdas macias para não arranhar a superfície da prótese. Quando a prótese é nova e o paciente apresenta um bom controle de higiene, recomenda-se escovação diária e imersão em hipoclorito 2% por cinco minutos a cada 20 dias, para controle do biofilme. Em próteses com muitos anos de uso e se o paciente apresentar higiene deficiente ou sinais clínicos de estomatite protética, recomenda-se escovação diária e imersão diária em hipoclorito 2% por cinco minutos, sempre enxaguando muito bem em água corrente após a desinfecção, até a remissão dos sintomas. Se o paciente relatar alergias ao produto, ele não deve ser utilizado.<br/>           (GONÇALVES, et al., 2011)."},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Identificar os fatores que pré dispõe a fragilidade no idoso e sinais e sintomas do idoso fragilizado. Realizar orientações para idoso diabético e seu cuidador quanto aos cuidados com a cavidade oral e prótese dentária, com o pé diabético, aplicação e acondicionamento da insulina."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"urlExterno":"","urlLocal":"","linkTitulo":"AMERICAN DIABETES ASSOCIATION. <b>Guia de bolso para exames dos pés</b>: o exame do pé diabético. 2008. Disponível em:","acessoEm":""},{"urlExterno":"http://189.28.128.100/dab/docs/publicacoes/geral/cad_vol1.pdf","urlLocal":"cad_vol1.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Caderno de atenção domiciliar</b>. v. 1. Brasília, DF: Ministério da Saúde, 2012.102 p. Disponível em:","acessoEm":"2014"},{"urlExterno":"http://189.28.128.100/dab/docs/portaldab/publicacoes/cad_vol2.pdf","urlLocal":"cad_vol2.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Caderno de atenção domiciliar</b>. v. 2. Brasília: Ministério da Saúde, 2013. 205 p. Disponível em:","acessoEm":"2014"},{"urlExterno":"http://189.28.128.100/dab/docs/publicacoes/cadernos_ab/abcad16.pdf","urlLocal":"abcad16.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Diabetes mellitus</b>. Brasília, DF: Ministério da Saúde, 2006a. 56 p. (Cadernos de Atenção Básica, n. 16). Disponível em:","acessoEm":"2014"},{"urlExterno":"http://189.28.128.100/dab/docs/publicacoes/cadernos_ab/abcad19.pdf","urlLocal":"abcad19.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Envelhecimento e saúde da pessoa idosa</b>. Brasília, DF: Ministério da Saúde, 2006b. 192 p. (Cadernos de Atenção Básica, n. 19). Disponível em:","acessoEm":"2014"},{"urlExterno":"https://rds185.epi-ucsf.org/ticr/syllabus/courses/83/2012/02/15/Lecture/","urlLocal":"fried_frailty.pdf","linkTitulo":"FRIED, L. P. et al. Frailty in older adults: evidence for a phenotype. <b>Journal Of Gerontology</b>, Baltimore, v. 56, n. 3, p.146-156, 2001. Disponível em:","acessoEm":"2014"},{"urlExterno":"http://periodicos.ufpb.br/ojs2/index.php/rbcs/article/viewFile/9895/5820","urlLocal":"9895.pdf","linkTitulo":"GONÇALVES, L. F. et al. Higienização de próteses totais e parciais removíveis. <b>Revista Brasileira de Ciências da Saúde</b>. São Caetano do Sul, v.15, n. 1, p. 87-94, 2011. Disponível em:","acessoEm":"2014"},{"urlExterno":"","urlLocal":"","linkTitulo":"SOCIEDADE BRASILEIRA DE DIABETES. <b>Cuidados de enfermagem em diabetes mellitus</b>. 2009. Manual de enfermagem.","acessoEm":""}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Enfermagem 34","titulo":"Fragilidade no idoso","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-21T16:04:08.327Z"},{"_id":"53270c6541e46fcb7c000000","__v":31,"autor":["Patrícia Mirapalheta Pereira","Fernanda dos Santos","Celmira Lange"],"createdAt":"2016-10-27T12:30:10.492Z","editores":["Everton José Fantinel","Samanta Bastos Maagh","Deisi Cardoso Soares","Adriana Roese","Rogério da Silva Linhares","Thiago Marchi Martins","Marília Leão Goettems"],"id":114,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"62a","ocupacao":"aposentado","cor":"","sexo":"masculino","iniciais":"MOP"},"profissional":"Enfermagem","real":false,"shortname":"lesao-medu-cat-vesi-int-como-auto-cui-e","slides":[{"conteudo":{"texto":"Idoso com Traumatismo Raquimedular  necessitando de orientações da equipe de saúde.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"","histProbAtual":"M.O.P, 62 anos, internado por 3 meses devido a uma queda ao solo com Traumatismo Raquimedular (TRM) com lesão medular completa abaixo de T12, levando-o a uma paraplegia. Equipe da Unidade Hospitalar solicita à Equipe Multiprofissional de Atenção Domiciliar (EMAD- modalidade AD2) acompanhamento após a alta hospitalar. Na visita domiciliar da enfermeira e técnico de enfermagem são recebidos pela filha de M.O.P., sua cuidadora, que refere necessitar de orientações referentes aos cuidados com o idoso com TRM, assim como para a realização do cateterismo vesical intermitente. Na sala, a equipe encontra o idoso sentado em uma poltrona e observam que o espaço de circulação para a cadeira de rodas é muito restrito e possui degraus entre a sala e os outros cômodos. Ao ser avaliado, o idoso refere não conseguir movimentar os membros inferiores e a perda da sensibilidade abaixo da cicatriz umbilical, perda da sensibilidade das pernas, perda do controle normal do intestino tendo constipação e relata dificuldade para urinar. Tem sua mobilidade reduzida e necessita de auxílio da filha para higienizar-se e locomover-se.","queixaPrincipal":"Idoso, 62 anos, com necessidade de Cateterismo Vesical Intermitente."},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"historiaSocial":"M.O.P. morava sozinho em uma residência na área de abrangência da ESF de um bairro periférico da cidade. Há uma semana teve alta hospitalar após o TRM e foi morar com a filha devido sua restrição de mobilidade e necessidade de uma cuidadora para auxiliar em suas atividades diárias. A casa é de alvenaria, possui sala, cozinha, banheiro, área de serviço e dois quartos, sendo que o quarto do idoso possui espaço restrito, dificultando a passagem da cadeira de rodas. No domicílio reside sua filha e neta de quinze anos e a renda mensal da família é proveniente da aposentadoria do idoso e do emprego de sua filha que no momento trabalha como caixa de um supermercado, o total da renda representa cerca de três salários mínimos. Nos períodos em que a filha está trabalhando a neta é que cuida do idoso","medicacoesEmUso":"Captopril 12,5 mg, 1 comprimido pela manhã e noite<br/>AAS 100mg, 1 comprimido as 12h","antecFamiliares":"Mãe HAS e diabética e pai faleceu de Infarto Agudo do Miocárdio (IAM) com 68 anos.","antecPessoais":"Hipertenso há 16 anos, em tratamento. Tabagista há 41 anos, com consumo diário de 20 cigarros. Possui hábitos alimentares regulares, aderindo adequadamente à dieta para Hipertensão Arterial Sistêmica (HAS)."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Verbalizando, lúcido e orientado.<br/>Eupneico. Ausculta pulmonar: murmúrios vesiculares presentes sem ruídos adventícios.<br/>Ausculta cardíaca: bulhas normofonéticas em 2t.<br/><br/>Abdome: ruídos hidroaéreos presentes,dolorido à palpação e distendido.<br/>Sistema genitourinário e intestinal: apresentando retenção urinária. Presença de constipação intestinal há sete dias.<br/>Coluna vertebral e extremidades: Extremidades aquecidas, perfundidas e com discreto edema  em membros inferiores.<br/>Pulsos periféricos cheios e simétricos.<br/><br/>Frequência cardíaca: 64bpm<br/>Frequência respiratória: 20mrpm<br/>Pressão arterial: 150X80 mm/Hg<br/>Temperatura = 36,4ºC<br/>Peso: 66kg<br/>Estatura: 1,60m</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"saibaCont":"<p>A modalidade AD2 destina-se aos usuários que possuam problemas de saúde e dificuldade ou impossibilidade física de locomoção até uma unidade de saúde e que necessitem de maior frequência de cuidado, recursos de saúde e acompanhamento contínuo, podendo ser oriundos de diferentes serviços da rede de atenção. Estando previsto o acompanhamento no caso da Sr.ª A.R. no artigo 19, Inciso VII - promover treinamento pré e pós-desospitalização para os familiares e/ou cuidador dos usuários; e no artigo 23, Inciso VI - adaptação de usuários ao uso de sondas e ostomias; da Portaria nº 963 de 2013. (BRASIL, 2013a).</p>"},"titulo":"Saiba Mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"O dano na medula espinhal também causa perda da função de reflexo abaixo do ponto da lesão, interrompendo funções corporais como respiração, controle intestinal e controle da bexiga e perda da sensibilidade das pernas. O lesado medular necessita de um espaço maior para locomoção decorrente do uso de cadeira de rodas, assim como substituir os degraus por rampas. Devido ao tempo restrito ao leito ou cadeira de rodas tem risco para desenvolver UPs, hipotensão postural e trombose venosa profunda.","tipo":"texto"},"opcoes":[["Dificuldade para urinar e déficit de contratibilidade",true],["Perda do controle normal do intestino tendo constipação",true],["Perda da motricidade e da sensibilidade das pernas",true],["Espaço adequado para locomoção com a cadeira de rodas",false],["Risco para úlceras de pressão (UPs)",true],["Risco para hipotensão postural e trombose venosa profunda",true]]},"pergunta":"Diante do caso do Sr M.O.P. quais os problemas levantados pela enfermeira durante a visita domiciliar?","titulo":"Questão 1","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>A incidência de TRM, no Brasil, é de 40 casos novos/ano/milhão de habitantes, sendo que 60% se encontram entre a faixa etária de 10 a 30 anos de idade, e 80% das vítimas são homens. A segunda causa mais comum de casos de TRM está relacionada a ferimento de arma de fogo e acidentes de trânsito. (BRASIL, 2013b, p. 7).</p><p>Conforme Brasil (2013b), o lesado medular pode desenvolver algumas complicações: trombose Venosa Profunda, hipotensão postural, bexiga Intestino neurogênico.</p><p>A trombose venosa profunda pode ocorrer devido as alterações endoteliais, ao aumento da coagulação sanguínea e da estase venosa (tríade de Virchow). A paralisia associada à vasoplegia faz com que os pacientes com lesão medular tenham risco aumentado para de desenvolver tromboembolismos venosos, principalmente no primeiro mês após a lesão. Desta forma, deve-se atentar para edema da extremidade, elevação da temperatura local, cianose ou hiperemia, podendo haver queixa de dor quando a sensibilidade estiver mantida. A prevenção pode ser garantida com uso precoce de anticoagulantes, movimentação passiva dos membros inferiores e uso de meias compressivas elásticas.</p><p><b>Hipotensão Postural</b></p><p>A ocorrência de hipotensão postural se dá devido à vasodilatação abaixo do nível de lesão medular levando a um represamento de sangue nos membros inferiores, além da ausência ou diminuição dos reflexos vasomotores posturais. A mudança brusca de decúbito, principalmente ao sentar-se ou levantar-se causa a queda da pressão arterial sistólica e diastólica, o que pode levar a  tontura, visão turva, zumbido e até desmaio. A prevenção é feita com a capacitação sobre a adaptação progressiva a mudança de decúbito, ingesta hídrica adequada, uso de meias elásticas compressivas e faixas elásticas para o abdome.</p><p><b>Bexiga Neurogênica</b></p><p>Para a equipe de reabilitação, os agravos urológicos decorrentes da lesão na medula espinhal são motivos de grande preocupação. Isso porque este tipo de problema quando assistido de maneira correta, pode ocasionar complicações como infecção urinária, cálculos vesicais até fístulas peno escrotais, refluxo vesico-ureteral, hidronefrose e em casos extremos, perda da função renal. Para o esvaziamento vesical adequado, deve haver relaxamento voluntário do esfíncter em sincronia com a contração do detrusor (involuntária). Se o relaxamento do esfíncter externo não é possível e ocorre contração involuntária do detrusor, há aumento da pressão intravesical com risco de refluxo vésico ureteral e falência renal a longo prazo por obstrução pós-renal. A estase urinária leva infecções urinárias de repetição e risco de cálculos urinários. O manejo da bexiga neurogênica deve garantir esvaziamento vesical à baixa pressão, evitar estase urinária e perdas involuntárias. Na maior parte dos casos, este esvaziamento deverá ser feito por cateterismo vesical intermitente. Além dos riscos clínicos (infecção e insuficiência renal), a incontinência urinária causa isolamento social e tem grande impacto na autonomia funcional do paciente. Infecções do trato urinário são extremamente frequentes nos lesados medulares sendo a principal doença infecciosa que os acomete tanto na fase aguda quanto na fase crônica da lesão medular. A principal causa relaciona-se com a retenção e esvaziamento incompleto da bexiga. (BRASIL, 2013b, p. 27-28).</p><p><b>Intestino neurogênico</b></p><p>O trauma medular sofrido poderá afetar também a função intestinal, devido a redução ou inexistência dos reflexos. O esfíncter anal compõe-se de uma porção interna de controle involuntário e uma porção externa de controle voluntário. O esfíncter anal interno permanece contraído a maior parte do tempo. Seu relaxamento é determinado por arco reflexo desencadeado pela chegada das fezes à ampola retal. Nos pacientes com lesão no nível do cone ou da cauda equina, este reflexo está abolido ou diminuído, predominando a contração do esfíncter interno e consequente obstipação. (BRASIL, 2013a, p. 29).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>O cateterismo intermitente é um procedimento no qual é introduzido um cateter estéril através da uretra, para esvaziar a bexiga, a cada três ou quatro horas durante o dia, procurando manter a pressão dentro da bexiga em níveis normais e evitando as perdas urinárias. Por isso, é necessário ensinar o cliente/cuidador a manter um registro do horário de cateterização, da quantidade da ingesta de líquidos e da eliminação urinária, assim como, notificar o aspecto da urina e a presença de sangramentos. A posição para realização do procedimento pode ser deitado, sentado ou em pé (SOCIEDADE BRASILEIRA DE UROLOGIA, 2008).</p>","tipo":"texto"},"opcoes":[["Realizar o procedimento com técnica asséptica",true],["O procedimento deve ser realizado a cada 3 ou 4 horas durante o dia",true],["A manutenção de registros exatos ajuda na avaliação da situação",true],["Ensinar o cliente/cuidador a notificar sangramento pelo orifício uretral, urina escura, turva ou com cheiro forte",true],["A posição para realização do procedimento deve ser em decúbito dorsal, restrita ao leito",false]]},"pergunta":"Sr M.O.P. apresenta uma disfunção vesical necessitando de sondagem vesical intermitente, nesse caso quais as orientações que a Enfermagem deve prestar quanto ao cuidado para a realização do procedimento?","titulo":"Questão 2","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>O cérebro e a medula espinhal são responsáveis pelo trabalho coordenado entre a bexiga e o esfíncter uretral garantindo o controle urinário.</p><p>De acordo com Magalhães e Chiochetta (2002), se a lesão medular for incompleta, é possível haver recuperação parcial ou até total com o tempo.</p><p>Dependendo do nível da lesão medular, a bexiga pode passar a ter dois tipos de comportamento:</p><p>a) Passa a acumular uma quantidade menor de urina, do que antes da lesão medular e os músculos da bexiga passam a ter contrações involuntárias com perdas freqüentes de urina – bexiga espástica, comum nas lesões medulares acima do nível sacral (acima de T12).</p><p>b) Passa a acumular uma quantidade maior de urina, do que antes da lesão medular porque os músculos da bexiga não se contraem mais e isto faz com que grande quantidade de urina fique retida dentro da bexiga, muito acima da capacidade normal bexiga flácida, comum nas lesões medulares ao nível sacral (abaixo de T12). Desse modo, a Enfermagem deve:</p><p>- Ensinar medidas para ajudar a reduzir a atividade do detrusor resistir a urinar por tanto tempo quanto possível; beber líquido suficiente para distender a bexiga; programar a ingesta de líquidos de forma que a atividade do detrusor fique restrita às horas de vigília.Estas medidas visam aumentar o conforto, associado com a micção. O usuário deve condicionar o reflexo de micção ingerindo os líquidos em quantidade adequada e inibindo as contrações da bexiga. O urinar frequente causa a micção crônica de baixo volume aumenta a atividade do detrusor. Resistir à urgência de urinar pode aumentar os intervalos entre as micções e reduzir a atividade do músculo detrusor.</p><p>- Ensinar a cateterização intermitente limpa ao cliente ou à pessoa que presta o atendimento. A cateterização intermitente limpa imita a micção normal, previne a infecção, e mantém a integridade da junção ureterovesical. (CARPENITO, 1999 apud MAGALHÃES E CHIOCHETTA, 2002, p. 11-12).</p><p>Conforme Assis e Faro (2011) a maioria dos pacientes prefere realizar o auto cateterismo na cadeira de rodas, pois dessa forma podem executar a técnica em diversos locais, o que aumenta a liberdade de escolha e autonomia. As mulheres podem utilizar a posição semi sentada, pois a maioria relata ter dificuldade para a localização da uretra no espelho. É importante, acrescentar no material necessário, um jarro com água, e um recipiente para seu escoamento, para que a lavagem das mãos seja realizada no próprio local. </p><p>Para auxiliar no esvaziamento da bexiga, pode-se utilizar manobras específicas não invasivas, como a estimulação suprapúbica (estimulação digital por leves toques com as pontas dos dedos na região suprapúbica),Credê (compressão em baixo ventre com a mão espalmada ou fechada), Valsalva (inspiração profunda seguida de expiração forçada, o que aumenta a pressão intra- abdominal), de acordo com a presença ou ausência de atividade vesical reflexa. É bom lembrar que tais estímulos sensitivos induzem ao esvaziamento vesical incompleto e sem o controle do paciente. (BRUNI et al., 2004, p. 76).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Os pacientes devem ser instruídos a lavar bem as mãos, antes e depois do procedimento, usar cateteres e lubrificantes não contaminados, além de limpar a região do meato uretral antes da introdução do cateter. A limpeza das mãos e do meato uretral pode ser feita com água e sabão. Os materiais devem estar no alcance das mãos para facilitar o procedimento. Deve-se selecionar o calibre (4 a 14 Fr) do cateter mais adequado para cada paciente, a fim de evitar lesão da uretra e deve-se introduzir o cateter até que haja saída de urina por meio dele (SOCIEDADE BRASILEIRA DE UROLOGIA, 2008).</p>","tipo":"texto"},"opcoes":[["Lavar as mãos antes e depois do procedimento",true],["Realizar a limpeza do meato uretral com água e sabão",true],["Deixar ao alcance das mãos todo material necessário para a realização do procedimento",true],["Verificar o calibre do cateter",true],["Lubrificar o cateter com lidocaína gel antes de introduzir no meato uretral",true],["Introduzir todo o cateter no meato uretral",false],["Introduzir o cateter no meato uretral até que haja saída de urina por meio dele",true]]},"pergunta":"Sr. M.O.P necessita instruções para realizar o auto cateterismo intermitente. Quais orientações a enfermagem deve passar ao idoso e seu familiar?","titulo":"Questão 3","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Para a realização do cateterismo intermitente podem ser usados cateteres estéreis descartáveis, ou cateteres reutilizados, desde que os mesmos sejam lavados e secos após cada uso, sendo posteriormente armazenados em local limpo.</p><p>O reaproveitamento de cateteres não parece aumentar a incidência de infecção do trato urinário. Diversos métodos de limpeza dos cateteres têm sido empregados, incluindo soluções antissépticas, água corrente, água fervente e fornos de micro-ondas. Não há evidência suficiente que permita determinar qual o melhor método de limpeza.</p><p>O cateter deve ser suficientemente lubrificado, e introduzido suavemente através do meato uretral, até que haja saída de urina através dele. A urina pode ser drenada diretamente no vaso sanitário, ou em qualquer recipiente. O cateter deve ser mantido no local até que o fluxo de urina pare. Após isto, o cateter deve ser removido lentamente, enquanto uma das mãos faz pressão na região supra púbica, a fim de esvaziar a bexiga completamente. Existe também o cateterismo vesical intermitente estéril. Na qual necessita de um campo estéril para sua realização, no entanto, esse procedimento mais indicado aos lesados medulares é o cateterismo vesical técnica limpa por ser um procedimento considerado de fácil execução, que mais se aproxima da função vesical normal, reduz episódios de infecção urinária, preserva a função renal e promove a reeducação vesical. Na impossibilidade de realizar o cateterismo intermitente utilizam-se sondas de demora que devem ser fixadas de modo a não originar fístulas. A sonda deve ser aberta a cada 3 ou 4 horas e trocada semanalmente.(SOCIEDADE BRASILEIRA DE UROLOGIA, 2008, p. 5).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A equipe multiprofissional deve orientar o paciente com lesão medular a adotar uma dieta rica em fibras. Também deve ser orientado o aumento da ingesta hídrica.  A realização de exercícios físicos diariamente, a utilização de massagem abdominal, laxantes naturais e ou prescritos beneficiam o paciente.</p>","tipo":"texto"},"opcoes":[["Manter e uma dieta rica em fibras e acompanhamento com um nutricionista",true],["Ingestão de pouca água, menos de um litro por dia",false],["Fazer massagem abdominal durante e esvaziamento intestinal",true],["Utilizar laxantes naturais e ou prescritos",true]]},"pergunta":"Quais as orientações a serem dadas ao Sr M.O.P e sua familiar em relação a  disfunção intestinal que  o idoso apresenta?","titulo":"Questão 4","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Recomenda-se uma alimentação balanceada e uma hidratação adequada. Três refeições por dia (café da manhã/almoço/ jantar) são recomendadas para que se tenha massa fecal suficientemente volumosa. A ingesta hídrica (aproximadamente de 2,5 a 3 litros) torna menos consistente o bolo fecal facilitando sua eliminação. Quando ocorre constipação, deve-se ingerir mais líquidos, o que não se restringe somente à água mas também sucos de frutas, vitaminas, leite e iogurtes.</p><p>Alimentos com fibras como quiabo, abóbora, beterraba, laranja, mamão, pera, melão, ameixa preta seca, figo, milho, frutas com casca, cereais integrais, pão preto, farelo de trigo, e iogurtes devem ser incentivados pois, por conterem maior quantidade de fibras, evitam a constipação e a flatulência. É recomendável que o paciente padronize seu horário para a evacuação considerando os hábitos e horários anteriores à lesão medular, e, dessa forma, estabeleça uma rotina.</p><p>Caso as manobras não funcionem, está indicada a estimulação retal: introduz-se o dedo, se possível enluvado e lubrificado, suavemente no ânus com movimentos de “vaivém” durante 5 minutos. Caso não haja êxito com a prática, recomenda-se o supositório de glicerina. É aconselhável procurar assistência médica se não houver episódios de eliminação fecal por mais de três dias. O uso de laxantes sem orientação médica é desaconselhável. (BRUNI, et al., 2004, p.76-77).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>As causas mais comuns de UP são a pressão do colchão, de um assento de cadeira ou de alguma superfície dura em contato com a pele, assim como evitar dobras nos lençóis. Deve-se realizar mudança de decúbito a cada duas horas nos pacientes acamados ou em cadeiras por longo período. Manter a pele seca evitando ser lesionada.</p>","tipo":"texto"},"opcoes":[["Realizar mudança de decúbito no idoso acamado a cada duas horas",true],["Mudar de posição na cadeira a cada duas horas",true],["Evitar superfícies duras em contato com a pele",true],["Manter a pele úmida",false],["Manter a pele hidratada",true],["Evitar rugas nos lençóis",true]]},"pergunta":"O idoso com lesão medular aumenta os riscos de ter úlcera de pressão(UP), quais as orientações devem ser dadas ao idoso e seu cuidador para prevenção das UPs?","titulo":"Questão 5","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Uma das complicações comuns e debilitantes encontradas em pacientes com lesão medular são as úlceras por pressão, responsáveis por hospitalizações e longos períodos de imobilidade. Segundo o Manual de Assistência às Pessoas com Feridas de Ribeirão Preto (2013, p.17-19), deve-se ter alguns cuidados para prevenir as UPs:</p><ul><li>Avaliação a pele periódica.</li><li>Higienização e hidratação: enfatiza-se o cuidado com a exposição da pele à umidade, devido à incontinência urinária e perspiração. Agentes tópicos que agem como barreira para a umidade como cremes, películas protetoras ou óleos também podem ser usados.<br>A frequência da limpeza é individualizada de acordo com a necessidade do paciente.</li><li>Posicionamento: A mobilidade deve ser avaliada. Caso o paciente possua algum grau de independência deve-se reforçar a freqüência na mudança de decúbito, não havendo possibilidade, essa tarefa deve ser executada pelo cuidador a cada duas horas no mínimo. As intervenções de posicionamento são elaboradas para reduzir a pressão e a força de cisalhamento na pele. O primeiro passo é manter a cabeceira da cama com angulação igual ou inferior a 30°. </br>Durante as mudanças de decúbito a fricção deve ser evitada, portanto, o paciente deve ser levantado ao invés de arrastado. É recomendada a posição lateral de 30° para que sejam evitados pontos de pressão, utilizando-se apoio de travesseiros entre os joelhos e para manter a lateralização do tronco, assim evitamos o apoio direto no trocânter do fêmur.</br>Quando sentado, o tempo não deve exceder a 2 horas, pois a pressão nas tuberosidades isquiáticas é maior, sendo recomendado o uso de uma almofada de espuma caixa de ovo, gel ou ar, redistribuindo o peso, de forma a aliviar a pressão no ísquio.</br>Para pacientes que possuem força muscular nos membros superiores, recomendamos alívio da pressão levantando-se na cadeira, apoiando-se com os braços e mãos, ou transferindo o peso de um lado para o outro a cada 15 minutos.</br>Ressalta-se a importância do posicionamento correto dos pacientes em cadeiras, incluindo o alinhamento postural, a distribuição do peso, a estabilidade, bem como, o apoio dos pés a 90° (feito com almofadas ou travesseiros em flocos, colocados na base dos artelhos).</li></ul>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A remoção de barreiras como degraus, terrenos irregulares, portas estreitas e grandes aclives ou declives, precisa ser providenciada para que o cadeirante tenha acesso irrestrito a todos os ambientes em casa ou no trabalho. As alturas dos elementos do banheiro e da cozinha e a disposição dos móveis e eletrodomésticos devem ser modificadas, pensando em favorecer o alcance e a usabilidade. Barras de apoio podem ser disponibilizadas, tanto para facilitar as transferências quanto para garantir a segurança durante o banho e na fase de treino de marcha/marcha domiciliar. O acompanhamento na reinserção ao ambiente de trabalho e/ou escola, bem como na escolha de adaptações para a direção de veículos e outras atividades de vida prática. Pode se fazer necessário, assim como todas as outras ações descritas, deve se pautar na capacidade funcional do paciente. (BRASIL, 2013b. p. 54).</p>","tipo":"texto"},"opcoes":[["Remoção de degraus e portas estreitas",true],["Disponibilizar barras de apoio no banheiro",true],["Acesso aos eletrodomésticos",true],["Não dirigir veículos automobilísticos",false],["O acompanhamento na reinserção ao ambiente de trabalho e/ou escola",true]]},"pergunta":"Para que o lesado medular tenha maior segurança dentro do domicílio e em locais de acesso nesse processo de adaptação, quais orientações devem ser dadas pelo enfermeiro ao familiar desse idoso?","titulo":"Questão 6","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>Algumas diretrizes de atenção à pessoa com lesão medular do Ministério da Saúde (BRASIL, 2013b):</p><p>O paciente com lesão medular, apesar de necessitar de procedimentos realizados por centros de especialidades/reabilitação, sabe-se que apresenta estreita relação com o nível da Atenção Básica (AB), uma vez que, deve ser atendido e acompanhado pelos profissionais da AB e direcionado, se necessário, aos demais atenção níveis hierárquicos de atendimento. Para garantir o cuidado integral as Equipes de Atenção Básica e Núcleos de Apoio à Saúde da Família (NASF) se somam aos centros de reabilitação, centros de especialidades e às equipes de Atenção Domiciliar, para ampliar a resolutividade.</p><p>Quando da proximidade da alta hospitalar, paciente e cuidadores precisam receber esclarecimentos quanto ao seguimento do tratamento. Devem ser reforçados os treinamentos que foram oferecidos com especial atenção às estratégias de prevenção de complicações. Instruções sobre o início do atendimento no serviço especializado de reabilitação devem ser claras e objetivas. Estas informações devem ser reforças a cada retorno programado no centro de reabilitação.</p><p>Quando a condição do indivíduo permitir, deve-se iniciar o programa de reabilitação baseado na Abordagem Orientada à Tarefa, na qual o paciente aprende enquanto prática as atividades cotidianas, mediadas pelo terapeuta. O treino básico de habilidades em cadeira de rodas (dessensibilização, alívio, prevenção de quedas, alcance), a independência no leito, as transferências, o vestuário, a alimentação, os autocuidados e o uso de ferramentas de tecnologia da informação, são as principais metas funcionais que precisam ser trabalhadas com a pessoa com lesão na medula. (BRASIL, 2013b, p. 50-51).</p><p>No que se refere a reabilitação física, é importante estabelecer uma rotina de exercícios e atividades funcionais, que traz benefícios fisiológicos, bem estar e diminuição da dor, potencializando o êxito das terapias instituídas.</p><p>O acompanhamento psicológico desenvolve-se integrado a uma equipe multidisciplinar, cujo objetivo é a reabilitação biopsicossocial do paciente. Ele visa em suma, a reestruturação da autoimagem e autoestima, frente à nova situação de vida, exaltando principalmente as potencialidades residuais. (BRASIL, 2013b).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Instruir o idoso com lesão medular e seu cuidador a realizar o cateterismo intermitente e prestar orientações quanto aos cuidados durante esse procedimento.<br/>Orientar o idoso e seu familiar quanto ao risco de desenvolver úlceras de pressão e sua prevenção, assim como, outras complicações decorrentes da lesão medular.<br/>Orientar quanto a importância do acompanhamento psicológico eda interação social do lesado medular, além das barreiras arquitetônicas que podem dificultar o acesso."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"urlExterno":"http://www.scielo.br/pdf/reeusp/v45n1/41.pdf","urlLocal":"v45n141.pdf","linkTitulo":"ASSIS, Gisela M.; FARO, Ana Cristina M. Autocateterismo vesical intermitente na lesão medular. <b>Revista da Escola de Enfermagem da USP</b>, São Paulo, v. 45, n. 1, p. 289-293, 2011. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/saudelegis/gm/2013/prt0963_27_05_2013.html","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Portaria nº 963, de 27 de Maio de 2013. Redefine a Atenção Domiciliar no âmbito do Sistema Único de Saúde (SUS). <b>Diário Oficial [da] República Federativa do Brasil </b>, Poder Executivo, Brasília, DF, 28 mai. 2013a. Seção 1, n. 101, p. 30. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/diretrizes_atencao_pessoa_lesao_medular.pdf","urlLocal":"diretrizes_atencao_pessoa_lesao_medular.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Ações Programáticas Estratégicas. <b> Diretrizes de atenção à pessoa com lesão medular</b>. Brasília, DF: Ministério da Saúde, 2013b. 67 p. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://www.scielo.br/pdf/reeusp/v38n1/09.pdf","urlLocal":"v38n109.pdf","linkTitulo":"BRUNI, Denise Stela et al. Aspectos fisiopatológicos e assistenciais de enfermagem na reabilitação da pessoa com lesão medular. <b>Revista da Escola de Enfermagem da USP</b>, São Paulo, v. 38, n.1, p. 71-79, 2004. Disponível em:","acessoEm":": 2014"},{"urlExterno":"","urlLocal":"","linkTitulo":"CARPENITO, Lynda Juall. <b>Planos de cuidados de enfermagem e documentação</b>: diagnósticos de enfermagem e problemas colaborativos. 2. ed. Porto Alegre: ARTMED, 1999. 739 p. (Série Enfermagem).","acessoEm":""},{"urlExterno":"http://seer.ufrgs.br/index.php/RevistaGauchadeEnfermagem/article/view/4383/2335","urlLocal":"","linkTitulo":"MAGALHÃES, Ana Maria; CHIOCHETTA, Fabiana Veiga. Diagnósticos de enfermagem para pacientes portadores de bexiga neurogênica. <b>Revista Gaúcha de Enfermagem</b>, Porto Alegre, v. 23, n. 1, p. 6-18, 2002. Disponível em:","acessoEm":": 2014"},{"urlExterno":"","urlLocal":"","linkTitulo":"RIBEIRÃO PRETO. Prefeitura Municipal. Secretaria Municipal da Saúde. <b>Manual de assistência às pessoas com feridas.</b> Ribeirão Preto: Secretaria Municipal de Saúde, 2013. 79 p.","acessoEm":""},{"urlExterno":"","urlLocal":"","linkTitulo":"SOCIEDADE BRASILEIRA DE UROLOGIA. <b>Bexiga urinária:</b> cateterismo intermitente. São Paulo: Associação Médica Brasileira, 2008. 8 p.","acessoEm":""}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Enfermagem 39","titulo":"Lesão medular: cateterismo vesical intermitente como auto-cuidado","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-21T16:04:08.333Z"},{"_id":"534d450a41e46f9307000000","__v":37,"autor":["Natália Sevilha Stofel","Elaine Thumé"],"createdAt":"2016-10-27T12:30:10.504Z","editores":["Everton José Fantinel","Samanta Bastos Maagh","Deisi Cardoso Soares","Adriana Roese","Rogério da Silva Linhares","Thiago Marchi Martins","Marília Leão Goettems"],"id":117,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"75a","ocupacao":"aposentada","cor":"","sexo":"feminino","iniciais":"JS"},"profissional":"Enfermagem","real":false,"shortname":"aten-domic-ido-iatro-medicamentosa-e","slides":[{"conteudo":{"texto":"Cuidador solicita visita domiciliar da equipe de saúde para esposa que apresenta sonolência excessiva.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"","histProbAtual":"Srª J.S. de 75 anos recebe visita domiciliar da equipe de saúde da família, após solicitação do esposo, responsável pelos cuidados. Ao ser questionado sobre a história de saúde da esposa relata que há três meses ela apresentava humor deprimido, ficava o dia todo no sofá, recusava-se a comer e emagreceu aproximadamente cinco quilos. Há dois meses começou o uso de Fluoxetina. A partir de então a esposa apresentou-se agitada e com dificuldade para dormir. Há 15 dias, ao conversar com uma vizinha sobre os problemas da esposa, ela lhe cedeu uma cartela de Diazepam  para auxiliar no sono. Agora a queixa é a de que a idosa dorme a maior parte do tempo, apresenta-se apática e com fala arrastada. O cuidador mostra-se solícito, porém cansado e triste com o estado da esposa. Pergunta à equipe de saúde o que deve fazer nessa situação.","queixaPrincipal":"Sonolência excessiva, emagrecimento, sobrecarga do cuidador."},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"historiaSocial":"Usuária reside em casa de alvenaria com quatro cômodos (sala, cozinha, banheiro e quarto), todos em boas condições de higiene, posição solar inadequada, mas bem ventilada. A casa apresenta pátio pequeno, com chão de terra batida com árvores frutíferas no entorno. Não possui animais de estimação, mora somente com o esposo, também idoso, que manifesta preocupação com sua saúde. Têm 5 filhos, a mais velha prepara diariamente o almoço para os pais, no entanto, não pode ficar para servir à mãe, pois precisa retornar ao trabalho.","medicacoesEmUso":"Maleato de enalapril 10mg - 2x ao dia (manhã e noite);<br/>Hidroclorotiazida 25mg - 1x ao dia (manhã)<br/>Fluoxetina 20 mg - 1x ao dia (manhã) <br/>Diazepan 10 mg - 1x ao dia (noite)","antecFamiliares":"Pai hipertenso, com câncer de pulmão, óbito em decorrência de complicações do câncer aos 45 anos. Mãe cardiopata, óbito por Infarto Agudo do Miocárdio aos 60 anos.","antecPessoais":"Hipertensa há 35 anos, em acompanhamento na UBS do seu bairro, nega uso de álcool e tabaco, teve cinco filhos, todos nascidos de parto via vaginal. Colecistectomia há 20 anos."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Idosa sonolenta, porém orientada. Mucosas coradas e hidratadas. Linfonodos cervicais não palpáveis.<br/>Ausculta pulmonar: murmúrios vesiculares presentes sem ruídos adventícios. Eupneica. <br/>Ausculta cardíaca: bulhas normofonéticas em 2t. Pulso cheio e regular.<br/>Abdome escavado, indolor à palpação, ruídos hidroaéreos diminuídos. Não evacua há 2 dias, urina concentrada em fralda. Alimentação pastosa por via oral em pequena quantidade.<br/>Membros inferiores e superiores sem alterações.<br/><br/>PA: 125/80 mmHg<br/>FR: 22 mrpm<br/>FC: 80 bpm<br/>Temperatura: 36,5ºC<br/>Peso: 54 kg <br/>Estatura: 1,60 m <br/>Índice de Massa Corpórea: 21,1 kg/ m² <br/>Glicemia capilar: 100 mg/dL</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"É considerada diabetes quando a glicemia de jejum encontra-se maior de 126 mg/dL ou glicemia maior de 200 mg/dL, realizada a
