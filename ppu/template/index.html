        <script type="text/ejs" id="item-conteudo-drop-template">
        <div class="panel panel-default">
            <@ 
                switch(nucleo){
                    case 'Enfermagem':
                        sigla = "<span class='pro-tag enf'>E</span>";
                        break;
                    case 'Medicina':
                        sigla = "<span class='pro-tag med'>M</span>";
                        break;
                    case 'Odontologia':
                        sigla = "<span class='pro-tag odo'>O</span>";
                        break;
                    default:
                        sigla = "<span class='pro-tag ' style='background: darkgoldenrod!important;'>I</span>";
                        break;
                    }
                @>
            <div class="panel-heading" role="tab" id="heading<@= nucleo @>" style="">
            <h4 class="panel-title">
                <@= sigla@>
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse<@= nucleo @>" aria-expanded="true" aria-controls="collapse<@= nucleo @>">
                <u><@= nucleo @></u>
                </a>
            </h4>
            </div>
            <div id="collapse<@= nucleo @>" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading<@= nucleo @>">
            <div class="panel-body" style='padding:10px'>

                <div class="progresso-item progresso-<@= nucleo.toLowerCase() @>" >
                <@ percAcertoPreTesteEnfermagem = App.progresso.geral['percAcertoPreTeste'+nucleo].toFixed(1) @>
                <b class='h4-progresso'>Teste Inicial </b>
                <p class="text-left">Média de acerto: <@= percAcertoPreTesteEnfermagem @>%</p>
                <div class="progress">
                    <div class="progress-bar <@- nucleo @>" role="progressbar" aria-valuenow="<@= percAcertoPreTesteEnfermagem @>" aria-valuemin="0" aria-valuemax="100" style="width: <@= percAcertoPreTesteEnfermagem @>%;">
                    <@= percAcertoPreTesteEnfermagem @>%
                    </div>
                </div>  
                </div>
                <div class="progresso-item">
                <@ percCasos = App.progresso.geral['percCasosConcluNucleo'+nucleo].toFixed(1) @>
                <b class='h4-progresso'>Casos Clinicos </b>
                <p class="text-left progress-help" style=''>Concluídos com 70% de acerto ou +: <@= percCasos @>%</p>
                <label class="progresso-mark-lateral"></label>
                <div class="progress">
                    <div class="progress-bar <@- nucleo @>" role="progressbar" aria-valuenow="<@= percCasos @>" aria-valuemin="0" aria-valuemax="100" style="width: <@= percCasos @>%;">
                    <@= percCasos @>%
                    </div>
                </div>
                <label class="progresso-mark-lateral-help" style="font-weight:100;color: #8c8c8c;">
                    Ultrapasse 70% e libere o Teste Final
                </label>
                </div>
                <div class="progresso-item">
                <@ percAcertoPosTeste = App.progresso.geral['percAcertoPosTeste'+nucleo].toFixed(1) @>
                <b class='h4-progresso'><span class="mdi mdi-lock<@= lockTesteFinal?'':'-open' @>-outline" style="color: var(--corpadrao);"></span>Teste final</b>
                <p class="text-left progress-help">Média de acerto: <@= percAcertoPosTeste @>%</p>
                <label class="progresso-mark-lateral"></label>
                <div class="progress">
                    <div class="progress-bar <@- nucleo @>" role="progressbar" aria-valuenow="<@= percAcertoPosTeste @>" aria-valuemin="0" aria-valuemax="100" style="width: <@= percAcertoPosTeste @>%;">
                    <@= percAcertoPosTeste @>%
                    </div>
                </div>
                <label class="progresso-mark-lateral-help" style="font-weight:100;color: #8c8c8c;">
                    Ultrapasse 70% de acerto.
                </label>
                </div>

            </div>
            </div>
        </div>



        
        </script>

        <script type="text/javascript">
            var ativaMenu = function(){
            var animando, visivel;


            if (typeof $('.lista-conteudos') === 'object') {
                visivel = $('.lista-conteudos').is(':visible');
                animando = $('.lista-conteudos').data("animating");
                if (visivel && !animando) {
                if ($('.lista-conteudos').hasClass('in')) {
                    $('.lista-conteudos').removeClass('in').addClass('out');
                } else {
                    $('.lista-conteudos').removeClass('out').addClass('in');
                    $('.userBar-wrap').removeClass('in').addClass('out');
                }
                }
            }
            }
            var ativaMenuUser = function(){
            var animando, visivel;


            if (typeof $('.userBar-wrap') === 'object') {
                visivel = $('.userBar-wrap').is(':visible');
                animando = $('.userBar-wrap').data("animating");
                if (visivel && !animando) {
                if ($('.userBar-wrap').hasClass('in')) {
                    $('.userBar-wrap').removeClass('in').addClass('out');
                } else {
                    $('.userBar-wrap').removeClass('out').addClass('in');
                    $('.lista-conteudos').removeClass('in').addClass('out');
                }
                }
            }
            }

            var escondeMenus = function(){
            if (typeof $('.lista-conteudos') === 'object') {
                var visivel = $('.lista-conteudos').is(':visible');
                var animando = $('.lista-conteudos').data("animating");
                if (visivel && !animando) {
                if ($('.lista-conteudos').hasClass('in'))
                    $('.lista-conteudos').removeClass('in').addClass('out');
                }
            }
            if (typeof $('.userBar-wrap') === 'object') {
                var visivel2 = $('.userBar-wrap').is(':visible');
                var animando2 = $('.userBar-wrap').data("animating");
                if (visivel2 && !animando2) {
                if ($('.userBar-wrap').hasClass('in'))
                    $('.userBar-wrap').removeClass('in').addClass('out');
                }
            }
        }

"questaoSimples"},{"conteudo":{"resposta":{"texto":"Caso de referência: INCAPACIDADE OU  IMOBILIDADE?<br/><a href='/maad/#caso/533428b141e46f1567000000'>https://dms.ufpel.edu.br/maad/#caso/533428b141e46f1567000000<a/>","tipo":"texto"},"opcoes":[["o repouso insuficiente, doenças neurológicas, depressão, estado nutricional precário, uso excessivo de medicamentos. ",false],["o repouso prolongado no leito, doenças neurológicas, depressão, estado nutricional precário, uso excessivo de medicamentos.",true],["o repouso prolongado no leito, doenças neurológicas, depressão, obesidade, uso excessivo de medicamentos.",false],["atividade física excessiva, doenças neurológicas, depressão, estado nutricional precário, uso excessivo de medicamentos.",false],["atividade física excessiva, doenças neurológicas, depressão, obesidade, uso excessivo de medicamentos.",false]]},"pergunta":"Os principais fatores predisponentes para a Síndrome de Imobilidade envolvem, entre outros:","titulo":"Questão 20","tipo":"questaoSimples"},{"tipo":"bibliografia","conteudo":[{"linkTitulo":"","urlLocal":"","urlExterno":""}]}],"subTitulo":"Questões Enfermagem Módulo AD","titulo":"Teste Inicial de Enfermagem","tsColeta":123467890,"tsPublicacao":1234567890}],"instituicao":"publica"}},{"folder":"selecao-progresso","short":"Casos Clínicos","title":"Casos Clínicos Interativos","categories":["indice"],"externalResources":true,"ref":"selecoes","oid":"5310e940cdf4c4669914b111","resource":{"_id":"5310e940cdf4c4669914b111","titulo":"Casos para o Módulos de Atenção Domiciliar","descricao":"Casos para o Módulos de Atenção Domiciliar","casos":[{"_id":"5319c69b41e46f2316000000","__v":27,"autor":["Marcelo Souza Duarte","Veridiana Bohns Duarte"],"createdAt":"2016-10-27T12:35:04.915Z","editores":["Everton José Fantinel","Rogério da Silva Linhares"],"id":88,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"81a","ocupacao":"aposentado","cor":"branco","sexo":"masculino","iniciais":"AS"},"profissional":"Medicina","real":false,"shortname":"aten-domi-paci-uso-oxigenioterapia-m","slides":[{"conteudo":{"texto":"Atenção domiciliar a paciente idoso com doença pulmonar obstrutiva crônica severa, em uso de oxigenioterapia e com comorbidades.","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"Sintomas gerais<br/>Prostração e cansaço.<br/>Cabeça e pescoço: sem queixas.<br/>Tórax: dispneia crônica, com agravamento progressivo do quadro, que se intensifica aos mínimos esforços, com crises severas quando vai ao banheiro ou a sua cozinha.<br/>Tosse crônica, que se intensifica durante as descompensações.<br/>Abdome: sem queixas.<br/>Sistema genitourinário: sem queixas.<br/>Sistema hemolinfopoiético: anemia leve, macrocítica.<br/>Sistema endócrino: emagrecimento de 20 kg em seis meses e inapetência.<br/>Metabolismo: sem queixas.<br/>Coluna vertebral e extremidades (sistema locomotor): sem queixas.<br/>Sistema nervoso: tremor crônico de extremidades, de baixa frequência, que vem aumentando progressivamente, interferindo com a sua capacidade de alimentar-se, dificultando o ato de segurar uma xícara sem derramar o líquido do seu interior.","histProbAtual":"Paciente foi encaminhado para acompanhamento domiciliar após breve hospitalização devido a descompensação da DPOC, tendo apresentado desorientação e dispneia na época. Iniciou o uso de oxigenioterapia domiciliar por concentrador de oxigênio e óculos nasal 18 meses antes, prescrito por seu pneumologista, devido a DPOC severa e enfisema pulmonar, usando de forma contínua durante as 24h. Atualmente apresenta dispneia contínua de moderada intensidade, sem intercorrências.","queixaPrincipal":"Dispneia e uso de oxigenioterapia domiciliar contínua."},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"saibaCont":"<p>A Portaria GM/MS nº 963 de 27 de Maio de 2013, a Atenção Domiciliar está organizada em três diferentes modalidades contemplando especificidades em relação a complexidade do atendimento e frequência do atendimento. Os artigos 20, 22, 23, 24 e 25 definem a população-alvo e os critérios de inclusão para cada uma das modalidades.  Segue o texto destes parágrafos:<br/><br/>Art. 20. A modalidade AD1 destina-se aos usuários que:<br/><br/>I - possuam problemas de saúde controlados/compensados e com dificuldade ou impossibilidade física de locomoção até uma unidade de saúde;<br/>II - necessitem de cuidados de menor complexidade, incluídos os de recuperação nutricional, de menor frequência, com menor necessidade de recursos de saúde e dentro da capacidade de atendimento das Unidades Básicas de Saúde (UBS); e<br/>III - não se enquadrem nos critérios previstos para as modalidades AD2 e AD3 descritos nesta Portaria.<br/><br/>Art 22. A modalidade AD2 destina-se aos usuários que possuam problemas de saúde e dificuldade ou impossibilidade física de locomoção até uma unidade de saúde e que necessitem de maior frequência de cuidado, recursos de saúde e acompanhamento contínuo, podendo ser oriundos de diferentes serviços da rede de atenção.<br/><br/>Art. 23. A inclusão para cuidados na modalidade AD2 será baseada na análise da necessidade de saúde do usuário, tomando-se como base as situações abaixo listadas:<br/><br/>I - demanda por procedimentos de maior complexidade, que podem ser realizados no domicílio, tais como: curativos complexos e drenagem de abscesso, entre outros;<br/>II - dependência de monitoramento frequente de sinais vitais;<br/>III - necessidade frequente de exames de laboratório de menor complexidade;<br/>IV - adaptação do usuário e/ou cuidador ao uso do dispositivo de traqueostomia;<br/>V - adaptação do usuário ao uso de órteses/próteses;<br/>VI - adaptação de usuários ao uso de sondas e ostomias; VII - acompanhamento domiciliar em pós-operatório;<br/>VIII - reabilitação de pessoas com deficiência permanente ou transitória, que necessitem de atendimento contínuo, até apresentarem condições de frequentarem outros serviços de reabilitação;<br/>IX - uso de aspirador de vias aéreas para higiene brônquica;<br/>X - acompanhamento de ganho ponderal de recém-nascidos de baixo peso;<br/>XI - necessidade de atenção nutricional permanente ou transitória;<br/>XII- necessidade de cuidados paliativos; e<br/>XIII - necessidade de medicação endovenosa, muscular ou subcutânea, por tempo pré-estabelecido.<br/><br/>Art. 24. A modalidade AD3 destina-se aos usuários que possuam problemas de saúde e dificuldade ou impossibilidade física de locomoção até uma unidade de saúde, com necessidade de maior frequência de cuidado, recursos de saúde, acompanhamento contínuo e uso de equipamentos, podendo ser oriundos de diferentes serviços da rede de atenção à saúde.<br/><br/>Art. 25. Para que o usuário seja incluído para cuidados na modalidade AD3, é necessário que se verifique:<br/>I - existência de pelo menos uma das situações admitidas como critério de inclusão para cuidados na modalidade AD2; e<br/>II - necessidade do uso de, no mínimo, um dos seguintes equipamentos/procedimentos:<br/><br/>a) Suporte Ventilatório não invasivo:<br/>i. Pressão Positiva Contínua nas Vias Aéreas (CPAP);<br/>ii. Pressão Aérea Positiva por dois Níveis (BIPAP);<br/><br/>b) diálise peritoneal; ou<br/>c) paracentese.<br/><br/>(BRASIL, 2013)</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"historiaSocial":"reside em imóvel próprio, de alvenaria, em boas condições sanitárias e de higiene. mora com a esposa, sendo auxiliados pela filha quando necessário.","medicacoesEmUso":"tiotrópio inalatório; indacaterol inalatório; omeprazol; sulfato ferroso; ácido fólico.","antecFamiliares":"irmã com histórico de tabagismo e dpoc severo.","antecPessoais":"tabagista em abstinência há 30 anos, fumou por aproximadamente 30 anos."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Geral<br/>Paciente em regular estado geral, acordado, lúcido e comunicativo, dispneia em repouso, mucosas hipocoradas.<br/><br/>Sinais Vitais<br/>Pressão arterial: 130/90 mmHg<br/>Frequência cardíaca: 90 bpm<br/>Frequência respiratória: 18 mrpm<br/>Temperatura axilar: 36,5º C<br/>Saturação periférica de O2: 90%<br/><br/>Tórax<br/>Ausculta cardíaca: ritmo regular dois tempos, bulhas hipofonéticas, sem sopros.<br/>Ausculta pulmonar: murmúrio vesicular diminuído difusamente, sem estertores.<br/><br/>Abdome<br/>Sem alterações.<br/><br/>Extremidades<br/>Perfundidas e aquecidas, pulsos preservados, sem lesões.</p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"ESTADIAMENTO DO DPOC<br/><br/>Os pacientes com doença pulmonar obstrutiva crônica (DPOC), independentemente da predominância de enfisema pulmonar ou bronquite crônica, apresentam sintomas (dispneia, tosse produtiva), sinais de exame físico (tórax em barril, taquipnéia, cianose, utilização da musculatura acessória, diminuição dos sons respiratórios, sibilos) e achados radiológicos (hiperinsuflação pulmonar, retificação do diafragma, hiperluscência, aumento da vasculatura pulmonar) que, associados a um histórico de tabagismo (15% dos tabagistas desenvolverão DPOC), levam a pensar em seu diagnóstico.<br/>Porém o diagnóstico deve ser firmado pela realização de prova espirométrica, após o uso de broncodilatador, que serve também para estadiar a doença:<br/>Estádio I – Doença leve – Pacientes com VEF1 = 80% do previsto com relação VEF1/CVF < 0,70 (a grande maioria dos pacientes com DPOC), que apresentam pouca limitação às suas atividades habituais, sendo o abandono do tabagismo a principal medida.<br/>Estádio II – Doença moderada – Pacientes com VEF1 < 80% e > 50% do previsto, com relação VEF1/CVF < 0,70. Apresentam doença mais sintomática e mais limitante, geralmente necessitando de medicação broncodilatadora de manutenção.<br/>Estádio III – Doença grave – Pacientes com VEF1 < 50% e ≥ 30% do previsto, com relação VEF1/CVF < 0,70, ou pacientes com hipoxemia intensa, sem hipercapnia, independentemente do valor de VEF1, ou pacientes em fase estável com dispneia grau 2 ou 3. Compreende um grupo de pacientes com exacerbações frequentes.<br/>Estádio IV – Doença muito grave – Pacientes com VEF1 < 30% do previsto, com relação VEF1/CVF < 0,70, ou pacientes com hipercapnia ou sinais clínicos de insuficiência cardíaca direita, ou pacientes com dispneia que os incapacite a realizar as atividades diárias necessárias à sustentação e higiene pessoais, dispneia grau 4.<br/><br/>(GLOBAL INITIATIVE FOR CHRONIC OBSTRUCTIVE LUNG DISEASE, 2013)","tipo":"texto"},"opcoes":[["Gasometria arterial",false],["Radiografia de tórax",false],["Espirometria",true],["Ressonância nuclear magnética",false],["Tomografia computadorizada de tórax",false]]},"pergunta":"Qual o exame complementar necessário para o diagnóstico e classificação da DPOC?","titulo":"Questão 1","tipo":"questaoSimples"},{"conteudo":{"saibaCont":"<p>COMORBIDADES DO DPOC<br/><br/>Pacientes com DPOC apresentam um risco mais elevado para determinadas doenças, e devem ser monitorados periodicamente:<br/><br/>- Doenças cardiovasculares<br/>- Osteoporose<br/>- Infecções respiratórias<br/>- Ansiedade e Depressão<br/>- Diabete<br/>- Câncer de pulmão</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>TRATAMENTO DO DPOC<br/><br/>Além do tratamento medicamentoso, diversas questões devem ser abordadas no paciente com doença pulmonar obstrutiva crônica, como as comorbidades, a sua qualidade de vida, seu estado vacinal, seu grau de desnutrição, qualidade do sono, programa de reabilitação pulmonar, cessação do tabagismo, indicação de uso de ventilação não-invasiva, possibilidade de realização de cirurgias de redução volumétrica pulmonar ou transplante pulmonar. Os mucolíticos não apresentam comprovação científica sólida para serem indicados, apesar de alguns estudos demonstrarem benefício clínico no seu uso. A oxigenoterapia deverá abranger as 12h de sono, com aumento no fluxo de O2 durante os exercícios e o sono. A vacinação anti-influenza (anual) e anti-pneumocócica (a cada 5 anos) diminui a morbimortalidade. O tratamento nutricional faz parte do programa de reabilitação pulmonar, e a suplementação está indicada para todo paciente desnutrido, com perda de peso maior que 10% em seis meses ou na exacerbação da doença. Não existe atualmente evidências que subsidiem a indicação de antibiótico profilático para pacientes com DPOC.</p>","tipo":"texto"},"opcoes":[["Medicamentos mucolíticos",false],["Vacinação anti-influenza",true],["Vacina anti-pneumocócica",true],["Avaliação do estado nutricional e suplementação dietética",true],["Antibioticoterapia profilática",false],["Programa de reabilitação pulmonar",true]]},"pergunta":"O paciente apresenta DPOC estádio IV. Que medidas de suporte podem ser indicadas para melhorar sua qualidade de vida, além da terapia que está sendo utilizada atualmente?","titulo":"Questão 2","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>ORIENTAÇÕES TERAPÊUTICAS DE ACORDO COM O ESTADIO DA DPOC<br/><br/><table border=1><tr><td>Estádios</td><td>Drogas</td></tr><tr><td>I</td><td>β2 - agonista de curta duração e/ou ipratrópio, quando necessário</td></tr><tr><td>II</td><td>Reabilitação pulmonar<br/>- Sintomas eventuais: β2 - agonista de curta duração e/ou ipratrópio, quando necessário<br/>- Sintomas persistentes: β2 - agonista de longa duração e/ou tiotrópio </td></tr><tr><td>III</td><td>Reabilitação Pulmonar<br/>β2 - agonista de longa duração e tiotrópio<br/>Acrescentar xantina de longa duração, se persistirem sintomas<br/>Corticóide inalatório se exacerbações frequentes (> 2 exacerbações ao ano)</td></tr><tr><td>IV</td><td>Reabilitação Pulmonar<br/>β2 - agonista de longa duração e tiotrópio<br/>Acrescentar xantina de longa duração, se persistirem sintomas<br/>Corticoide inalatório se exacerbações frequentes (> 2 exacerbações)<br/>Oxigenoterapia<br/>Estudar indicações cirúrgicas para o tratamento do enfisema (cirurgia redutora de volume pulmonar, bulectomia ou transplante pulmonar) </td></tr></table><br/><small>(GLOBAL INITIATIVE FOR CHRONIC OBSTRUCTIVE LUNG DISEASE, 2013)</small></p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"<p><b>REABILITAÇÃO PULMONAR</b></p><p>Caracteriza-se pela abordagem multiprofissional dos pacientes com doença respiratória crônica que inclui a precisão do diagnóstico da causa primária e dos potenciais comorbidades para definição do tratamento farmacológico, nutricional e fisioterápico, associados ao recondicionamento físico. Todo esse processo deve ser fundamentado em apoio psicossocial pela necessidade de mudanças de hábitos e aquisição de novas rotinas contemplando a adequação ao estádio da doença em que o paciente se encontra o que também demanda educação em saúde focada na autonomia e no desempenho físico e social.</p><p>A reabilitação pode proporcionar redução das exacerbações, resultando em redução da necessidade de visitas domiciliares e hospitalizações mais breves, além da melhora da qualidade de vida e aptidão física.</p><p>Essencialmente, a primeira entrevista deve contar com anamnese e exame físico adequados, sendo necessária a realização de espirometria, além de avaliação nutricional e psicológica e da capacidade de realizar exercício físico.</p><p><small>(SOCIEDADE BRASILEIRA DE PNEUMOLOGIA E TISIOLOGIA, 2004; BRASIL, 2010a)</small></p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p><b>TRATAMENTO DA DESCOMPENSAÇÃO DO DPOC</b></p><p>Durante as exacerbações do DPOC, além das causas infecciosas, as mais frequentes, causas pulmonares, vasculares e cardíacas devem ser descartadas, além do uso de drogas sedativas. A principal característica das infecções é a mudança do escarro de mucoide para purulento, com aumento da sua quantidade, além de piora da dispneia. As bactérias respondem por 2/3 das causas infecciosas de descompensação. Haemophilus influenzae, Streptococcus pneumoniae, Moraxella catarrhalis e os vírus respiratórios são os agentes etiológicos mais comuns. Os antibióticos mais indicados são os Beta-lactâmicos com inibidores de Beta-lactamase (Ex.: amoxacilina-clavulanato), quinolonas respiratórias (Ex.: levofloxacin). Se houver suspeita ou confirmação de infecção por Pseudomonas, o tratamento será endovenoso. O uso de broncodilatadores inaláveis de curta ação e corticoides por via oral e oxigenoterapia são os primeiros passos no tratamento da descompensação aguda do DPOC.</p>","tipo":"texto"},"opcoes":[["Identificar e tratar infecções, tromboembolismos pulmonares, pneumotórax, isquemias miocárdicas, arritmias, insuficiência cardíaca.",true],["Manter a saturação de O2 entre 90-92%.",true],["Utilizar broncodilatadores, corticoides e fisioterapia respiratória para diminuir a resistência das vias aéreas.",true],["Utilizar broncodilatadores de longa ação inaláveis e corticoides inaláveis.",false],["Utilizar suporte ventilatório não invasivo ou ventilação mecânica no agravamento do quadro.",true]]},"pergunta":"O paciente apresentou, durante o inverno, episódio de aumento significativo da dispneia em repouso, com tosse e expectoração. Quais das alternativas abaixo são consideradas medidas clínicas adequadas ao manejo do caso?","titulo":"Questão 3","tipo":"questaoMulti"},{"conteudo":{"resposta":{"texto":"<p><b>CRITÉRIOS PARA A PRESCRIÇÃO DE ODP</b></p><p>Segundo a Sociedade Brasileira de Pneumologia e Tisiologia (2004) constitui indicação para prescrição de Oxigenoterapia Domiciliar Prolongada (ODP) a baixos fluxos, os seguintes achados laboratoriais e de exame físico, em pacientes estáveis e baseado na realização de gasometria arterial:</p><ol type='a'><li>Pa O2 ≤ 55mmHg ou Saturação de O2 ≤ 88%; ou</li><li>Pa O2 entre 56 e 59mmHg e evidência de cor pulmonale ou policitemia.</li></ol>","tipo":"texto"},"opcoes":[["Saturação de O<sub>2</sub> > 94%",false],["Saturação de O<sub>2</sub> ≤ 88% em repouso",true],["Saturação de O<sub>2</sub> < 94% associado a cianose central",false],["Pa O<sub>2</sub> > 88mmHg",false],["Pa O<sub>2</sub> ≤ 55mmHg em ar ambiente",true]]},"pergunta":"Quais são os critérios que o pneumologista do paciente utilizou para embasar a solicitação de oxigenioterapia domiciliar prolongada no contexto do sistema único de saúde?","titulo":"Questão 4","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p><b>EFEITOS ORGÂNICOS DA ODP</b></p><p>A oxigenoterapia domiciliar prolongada (ODP) é uma intervenção efetiva, especialmente para pacientes com DPOC grave, proporcionando:</p><ul><li>reversão da policitemia secundária à hipoxemia;</li><li>melhora da hipertensão arterial pulmonar, da função cardiovascular, neuromuscular e neuropsíquica, do sono e da capacidade de realizar as atividades cotidianas;</li><li>redução das arritmias cardíacas e da dispneia;</li><li>aumento da tolerância ao exercício e do peso corporal;</li><li>prevenção da descompensação da insuficiência cardíaca congestiva.</li></ul><p>Quanto aos riscos da oxigenoterapia, incluem:</p><ul><li>Riscos físicos: como incêndios e explosões, traumas ocasionados pelo cateter ou máscara ou ressecamento de secreções devido à umidificação inadequada;</li><li>Efeitos funcionais: retenção de CO2 e atelectasias;</li><li>Efeitos tóxicos: manifestações citotóxicas do oxigênio.</li></ul>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p><b>TRATAMENTO DA DOENÇA DE PARKINSON</b></p><p>O objetivo do tratamento é retardar a progressão da doença (neuroprotetores), melhorar os sintomas (sintomático), ou tentar restabelecer ou regenerar neurônios danificados (terapia neurorregenerativa). Várias são as medicações disponíveis para o tratamento desta enfermidade, mas o tratamento mais efetivo é a levodopa, medicamento precursor da dopamina, principalmente em idosos, pacientes com disfunção cognitiva ou com incapacidade pronunciada. Com o passar do tempo a duração do benefício da medicação diminui e os sintomas pioram pela manhã e ou antes da próxima dose (acinesia matinal e de fim da dose). O tratamento cirúrgico requer estimulação cerebral profunda do núcleo subtalâmico, sendo efetivo apenas para os tremores.</p>","tipo":"texto"},"opcoes":[["Seleginina",false],["Amantadina",false],["Rivastigmina",false],["Levodopa/Carbidopa",true],["Biperideno",false]]},"pergunta":"Considerando os tremores do paciente em questão como causados por Doença de Parkinson, qual é a melhor droga para o início do tratamento?","titulo":"Questão 5","tipo":"questaoSimples"},{"conteudo":{"saibaCont":"<p><b>DIAGNÓSTICO DA DOENÇA DE PARKINSON</b></p><p>O diagnóstico da Doença de Parkinson é feito por exclusão de outras patologias que podem produzir Parkinsonismo, frente a um quadro clínico compatível. Os quatro sinais cardinais do Parkinsonismo (TRAP) são:</p><ul><li>Tremor (em repouso, de 4 a 6 Hertz);</li><li>Rigidez (roda dentada, cano de chumbo);</li><li>Acinesia (bradicinesia, fácies em máscara, hipofonia, sialorreia, micrografia);</li><li>Distúrbios Posturais (instabilidade, postura símia, desequilíbrios e quedas).</li></ul><p>Outros sintomas também são frequentes, como disautonomias (urgência e frequência urinárias), constipação, tonturas ortostáticas, disfunção erétil, perda de peso, anormalidades no sono, ansiedade, depressão, cansaço, demência. Anormalidades da fala, deglutição, <i>“freezing”</i> da marcha, instabilidade postural, distúrbios cognitivos e neurocomportamentais indicam doença avançada.</p><p>Também existem outras características que podem excluir o diagnóstico de Parkinson quando estão presentes e são denominadas critérios negativos:</p><ul><li>história de AVC de repetição;</li><li>história de trauma craniano grave;</li><li>história definida de encefalite;</li><li>crises oculogíricas;</li><li>tratamento prévio com neurolépticos;</li><li>remissão espontânea dos sintomas;</li><li>quadro clínico estritamente unilateral após 3 anos;</li><li>paralisia supranuclear do olhar;</li><li>sinais cerebelares;</li><li>sinais autonômicos precoces;</li><li>demência precoce;</li><li>liberação piramidal com sinal de Babinski;</li><li>tumor cerebral ou hidrocefalia comunicante;</li><li>resposta negativa a altas doses de levodopa;</li><li>exposição a metilfeniltetraperidínio;</li><li>paciente com contraindicação ou intolerância aos medicamentos especificados.</li></ul><p><small>(BRASIL, 2010b, p. 212-213)</small></p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Revisar os principais conceitos de diagnóstico e tratamento da Doença Pulmonar Obstrutiva Crônica, da Doença de Parkinson, além das indicações e manejo da oxigenoterapia domiciliar."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"urlExterno":"http://bvsms.saude.gov.br/bvs/saudelegis/gm/2013/prt0963_27_05_2013.html","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Portaria nº 963, de 27 de Maio de 2013. Redefine a Atenção Domiciliar no âmbito do Sistema Único de Saúde (SUS). <b>Diário Oficial [da] República Federativa do Brasil</b>, Poder Executivo, Brasília, DF, 28 mai. 2013. Seção 1, n. 101, p. 30. Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://189.28.128.100/dab/docs/publicacoes/geral/cad_vol1.pdf","urlLocal":"cad_vol1.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Caderno de atenção domiciliar</b>. v. 1. Brasília, DF: Ministério da Saúde, 2012. (Melhor em Casa: A Segurança do Hospital no Conforto do Seu Lar). Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://189.28.128.100/dab/docs/publicacoes/cadernos_ab/abcad25.pdf","urlLocal":"abcad25.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Doenças respiratórias crônicas</b>. Brasília, DF: Ministério as Saúde, 2010a. (Cardernos de Atenção Básica). (Série A. Normas e Manuais Técnicos Cadernos de Atenção Básica, n. 25). Disponível em:","acessoEm":": 2014"},{"urlExterno":"http://portalsaude.saude.gov.br/images/pdf/2014/abril/11/livro-pcdt-vol-i-2010.pdf","urlLocal":"livro-pcdt-vol-i-2010.pdf","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. <b>Protocolos clínicos e diretrizes terapêuticas</b>. v. 1. Brasília, DF: Ministério as Saúde, 2010b. (Série A. Normas e Manuais Técnicos). Disponível em:","acessoEm":": 2014"},{"urlExterno":"","urlLocal":"","linkTitulo":"GLOBAL INITIATIVE FOR CHRONIC OBSTRUCTIVE LUNG DISEASE. <b>Global strategy for the diagnosis, management and prevention of chronic obstructive pulmonary disease (updated 2013)</b>.[EUA]: GOLD, 2013.","acessoEm":""},{"urlExterno":"http://www.jornaldepneumologia.com.br/PDF/Suple_124_40_DPOC_COMPLETO_FINALimpresso.pdf","urlLocal":"Suple_124_40_DPOC_COMPLETO_FINALimpresso.pdf","linkTitulo":"SOCIEDADE BRASILEIRA DE PNEUMOLOGIA E TISIOLOGIA. II Consenso Brasileiro sobre Doença Pulmonar Obstrutiva Crônica – DPOC – 2004. <b>Jornal Brasileiro de Pneumologia</b>, Brasília, DF, v. 30, n. 5, p. 01-42, 2004. Disponível em:","acessoEm":": 2014"}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Medicina 26","titulo":"Atenção domiciliar a paciente em uso de oxigenioterapia","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-07T01:47:46.214Z"},{"_id":"5319dc0741e46faf20000000","__v":29,"autor":["Nuno de Matos Capeletti","Luciana de Rezende Pinto"],"createdAt":"2016-10-27T12:30:10.623Z","editores":["Everton José Fantinel","Rogério da Silva Linhares"],"shortname":"idoso-cama-tosse-expectora","id":91,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"77a","ocupacao":"pensionista","cor":"branca","sexo":"feminino","iniciais":"AAL"},"profissional":"Medicina","real":false,"slides":[{"conteudo":{"texto":"Atenção domiciliar de paciente idoso acamado e que apresenta sintomas respiratórios","delay":"5"},"titulo":"Introdução","tipo":"intro"},{"conteudo":{"revisaoSistemas":"- Cabeça e pescoço: paciente desdentada total há mais de 30 anos. Faz uso de dentadura superior e deixou de usar a inferior há 1 mês, pois está machucando e não consegue mastigar. A cuidadora relata enxaguar as dentaduras com água para poder limpá-las.<br/>-Cardiorrespiratório: nega ter notado referência a dor precordial ou torácica (segundo informa a familiar).<br/>- Gastrointestinal: sem alterações.<br/>- Geniurinário: Sem alterações.<br/>- Outros: Alterna durante o dia entre as posições sentada e deitada, deambulando com dificuldade e somente com ajuda ; sem história de contato com alguém doente ultimamente.","histProbAtual":"A Equipe Multidiscipinar de Atenção Domiciliar (EMAD) recebe um pedido de avaliação da Equipe de Saúde da Família que solicitou apoio para uma paciente da sua área de abrangência, porque necessita aumentar a periodicidade das visitas domiciliares. Ao chegar à casa desta paciente, a EMAD encontra a paciente acamada, a filha (cuidadora principal) relata que a paciente há quatro dias iniciou com respiração mais rápida (parece estar cansada) e tosse com expectoração amarelo-esverdeada sem a presença de sangue. Achou inicialmente que se tratava de um resfriado, mas se preocupou com a persistência do quadro ao perceber a respiração ruidosa da paciente. Houve diminuição do apetite com o início dos sintomas. Refere obstrução nasal e coriza hialina há cerca de cinco dias. Nega febre, sudorese ou emagrecimento evidente. Há aproximadamente 30 dias fez uso de amoxicilina para tratar um quadro de faringoamigdalite.","queixaPrincipal":"Tosse com catarro e cansaço"},"titulo":"Anamnese","tipo":"anamnese"},{"conteudo":{"historiaSocial":"paciente viúva há 12 anos, tem três filhas e mora com uma delas (principal cuidadora), juntamente com o genro e dois netos em um sobrado de alvenaria.","medicacoesEmUso":"Hidroclorotiazida 25 mg/dia e Enalapril 20 mg/dia; Paracetamol 500mg quando a familiar presume que a paciente está com dor.","antecFamiliares":"Mãe e pai falecidos em acidente de trânsito (eram hipertensos e diabéticos); de seus cinco irmãos, um é hipertenso e uma irmã tem depressão.","antecPessoais":"Hipertensão desde os 51 anos de idade; acidente vascular cerebral isquêmico (AVCi) há 5 anos com dificuldade de fala e hemiplégica a esquerda desde então. Nega tabagismo, alcoolismo ou uso de drogas ilícitas."},"titulo":"Histórico","tipo":"histClin"},{"conteudo":{"saibaCont":"<p>Geral: normocorada, sem sinais de desidratação, tossindo, difícil comunicação (paciente interage pouco e fala no máximo monossílabos), sem uso da musculatura acessória.<br/><br/>PA: 122/78 mmHg;<br/>Tax: 36,8°C;<br/>FC: 82 bpm;<br/>FR: 34 rpm;<br/><br/>Cabeça e pescoço: orofaringe com discreta hiperemia, sem hipertrofia ou exsudato amigdalianos. Ausência de linfonodomegalias cervicais dolorosas. Discreta obstrução nasal sem coriza.<br/><br/>Tórax:<br/>Ausculta pulmonar: murmúrios vesiculares diminuídos em hemitórax inferior esquerdo, com crepitações em base pulmonar do mesmo lado.<br/>Ausculta cardíaca: ritmo regular em dois tempos, sem sopros.<br/>Abdome: ruídos hidroaéreos presentes, timpânico à percussão, sem dor ou massas à palpação.<br/>Membros: hemiplégica à esquerda.<br/><br/>Projeto Terapêutico Singular (PTS)<br/>As duas equipes ESF e EMAD constroem então um plano de cuidados, discutindo o projeto terapêutico singular (PTS), que envolve acompanhamento diário. Nesse plano, ficou decidido que o fisioterapeuta faria fisioterapia diária, que seriam cinco vezes na primeira semana e reavaliaria. A enfermeira e um dos auxiliares de enfermagem da EMAD assumiriam o controle da pressão arterial, que seriam realizados três vezes por semana na primeira semana. Além disso, que a enfermeira da ESF acompanharia os profissionais da EMAD, ao menos, uma vez/semana. Também, ficou combinado que a evolução do quadro e o registro das ações realizadas seriam feitos no prontuário da ESF da paciente já existente, ficando uma via com a paciente, em seu domicílio.<br/><small>Fonte: Ministério da Saúde, 2013a, p. 15.</small></p>"},"titulo":"Exame Físico","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"Dentre os diagnósticos citados, há maior probabilidade de a paciente ter desenvolvido uma Pneumonia adquirida na comunidade (PAC).<br/>O diagnóstico baseia-se na presença de sintomas de doença aguda do trato respiratório inferior (tosse e um ou mais dos seguintes sintomas: expectoração, falta de ar e dor torácica), achados focais no exame físico do tórax (alteração na ausculta pulmonar, por exemplo) e manifestações sistêmicas (confusão, cefaleia, sudorese, calafrios, mialgias e temperatura superior a 37,8°C).<br/>Para os outros diagnósticos se tornarem mais relevantes, outros achados deveriam ser encontrados em história e exame físico, como história de tabagismo de longa data (Doença Pulmonar Obstrutiva Crônica e Câncer de pulmão); febre e sudorese noturna, além de emagrecimento e contato com pacientes doentes (Tuberculose) e história de atopia e sibilos à ausculta (Asma).","tipo":"texto"},"opcoes":[["Doença Pulmonar Obstrutiva Crônica exacerbada",false],["Câncer de pulmão",false],["Tuberculose",false],["Pneumonia",true],["Asma",false]]},"pergunta":"Qual o diagnóstico mais provável para o quadro apresentado pela paciente no momento?","titulo":"Questão 1","tipo":"questaoSimples"},{"conteudo":{"saibaCont":"<p>A gravidade da PAC pode ser avaliada, de modo prático e rápido, por meio de um escore conhecido pelo acrônimo, do inglês, CURB-65, que representa:<br/><br/>- Confusão mental (escore ≤ 8 no “Abbreviated Mental Test”*);<br/>- Frequência Respiratória ≥ 30 ciclos/min<br/>- Ureia > 50 mg/dL;<br/>- Pressão arterial sistólica < 90 mmHg ou pressão arterial diastólica ≤ 60 mmHg (“Blood pressure”);<br/>- Idade ≥ 65 anos.<br/><br/>* Teste disponível em (site em inglês): www.patient.co.uk/doctor/abbreviated-mental-test-amt<br/><br/>Por se tratar de um diagnóstico inicialmente clínico e para generalizar sua aplicabilidade, este escore pode ser simplificado como CRB-65, para momentos em que não há a dosagem de ureia disponível, como é o caso em uma visita domiciliar. Cada variável do escore representa 1 (um) ponto e a soma das variáveis dará uma estimativa da mortalidade e do local mais adequado para o tratamento. Assim, se o escore ficar em 0 ou 1, o paciente pode seguir sendo acompanhado ambulatorialmente porque a mortalidade é baixa. Se o resultado for igual a 2 pontos, a mortalidade é intermediária, nesse caso, deve-se avaliar a necessidade de tratamento hospitalar. Já nos casos em que a pontuação for 3 ou mais, a mortalidade é alta, demandando a hospitalização do paciente em caráter urgente.<br/>(CORREA et al., 2009).</p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>Dentre as doenças listadas, as únicas que não poderiam ser atribuídas inicialmente à paciente seriam Doença Pulmonar Obstrutiva Crônica (DPOC), já que faltam dados como histórico de tosse e/ou dispneia prolongados e tabagismo, e Mal de Alzheimer, porque o acidente vascular cerebral isquêmico é uma causa mais provável para a disfunção cognitiva da paciente. Ainda assim, todas as doenças listadas fazem parte do rol de situações e comorbidades comumente encontradas pela Equipe de Atenção Domiciliar, tanto como desencadeadores da necessidade de acompanhamento domiciliar como consequência das patologias incapacitantes.</p>","tipo":"texto"},"opcoes":[["Sequela de Acidente Vascular Cerebral isquêmico",true],["Doença Pulmonar Obstrutiva Crônica",false],["Hemiplegia à esquerda",true],["Mal de Alzheimer",false],["Hipertensão Arterial Sistêmica",true],["Pneumonia Adquirida na Comunidade",true],["Disfunção cognitiva",true]]},"pergunta":"A definição da lista de problemas auxilia na organização do foco de atenção na assistência a paciente. Considerando os achados de história e exame físico, quais doenças poderiam, com maior probabilidade, serem listadas?","titulo":"Questão 2","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>O trabalho realizado na atenção domiciliar tem de ser orientado pelos problemas mais comumente observados nos pacientes que necessitam de cuidados em casa. Estes problemas não dizem respeito apenas às doenças que levaram a pessoa a precisar de assistência, mas também às enfermidades que decorrem de sua situação.<br/><br/>Transtornos comumente presentes na prática da Atenção Domiciliar<br/><br/>- Síndrome da Imobilidade: abrange doenças como paralisia cerebral, distrofias musculares, artropatias, sequelas de traumas e quedas ou de doenças cerebrovasculares e síndromes demenciais;<br/>- Disfunções cognitivas e Alterações comportamentais: abarcam várias das situações citadas anteriormente, além de quadros neurológicos congênitos, síndromes genéticas e doenças psiquiátricas;<br/>- Déficits sensoriais: hipoacusia ou diminuição da acuidade visual, além de sensibilidade cutânea diminuída;<br/>- Doenças cardiorrespiratórias agudas e crônicas: como por exemplo DPOC, asma, pneumonias, insuficiência cardíaca congestiva, angina, IAM;<br/>- Patologias do trato urogenital e digestivo: constipação, cistite, litíase renal e hiperplasia prostática benigna;<br/>- Afecções de partes moles: úlceras de pressão e de estase, feridas operatórias, erisipela;<br/>- Metabólicas: como desnutrição, obesidade, diabetes, hipotireoidismo;<br/>- Neoplasias;<br/>- Doenças infecciosas crônicas: como tuberculose, AIDS e hanseníase.<br/><small>Fonte: Ministério da Saúde, 2013a, 205 p.</small></p>"},"titulo":"Saiba mais","tipo":"saibaMais"},{"conteudo":{"resposta":{"texto":"<p>A escolha inicial de preferência para qualquer PAC é a Amoxicilina, no entanto é prudente lembrar que a paciente tem agravantes como o fato de ter usado antibiótico recentemente, o que leva à escolha por Amoxicilina em associação com Azitromicina. Tanto a Claritromicina quanto a Doxiciclina seriam opções alternativas à Amoxicilina isolada em caso de hipersensibilidade à classe das penicilinas. Já a Ciprofloxacina estaria indicada em casos de paciente com indicação de internação em UTI e que tivesse risco aumentado para ter Pseudomonas aeruginosa como agente etiológico da PAC (casos indicados para internação com história de internação hospitalar recente e/ou doença pulmonar prévia) – neste caso haveria indicação de associação, à Ciprofloxacina, de um beta-lactâmico antipseudomonas (como Piperacilina/tazobactan, Cefepime, Imipenem ou Meropenem)<br/><br/><br/>(CORREA et al., 2009)</p>","tipo":"texto"},"opcoes":[["Doxiciclina",false],["Claritromicina",false],["Amoxicilina + Azitromicina",true],["Amoxicilina",false],["Ciprofloxacina",false]]},"pergunta":"Considerando-se que a paciente fora corretamente diagnosticada como portadora de Pneumonia adquirida na comunidade (PAC), qual o tratamento mais indicado a ser instituído?","titulo":"Questão 3","tipo":"questaoSimples"},{"conteudo":{"resposta":{"texto":"<p>Embora a tosse possa, em conjunto com outros achados, levar a suspeita de pneumonia adquirida na comunidade, são fatores como taquipneia, uso da musculatura acessória (sinal de esforço respiratório) e baixa saturação sanguínea de oxigênio que indicam gravidade do quadro pneumônico. Logo, a presença de febre torna-se desnecessária, tanto para o diagnóstico quanto para avaliação da gravidade da PAC, principalmente pelo fato de a paciente ser idosa, grupo etário caracterizado por ter valor basal de temperatura mais baixo e elevação de temperatura não tão marcada se comparado com pacientes jovens.</p>","tipo":"texto"},"opcoes":[["Taquipneia",false],["Tosse",false],["Febre",true],["Uso da musculatura acessória",false],["Saturação de O2 < 90%",false]]},"pergunta":"Em um paciente idoso, qual dos seguintes sinais/sintomas não é essencial para o diagnóstico e avaliação de gravidade da Pneumonia Adquirida na Comunidade?","titulo":"Questão 4","tipo":"questaoSimples"},{"conteudo":{"resposta":{"texto":"<p>As medicações que poderiam ser iniciadas seriam uma estatina e um antiagregante plaquetário.<br/>Dentre os agentes hipolipemiantes, as estatinas são indicadas para prevenção secundária em casos de doenças cardiovasculares, como acidente vascular cerebral isquêmico (AVCi) e infarto agudo do miocárdio (IAM). A primeira escolha recai sobre a Sinvastatina, na dose 40 mg/dia.<br/>Os antiagregantes plaquetários tem seu papel bem estabelecido na prevenção da recorrência de um evento cardiovascular (AVCi e IAM), sendo que dentre os agentes disponíveis atualmente, o ácido acetilsalicílico, na dose de 100 mg, é o mais indicado. O interessante é que, até o momento, não há diferença de impacto nos desfechos quando se comparam diferentes doses de AAS, podendo-se utilizar doses variando de 100 a 300 mg, com referência à dose por comprimido mais amplamente disponível no Brasil, de 100mg. Outra opção para pacientes intolerantes ao ácido acetilsalicílico é o Clopidogrel, na dose de 75 mg/dia.<br/>No momento, não é possível afirmar a necessidade de corticoide inalatório, uma vez que não há diagnóstico prévio de doenças pulmonares crônicas (como Asma ou DPOC), para as quais o corticoide inalatório estaria indicado quando da persistência dos sintomas mesmo com o uso de beta-agonistas durantes as crises.<br/>Drogas como hipoglicemiantes não estão indicados no momento, uma vez que a paciente não apresenta comorbidades para as quais estes medicamentos estariam indicados (Diabetes).<br/>Além disso, tendo em vista a pressão arterial estar controlada, não há necessidade da adição de um mais um anti-hipertensivo.<br/><small>Fonte: Ministério da Saúde, 2013b, 50 p.</small></p>","tipo":"texto"},"opcoes":[["Corticoide inalatório",false],["Hipoglicemiante oral",false],["Estatina",true],["Anti-hipertensivo",false],["Antiagregante plaquetário",true]]},"pergunta":"Quando você retorna da visita domiciliar para fazer as anotações da consulta no prontuário da paciente, você revê a lista de medicamentos em uso e sente falta de um remédio(s) que teria(m) sua indicação tendo em vista as doenças elencadas na lista de problemas. Dentre as drogas citadas abaixo, qual(is) a paciente não está tomando, mas teria indicação de uso? ","titulo":"Questão 5","tipo":"questaoMulti"},{"conteudo":{"resposta":{"texto":"<p>Nas visitas domiciliares o trabalho em conjunto da equipe de saúde é fundamental, bem como o envolvimento da equipe com o grupo familiar propriamente dito,  incluindo cuidadores. Considerando o estado de saúde da paciente e sua baixa capacidade cognitiva,  o dentista deve repassar os cuidados de higiene oral e da prótese para a cuidadora. O treinamento da equipe de enfermagem para orientação de pacientes quanto aos cuidados de higiene e uso de próteses dentárias é bastante importante, uma vez que esses profissionais têm maior contato com os pacientes domiciliares e nem sempre existe a possibilidade do deslocamento do dentista da UBS.  Além disso, o dentista poderá realizar o exame da boca, identificando possíveis patologias e avaliar as condições da prótese, fazendo ajustes simples e garantindo maior conforto ao paciente. O encaminhamento para a confecção de novas próteses deve ser realizado após a melhora do quadro de saúde da paciente.</p>","tipo":"texto"},"opcoes":[["dar orientações de cuidados com a higiene bucal e da dentadura para a paciente",false],["dar orientações de cuidados com a higiene bucal e da dentadura para a cuidadora",true],["treinar a equipe de enfermagem para procedimentos simples de limpeza de dentaduras",true],["avaliar as condições de uso e fazer ajustes simples na dentadura",true],["encaminhar a paciente para confecção de novas dentaduras",true]]},"pergunta":"Em reunião com a equipe da Estratégia de Saúde da Família você repassa os casos domiciliares atendidos para programar as visitas da próxima semana. Diante do quadro de saúde bucal apresentado pela paciente você considera importante a visita do dentista para:","titulo":"Questão 6","tipo":"questaoMulti"},{"conteudo":{"saibaCont":"<p>As dentaduras são confeccionadas em resina acrílica e sua superfície apresenta irregularidades que favorecem o acúmulo de microrganismos e a formação de biofilme. Este biofilme está diretamente relacionado ao desenvolvimento de infecções fúngicas e deve ser constantemente removido. A remoção do biofilme da dentadura é feita de forma eficiente associando-se a remoção mecânica, por meio de escovação e a remoção química, pela imersão da prótese em soluções desinfetantes.<br/>A escovação deve ser realizada sempre após as refeições, utilizando escovas de cerdas macias e creme dental não abrasivo, para não ocorrer riscos na superfície polida da dentadura. Preferencialmente, deve-se utilizar escova própria para higienização das dentaduras (bitufo).<br/>A remoção química do biofilme é capaz de remover os microrganismos que não foram removidos com a escovação e deve ser realizada uma vez por semana, imergindo a prótese em hipoclorito de sódio 2%, por 5 minutos. Também é possível utilizar gluconato de clorexidina a 4%, por 10 minutos. Após a imersão, a prótese deve ser enxaguada em água corrente. A eficácia desses métodos é comprovada cientificamente.<br/>Atualmente, no mercado, encontram-se pastilhas efervescentes a base de peróxidos alcalinos e perborato de sódio, porém seu uso merece ressalvas, pois a efetividade desses produtos para eliminação dos microrganismos ainda é bastante questionável.<br/>A Higiene da boca é feira através de escovação com escova dental de cerdas macias e creme dental não abrasivo. A escovação deve ser suave sobre o tecido gengival, língua e bochechas. O paciente deve retirar a prótese ao dormir e deixá-la sempre imersa em água a temperatura ambiente.<br/>É recomendado que seja feita a troca das dentaduras a cada 5 anos e as visitas ao dentista devem ocorrer a cada 6 meses, para ajustes da dentadura.</p>"},"titulo":"Higiene da boca desdentada e das dentaduras","tipo":"saibaMais"},{"conteudo":{"saibaCont":"<p>Atenção Especializada<br/><br/>Atenção Secundária<br/>Diante da demanda pelo serviço reabilitador protético e na perspectiva da assistência integral em saúde bucal, o Ministério da Saúde passou a financiar, desde 2005, o credenciamento de Laboratório Regional de Prótese Dentária (LRPD), que realiza o serviço de prótese dentária total, prótese dentária parcial removível e/ou prótese coronária/intrarradiculares e fixas/adesivas.<br/><br/>Município com qualquer base populacional pode ter o LRPD e não há restrição quanto sua natureza jurídica, ou seja, a Secretaria Municipal/Estadual de Saúde pode optar por ter um estabelecimento próprio (público) ou contratar a prestação do serviço (privado).<br/><br/>O Ministério da Saúde repassa um recurso mensal aos municípios/estados para confecção de próteses dentárias, de acordo com uma faixa de produção:<br/><br/>Entre 20 e 50 próteses/mês: R$ 7.500,00<br/>Entre 51 e 80 próteses/mês: R$ 12.000,00<br/>Entre 81 e 120 próteses/mês: R$ 18.000,00<br/>Acima de 120 próteses/mês: R$ 22.500,00<br/><br/>Este recurso financeiro é repassado para o Fundo Municipal ou Estadual de Saúde, no Teto Financeiro de Média e Alta Complexidade (MAC), após publicação em Portaria específica do Ministério da Saúde.<br/>A produção de prótese da dentária é acompanhada de acordo com as informações prestadas pelo município/estado através do Sistema de Informação Ambulatorial do SUS (SIA/SUS).<br/>A Secretaria Municipal/Estadual de Saúde interessada em credenciar um LRPD deve acessar a Nota Técnica e o Sistema de Credenciamento de LRPD. Para saber sua cidade recebe recurso para produzir prótese dentária, acesse o link Cidades Atendidas.<br/><small>Fonte: Ministério da Saúde, 2006, 92 p.</small></p>"},"titulo":"Confecção de Próteses Dentárias pelo SUS","tipo":"saibaMais"},{"conteudo":{"saibaCont":"Avaliação e tratamento do paciente idoso com infecção respiratória e orientações de saúde bucal no contexto da atenção domiciliar."},"titulo":"Objetivos do Caso","tipo":"saibaMais"},{"conteudo":[{"urlExterno":"http://189.28.128.100/dab/docs/portaldab/publicacoes/cad_vol2.pdf","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Caderno de Atenção Domiciliar.</b> Brasília, DF: Ministério da Saúde, 2013a. 205 p. (Melhor em casa: a segurança do hospital no conforto do seu lar, v. 2). Disponível em","acessoEm":"2014"},{"urlExterno":"http://189.28.128.100/dab/docs/publicacoes/cadernos_ab/abcad17.pdf","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Básica. <b>Saúde bucal.</b> Brasília, DF: Ministério da Saúde, 2006. 92 p. (Cadernos de Atenção Básica - n.17). Disponível em:","acessoEm":"2014"},{"urlExterno":"http://bvsms.saude.gov.br/bvs/publicacoes/manual_rotinas_para_atencao_avc.pdf","urlLocal":"","linkTitulo":"BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. Departamento de Atenção Especializada. <b>Manual de rotinas para atenção ao AVC.</b> Brasília, DF: Ministério da Saúde, 2013b. 50 p. Disponível em:","acessoEm":"2014"},{"urlExterno":"http://www.jornaldepneumologia.com.br/PDF/2009_35_6_11_portugues.pdf","urlLocal":"","linkTitulo":"CORRÊA, R. A. et al. Diretrizes brasileiras para pneumonia adquirida na comunidade em adultos imunocompetentes - 2009. <b>J. Bras. Pneumol.</b>, São Paulo, v. 35, n. 6, p. 574 – 601, 2009. Disponível em:","acessoEm":"2014"}],"tipo":"bibliografia"}],"subTitulo":"Caso Clínico Medicina 27","titulo":"Idoso acamado com tosse e expectoração","tsColeta":123467890,"tsPublicacao":1234567890,"updatedAt":"2017-03-07T01:47:46.216Z"},{"_id":"5326ef1f41e46f504a000000","__v":53,"autor":["Nuno de Matos Capeletti"],"createdAt":"2017-03-07T01:47:46.229Z","editores":["Maria Laura Vidal Carret","Rogério da Silva Linhares","Everton José Fantinel"],"id":94,"paciente":{"queixa":{"evolucaoGeral":"","tempoGeral":"> 3"},"idade":"72a","ocupacao":"do lar","cor":"branca","sexo":"feminino","iniciais":"NCM"},"profissional":"Medicina","real":false,"shortname":"avali-paci-estado-confusional-m","slides":[{"tipo":"intro","titulo":"Introdução","conteudo":{"delay":"5","texto":"Paciente com internação recente por estado confusional agudo e com alto grau de dependência no cuidado domiciliar"}},{"tipo":"anamnese","titulo":"Anamnese","conteudo":{"queixaPrincipal":"","histProbAtual":"A Equipe Multidisciplinar de Atenção Domiciliar (EMAD) foi acionada pela Equipe de Saúde da Família que ligou comunicando que uma paciente da sua área de abrangência acabou de retornar para sua residência após uma rápida estada no hospital. Ao chegar à casa desta paciente, a EMAD nota que a paciente se encontra sentada no sofá, ativa e alerta, sem queixas aparentemente. Familiar relata que teve de acionar o Serviço de Atendimento Móvel de Urgência (SAMU) no último final de semana por ter notado que, logo ao acordar, a paciente parecia “aérea”, falando frases sem sentido. Ao revisar o sumário de alta do hospital, lê-se: paciente com história de Hipertensão Arterial Sistêmica (HAS), Diabetes Mellitus tipo 2 (DM 2), história de Acidente Vascular Cerebral isquêmico (AVCi) (com sequela de hemiplegia esquerda e disartria leve), trazida pelo SAMU por quadro de desorientação desde o despertar pela manhã. Diagnóstico da internação: estado confusional agudo (<i>delirium</i>). <br/><br/><i>Delirium</i><br/>“É um estado confusional agudo que resulta de uma disfunção cerebral orgânica difusa e caracteriza-se pela presença de flutuações do nível de consciência, com alterações do ciclo sono–vigília e distúrbios de atenção, percepção, pensamento, memória e comportamento. Pacientes com <i>delirium</i> apresentam maior risco de institucionalização e redução de funcionalidade após a alta hospitalar (PRADO et al., 2011 apud BRASIL, 2013, p.156).<br/>Na AD, vários casos de pacientes em <i>delirium</i> são oriundos de internação hospitalar recente. Por outro lado, um novo quadro de <i>delirium</i> é motivo de investigação, que pode até levar a uma internação hospitalar. O <i>delirium</i> frequentemente prediz ou acompanha alguma doença em idosos.<br/>São fatores de risco para apresentar <i>delirium</i>:<br/>- Maior de 65 anos.<br/>- Sexo masculino.<br/>- <i>Delirium</i> prévio.<br/>- Prejuízo cognitivo prévio.<br/>- Distúrbios do sistema nervoso central.<br/>- Polifarmácia, medicamentos psicotrópicos.<br/>- Dependência de álcool e drogas.<br/>- Déficit visual e/ou auditivo.<br/>- Insuficiência/falência de órgãos.<br/>- Múltiplas doenças crônicas.<br/>- Desnutrição.<br/>- Dependência funcional.<br/>- Imobilidade.<br/>- Neoplasias avançadas.<br/>- Síndrome da imunodeficiência adquirida.<br/>(BRASIL, 2013, p. 156-157).","revisaoSistemas":"Exames complementares realizados na admissão:<br/><br/><table border='1'><tr><td colspan='2'>- Laboratorial:</td></tr><tr><td>Hemoglobina: 9,5 g/dL</td><td>Creatinina: 1,0 mg/mL</td></tr><tr><td>Hematócrito: 30,6%</td><td>DCE MDRD: 55 mL/min/1,73m²</td></tr><tr> <td>VCM: 70 fl</td><td>Uréia: 36 mg/dL</td></tr><tr> <td>HCM: 22 pg</td><td>TSH: 3,7 ng/dL</td></tr><tr> <td>CHCM: 24 g/dL</td><td>Perfil lipídico normal</td></tr><tr><td>Glicemia:144mg/dL</td><td>Gasometriaarterialnormal</td></tr><tr><td>Sódio:138mEq/L</td><td>Exame Comum de Urina:leucocitúria(12mil),<br/>bacteriúria(intensa),demais sem alterações Urocultura:E.coli(106UFC/mL)</td></tr><tr><td>Potássio:4,5mEq/L</td><td></td></tr></table><br/><b>- Tomografia Computadorizada de Crânio:</b> sinais de lesões antigas referentes a AVC isquêmico à direita (sem alterações em relação a TC prévia trazida por familiares)"}},{"tipo":"histClin","titulo":"Histórico","conteudo":{"antecPessoais":"Hipertensão Arterial Sistêmica, Diabetes Melito tipo 2, Doença Renal Crônica e Acidente Vascular Cerebral Isquêmico aos 61 anos","antecFamiliares":"Pai falecido por Infarto Agudo do Miocárdio aos 67 anos e mãe era hipertensa (falecida em virtude de câncer de colo uterino aos 71 anos); dois irmãos hipertensos","medicacoesEmUso":"AAS 100 mg/dia;<br/>Enalapril 20 mg/dia<br/>Metformina 850 mg 8/8h","historiaSocial":"Viúva há 8 anos, tem 3 filhos (dois homens e uma mulher), sendo que mora em um apartamento de classe média com a filha (cuidadora)."}},{"tipo":"saibaMais","titulo":"Exame Físico","conteudo":{"saibaCont":"<p>Geral:<br/>PA: 110/74 mmHg<br/>Tax: 36,2°C<br/>FC: 64 bpm<br/>FR: 22 rpm<br/>Comunicativa (apesar de discreta disartria como sequela do AVCi), orientada no tempo e no espaço, acianótica, anictérica, hidratada, sem desconforto respiratório<br/><br/><br/>Cabeça e pescoço: discreto desvio da comissura labial para a direita<br/>Tórax: Ausculta pulmonar: murmúrios vesiculares presentes, sem ruídos adventícios. Ausculta cardíaca: ritmo regular, 2 tempos, bulhas hipofonéticas, sem sopros<br/>Abdome: plano, ruídos hidroaéreos diminuídos, timpanismo à percussão, sem massas ou dor à palpação<br/>Membros: hemiplegia à esquerda, pulsos cheios e simétricos<br/><br/>Projeto Terapêutico Singular (PTS)<br/>Através da discussão do caso entre as equipes de Saúde da Família e Atenção Domiciliar é elaborado um plano de cuidados que inclui o acompanhamento diário. Nesse plano, ficou decidido que o fisioterapeuta faria fisioterapia diária, que seriam cinco vezes na primeira semana e reavaliaria. A enfermeira e um dos auxiliares de enfermagem da EMAD assumiriam o controle da glicemia capilar e da pressão arterial, que seriam realizados cinco vezes /semana na primeira semana. Além disso, que a enfermeira da ESF acompanharia os profissionais da EMAD, ao menos, uma vez/semana. Também, ficou combinado que a evolução do quadro e o registro das ações realizadas seriam feitos no prontuário da ESF da paciente já existente, ficando uma via com a paciente, em seu domicílio.<br/>(BRASIL, 2013).</p>"}},{"tipo":"questaoSimples","titulo":"Questão 1","pergunta":"Considerando-se o diagnóstico neurológico aventado pela equipe intra-hospitalar (delirium) e tendo como base a anamnese realizada durante a visita domiciliar, qual condição poderia precipitar o quadro neste caso:","conteudo":{"opcoes":[["Anemia",true],["Trauma crânio-encefálico (TCE)",false],["Insuficiência Renal Aguda (IRA)",false],["Hipoglicemia",false],["Insuficiência respiratória",false]],"resposta":{"tipo":"texto","texto":"Existem inúmeras causas que podem precipitar ou agravar um quadro de <i>Delirium</i>, sendo que alterações metabólicas, estados infecciosos e neurológicos figuram entre as principais. Assim, todas as causas listadas são potenciais desencadeantes.<br/>No entanto, frente ao caso apresentado, a única causa que se aplicaria à paciente seria a anemia – as outras poderiam ser descartas, já que não há relato de queda (para ocasionar um TCE), não há hipoglicemia nos exames admissionais, a paciente já possui história de insuficiência renal crônica e não estava anúrica (o que diminui a possibilidade de a elevação na creatinina ser um achado novo) e também por não haver referência a desconforto respiratório ou dessaturação de oxigênio sanguíneo, o que é corroborado pela gasometria arterial normal.<br/>As principais causas associadas ao <i>Delirium</i> são:<br/><br/>Medicamentos: anticolinérgicos, quimioterápicos, benzodiazepínicos, opióides, sedativos/hipnóticos, corticoides, betabloqueadores, digitálicos, anti-histamínicos, antibióticos.<br/><br/>Distúrbios metabólicos: hidroeletrolíticos, hipo/hiperglicemia, tireoide, paratireoide, adrenal, pituitária, hipovitaminoses (B1, B6, ácido fólico, B12), hipóxia, febre.<br/><br/>Doenças sistêmicas: insuficiência renal, insuficiência hepática, hipoxemia (DPOC), insuficiência cardíaca, doenças neurológicas, alcoolismo e abstinência a drogas.<br/><br/>Doenças estruturais do sistema nervoso central: metástases, lesões cerebrais, trauma crânio-encefálico (quedas), cerebrite actínica.<br/><br/>Infecções do sistema nervoso central: sepse, meningites, encefalite, pneumonia, pielonefrite, celulite.<br/><br/>Outras situações: retenção urinária, fecaloma, dor, restrição física, uso de sondas e cateteres, eventos iatrogênicos, isolamento social, ambiente novo, estresse (emocional ou físico, por exemplo, cirurgia).<br/>(BRASIL, 2013, p. 157)."}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>Quadro Clínico:<br/><br/>- Confusão mental com curso de flutuações dos sintomas agudos ou subagudos.<br/>- Variação do sensório acompanhada de prejuízo do alerta, da orientação (pessoal, no tempo e no espaço), da cognição e da atenção.<br/>- Anormalidades psicomotoras acompanhadas por agitação, sonolência, alucinação ou ilusão.<br/>- Pensamento desorganizado e fala incoerente ou inapropriada (é comum palavrões).<br/>- Instabilidade emocional (irritabilidade, fome, euforia, labilidade, choro inapropriado etc.).<br/>- Sintomas neurológicos como asterixes, tremores, mioclonias, descoordenação, incontinência urinaria ou fecal.<br/><br/>Tipos de <i>Delirium</i><br/><br/>- Hiperativo: confusão, agitação, com ou sem alucinação, ilusão ou mioclonia (pode confundir com ansiedade ou epilepsia).<br/>- Hipoativo: confusão, com sonolência, com ou sem prostração (pode se confundir com depressão), é o tipo mais comum entre pacientes fragilizados (doença oncológica avançada, doença neurodegenerativa avançada, idosos muito idosos etc.), e é menos reconhecida inicialmente por equipes clínicas.<br/>- Misto: sintomas de hiperativo e hipoativo.<br/>(BRASIL, 2013, p. 158).<br/><br/>Tratamento<br/><br/>Os antipsicóticos são efetivos no manejo do <i>delirium</i>, sendo o haloperidol a opção mais utilizada. Outros drogas alternativas são a risperidona ou olanzapina. Os benzodiazepínicos não são recomendados como monoterapia, pois podem prolongar o <i>delirium</i>, causar agitação paradoxal, insônia ou mesmo sedação excessiva.<br/><br/>Tabela 1 – Medicações que podem ser utilizadas no controle dos sintomas:<br/><br/><table border=1><tr><td>Medicamentos</td><td>Dose (mg)</td><td>Frequência (h)</td><td>Via</td><td>Efeitos  adversos</td></tr><tr><td>Risperidona</td><td>0,5-3</td><td>2 a 12</td><td>VO</td><td>Efeito extrapiramidal em doses altas, hipotensão, ganho de peso</td></tr><tr><td>Haloperidol</td><td>0,5-5</td><td>2 a 12</td><td>VO, IM, EV, SC</td><td>Efeito extrapiramidal</td></tr><tr><td>Olanzapinda</td><td>2,5-20</td><td>2 a 12</td><td>VO, SL</td><td>Sonolência, aumento do apetite, ganho de peso, boca seca, agitação, cefaleia, constipação</td></tr><tr><td>Lorazepam</td><td>0,5-2,0</td><td>1 a 6</td><td>VO, IM, EV, SL</td><td>Reação paradoxal</td></tr></table><table width='100%'><tr><td width='530' style='font-size: 10pt'>Fonte: Ministério da Saúde, 2013.</td><td width='500' style='font-size: 10pt'></td></tr></table>            </p>"}},{"tipo":"questaoMulti","titulo":"Questão 2","pergunta":"Ainda sobre o <i>Delirium</i>, uma parte importante do manejo e da prevenção da recorrência do quadro está enquadrada nas chamadas medidas não farmacológicas, as quais podemos citar:","conteudo":{"opcoes":[["Visita de familiares",true],["Evitar hidratação no quadro confusional",false],["Relógio à disposição do paciente",true],["Silêncio absoluto",false],["Baixa luminosidade",false]],"resposta":{"tipo":"texto","texto":"<p>Embora não haja evidências de que o ambiente per se seja um causador de delirium, sabe-se que certas condições ambientais, como o barulho excessivo,  têm potencial de exacerbar as crises. Algumas medidas preventivas devem ser aplicáveis tanto no cuidado domiciliar prolongado quanto em internação hospitalar por qualquer motivo: iluminação e sonoridade do ambiente adequadas, evitar hiperestimulação (especialmente à noite) e permitir percepção do ciclo noite-dia pelo paciente, em especial a presença de luz natural (quando possível) e à qualidade das noites de sono.<br/><br/>Isso é particularmente importante em domicílios onde coabitam muitas pessoas ou em Unidades de Tratamento Intensivo (locais com presença de barulhos diversos advindos de alarmes, bipes, respiradores, monitores, etc). Por outro lado, também não é indicado que se preconize o silêncio total, pois também há indícios que a hipoestimulação possa precipitar ou exacerbar quadros de <i>delirium</i>. Então, deve-se:<br/><br/>- preconizar o equilíbrio, com poucos estímulos visuais e sonoros, mas que estes possam ser indicadores suaves da situação do paciente no tempo e no espaço;<br/>- dispor indicadores de temporalidade no ambiente (como calendário e relógio visíveis ao paciente);<br/>- informar periodicamente à pessoa onde ela está, quem são as pessoas à volta dela e qual o seu papel (no caso do cuidador), o que evita reatividade do paciente;<br/>- facilitar a visita regular de familiares e amigos;<br/>- evitar contenções ao leito;<br/>- otimizar controle álgico;<br/>- estimular ingestão hídrica, evitando-se quadros de desidratação ou constipação intestinal.<br/><br/>(BRASIL, 2006, 2013).</p>"}}},{"tipo":"questaoSimples","titulo":"Questão 3","pergunta":"Como averiguado no caso, outra importante causa para o Estado Confusional Agudo apresentado pela paciente é um quadro infeccioso com provável componente sistêmico (bacteremia), que pela história e pelos exames apresentados, sugere tratar-se de:","conteudo":{"opcoes":[["Pneumonia Adquirida na Comunidade (PAC)",false],["Infecção do Trato Urinário (ITU)",true],["Infecção de pele",false],["Gastroenterite",false]],"resposta":{"tipo":"texto","texto":"<p>Segundo os dados apresentados, fica claro que o foco infeccioso mais provável neste caso é o trato urinário, tanto pelo exame básico de urina evidenciando bacteriúria intensa, como pelo achado confirmatório na Urocultura. Sabe-se que a ITU é a infecção mais frequente na terceira idade, independentemente do sexo, estimando-se que acometa aproximadamente 20% das mulheres e 10% dos homens idosos, tornando-se assim, a causa mais comum de bacteremia em idosos.</p>"}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>Infecção do Trato Urinário (ITU) em idosos<br/><br/>ITU é um quadro infeccioso frequente em idosos, entre os fatores predisponentes comuns para ITU nesta população: nas mulheres destacam-se enfraquecimento do assoalho pélvico, redução da capacidade vesical, secreção vaginal, contaminação fecal e alterações tróficas do epitélio pela queda dos níveis hormonais; já nos homens, o aumento prostático é um fator importante, em virtude da restrição no esvaziamento vesical e consequente predisposição à adesão bacteriana local.<br/>Outro ponto que deve ser levado em consideração é que pacientes idosos podem apresentar sintomas pouco característicos de ITU (desde ausência de marcadores de infecção, como febre e leucocitose, até manifestação de sintomas diversos, como os de origem gastrointestinal, por exemplo).<br/>O agente bacteriano mais comum nas ITUs é a E. coli (90%). Outras bactérias representadas com maior frequência nos idosos que nos jovens são: <i>Proteus, Klebsiella, Enterobacter cloacae, Citrobacter fecundii, Providenciae stuantii e Pseudomonas aeruginosa.</i><br/>Como abordado no caso, em episódios de ITU que parecem estar evoluindo para comprometimento sistêmico, a escolha terapêutica empírica e seu início imediato têm lugar pelo risco de sepse. Como o agente infectante normalmente é gram-negativo, devem-se escolher agentes efetivos como fluoroquinolonas, trimetoprim-sulfametoxazol, aminoglicosídeos e as cefalosporinas de 3ª geração. A duração do tratamento não deve ser inferior a 10-14 dias. Uma opção mais curta é o uso de dose inicial de aminoglicosídeo, seguida de uma semana de fluoroquinolona. A conduta terapêutica deve, sempre que possível, ser baseada no quadro clínico. Caso isso não seja possível ou, se houver uma piora com o tratamento empregado, devemos rever a conduta tomando o teste de sensibilidade bacteriana aos antibióticos como guia. Isso também é importante em pacientes com histórico de internação hospitalar recente ou uso recorrente de antibioticoterapia. Vale lembrar ainda, que a escolha do medicamento deve considerar a concentração local do fármaco, via de administração, tolerabilidade e custos.<br/>(POMPEO et al., 2004, p. 4-5).</p>"}},{"tipo":"questaoSimples","titulo":"Questão 4","pergunta":"Encerrando a análise dos exames complementares mostrados, nota-se a presença de anemia. Frente a este achado, qual a sua mais provável etiologia?","conteudo":{"opcoes":[["Deficiência de vitamina B12",false],["Deficiência de ferro",true],["Doença renal crônica",false],["Hipotireoidismo",false],["Deficiência de folato",false]],"resposta":{"tipo":"texto","texto":"<p>Baseando-se nos dados laboratoriais apresentados, a etiologia mais provável da anemia é a deficiência de ferro, em virtude de os índices hematimétricos evidenciarem uma anemia microcítica (VCM<80 fl) e hipocrômica (HCM<27,6 pg / CHCM<32 g/dL), além de a carência de ferro ser a maior causa de anemia nas mais variadas faixas etárias. Adicionalmente, anemia causada por deficiência de folato ou vitamina B12 se caracteriza por ser macrocítica (VCM>96 fl), enquanto que o hipotireoidismo e a doença renal crônica costumam gerar uma anemia normocítica e normocrômica.<br/>Por outro lado, é importante se ater ao fato de que a paciente tem diagnóstico prévio de Doença Renal Crônica (DRC), o que poderia justificar a anemia. Entretanto, sabe-se que a anemia por DRC se dá principalmente quando a Taxa de Filtração Glomerular Estimada (TFGe) é menor que 50 ml/min/1,73m2, com a probabilidade de relação causal maior conforme menor é o valor da TFGe.</p>"}}},{"tipo":"saibaMais","titulo":"Saiba mais","conteudo":{"saibaCont":"<p>A insuficiência renal crônica é uma importante causa de anemia em virtude de um déficit relativo de eritropoetina. A anemia da DRC é habitualmente assintomática e de instalação lenta, permitindo a adaptação do paciente aos níveis decrescentes de hemoglobina, muitas vezes sem a necessidade de intervenção médica.<br/><br/Abaixo estão algumas considerações sobre os critérios de manejo da anemia por DRC descrito pelo <i>National Institute for Health and Clinical Excellence</i> (NICE), da Inglaterra, atualizado em 2011. Note que há sempre a preocupação de se manter os estoques de ferro normais, tendo em vista que a deficiência de ferro se mostra como um importante agravante da anemia por DRC.<br/><br/>A.Diagnóstico da anemia na doença renal crônica:<br/><br/>1. A anemia é devida a doença renal crônica?<br/>- Considerar outras causas se a taxa de filtração glomerular estimada ≥ 60 ml/min/1,73 m².<br/><br/>2. Investigar e tratar anemia se:<br/>- a Hemoglobina ≤ 11 g/dl;<br/>- existirem sintomas atribuíveis à anemia.<br/><br/>3. Determinar os níveis de ferro<br/>- A anemia pode ser diagnosticada quando a ferritina sérica é inferior a 100 microgramas/l no estágio 5 da doença renal crônica;<br/>- Há suspeita de anemia quando a ferritina sérica < 100 microgramas/l no estágio 3 e 4;<br/>- Deficiência funcional de ferro é definida pela ferritina sérica acima de 100 microgramas/l e;<br/>- Percentual de hemácias hipocrômicas acima de 6% (se estiver disponível) ou saturação da transferrina abaixo de 20% (a ferritina sérica frequentemente está elevada na doença renal crônica).<br/><br/>B. Tratamento<br/><br/>1. Otimize o nível de ferro:<br/>- antes ou quando iniciar agentes estimulantes da eritropoiese;<br/>- antes de decidir usar agentes estimulantes da eritropoiese em pacientes que não estão em diálise.<br/><br/>2. A suplementação com ferro deve manter:<br/>- ferritina sérica > 200 microgramas/l;<br/>- saturação da transferrina > 20%;<br/>- percentual de hemácias hipocrômicas < 6%.<br/><br/>3. Revisar a dose de ferro:<br/>- Quando a ferritina sérica alcançar 500 microgramas/l.<br/><br/>4.Iniciar agentes estimulantes da eritropoiese:<br/>- para pacientes que possam ter benefícios para a qualidade de vida e função física<br/>- pondere o uso se existirem comorbidades ou prognóstico que contrariem o benefício com a utilização dos agentes<br/>- inicie um teste com agentes estimulantes se o benefício for incerto<br/>A idade isoladamente não é um determinante para tratamento da anemia por doença renal crônica<br/><br/>5. Ajustar a dose e frequência dos agentes estimulantes de eritropoiese:<br/>- com o objetivo de manter a hemoglobina estável entre 10 e 12 g/dl;<br/>- para manter a taxa de aumento da hemoglobina entre 1 e 2 g/dl;<br/>- se a hemoglobina for superior a 11,5 g/dl ou inferior a 10,5 g /dl.<br/><br/>C. Manutenção<br/><br/>1. Preservar os níveis de ferro:<br/>- manter a ferritina sérica de 200-500 microgramas/l em pacientes dialisados ou não dialisados e saturação da transferrina > 20% ou percentual de hemácias hipocrômicas < 6%.<br/><br/>2. Monitorar:<br/>- avaliar os níveis de ferro no mínimo em uma semana após a administração intravenosa de ferro e rotineiramente em intervalos de 4 semanas a 3 meses;<br/>- monitorar a hemoglobina a cada 2 a 4 semanas (fase de indução) ou de 1 a 3 meses (fase de manutenção) durante a terapia com agentes estimulantes da eritropoiese;<br/>- monitorar a hemoglobina, principalmente, após ajuste de dose do agente estimulante da eritropoiese.<br/><br/>3. Ajuste a dose e frequência do agente estimulante da eritropoiese:<br/>- se hemoglobina acima de 11,5 g/dl ou abaixo de 10,5 g/dl;<br/>- estabelecer taxa de mudança da hemoglobina (por exemplo, > 1g/dl/mês).<br/>Investigar a causa se houver qualquer mudança inesperada no nível de hemoglobina.<br/><br/>4. Revise a utilização do agente estimulante da eritropoiese:<br/>- se não houver uma resposta adequada;<br/>- conforme combinado com o paciente no início do tratamento.<br/><br/>(NATIONAL INSTITUTE FOR HEALTH AND CLINICAL EXCELLENCE (NICE), 2011).<br/><br/>Uso da eritropoetina<br/>A dose de eritropoietina para pacientes com insuficiência renal crônica por via subcutânea varia entre 50 e 300 unidades por quilograma de peso divididas em duas a três administrações por semana. O tratamento de manutenção deve ser individualizado. Os pacientes em tratamento conservador da insuficiência renal crônica ou que estão em diálise peritoneal, pode fazer usar a eritropoietina até três vezes por semana pela via subcutânea que, quando for possível, pode ser auto-administrada.<br/><br/>PICON, P. D.; AMARAL, K. M. Anemia em pacientes portadores de insuficiência renal crônica: eritropoietina humana recombinante. In: BRASIL. Ministério da Saúde. Secretaria de Atenção à Saúde. <strong>Protocolos clínicos e diretrizes terapêuticas:</strong> medicamentos excepcionais. Brasília, DF: Ministério da Saúde, 2011.</p>"}},{"tipo":"questaoSimples","titulo":"Questão 5","pergunta":"Após certificar-se de que todas as medidas referentes ao caso já foram tomadas, a EMAD se despede da paciente e começa a sair da casa. Neste momento, a filha (cuidadora) solicita um horário  para discutir um assunto particular. Ela se mostra cansada, chorosa, queixando-se de sobrecarga e referindo que é a única familiar responsável pelo cuidado de sua mãe, apesar de haver outros familiares que moram nos arredores. Assim, ela finalmente pede um remédio que a faça descansar e melhorar seu humor. Qual destes manejos seria o mais apropriado inicialmente?","conteudo":{"opcoes":[["Ouvir e acolher as queixas da paciente e comentar que é natural se sentir assim em momentos como esse",false],["Acolher as queixas da paciente e iniciar um antidepressivo",false],["Iniciar um antidepressivo, associado a um benzodiazepínico para momentos de estresse ou insônia",false],["Tentar organizar uma reunião na casa da família e discutir a situação com outros familiares",true]],"resposta":{"tipo":"texto","texto":"<p>Apesar de ser necessário que haja uma escuta atenciosa das queixas da cuidadora com a finalidade de mostrá-la que você entende sua situação e está disposto a ajudá-la, é necessário que a EMAD tome algumas medidas para melhorar a sintomatologia da paciente. Assim, é no mínimo ineficiente que o médico tente justificar a atual situação como consequência natural do papel de cuidador. Por outro lado, apesar de ser importante se ter em mente o uso de medicações que ajude a controlar alguns sintomas da paciente (como ansiedade, depressão e insônia), um adequado primeiro passo, junto à escuta qualificada, seria tentar mediar a situação entre os e
