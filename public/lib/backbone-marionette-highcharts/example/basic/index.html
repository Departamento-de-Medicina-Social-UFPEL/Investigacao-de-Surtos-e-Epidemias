<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <style>
      .hide {
        display: none !important;
      }
    </style>
    <title>Basic</title>
    </head>
  <body>
    <div id="main-container"></div>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/underscore/underscore-min.js"></script>
    <script src="../../node_modules/backbone/backbone-min.js"></script>
    <script src="../../node_modules/backbone.marionette/lib/backbone.marionette.min.js"></script>
    <script src="../../libs/highcharts.js"></script>
    <script src="../../dist/backbone-marionette-highcharts.js"></script>
    <script>
      var series = new Marionette.HighCharts.models.SerieCollection([{
        name: 'Tokyo',
        data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
      }, {
        name: 'New York',
        data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
      }, {
        name: 'Berlin',
        data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
      }, {
        name: 'London',
        data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
      }]);

      var highchartsOptions = new Marionette.HighCharts.models.HighChartsOptions({
        title: {
          text: 'Monthly Average Temperature',
            x: -20 //center
        },
        subtitle: {
          text: 'Source: WorldClimate.com',
            x: -20
        },
        xAxis: {
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
            'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis: {
          title: {
            text: 'Temperature (°C)'
          },
          plotLines: [{
            value: 0,
            width: 1,
            color: '#808080'
          }]
        },
        tooltip: {
          valueSuffix: '°C'
        },
        legend: {
          layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        }
      });

      new Marionette.HighCharts.views.Chart({
        el: '#main-container',
        collection: series,
        model: highchartsOptions
      });
    </script>
  </body>
</html>
